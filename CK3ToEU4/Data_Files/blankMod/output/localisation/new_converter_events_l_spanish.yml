l_spanish:
 #Religion
 ZZZ_enhanced_religion.1.t:3 "La reforma [From.Religion.GetName]"
 ZZZ_enhanced_religion.1.desc:3 "[From.Monarch.GetTitle] [From.Monarch.GetName] ha recibido una visión! En esta visión, los seguidores de los dioses se mantuvieron separados, y uno por uno fueron barridos por una poderosa cruz hecha de madera. Pronto no quedaron seguidores de los dioses, y [From.Monarch.GetTitle] [From.Monarch.GetName] vio al propio Odin desvaneciéndose lentamente. De repente, había una luz brillante, y estaba Thor, rompiendo la cruz de madera, y detrás de él estaban todos los barridos, destruyendo juntos aquello contra lo que no tenían poder. Confiando en la visión sus, [From.Monarch.GetTitle] [From.Monarch.GetName] ha establecido una nueva jerarquía religiosa. Además, [From.GetElEllaDir] también le ha encomendado a sus a los teólogos más eruditos la estandarización de las grandes sagas para que haya una única edición definitiva de cada una. Colectivamente, estas sagas estandarizadas se conocerán como The Heilögu Sögurnar."
 ZZZ_enhanced_religion.1.a:3 "¡Odin nos guía!"
 ZZZ_enhanced_religion.1.aa:3 "¡Odin nos guía!"
 ZZZ_enhanced_religion.1.b:3 "¡MENTIROSO! ¡CHARLATÁN!"
 ZZZ_enhanced_religion.1.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.2.desc:3 "¡La antigua religión [From.Religion.GetName] está siendo atacada por paganos extranjeros! Una gran historia ha estado dando vueltas, disparando al campesinado. Conocida simplemente como Amžina Ugnis, o "An Eternal Flame", esta historia, a menudo interpretada por bardos y mimos, eleva a los practicantes de [From.Religion.GetName] a un nivel más alto que aquellos que siguen otras creencias. La fuerza de este surgimiento religioso ha forzado una gran conferencia de teólogos. Durante la conferencia, algunos líderes clave impulsaron una serie de reformas, incluida una jerarquía laxa pero incuestionable, y la aceptación de toda la fe de Amžina Ugnis como el texto sagrado definitivo para la fe [From.Religion.GetName]."
 ZZZ_enhanced_religion.2.a:3 "¡Los dioses han guiado a estos hombres y mujeres!"
 ZZZ_enhanced_religion.2.aa:3 "¡Los dioses han guiado a estos hombres y mujeres!"
 ZZZ_enhanced_religion.2.b:3 "¡Idiotas deslumbrantes!"
 ZZZ_enhanced_religion.2.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.3.desc:3 "Es hora de que los cazados se conviertan en cazadores. Cansados de las constantes incursiones de los herejes y paganos vecinos, los teólogos de [From.Religion.GetName] de todo el país se reunieron en una gran asamblea. Allí consolidaron los mitos de [From.Religion.GetName] en una sola epopeya, The Kalevala. Mientras trabajaban en la épica, los teólogos decidieron una jerarquía simple pero clara, asegurando que las bases establecidas en la asamblea no se pierdan con el tiempo."
 ZZZ_enhanced_religion.3.a:3 "¡Destruiremos a los que se oponen a los dioses!"
 ZZZ_enhanced_religion.3.aa:3 "¡Destruiremos a los que se oponen a los dioses!"
 ZZZ_enhanced_religion.3.b:3 "Esto destruirá [Root.Religion.GetName], ¡no lo guardará!"
 ZZZ_enhanced_religion.3.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.4.desc:3 "Más vasto que el cielo, nuestra fe es incuestionable. O eso fue lo que enseñaron a los fieles [From.Religion.GetName], pero recientemente este hecho innegable ha sido cuestionado a medida que las fuerzas herejes y paganas invaden sus tierras santas. En respuesta a estas agresiones, se convocó una gran congregación de teólogos, y se decidió que era hora de contraatacar. Se formó una jerarquía eclesiástica, se ordenó una gran enumeración de las Piedras de la Inscripción Sagrada. Usando el texto recogido de estas piedras, [From.Monarch.GetTitle] [From.Monarch.GetName] encargó un proyecto de construcción masivo, una gran montaña debe tener una versión editada de todas las inscripciones sancionadas inscritas en ella, y estos textos elegidos conviértase colectivamente en los inquilinos oficiales de la fe reformada [From.Religion.GetName]. Esta colección oficial se conocerá simplemente como The Inscriptions."
 ZZZ_enhanced_religion.4.a:3 "¡Inaccesible una vez más!"
 ZZZ_enhanced_religion.4.aa:3 "¡Inaccesible una vez más!"
 ZZZ_enhanced_religion.4.b:3 "¡Nada más que un proyecto de vanidad!"
 ZZZ_enhanced_religion.4.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.5.desc:3 "La noticia se extendió como un incendio forestal en todas las tierras de [From.Religion.GetName]. Debía haber un sínodo de teólogos, cuyo tamaño no tendría precedentes. Todos los lectores de augurio en todas partes habían leído exactamente los mismos presagios, que los dioses y los ciclos pronto serían olvidados si no hubiera cambios. Reunidos, los teólogos han reformado la fe [From.Religion.GetName] para que esté mejor equipada para enfrentar los desafíos de la era moderna. ¡Con una estricta jerarquía eclesiástica y un compendio oficial de santos mitos y leyendas conocidos simplemente como The Tales, la fe [From.Religion.GetName] ha renacido con éxito!"
 ZZZ_enhanced_religion.5.a:3 "¡El ciclo no se romperá!"
 ZZZ_enhanced_religion.5.aa:3 "¡El ciclo no se romperá!"
 ZZZ_enhanced_religion.5.b:3 "¡Esto romperá nuestro círculo!"
 ZZZ_enhanced_religion.5.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.6.desc:3 "¡El sol atraviesa la oscuridad! La antigua religión [From.Religion.GetName] ha sido reformada, sus enseñanzas y profecías han sido sopesadas por su autenticidad y compiladas en un solo volumen, El Libro del Sol. Los teólogos [de.Religion.GetName] se han reunido en una gran convocatoria, cerrando las puertas hasta que se pueda establecer una clara jerarquía eclesiástica. En celebración de la reforma de su fe."
 ZZZ_enhanced_religion.6.a:3 "Todos alabarán al sol!"
 ZZZ_enhanced_religion.6.aa:3 "Todos alabarán al sol!"
 ZZZ_enhanced_religion.6.b:3 "¡La oscuridad toma a estos herejes!"
 ZZZ_enhanced_religion.6.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.7.desc:3 "El tiempo avanza y los seguidores de la religión [From.Religion.GetName] han temido que las viejas formas se desvanezcan para ser reemplazadas por sus vecinos más agresivos. En respuesta a estos temores, [From.Monarch.GetTitle] [From.Monarch.GetName] ha llamado a un gran cónclave de los teólogos más eruditos de la tierra. A través de muchos días y noches de insomnio, el cónclave ha surgido de acuerdo sobre varios asuntos religiosos importantes, incluida la estandarización de los Mdodus y la organización de los monjes."
 ZZZ_enhanced_religion.7.a:3 "¡Las viejas formas nunca morirán!"
 ZZZ_enhanced_religion.7.aa:3 "¡Las viejas formas nunca morirán!"
 ZZZ_enhanced_religion.7.b:3 "¡Tontos!"
 ZZZ_enhanced_religion.7.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.8.desc:3 "Como un fénix de las cenizas, la antigua y venerada religión de los griegos y los romanos ha renacido. Desafiando a la Iglesia cristiana por el dominio en toda Europa por primera vez en siglos, [From.Monarch.GetTitle] [From.Monarch.GetName] ha logrado restaurar una jerarquía de trabajo de Augurios y un sistema de creencias codificado tan detallado como su cristiano y Contrapartes islámicas. Ya no relegados al pasado, los seguidores de la fe helénica ahora miran hacia el futuro."
 ZZZ_enhanced_religion.8.a:3 "¡Todopoderoso Júpiter, muéstranos el camino!"
 ZZZ_enhanced_religion.8.aa:3 "¡Todopoderoso Júpiter, muéstranos el camino!"
 ZZZ_enhanced_religion.8.b:3 "¿¡Quieren volver a ser irrelevantes!?"
 ZZZ_enhanced_religion.8.c:3 "Heathens maldito!"

 ZZZ_enhanced_religion.9.desc: 0 "Una vez que los nombres de los dioses Ra y Osiris golpearon profundamente los corazones de los hombres. Durante siglos, los hombres, temiendo la muerte, intentaron quemar este puente entre nuestro mundo y el próximo, hasta que solo la más delgada de las tablas sobrevivió. Sin embargo, bajo el liderazgo de [From.Monarch.GetName], la fe kushita ha sido revitalizada y traída de nuevo al frente una vez más. El puente, una vez casi perdido, se mantiene firme de nuevo."
 ZZZ_enhanced_religion.9.a: 0 "¡Mantendremos este puente para siempre!"
 ZZZ_enhanced_religion.9.aa: 0 "¡Mantendremos este puente para siempre!"
 ZZZ_enhanced_religion.9.b: 0 "¡Esto es una traición a los dioses!"
 ZZZ_enhanced_religion.9.c: 0 "¡Malditos paganos!"

 ZZZ_enhanced_religion.10.desc: 0 "Intentaron quitarle el poder a los Táltos, mintiendo a nuestra gente y proclamando la supuesta injusticia de los Táltos. [Root.Monarch.GetName] lo sabía mejor, [Root.Monarch.GetElEllaHer] se negó para abandonar a los elegidos de los dioses, y bajo el liderazgo de [Root.Monarch.GetelellaHer] oponerse a los elegidos!"
 ZZZ_enhanced_religion.10.a: 0 "¡Seguimos a los Táltos!"
 ZZZ_enhanced_religion.10.aa: 0 "¡Seguimos a los Táltos!"
 ZZZ_enhanced_religion.10.b: 0 "¡Los Táltos no necesitaban nuevas leyes!"
 ZZZ_enhanced_religion.10.c: 0 "¡Malditos paganos!"

 ZZZ_enhanced_religion.11.desc:3 "Soplando con la dureza de una tormenta de nieve, la antigua religión turumista ha sido revitalizada. Bajo la cuidadosa dirección de [From.Monarch.GetName], la religión ha sido reformada en una Iglesia Turumista oficial gobernada por un Arcipreste, elegido por los chamanes que de ahora en adelante deben ser ungidos y aprobados por la Iglesia oficial."
 ZZZ_enhanced_religion.11.a:3 "¡Un nuevo viento sopla!"
 ZZZ_enhanced_religion.11.aa:3 "¡Un nuevo viento sopla!"
 ZZZ_enhanced_religion.11.b:3 "¡No seguiremos a este supuesto Arcipreste!"
 ZZZ_enhanced_religion.11.c:3 "¡Malditos paganos!"

 #Fetishist
 ZZZ_enhanced_fetishist.4.t:3 "Liderazgo de Ancianos"
 ZZZ_enhanced_fetishist.4.d:3 "Hemos conocido y visto personas que al principio confundimos con las nuestras. Sin embargo, pronto nos dimos cuenta de que sus formas eran diferentes a las nuestras. Estaban más organizados y todos sus chamanes parecían estar entrenados de la misma manera, con una estructura que implica que algunos chamanes tienen un rango más alto que otros. Sorprendentemente, todos los chamanes de estas personas aceptan esto y siguen a sus superiores sin dudarlo. Estas personas afirman que una vez fueron muy parecidos a nosotros, pero que descubrieron verdades más grandes sobre el universo y que al hacerlo pudieron derrotar a quienes desafiarían las viejas costumbres."
 ZZZ_enhanced_fetishist.4.a:3 "¿Y cuáles son estas verdades mayores?"

 ZZZ_enhanced_fetishist.5.t:3 "Los Maestros del Caballo"
 ZZZ_enhanced_fetishist.5.d:3 "Sabíamos que se podía domar a un caballo y usarlo para todo, desde la entrega de mensajes hasta la batalla, pero no nos dimos cuenta de que no conocíamos el verdadero dominio hasta que vimos a los seguidores de Tengri cabalgar cerca de [Root.Capital.GetCapitalName]. Hicieron cosas con sus caballos que nunca pensamos que fueran posibles. Atribuyen parte del éxito de su gente a Tengri, el dios del cielo. Estos maestros de caballos han acordado enseñarnos cómo manejar mejor nuestros propios caballos siempre y cuando estemos de acuerdo en ofrecer nuestro propio agradecimiento a Tengri."
 ZZZ_enhanced_fetishist.5.a:3 "Que Tengri nos favorezca."

 ZZZ_enhanced_fetishist.6.t:3 "Los Grandes Defensores"
 ZZZ_enhanced_fetishist.6.d:3 "Durante muchas temporadas habíamos oído hablar de un pueblo que había defendido firmemente sus caminos, rechazando a todos los invasores e ignorando a todos los misioneros. Ninguna nación podría quebrar a estas personas según los rumores. Hicimos consultas y pudimos conocer a algunos de estos legendarios pueblos. Hablan de su devoción a sus dioses, especialmente a Divas, que gobierna sobre todos los demás y Pelkkunas, dios del trueno. Nos han enseñado sus ritos y rituales y nos han animado a emular sus formas para que a nosotros también se nos otorgue la protección divina de las Divas."
 ZZZ_enhanced_fetishist.6.a:3 "Seremos los defensores de Pelkkunas."

 ZZZ_enhanced_fetishist.7.t:3 "Los Cazadores"
 ZZZ_enhanced_fetishist.7.d:3 "Un grupo de cazadores ha venido a [Root.Capital.GetCapitalName], pero estos no son cazadores comunes. Se visten con atuendos extraños y hablan una lengua extraña. A través de traductores hemos podido determinar que estos cazadores han venido aquí en una expedición sagrada. Su gente cree que todos los animales tienen un Emuu, una madre ancestral a la que se debe rezar cuando cazas. Con el fin de garantizar que los Emuus sean apaciguados, estos cazadores han estado viajando para descubrir los nombres de nuevos Emmu que no son nativos de su tierra natal y, como tales, desconocidos para ellos. Nos han suplicado que los ayudemos a asegurar que ningún animal sea cazado nunca más sin apaciguar primero al Emmus."
 ZZZ_enhanced_fetishist.7.a:3 "Una noble causa."

 ZZZ_enhanced_fetishist.8.t:3 "El Árbol de Tres Niveles"
 ZZZ_enhanced_fetishist.8.d:3 "Los visitantes de tierras lejanas han llegado a [Root.Capital.GetCapitalName]. Traen con ellos una idea interesante, que el mundo está posado en un árbol, específicamente en el medio. Las ramas superiores de este enorme "árbol mundial" es donde se encuentran los cuerpos celestes. Los hombres yacemos entre las ramas y el tronco del medio y en la parte inferior del árbol que se extiende hacia las raíces está el inframundo donde van los muertos. Estos visitantes han discutido con más fuerza sobre este punto y, en ocasiones, han insistido en que también reconozcamos el árbol del mundo y la posición del hombre en él."
 ZZZ_enhanced_fetishist.8.a:3 "¿Entonces nos acostamos en el centro?"

 ZZZ_enhanced_fetishist.9.t:3 "Zun el Legislador"
 ZZZ_enhanced_fetishist.9.d:3 "Hemos conocido a personas que adoran al sol, que dicen que es el dios Zun. Zun es el legislador y juzga a todos. Los hombres deben aspirar a ser justos y amables para cumplir con las expectativas de Zun. Los que cometen crímenes atroces pueden ser sometidos directamente a Zun para su juicio, dejándolos solos en un desierto sin comida ni agua durante una semana. Si la persona es encontrada viva después de este tiempo, se considera que Zun la consideró apta para su rehabilitación. Se dice que nadie que haya sobrevivido ha devuelto lo mismo. Su insistencia en la justicia y la equidad ha tocado la fibra sensible de mucha de nuestra gente."
 ZZZ_enhanced_fetishist.9.a:3 "¡Alabar al sol!"

 ZZZ_enhanced_fetishist.10.t:3 "La Divina Presencia"
 ZZZ_enhanced_fetishist.10.d:3 "Extraños de una tierra lejana nos han encontrado recientemente, traen con ellos sus creencias. Afirman que para lograr la verdadera felicidad, uno debe dedicar su vida a la oración, la diligencia y la devoción. Con estos se podrían hacer muchas cosas, incluso desterrar demonios. Estos extraños también afirman que las casas deben construirse con asientos adicionales para los dioses protectores. Ya hemos escuchado informes de sillas adicionales que se están construyendo en casas cerca de donde visitaron los extraños."
 ZZZ_enhanced_fetishist.10.a:3 "Debemos estudiar esto más a fondo."

 ZZZ_enhanced_fetishist.11.t:3 "Los Olímpicos"
 ZZZ_enhanced_fetishist.11.d:3 "Los eruditos viajeros han llegado a la corte de [Root.Monarch.GetName]. Pasan sus días discutiendo con todos y con cualquiera, a menudo liderando discusiones circulares que terminan con la pareja del erudito discutiendo en contra de lo que él había defendido solo una hora antes. Estos eruditos afirman ser descendientes honorarios de una larga tradición que comenzó hace siglos en un pequeño lugar llamado "Glees". Ya tienen seguidores devotos que han comenzado a copiarlos con estilo y vestimenta, y muchos incluso llegaron a unirse a ellos en sus prácticas religiosas, que consisten en hacer sacrificios a una gran cantidad de dioses que supuestamente viven en una gran montaña lejos de distancia llamado "Olimpo"."
 ZZZ_enhanced_fetishist.11.a:3 "Una vida no examinada no vale la pena vivirla."

 ZZZ_enhanced_fetishist.12.t:3 "El Otro"
 ZZZ_enhanced_fetishist.12.d:3 "A medida que gradualmente hemos visto más del mundo, nos hemos dado cuenta de que hay muchas personas que son similares a nosotros, incluso si no son espejos perfectos. Tienen sus propios rituales, dioses y creencias. Al interactuar con estas personas, naturalmente ha habido un intercambio de cultura. No es inusual hoy en día encontrar familias locales que hacen un sacrificio a un dios conocido principalmente en una tierra que tomaría meses o incluso años en llegar."
 ZZZ_enhanced_fetishist.12.a:3 "Somos más parecidos que diferentes."

 ZZZ_enhanced_fetishist.39.aa:3 "Mientras sigan las verdaderas tradiciones."
 ZZZ_enhanced_fetishist.39.aa.tt:3 "Una gran cantidad de inmigrantes samaritanos se establecen en la provincia [Root.GetName]."
 ZZZ_enhanced_fetishist.39.ab:3 "Mientras sean verdaderos creyentes."
 ZZZ_enhanced_fetishist.39.ab.tt:3 "Una gran cantidad de inmigrantes Karaitas se establecen en la provincia [Root.GetName]."
 ZZZ_enhanced_fetishist.39.ac:3 "Mientras sean verdaderos creyentes."
 ZZZ_enhanced_fetishist.39.ac.tt:3 "Una gran cantidad de inmigrantes [jewish_immigrants_origin.Religion] se establecen en la provincia [Root.GetName]."
 #
 ZZZ_enhanced_fetishist.49.aa:3 "Mientras ellos reconozcan a Mazdak."
 ZZZ_enhanced_fetishist.49.ab:3 "Mientras sigan el camino correcto."
 ZZZ_enhanced_fetishist.49.ac:3 "Mientras ellos sepan la verdad."

 ZZZ_enhanced_fetishist.51.t:3 "Los Chamanes Aprueban la Jerarquía"
 ZZZ_enhanced_fetishist.51.d:3 "Parece que nuestros intentos de organizar a los chamanes en una jerarquía viable han tenido éxito. Parece que a la mayoría de los chamanes les gusta el nuevo orden que se ha impuesto, ya que estandariza sus prácticas, lo que significa que pueden ir a cualquier parte sin tener que preocuparse por molestar a la población local. Además, muchos encuentran que una estructura jerárquica es tranquilizadora, ya que no deja dudas sobre quién tiene mayor autoridad en casos de disputa. En general, esto ha aumentado enormemente no solo la felicidad de los chamanes, sino también la de nuestro pueblo."
 ZZZ_enhanced_fetishist.51.a:3 "¡Excelente!"
 ZZZ_enhanced_fetishist.52.t:3 "Los Chamanes Desaprueban la Jerarquía"
 ZZZ_enhanced_fetishist.52.d:3 "Parece que nuestros intentos de organizar a los chamanes en una jerarquía viable se han encontrado con un desastre. Acostumbrado a tener una autoridad casi total dentro de su área de control, muchos chamanes se han irritado bajo lo que llaman" un sistema demasiado restrictivo ". han sido innumerables casos de chamanes que simplemente ignoran a sus supuestos superiores y actúan como quisieran. Estos chamanes descontentos también han usado su influencia sobre la gente para calumniar [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 ZZZ_enhanced_fetishist.52.a:3 "¿No se suponía que una jerarquía detendría estas tonterías?"
 ZZZ_enhanced_fetishist.53.t:3 "Veneration of the Ancestors"
 ZZZ_enhanced_fetishist.53.d:3 "Our people have always honoured those who came before, and know that they watch over us still, guiding those who seek them. In order to honour our beloved ancestors, [From.Monarch.GetTitle] [From.Monarch.GetName] has conducted a large ceremony in their honour. Attended by thousands, the ceremony went better than expected. Even better, the harvest has been unusually good this year, and many attribute it to the pleasure of the ancestors."
 ZZZ_enhanced_fetishist.53.a:3 "May they continue to watch over us."
 ZZZ_enhanced_fetishist.54.t:3 "Clamor Por la Reforma"
 ZZZ_enhanced_fetishist.54.d:3 "Muchos de nuestros sujetos en [Root.GetName] han sido expuestos a las reformas que se han propuesto para supuestamente llevarnos a la era moderna. En lugar de ser repelidos por estos cambios radicales, los ciudadanos de [Root.GetCapitalName] han aceptado la idea con entusiasmo y varias figuras clave se han alzado en apoyo de las reformas. Si deseamos poner fin a esto, tendremos que actuar más temprano que tarde."
 ZZZ_enhanced_fetishist.54.a:3 "La reforma puede ser buena."
 ZZZ_enhanced_fetishist.54.b:3 "Vamos a cortar esto de raíz."

 ZZZ_enhanced_fetishist.55.t:3 "Sacrificios Para Divas"
 ZZZ_enhanced_fetishist.55.d:3 "Las cosas no han ido increíbles en [Root.GetName] recientemente. La cosecha ha sido pobre y varias empresas comerciales importantes han tenido contratiempos inesperados. Nada que defina una crisis todavía, pero la gente exige que tomemos algún tipo de acción. Una demanda popular ha sido que el gobierno ofrezca un gran sacrificio a Divas, jefe de los dioses. ¿Deberíamos arriesgar la ira de Divas?"
 ZZZ_enhanced_fetishist.55.a:3 "Vale la pena intentarlo."
 ZZZ_enhanced_fetishist.55.b:3 "Una pérdida de tiempo y dinero."
 ZZZ_enhanced_fetishist.56.t:3 "Sacrificio Exitoso"
 ZZZ_enhanced_fetishist.56.d:3 "Desde que hicimos nuestro sacrificio a Divas hace un tiempo, las cosas han ido excepcionalmente bien. La mala cosecha se ha olvidado detrás de la maravillosa que acabamos de tener y las empresas comerciales han recuperado sus pérdidas y algo más. Con el patriotismo funcionando en todo momento, nuestros reclutadores han tenido una gran afluencia de nuevos reclutas ansiosos por pagar su buena fortuna con el servicio. Parece que Divas ha tomado amablemente nuestras ofertas y nos ha recompensado en consecuencia."
 ZZZ_enhanced_fetishist.56.a:3 "¡Gloria a las divas!"
 ZZZ_enhanced_fetishist.57.t:3 "Sacrificio Infructuoso"
 ZZZ_enhanced_fetishist.57.d:3 "No parece que Divas haya considerado amablemente nuestro sacrificio. La cosecha ha seguido siendo pobre y varias empresas mercantes anteriormente ricas ahora se han declarado completamente en bancarrota. La gente no nos ha visto amablemente por sus problemas."
 ZZZ_enhanced_fetishist.57.a:3 "Tal vez deberíamos haber sacrificado vacas en lugar de cabras..."
 ZZZ_enhanced_fetishist.58.t:3 "La Gran Defensa de [Root.GetName]"
 ZZZ_enhanced_fetishist.58.d:3 "Hemos sido atacados por paganos y herejes que se atreverían a contaminar nuestros caminos sagrados y nuestras tradiciones. Como orgullosos seguidores de Divas y Pelkkunas, estamos obligados a defender [Root.GetName] hasta el último hombre."
 ZZZ_enhanced_fetishist.58.a:3 "¡Levántate de compatriotas y salva [Root.GetName]!"
 ZZZ_enhanced_fetishist.59.t:3 "Los Romuvans Migran a [Root.GetName]"
 ZZZ_enhanced_fetishist.59.d:3 "Parece que la pequeña comunidad Romuvan en [Root.GetCapitalName], [Root.GetName] es famosa entre la gran comunidad Romuvan. Nos ha contactado un grupo bastante grande de migrantes romuvanos que desean unirse a sus parientes en [Root.GetName]. Prometieron trabajar para el estado a cambio de nuestro aquiescense, utilizando su conocimiento de las fortificaciones para mejorar la capacidad de defensa de la provincia."
 ZZZ_enhanced_fetishist.59.a:3 "¡Damos la bienvenida a nuestros hermanos y hermanas Romuvan!"
 ZZZ_enhanced_fetishist.59.b:3 "No queremos su especie aquí."

 ZZZ_enhanced_fetishist.60.t:3 "Caza Furtiva Incontrolable"
 ZZZ_enhanced_fetishist.60.desc:3 "Recientemente [Root.GetName] se ha convertido en un refugio para cazadores furtivos y cazadores de juegos. Estas personas no matan por necesidad, sino que solo matan por lucro o deporte. Una cantidad asombrosa de carne que podría haber alimentado pueblos enteros se ha desperdiciado y la gente se ha inquietado ante la continua inacción de las autoridades locales. Si no tomamos medidas, corremos el riesgo de enojar a los Emmus, los espíritus ancestrales de los animales y nuestra propia gente."
 ZZZ_enhanced_fetishist.60.a:3 "Enviar a los militares para eliminarlos."
 ZZZ_enhanced_fetishist.60.b:3 "Las autoridades locales solo necesitan que se les "recuerde" sus deberes."
 ZZZ_enhanced_fetishist.60.c:3 "Eso me recuerda que quería una nueva estatua de marfil."
 ZZZ_enhanced_fetishist.60.d:3 "¿Entonces, cómo *me* involucro?"
 ZZZ_enhanced_fetishist.61.t:3 "Auge de la Población Animal en [Root.GetName]"
 ZZZ_enhanced_fetishist.61.d:3 "Durante los últimos años [Root.GetName] ha tenido un nivel de crecimiento animal casi sin precedentes. Muchos ven esto como el Emmus agradeciéndonos por librar a [From.GetName] de cazadores furtivos hace un tiempo. Independientemente de la razón, el gran auge ha proporcionado carne extra a la población local y más animales significa más subproductos animales. Subproductos animales lucrativos."
 ZZZ_enhanced_fetishist.61.a:3 "Los Emmus nos han honrado."
 ZZZ_enhanced_fetishist.62.t:3 "Esparcidos de Caza Furtiva"
 ZZZ_enhanced_fetishist.62.desc:3 "Creyendo que el aumento de los incidentes de caza furtiva sería temporal, decidimos no tomar ninguna medida significativa contra los cazadores furtivos. Sin embargo, esta moda no parece estar muriendo, ya que se ha extendido a [Root.GetName] y ahora también tienen una epidemia de caza furtiva. ¿Deberíamos finalmente poner nuestro pie abajo?"
 ZZZ_enhanced_fetishist.62.a:3 "Eso es, enviar a los militares."
 ZZZ_enhanced_fetishist.62.b:3 "*Suspiro*, ¿cuánto va a costar esto?"
 ZZZ_enhanced_fetishist.62.c:3 "Mátalos a todos."
 ZZZ_enhanced_fetishist.62.d:3 "¿Entonces estás diciendo que las cabezas de león están a la venta nuevamente?"
 ZZZ_enhanced_fetishist.62.e:3 "O podemos aprovechar la evidente demanda."
 ZZZ_enhanced_fetishist.63.t:3 "[Root.Heir.GetTitle] [Root.Heir.GetName]'s Hunting Trip"
 ZZZ_enhanced_fetishist.63.desc:3 "Recientemente [Root.Heir.GetTitle] [Root.Heir.GetName], heredero de [Root.GetName] decidió salir en una gran cacería con sus criados. La expedición de [Root.Heir.GetTitle] casi se encontró con el desastre cuando [Root.Heir.GetName] terminó separado del resto persiguiendo a su presa. [Root.Heir.GetName] terminó en un claro en el bosque. Solo, [Root.Heir.GetName] se enfrentó de repente con un león que había estado descansando cerca. Pensando rápidamente, [Root.Heir.GetName]..."
 ZZZ_enhanced_fetishist.63.a:3 "Usé el arma de mano [Root.GetelellaHer] que tenía a mano."
 ZZZ_enhanced_fetishist.63.b:3 "Usé el caballo su como cebo para darle tiempo a [Root.GetlolaHer] para enfrentarse al León."
 ZZZ_enhanced_fetishist.63.c:3 "Sacó la espada su y la tomó de frente."
 ZZZ_enhanced_fetishist.63.d:3 "Luché personalmente contra el león para someterlo, tomándolo como mascota."
 ZZZ_enhanced_fetishist.64.t:3 "Muerte del León Real"
 ZZZ_enhanced_fetishist.64.d:3 "El león mascota de la familia real, una vez que luchó por sumisión y se lo llevó a casa como premio, finalmente murió de vejez. La familia real lamenta la pérdida de su inusual mascota y amigo y se celebró una ceremonia formal de funeral para el entierro del león en el Jardín Real."
 ZZZ_enhanced_fetishist.64.a:3 "Te echaremos de menos..."
 ZZZ_enhanced_fetishist.65.t:3 "Migración de Suomenusko a [Root.GetName]"
 ZZZ_enhanced_fetishist.65.d:3 "Aparentemente, después de haber escuchado sobre el éxito de nuestra comunidad Suomenusko alrededor de [Root.GetCapitalName] en [Root.GetName], un grupo de viajeros de Suomenusko se nos acercó para pedir permiso para establecernos en la provincia [Root.GetName]. Prometen trabajar duro por el bien de nuestra nación y obedecer nuestras leyes."
 ZZZ_enhanced_fetishist.65.a:3 "Damos la bienvenida a nuestra casa familiar Suomenusko."
 ZZZ_enhanced_fetishist.65.b:3 "No, no, creo que no."

 ZZZ_enhanced_fetishist.66.t:3 "Eslavo de Baile"
 ZZZ_enhanced_fetishist.66.d:3 "Nuestra adopción de prácticas eslavas ha tenido un resultado más inusual e inesperado. Los estilos de baile populares en tierras eslavas se han vuelto increíblemente populares aquí, especialmente entre la nobleza y los ricos. Esto ha hecho que la gente de nuestro tribunal sea un producto muy demandado, no solo en los tribunales menores de nuestro propio país, sino también en los tribunales de los países vecinos. Hemos podido aprovechar esta oportunidad para hacer conexiones y encontrar información pertinente a través de nuestro tribunal."
 ZZZ_enhanced_fetishist.66.a:3 "¡Que el baile continúe!"
 ZZZ_enhanced_fetishist.67.t:3 "Festival Olvidado"
 ZZZ_enhanced_fetishist.67.d:3 "Cómo sucedió no lo sabemos. [Root.Ruler.GetTitle] [Root.Ruler.GetName] lo tenía claramente marcado en el calendario real oficial, se hicieron los preparativos iniciales y se elaboraron listas de invitados. Sin embargo, de alguna manera todo fue olvidado y el día santo llegó y se fue sin ningún evento oficial del gobierno. Quizás esto normalmente no sería un problema, pero recientemente una delegación eslava acusó a nuestro gobierno de seguir superficialmente su fe, de que no apreciamos sus santos ritos y rituales. Ahora que [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha olvidado este evento, parece dar crédito a las acusaciones de la delegación."
 ZZZ_enhanced_fetishist.67.a:3 "Es solo un día..."
 ZZZ_enhanced_fetishist.67.b:3 "Tonterías, solo necesitábamos más tiempo para prepararnos adecuadamente."
 ZZZ_enhanced_fetishist.68.t:3 "Migración Eslava a [Root.GetName]"
 ZZZ_enhanced_fetishist.68.d:3 "Recientemente nos ha contactado un gran grupo de fieles eslavos migrantes que buscan hacer un hogar permanente en nuestro país. Ahora sucede que hay una comunidad eslava considerable en [Root.GetCapitalName] en [Root.GetName] Province. Podríamos establecer fácilmente a estas personas en [Root.GetName] y sabemos que los eslavos son excelentes soldados, ¿deberíamos actuar?"
 ZZZ_enhanced_fetishist.68.a:3 "Les mostraremos su nuevo hogar."
 ZZZ_enhanced_fetishist.68.b:3 "Se volverían contra nosotros."

 ZZZ_enhanced_fetishist.69.t:3 "Caballos Excepcionales"
 ZZZ_enhanced_fetishist.69.d:3 "Parece que Tengri nos ha bendecido. Nuestro último stock de caballos ha sido excepcional, son mucho más fuertes, más rápidos y robustos que nuestro stock normal. Los hemos estado entrenando para nuestro ejército y hemos quedado extremadamente impresionados, ¡el enemigo no tendrá ninguna oportunidad!"
 ZZZ_enhanced_fetishist.69.a:3 "¡Alabado sea Tengri!"
 ZZZ_enhanced_fetishist.70.t:3 "Pobres Caballos"
 ZZZ_enhanced_fetishist.70.d:3 "Nuestro último stock de caballos ha sido terrible, las bestias son débiles incluso para su especie y además son débiles. Nuestros chamanes han advertido que esta es una señal de que Tengri está disgustado con nosotros y que debemos estar más atentos a la hora de observar los rituales y sacrificios necesarios para mantener a Tengri complacido. Hasta que hayamos recuperado nuevamente el favor de Tengri, tendremos que lidiar con la mala calidad de nuestros caballos en el futuro previsible."
 ZZZ_enhanced_fetishist.70.a:3 "Kuk sugor!"
 ZZZ_enhanced_fetishist.71.t:3 "El Semental Blanco"
 ZZZ_enhanced_fetishist.71.d:3 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] tuvo la cosa más peculiar que ocurrió este mes. Mientras visitaba al criador de caballos local, [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue abordado por un gran semental blanco que fácilmente permitió que [Root.Monarch.GetTitle] [Root.Monarch.GetName] lo montara. El criador estaba asombrado, explicando que el caballo en cuestión había sido rebelde desde el día en que nació y no permitió que nadie lo guiara, sin importar que lo montara. Complacido, [Root.Monarch.GetTitle] [Root.Monarch.GetName] se llevó el semental a casa y pronto descubrió que el caballo no tenía rival en velocidad o potencia y solo permitiría [Root.Monarch.GetTitle] [Root.Monarch.GetName] o su familia para montarlo."
 ZZZ_enhanced_fetishist.71.a:3 "Se llamará 'Shadowfax'."
 ZZZ_enhanced_fetishist.71.b:3 "Lo llamaremos 'Atrax'."
 ZZZ_enhanced_fetishist.71.c:3 "Se llama 'Bree'."
 ZZZ_enhanced_fetishist.72.t:3 "[ZZZ_enhanced_white_stallion_name] Muere"
 ZZZ_enhanced_fetishist.72.d:3 "Habiendo vivido más allá de los años de cualquier otro caballo conocido, muchos comenzaban a preguntarse si [ZZZ_enhanced_white_stallion_name] era inmortal. Pero, por desgracia, [ZZZ_enhanced_white_stallion_name] no fue inmortal y finalmente murió a una edad que las generaciones futuras creerán que se ha fabricado. Fue enterrado en el mismo cementerio normalmente reservado para la familia real y se celebró un funeral formal."
 ZZZ_enhanced_fetishist.72.a:3 "Nunca te olvidaremos [ZZZ_enhanced_white_stallion_name]."
 ZZZ_enhanced_fetishist.73.t:3 "Migración de Tengri a [Root.GetName]"
 ZZZ_enhanced_fetishist.73.d:3 "Jinetes expertos y compañeros seguidores de Tengri han llegado a [Owner.Capital.GetCapitalName] buscando una audiencia con [Owner.Monarch.GetTitle] [Owner.Monarch.GetName]. Parecen desear establecerse en una de nuestras provincias, [Root.GetName] específicamente. Nos han prometido sus servicios a cambio de nuestro consentimiento, ¿deberíamos permitir su migración?"
 ZZZ_enhanced_fetishist.73.a:3 "¡Montaremos juntos!"
 ZZZ_enhanced_fetishist.73.b:3 "Ils devraient rouler ailleurs."

 ZZZ_enhanced_fetishist.74.t:3 "Juicio de Zun"
 ZZZ_enhanced_fetishist.74.d:3 "Arrastran a un hombre delante de usted y puede sentir el calor de la ira corriendo por su cuerpo mientras le leen los cargos. El hombre en cuestión es un comerciante poderoso que frecuenta su corte y a menudo invierte en el gobierno. No hay duda de que este hombre debe enfrentar el juicio de Zun, pero sus contribuciones son muy útiles y sin él seguramente perderemos algunos ingresos, al menos en el término de la especie."
 ZZZ_enhanced_fetishist.74.a:3 "Todos deben enfrentar el Juicio de Zun."
 ZZZ_enhanced_fetishist.74.b:3 "¿Seguramente te has equivocado de hombre?"
 ZZZ_enhanced_fetishist.74.c:3 "Nunca nos permitimos sus planes."
 ZZZ_enhanced_fetishist.75.t:3 "Devoluciones Juzgadas"
 ZZZ_enhanced_fetishist.75.d:3 "Cuando un hombre o una mujer son enviados para ser juzgados por Zun, la mayoría de las personas esperan nunca volver a ver a esa persona. Zun es duro y dado que el castigo es raro, los repatriados son aún más raros, sin embargo, ahora parece que tenemos uno. Conducidos al desierto por el asesinato de su cónyuge, pudieron regresar con nosotros. Sin embargo, como la mayoría de los retornados, no regresaron sin cambios. Se dice que su personalidad ha cambiado por completo, pero que se han vuelto extraordinariamente buenos en lo que hacen. Han ofrecido sus servicios en nuestra corte como:3 "
 ZZZ_enhanced_fetishist.75.a:3 "un tesorero"
 ZZZ_enhanced_fetishist.75.b:3 "un comerciante"
 ZZZ_enhanced_fetishist.75.c:3 "un maestro de reclutas."
 ZZZ_enhanced_fetishist.76.t:3 "Juicio de Caras de Heredero"
 ZZZ_enhanced_fetishist.76.d:3 "No podíamos creerlo cuando lo escuchamos, nuestro querido heredero [Root.Heir.GetTitle] [Root.Heir.GetName] ha sido acusado de asesinato. Aparentemente [Root.GetelellaHer] estaba afuera bebiendo y cuando un campesino se negó a renunciar a su asiento, [Root.Heir.GetTitle] [Root.Heir.GetName] lo asesinó en una rabia borracha. Aunque [Root.GetelellaHer] ahora lamenta profundamente la acción, fue visto por una gran cantidad de testigos y como el representante de Zun el Legislador en la Tierra, se espera que repartir el castigo adecuado independientemente de la estación. Por esta ofensa, [Root.Heir.GetTitle] [Root.Heir.GetName] debe ser juzgado por Zun, llevado al desierto sin comida ni agua y dejado allí para ver si pueden sobrevivir."
 ZZZ_enhanced_fetishist.76.a:3 "[Root.Heir.GetName], ¿cómo puedes?"
 ZZZ_enhanced_fetishist.76.b:3 "No veo ningún problema aquí."
 ZZZ_enhanced_fetishist.77.t:3 "Heredero Regresa"
 ZZZ_enhanced_fetishist.77.d:3 "Para sorpresa de muchos, [Root.Heir.GetTitle] [Root.Heir.GetName] ha sobrevivido al juicio su. [Root.GetElEllaHer] tropezó con [Root.Capital.GetCapitalName] apenas consciente y colapsó tan pronto como se les acercó, pero sin duda es [Root.Heir.GetTitle] [Root.Heir.GetName]. [Root.GetElEllaHer] es diferente, sin embargo, como la mayoría de los que son juzgados por Zun, [Root.Heir.GetTitle] [Root.Heir.GetName] ha devuelto una persona diferente. Independientemente, la noticia de la supervivencia de [Root.Heir.GetTitle] [Root.Heir.GetName] se ha extendido como un reguero de pólvora en [Root.GetName] y la gente ahora ve [Root.Heir.GetTitle] [Root.Heir.GetName] como haber sido ungido por el propio Zun."
 ZZZ_enhanced_fetishist.77.a:3 "[Root.Heir.GetTitle] [Root.Heir.GetName] regresa!"
 ZZZ_enhanced_fetishist.78.t:3 "Migración Zunist a [Root.GetName]"
 ZZZ_enhanced_fetishist.78.d:3 "Nos han contactado otros seguidores de Zun, aunque provienen de una tierra lejana. Han escuchado nuestra devoción a Zun para pedir refugio de los paganos. Ya tenemos una comunidad zunista considerable en [Root.GetName], ¿deberíamos permitir que estas personas se establezcan allí?"
 ZZZ_enhanced_fetishist.78.a:3 "Zun nos ama a todos por igual."
 ZZZ_enhanced_fetishist.78.b:3 "No los juzgamos dignos."

 ZZZ_enhanced_fetishist.79.t:3 "Un Gran Templo"
 ZZZ_enhanced_fetishist.79.d:3 "Hemos estado adorando diligentemente a los dioses antiguos, asegurándonos de que reciban sus devociones y sacrificios adecuados. Sin embargo, no podemos evitar sentir que falta algo. Hemos recurrido a los que vinieron antes y nos hemos dado cuenta de lo que nos faltaba. No tenemos un templo adecuado para los dioses, ninguno que pueda compararse con los antiguos de todos modos. Esto debe arreglarse de inmediato, será un proceso largo y costoso, pero debe hacerse."
 ZZZ_enhanced_fetishist.79.a:3 "Comience la construcción de una vez!"
 ZZZ_enhanced_fetishist.79.a.tt:3 "§RADVERTENCIA: ¡LA CATEDRAL DEBE ESTAR EN LA PROVINCIA PARA QUE OBTENGA EL SIGUIENTE MODIFICADOR!§!\nUna vez que el Gran Templo haya sido terminado §Y[Root.GetName]§! obtendrá: \n"
 ZZZ_enhanced_fetishist.79.b:3 "Pensándolo bien, no podemos permitirnos esto."
 #80 is a hidden check event
 ZZZ_enhanced_fetishist.81.t:3 "Proyecto Gran Templo Cancelado"
 ZZZ_enhanced_fetishist.81.d:3 "Lamentablemente, parece que por una razón u otra, se decidió no construir el Gran Templo, incluso después de todos los gastos destinados a él."
 ZZZ_enhanced_fetishist.81.a:3 "Es una pena."
 ZZZ_enhanced_fetishist.82.t:3 "Gran Templo Completado"
 ZZZ_enhanced_fetishist.82.d:3 "Ha llevado un tiempo extremadamente largo y una gran cantidad de dinero, pero el Gran Templo se ha completado y es una belleza, rivalizando con el Partenón y el Panteón. ¡Seguramente los dioses deben estar complacidos!"
 ZZZ_enhanced_fetishist.82.a:3 "¡Alabado sea los dioses!"
 ZZZ_enhanced_fetishist.83.t:3 "El Proyecto del Gran Templo Falla"
 ZZZ_enhanced_fetishist.83.d:3 "Desafortunadamente, hemos perdido el control de la ciudad en la que se estaba construyendo el Gran Templo, terminando nuestros grandes sueños con él."
 ZZZ_enhanced_fetishist.83.a:3 "Pero el tiempo y el dinero, dioses..."
 ZZZ_enhanced_fetishist.84.t:3 "Haruspicy"
 ZZZ_enhanced_fetishist.84.d:3 "De vez en cuando uno debe pedirle a los dioses su favor. Para hacer esto, uno debe sacrificar un animal y tener un experto entrenado, generalmente un chamán, que lea los huesos y las entrañas de los animales. Al hacerlo, podrán determinar el favor de los dioses. Los dioses tienden a preferir sacrificios más grandes, pero eso no significa que necesariamente se verán mal en un sacrificio más pequeño. ¿Qué debemos sacrificar por la lectura haurispicy de este año?"
 ZZZ_enhanced_fetishist.84.a:3 "Varias aves."
 ZZZ_enhanced_fetishist.84.b:3 "Varias cabras."
 ZZZ_enhanced_fetishist.84.c:3 "Varias ovejas."
 ZZZ_enhanced_fetishist.84.d:3 "Varios toros."
 ZZZ_enhanced_fetishist.85.t:3 "Presagios leídos"
 ZZZ_enhanced_fetishist.85.d1:3 "El chamán encargado de leer los presagios estaba temblando cuando se reportó desde el templo. Nervioso, nos informó que los presagios no podían ser interpretados de otra manera, los dioses estaban disgustados y no teníamos su favor. Parece que nos esperan malos tiempos."
 ZZZ_enhanced_fetishist.85.d2:3 "El chamán a cargo de leer los presagios parecía bastante satisfecho cuando informaba desde el templo. Los augurios se ven bien y los dioses nos sonríen. Parece que nuestros esfuerzos se cumplirán con éxito."
 ZZZ_enhanced_fetishist.85.d3:3 "El chamán a cargo de leer los presagios estaba casi corriendo del templo para hacer su informe. Los presagios no solo eran buenos, ¡eran geniales! "¡Los dioses me han asegurado nuestro éxito futuro!" dijo el chamán, con una gran sonrisa en su rostro."
 ZZZ_enhanced_fetishist.85.d4:3 "Parece que todo el templo se vació cuando una ola de personas se apresuró hacia el palacio. Afortunadamente fue con noticias increíbles, los presagios no podrían haber sido mejores. "¡El éxito ni siquiera es una pregunta, milord!" dijo un chamán sin aliento, los demás asintieron con la cabeza."
 ZZZ_enhanced_fetishist.85.a:3 "Nosotros hemos sido abandonados..."
 ZZZ_enhanced_fetishist.85.b:3 "¡Los dioses nos han mostrado su favor!"
 ZZZ_enhanced_fetishist.86.t:3 "Migración Helénica a [Root.GetName]"
 ZZZ_enhanced_fetishist.86.d:3 "Nos ha visitado un hombre que representa a un grupo de fieles helénicos que han escapado de la persecución en otro país. Esperan encontrar refugio en nuestro propio país ya que han oído que nosotros también adoramos a su panteón de dioses. Podríamos hacer que se establezcan en [Root.GetName] si los queremos."
 ZZZ_enhanced_fetishist.86.a:3 "Por supuesto que son bienvenidos!"
 ZZZ_enhanced_fetishist.86.b:3 "No tenemos espacio para ellos."

 ZZZ_enhanced_fetishist.92.t:3 "El Cuarto Camino"
 ZZZ_enhanced_fetishist.92.d:3 "Nos han enseñado a seguir el Camino Noble para encarnar con éxito. El Cuarto Camino, 'Samyag Karman' o Acción Correcta, dice que no debemos realizar una mala conducta sensual, tomar lo que no es nuestro, herir o matar. En muchos sentidos, Samyag Karman ha hecho que nuestra nación sea estable y próspera, pero tiene sus desventajas. Para no disgustar a los dioses, los monjes en la provincia [no_killing_province.GetName] han estado alentando a nuestros súbditos a no unirse al ejército. Al principio su influencia fue insignificante, sin embargo, con el tiempo se corrió la voz y comenzamos a sentir las consecuencias."
 ZZZ_enhanced_fetishist.92.a:3 "Mantenerse fiel al Noble Path es un esfuerzo honorable."
 ZZZ_enhanced_fetishist.92.a.tt:3 "Permita que los hombres que quieren seguir el Noble Path se mantengan fuera del ejército."
 ZZZ_enhanced_fetishist.92.b:3 "¡Su deber para con nuestra nación es mayor que el de los dioses!"
 ZZZ_enhanced_fetishist.92.b.tt:3 "Forzar a los desertores a unirse al ejército. Ellos, junto con sus parientes, probablemente opondrán resistencia."
 ZZZ_enhanced_fetishist.93.t:3 "El Espíritu de Generosidad"
 ZZZ_enhanced_fetishist.93.d:3 "Para crecer como seres humanos y acercarnos a la liberación espiritual, debemos ganar méritos. Según nuestras enseñanzas, lo hacemos a través de la oración, la diligencia y la devoción, y la acumulación de mérito se trasladará a nuestras encarnaciones venideras. El mayor signo de un buen corazón es la transferencia voluntaria de mérito a los demás. Esto prueba que no solo realizamos oración, diligencia y devoción para nuestro propio beneficio, sino también para el de todos los demás.\n\nNuestro gran gobernante, [Root.Monarch.GetTitle] [Root.Monarch.GetName], tiene organizó una gran ceremonia en el santuario familiar [Root.Monarch.Dynasty.GetName]. Al final [Root.GetelellaDir] transmitirá el mérito que [Root.GetelellaDir] reunió durante el ritual. ¿A quién se lo dedicará [Root.GetelellaDir]?"
 ZZZ_enhanced_fetishist.93.a:3 "Ancestros [Root.GetElEllaDir], para aliviar su sufrimiento en la próxima vida."
 ZZZ_enhanced_fetishist.93.a.tt:3 "Todos recordarán la gran ascendencia de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 ZZZ_enhanced_fetishist.93.b:3 "Todos los seres sintientes, por el bien mayor."
 ZZZ_enhanced_fetishist.93.b.tt:3 "Todos serán conmovidos por la naturaleza humilde y generosa de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 ZZZ_enhanced_fetishist.94.t:3 "Un Hombre Bendecido"
 ZZZ_enhanced_fetishist.94.d:3 "Hemos escuchado relatos de un hombre de baja estatura, que posee una presencia calmante y una forma de palabras, mientras que también parece sabio en los caminos de la filosofía. Sus semejantes lo tratan con el mayor respeto, como si fuera un chamán entrenado. Como curiosidad, el hombre evita las posesiones terrenales y nunca pide más que la oportunidad de predicar su visión a los demás; de hecho, se ha convertido en una atracción local a medida que las personas buscan su ayuda en todo tipo de asuntos, que van desde los del corazón. a los de la agricultura o el deber cívico. Algunos de los nobles argumentan que comenzará a cobrar dinero por su consejo en cualquier momento, mientras que otros lo ven como claramente destinado a algo más que pasar el resto de su vida meditando en el templo local."
 ZZZ_enhanced_fetishist.94.a:3 "Conviértalo en nuestro asesor encargado."
 ZZZ_enhanced_fetishist.94.b:3 "Debería permanecer en el templo de su pueblo."
 ZZZ_enhanced_fetishist.95.t:3 "Escritura Sagrada"
 ZZZ_enhanced_fetishist.95.d:3 "[bon_neighbor.GetName] nos ha enviado una carta furiosa, informándonos de un monje problemático [Root.GetAdjective] que vende libros dentro de sus fronteras, mientras los pasa como textos sagrados. Obviamente, no solo es material falsificado, sino que la escritura también contiene varios errores con respecto a la cosmovisión de Bön, y las autoridades de [bon_neighbor.GetName] nos acusan de intentar instigar disturbios religiosos en sus calles. Existe el argumento de que el monje simplemente estaba tratando de explorar su propia filosofía, pero considerando la popularidad de los escritos en [bon_neighbor.GetName], es razonable suponer que este monje es un charlatán que usa nuestra fe para ganar dinero...\n\nEl daño ya está hecho, todo lo que podemos hacer es enviar tropas para encontrar y escoltar al monje fuera del país de [bon_neighbor.GetName]."
 ZZZ_enhanced_fetishist.95.a:3 "Así es."
 ZZZ_enhanced_fetishist.96.t:3 "Bön Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.96.d:3 "Se detuvo una caravana migratoria en dirección a [Root.GetName] donde un grupo de fieles de Bön había planeado establecerse. Aparentemente se les habían vendido falsas escrituras para aterrizar en [Root.GetName] y pensaron que eran una presencia esperada en la provincia. Ahora que sucede, [Root.GetName] tiene mucho espacio y, si quisiéramos, podríamos acomodar fácilmente a los migrantes."
 ZZZ_enhanced_fetishist.96.a:3 "Sería cruel rechazarlos ahora."
 ZZZ_enhanced_fetishist.96.b:3 "No es asunto nuestro si fueron engañados."

 ZZZ_enhanced_fetishist.97.t: 0 "La ilusión de la realidad"
 ZZZ_enhanced_fetishist.97.d: 0 "Los predicadores que han llegado a nuestro pueblo recientemente no han sido como los que hemos visto en el pasado. No hablan del mundo en el que vivimos como una bendición, sino como una maldición, sobre nosotros por el que ellos llaman "El Demiurgo." Dicen que la verdadera iluminación y salvación sólo se puede encontrar más allá del mundo material en el que existimos ."
 ZZZ_enhanced_fetishist.97.a: 0 "¡El elemento divino será nuestro!"
 ZZZ_enhanced_fetishist.98.t: 0 "El ángel pavo real"
 ZZZ_enhanced_fetishist.98.d: 0 "Una pequeña banda migratoria de personas se ha mudado recientemente a nuestra tierra. Traen consigo tradiciones peculiares y una religión aún más peculiar. Afirman que siguen al más destacado de los Ángeles del Dios único, que tiene dominio sobre la Tierra. Los intentos de aprender más han sido sorprendentemente rechazados, parece que estas personas no son como otras personas religiosas ."
 ZZZ_enhanced_fetishist.98.a: 0 "¡De todos modos, nosotros también seguiremos a Melek Taus!"

 ZZZ_enhanced_fetishist.99.t: 0 "Acusaciones de satanismo"
 ZZZ_enhanced_fetishist.99.d: 0 "Aunque seguimos el camino de los Nostikks, hay quienes en nuestro [Root.GovernmentName] siguen los caminos del cristianismo. Normalmente, esto no causa problemas, de hecho, argumentaríamos que nuestras similitudes superan nuestras diferencias. Sin embargo, un grupo de fieros líderes cristianos ha estado difundiendo el escandaloso rumor de que nuestros caminos son el satanismo y que adoramos a los poderes oscuros. Esto ha causado descontento entre nuestra gente, ¿cómo debemos responder? "
 ZZZ_enhanced_fetishist.99.a: 0 "Inicie nuestra propia campaña de propaganda."
 ZZZ_enhanced_fetishist.99.b: 0 "Elimina a los alborotadores de forma permanente."
 ZZZ_enhanced_fetishist.99.c: 0 "No necesitamos responder a fanfarrones."
 ZZZ_enhanced_fetishist.99.d: 0 "Muéstrales la verdad con el ejemplo."
 ZZZ_enhanced_fetishist.100.t: 0 "Tolerancia global"
 ZZZ_enhanced_fetishist.100.d: 0 "Hemos tenido más éxito que de costumbre en nuestro mensaje de tolerancia entre las masas. Hemos dejado en claro que lo que sucede en el mundo material no importa realmente en comparación con lo que ocurre en el espiritual. Como tal , uno no debe preocuparse demasiado por lo que otros eligen creer o hacer. Al menos por ahora, parece que la gente actuará de acuerdo con lo que les hemos dicho ."
 ZZZ_enhanced_fetishist.100.a: 0 "Ama a tus vecinos."
 ZZZ_enhanced_fetishist.101.t: 0 "Resolución inquebrantable"
 ZZZ_enhanced_fetishist.101.d: 0 "Nuestra forma de pensar se ha vuelto popular entre los soldados de nuestro ejército. Esto ha tenido el efecto no deseado, aunque positivo, de imbuirlos de un fuerte fatalismo. Ya que saben que el mundo material es un lugar maligno llenos de nada más que dolor, no temen a la muerte ni a la eternidad.Nuestros oficiales han comenzado a hacer uso de esta fuerza recién descubierta, pero no pueden ponerse de acuerdo si centrarse en la moral general de la tropa o si deben aprovechar esta oportunidad para aumentar la disciplina. "
 ZZZ_enhanced_fetishist.101.a: 0 "Nuestros hombres no se inmutarán."
 ZZZ_enhanced_fetishist.101.b: 0 "Nuestros hombres actuarán en conjunto."
 ZZZ_enhanced_fetishist.101.c: 0 "Deberíamos poder hacer ambas cosas."
 ZZZ_enhanced_fetishist.102.t: 0 "[gnostic_missionary_origin.Religion] se propaga a [Root.GetName]"
 ZZZ_enhanced_fetishist.102.d: 0 "Parece que los misioneros del [gnostic_missionary_origin.GovernmentName] de [gnostic_missionary_origin.GetName] han estado increíblemente activos en [Root.GetName] en los últimos tiempos. Al ver que la gente compartía muchas de sus creencias, el los misioneros han usado esa base para difundir su propia interpretación del universo. Ahora se puede decir con seguridad que la gente de [Root.GetName] es más [gnostic_missionary_origin.Religion] que [Root.Owner.Religion] ."
 ZZZ_enhanced_fetishist.102.a: 0 "Que así sea."
 ZZZ_enhanced_fetishist.102.b: 0 "No, no, creo que no."

 ZZZ_enhanced_fetishist.103.t: 0 "La tradición nos une a todos"
 ZZZ_enhanced_fetishist.103.d: 0 "Nuestro enfoque en la tradición ha ido bien tanto con los líderes locales como con la población en general. Gobernar [Root.GetName] nunca ha sido tan fácil".
 ZZZ_enhanced_fetishist.103.a: 0 "¡Tradición!"
 ZZZ_enhanced_fetishist.104.t: 0 "Oportunidades comerciales únicas"
 ZZZ_enhanced_fetishist.104.d: 0 "Nuestra fe ha traído bonificaciones inesperadas a nuestras políticas comerciales. Las comunidades de yazidis existen por todas partes y siempre están deseosas de comerciar con quienes comparten su visión del mundo. Nuestros comerciantes han convertido esta preferencia en un auge comercial serio en los últimos años, cuyos frutos ahora se sienten verdaderamente ".
 ZZZ_enhanced_fetishist.104.a: 0 "¡Excelente!"
 ZZZ_enhanced_fetishist.104.a: 0 "¿Quizás podríamos usar nuestra posición de otra manera?"
 ZZZ_enhanced_fetishist.105.t: 0 "Tensiones religiosas"
 ZZZ_enhanced_fetishist.105.d: 0 "Los yazidis siempre han sido una comunidad muy unida, y el hecho de que nos unamos a ella no siempre ha ido bien con aquellos que ya la practican. Muchos yazidis nos dicen constantemente que no somos realmente uno de los ellos y que nunca podremos ser. Normalmente esto se deja con palabras, sin embargo, los líderes religiosos yazidi de [Root.GetName] han azotado a su gente en un frenesí, alegando que nuestras supuestas "creencias falsas" han corrompido su juventud y voluntad continúen haciéndolo si no actúan. Es casi seguro que surgirá una rebelión en [Root.GetName] como resultado de este alarmismo si no actuamos con decisión ".
 ZZZ_enhanced_fetishist.105.a: 0 "Suaviza las cosas".
 ZZZ_enhanced_fetishist.105.a: 0 "¡Les mostraremos creencias falsas!"
 ZZZ_enhanced_fetishist.106.t: 0 "Migración de [yazidi_migrant_origin.Religion] a [Root.GetName]"
 ZZZ_enhanced_fetishist.106.d: 0 "Un gran grupo de yazidis ha solicitado a [Root.Owner.GetTitle] [Root.Owner.Ruler] que se mude a [Root.GetName] donde pueden vivir en paz. , y para que todo salga bien, los Yazidis han ofrecido sus servicios en nuestra administración por un tiempo, ya que varios de sus miembros habían trabajado previamente como administradores, sería una tontería rechazar esta oportunidad sin antes considerar las ventajas. "
 ZZZ_enhanced_fetishist.106.a: 0 "Muy bien, déjalos entrar".
 ZZZ_enhanced_fetishist.106.a: 0 "Nuestros propios administradores están bien, gracias".

 #MISC
 ZZZ_enhanced_misc.4.t:3 "La Abolición de la Esclavitud"
 ZZZ_enhanced_misc.4.d:3 "La esclavitud, una vez que una práctica casi inocua se ha convertido en algo terrible. Atrás quedaron los días de la esclavitud temporal, los esclavos en el mundo moderno están sujetos a una vida de servidumbre que se transmite a sus hijos. Ya no podemos tolerar esta práctica y, como tal, la trata de esclavos y la esclavitud están prohibidas en toda nuestra nación."
 ZZZ_enhanced_misc.4.a:3 "¡Libertad para todos!"

