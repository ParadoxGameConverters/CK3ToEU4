 religious_events.999.z2: 0 "Seguimos a Juan el Bautista."
 religious_events.999.z3: 0 "Valentinus sabía la verdad."
 religious_events.999.z4: 0 "La serpiente salvó a los hombres, no los condenó."
 religious_events.999.z5: 0 "Priscillian tiene el derecho de hacerlo."
