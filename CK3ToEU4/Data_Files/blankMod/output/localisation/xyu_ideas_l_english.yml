 jewish_tribal_cultural_ideas:0 "Tribe of Israel Ideas"
 jewish_tribal_cultural_ideas_start:0 "Tribe of Israel Traditions"
 jewish_tribal_cultural_ideas_bonus:0 "Tribe of Israel Ambition"
 jewish_tribal_people_of_exile:0 "People of Exile"
 jewish_tribal_people_of_exile_desc:0 "And I will be found of you, saith the Lord: and I will turn away your captivity, and I will gather you from all the nations, and from all the places whither I have driven you, saith the Lord; and I will bring you again into the place whence I caused you to be carried away captive."
 jewish_tribal_religious_toleration:0 "Religious Toleration"
 jewish_tribal_religious_toleration_desc:0 "Humanity was produced from one man, Adam, to show God's greatness. When a man mints a coin in a press, each coin is identical. But when the King of Kings, the Holy One, blessed be He, creates people in the form of Adam not one is similar to any other."
 jewish_tribal_diaspora:0 "The Diaspora"
 jewish_tribal_diaspora_desc:0 "Thus saith the Lord God; Behold, I will take the children of Israel from among the heathen, whither they be gone, and will gather them on every side, and bring them into their own land: And I will make them one nation in the land upon the mountains of Israel."
 jewish_tribal_chosen_people:0 "The Chosen People"
 jewish_tribal_chosen_people_desc:0 "Thou art a holy people unto the Lord thy God: the Lord thy God hath chosen thee to be a special people unto himself, above all people that are upon the face of the earth."
 jewish_tribal_influential_rabbi:0 "Influence of the Rabbis"
 jewish_tribal_influential_rabbi_desc:0 "According to the law which they will teach you and according to the judgment which they will tell you, you shall do; you should not turn aside (lo tasur) from the things that they will declare to you neither to the right nor to the left."
 jewish_tribal_banking :0 "Jewish Banking"
 jewish_tribal_banking_desc:0 "When you lend money to any of My people, to the poor among you, you shall not be to him as a creditor."
 jewish_tribal_new_jerusalem:0 "New Jerusalem"
 jewish_tribal_new_jerusalem_desc:0 "A light for the nations, that YHWH’s salvation may reach to the end of the earth."

