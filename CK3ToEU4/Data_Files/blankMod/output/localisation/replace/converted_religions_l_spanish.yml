 # Desc
 germanic_pagan_religion_desc:0 "La religión nativa de los pueblos germánicos del norte y centro de Europa, el paganismo germánico abarca varias religiones con importantes diferencias regionales. Los temas clave que se superponen incluyen el sacrificio ritual, poderosas sacerdotisas y un estricto código de honor."
 anglo_pagan_religion_desc:0 "El paganismo anglosajón era un sistema de creencias politeísta, centrado en la creencia en deidades conocidas como ése. La más prominente de estas deidades fue probablemente Woden; otros dioses prominentes incluyeron a Thunor y Tiw. También existía la creencia en una variedad de otras entidades sobrenaturales que habitaban el paisaje, incluidos elfos, nicor y dragones."
 cybelene_religion_desc:0 "El culto frigio de Cibeles está vinculado al de la Diosa Madre prehistórica. Habiendo evolucionado a lo largo de los milenios, a menudo está vinculado a figuras y héroes míticos y se practica a través del culto a los ídolos."
 zamolxism_religion_desc:0 "No se sabe realmente si Zalmoxis fue originalmente un profeta o un dios; pero los dacios y los getas lo veneran como un ser de esencia divina y le atribuyen una serie de milagros."
 mithraism_religion_desc:0 "Aunque está inspirado en el culto iraní de la divinidad zoroástrica Mithra, el griego Mitra está vinculado a una imagen nueva y distintiva, popular entre el ejército imperial romano. Los fieles tenían un sistema complejo de siete grados de iniciación y comidas rituales comunales."
 arab_pagan_religion_desc:0 "La religión en Arabia es un sincretismo politeísta de deidades, aspectos y demonios, practicado en localidades y enclaves repartidos por toda la región. En algunos de estos lugares, se adora al dios creador Alá como cabeza de este panteón."
 armenian_pagan_religion_desc:0 "El panteón que rodea a Jaldi representa una religión heredada de la cultura de Urartu, un reino que ha desaparecido durante siglos. Es una fe esencialmente politeísta, de la cual el dios guerrero Jaldi es considerado el líder."
 caucasian_pagan_religion_desc:0 "Sin duda vinculado a las religiones vecinas de Anatolia, el panteón del Cáucaso e Iberia está gobernado por el dios Armazi."
 iberian_pagan_religion_desc:0 "Por su sincretismo politeísta, las prácticas religiosas de los íberos implican la veneración de los espíritus animales y el culto a los antepasados. Adoran a varios dioses helénicos y fenicios, así como a deidades locales como Betatun o Ategina."
 scythian_pagan_religion_desc:0 "Originaria de los territorios de los escitas, esta fe panteísta adora a siete deidades principales, a menudo asociadas con las del panteón griego. Allí se han conservado elementos de la religión politeísta popular de los escitas, así como la práctica del sacrificio de caballos y túmulos de carros como entre los celtas."
 briton_pagan_religion_desc:0 "Los celtas de Gran Bretaña adoraban todas las cosas de la naturaleza, un pueblo generalmente relajado y amante de la paz, pero si se les empujaba podían ser feroces en la batalla, a menudo peleando completamente desnudos, digamos por sus elaborados tatuajes corporales."
 gallic_pagan_religion_desc:0 "Los galos eran un pueblo orgulloso y poderoso de Europa occidental y central, al igual que sus vecinos de las islas británicas, encontraban tranquilidad a través de la naturaleza y adoraban todas las cosas del mundo natural."
 gaelic_pagan_religion_desc:0 "Los gaélicos siguieron un panteón similar al de sus vecinos, los celtas, el pueblo gaélico adoraba todas las cosas en el mundo natural, los druidas y bardos son muy apreciados en la cultura gaélica."
 celtiberian_pagan_religion_desc:0 "Las tribus celtas de Iberia eran un grupo misterioso que en su mayoría se ha perdido en la historia. Por lo poco que se sabe, parecen muy similares culturalmente a los galos y siguieron un panteón similar."
 atenism_religion_desc:0 "A diferencia de la religión politeísta kemetista, la religión atenista es una religión monoteísta centrada en la única adoración del disco solar Aten. A diferencia del kemetismo, los atenistas niegan la existencia de otros dioses y criminalizan abiertamente su adoración."

