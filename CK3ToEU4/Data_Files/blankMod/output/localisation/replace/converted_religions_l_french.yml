 arianism_religion_desc:0 "L'arianisme est une branche du christianisme qui affirme que Jésus-Christ est le Fils de Dieu, créé par Dieu le Père, distinct du Père et donc subordonné au Père. Les enseignements ariens ont d'abord été attribués à Arius, puis ont été déclarés hérétiques par le premier Concile de Nicée en 325."
 mazdaki_religion_desc:3 "Mazdak était un prêtre zoroastrien qui prétendait être le prophète d'Ahurâ Mazda. Il tenta de réformer la religion en y introduisant des éléments gnostiques, et chercha à mettre en avant une possession communautaire des biens et des programmes de charité."
 manichean_religion_desc:3 "Le manichéisme est une religion gnostique, incorporant des éléments propres au christianisme, au zoroastrianisme au bouddhisme et au gnosticisme."
 baltic_pagan_reformed_religion_desc:3 "La foi baltique réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le Grand Prêtre des dievs."
 finnish_pagan_reformed_religion_desc:3 "La foi suomenusko réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux sorts et aux mystères. L'Église dispose aussi d'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre d'Ukko."
 slavic_pagan_reformed_religion_desc:3 "La foi slave réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre de Péroun."
 zun_pagan_reformed_religion_desc:3 "Zun, le Dieu-Soleil et le Pourvoyeur de Justice, incarne la sagesse, la puissance, le feu et la lumière qui repoussent les ténèbres. Cette religion dispose d'un Livre Saint détaillant les mythes de la Création et dressant la doctrine de l'Église, ainsi qu'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre."
 hellenic_pagan_religion_desc:3 "La religion hellénique est polythéiste, comportant un panthéon de douze divinités majeures, dont Jupiter, Mars, Mercure, Vénus, Minerve et Vesta. Elle est née dans la Grèce antique, et grâce aux conquêtes d'Alexandre le Grand et de l'Empire romain finit par devenir la religion dominante du monde méditerranéen jusqu'à l'établissement du christianisme."
 hellenic_pagan_reformed_religion_desc:3 "La religion hellénique est polythéiste, comportant un panthéon de douze divinités majeures, dont Jupiter, Mars, Mercure, Vénus, Minerve et Vesta. Elle est née dans la Grèce antique, et grâce aux conquêtes d'Alexandre le Grand et de l'Empire romain finit par devenir la religion dominante du monde méditerranéen jusqu'à l'établissement du christianisme."
 jain_religion_desc:3 "Le jaïnisme est une religion très ancienne, provenant de la tradition ascétique indienne des shramana, opposée aux prêtres brahmanes et au système des castes. Les principes guidant le jaïnisme sont l'Ahimsâ - la non-violence - interprétée toutefois de façon plus radicale que dans toute autre religion."
 cathar_religion_desc:3 "L'hérésie cathare, ou albigeoise, rejette la confession et la sainteté du clergé et du pape. Elle ne dispose que d'un seul sacrement, le consolament, qui lave le péché et fait du croyant un « parfait »."
 fraticelli_religion_desc:3 "Les fraticelles, ou « petits frères », sont une hérésie catholique qui puise ses racines dans l'ordre monastique des Franciscains. Elle se dévoue à la pauvreté et à l'ascèse, notamment pour les ministres du culte. Les hérétiques fraticelles s'opposent violemment à l'opulence de l'Église et à toute forme de luxe."
 waldensian_religion_desc:3 "Au départ simple mouvement de réforme au sein de l'Église catholique, l'hérésie vaudoise est anticléricale et prône le retour au vœu de pauvreté. Elle s'oppose à la peine capitale et pense que les laïcs peuvent eux aussi administrer les sacrements."
 lollard_religion_desc:3 "L'hérésie lollarde s'oppose à la corruption perceptible au sein de l'Église catholique. Comme nombre d'autres hérésies, elle exècre l'opulence et le faste du clergé et prône le retour au christianisme des origines."
 monophysite_religion_desc:3 "Le monophysisme est l'une des plus anciennes hérésies chrétiennes, qui affirme que le Christ n'a qu'une seule et unique nature. Elle s'oppose donc à la doctrine nestorienne, qui énonce que le Christ disposait de deux natures, l'une divine et l'autre humaine."
 bogomilist_religion_desc:3 "Le bogomilisme était à l'origine une hérésie chrétienne orthodoxe comportant des éléments gnostiques et qui rejetait entièrement la hiérarchie ecclésiastique et prônait le retour à un christianisme originel. Les bogomiles croient que le monde a été créé par un être maléfique : le Diable."
 monothelite_religion_desc:3 "Le monothélisme est une doctrine christologique déclarée hérétique en 681. Les monothélites tentèrent de développer les positions miaphysites et monophysites sur la nature unique du Christ en affirmant qu'il disposait d'une nature humaine et d'une nature divine, mais une seule volonté. Le chef nominal de l'Église monothélite est le patriarche monothélite d'Antioche."
 iconoclast_religion_desc:3 "L'hérésie iconoclaste submergea l'Empire byzantin à plusieurs reprises. Les iconoclastes croient que les images religieuses, notamment les icônes et représentations des saints, sont une forme d'idolâtrie et ne doivent pas être tolérées. Au sommet de leur puissance, ils détruisirent donc un nombre incalculable de décorations et d'icônes, y étant parfois même poussés par les empereurs qui partageaient cette doctrine."
 paulician_religion_desc:3 "Le paulicianisme est une hérésie gnostique chrétienne influencée par le manichéisme et née en Arménie."
 nestorian_religion_desc:3 "Le nestorianisme est une branche ancienne du christianisme qui pense que le Christ a deux natures séparées : l'une humaine, l'autre divine. Elle s'oppose donc à la doctrine monophysite, qui énonce que le Christ n'avait qu'une seule et unique nature. Le chef nominal de l'Église nestorienne est le Patriarche d'Orient."
 messalian_religion_desc:3 "Les messaliens, ou euchites (« Ceux qui prient »), sont une secte hérétique chrétienne née en Mésopotamie, et influencée par des fois dualistes telles que le zoroastrianisme. Ils pensent que Dieu peut être perçu par les sens de la chair, et que cette perception est nécessaire pour atteindre la perfection. Tout le monde naît avec un démon intérieur, et seule la prière intense peut le repousser. Ils pensent aussi que Lucifer est le fils aîné de Dieu et une force du Bien, et que l'inceste est sacré, puisqu'il a été pratiqué par les enfants d'Adam et Ève. Les messaliens ne disposent d'aucun rite ni d'aucune hiérarchie ecclésiastique."
 zikri_religion_desc:3 "Les zikris sont les disciples de l'imam Akhar Zaman Hazrat Syed Muhammad Jaunpûrî (l'imâm Mehdi)."
 yazidi_religion_desc:3 "Les yézidis croient que Dieu a créé le monde avant d'en confier la garde à sept anges, dont le principal est l'ange-paon, Malek Taus ou Shaytân, un être habituellement identifié au Satan des chrétiens et des musulmans."
 kharijite_religion_desc:3 "Les kharidjites sont une branche de l'islam marginalisée et réprimée au début du VIIe s. Ses pratiquants croient que tout pécheur non repentant est un kâfir, et ils rejettent la notion d'infaillibilité des califes."
 druze_religion_desc:3 "La religion druze est née de la secte chiite des ismaélites, mais ajoute aux religions abrahamiques des aspects gnostiques et néoplatoniciens."
 hurufi_religion_desc:3 "L'hurufisme est une secte musulmane mystique, cabalistique et soufie."
 samaritan_faith_religion_desc:3 "Le samaritanisme est une religion abrahamique très proche du judaïsme. Les samaritains professent que leur culte est la véritable religion des Hébreux avant l'Exil à Babylone, préservée par ceux qui sont restés en Israël – au contraire du judaïsme, dont ils pensent qu'il s'agit d'une religion proche mais altérée et détournée."
 karaite_faith_religion_desc:3 "Le judaïsme karaïte est un mouvement juif caractérisé par la reconnaissance de la seule Tanakh comme autorité légale, aussi bien pour la théologie que pour la loi religieuse juive. Cet aspect le distingue donc du judaïsme rabbinique. Les karaïtes sont convaincus que tous les commandements donnés par Dieu à Moïse ont été notés par écrit dans la Torah, sans qu'il y ait besoin d'une Loi orale ou d'explications supplémentaires."
 khurmazta_religion_desc:3 "Le khurmazta (Zarvana) est une forme syncrétique du zoroastrisme qui a été pratiqué par les Sogdiens. Il mélange le zoroastrisme avec l'hindouisme, le bouddhisme et diverses religions païennes. Mis à part Khurmazta, des divinités inférieures telles que Weshparkar, dieu du Vent, sont adorées et reçoivent des offrandes, habituellement sous forme de petites statues."
 bon_religion_desc:3 "Le bön est l'ancienne religion indigène pré-bouddhiste du Tibet. Elle est de nature chamanique et animiste avec de multiples divinités. Après l'introduction du bouddhisme au Tibet, le bön a adopté nombre de ses caractéristiques."
 west_african_pagan_religion_desc:3 "La religion ouest-africaine comprend de nombreuses croyances païennes diverses des tribus de l'Afrique subsaharienne. Le culte des ancêtres, l'animisme et le chamanisme totémique dominent, mais il existe également divers panthéons de dieux."
 norse_pagan_religion_desc:3 "L'ancien système de croyance germanique a un grand panthéon de dieux sous le dieu guerrier sage Odin (ou Wodan) qui gouverne toutes les branches de l'arbre du monde, Yggdrasil. Les deux autres dieux principaux sont Thor (Thunar), ami de l'humanité et Frey, dieu de la fertilité."
 slavic_pagan_religion_desc:3 "Le paganisme slave est polythéiste, le dieu principal étant Perun, dieu du tonnerre et de la foudre. D'autres divinités importantes incluent Veles, dieu des enfers, Svarog, Jarilo et Svantevit."
 baltic_pagan_religion_desc:3 "Le paganisme balte est polythéiste, avec un panthéon de dieux dirigé par Dievs, dieu du ciel. D'autres dieux principaux incluent Perkunas, dieu du tonnerre et de la foudre, Saule, déesse du Soleil et de la fertilité, Daugava et Meness."
 finnish_pagan_religion_desc:3 "Le paganisme finlandais est diversifié, variant beaucoup entre les tribus et les régions. Il vénère une multitude de dieux, dont Ukko / Perkele, Kuu et à l'est, Mastor-Ava, déesse de la Terre."
 tengri_pagan_religion_desc:3 "Le téngrisme est la religion des peuples des steppes d'Eurasie, en particulier des nomades turcs et mongols. Le dieu en chef est Tengri, le dieu créateur qui gouverne le ciel."
 zun_pagan_religion_desc:3 "Zun, le donneur de justice, est le dieu solaire adoré à l'origine par la dynastie Zunbil en Afghanistan. Zun incarne la sagesse, le pouvoir, le feu et la lumière qui chasse la nuit."
 pagan_religion_religion_desc:3 "Depuis l'aube de l'histoire, l'Europe et le Moyen-Orient abritent d'innombrables religions et cultes païens sans rapport avec les religions abrahamiques."
 aztec_pagan_religion_desc:3 "La religion aztèque présente un mythe de la création centré sur le sacrifice - même les dieux ont été sacrifiés pour faire bouger le soleil. Cela se reflète dans les nombreux festivals et rituels de la religion, qui comportent des sacrifices humains à grande échelle. Les principaux dieux sont Huitzilopochtli, dieu de la guerre et du sacrifice humain, Tlaloc, dieu du tonnerre et de la pluie, Xiuhtecuhtli, dieu du feu, Xipe Totec, Notre Seigneur l'écorché et Quetzalcoatl, dieu de la sagesse."
 west_african_pagan_reformed_religion_desc:3 "La religion africaine réformée est une fusion de nombreuses croyances populaires, avec un seul livre sacré comprenant un mythe de la création, des chapitres sur les esprits, des fables d'animaux totémiques et des dieux."

# From CK3
 #Christian
 adamites:0 "Adamite"
 adamites_religion_desc:0 "À l'origine une secte chrétienne primitive de la fin de l'ère romaine en Afrique du Nord, les Adamites sont notoirement célèbres pour avoir tenté de rétablir le paradis sur Terre en se promenant nus et en n'étant pas tenus responsables du bien ou du mal."
 adoptianist:0 "Adoptianiste"
 adoptianist_religion_desc:0 "La branche ibère de l'adoptianisme tire ses origines d'une combinaison de la pensée indépendante de l'archevêché de Tolède et des évêchés environnants, du puritanisme nord-africain des siècles passés et de plusieurs hérésiarques extrêmement charismatiques du début du IXe siècle.\n\nBien qu'elle prenne de nombreuses formes, allant de la plus subtile à la plus brutale, le point doctrinal commun est une attitude de remise en question de la divinité éternelle du Fils."
 insular_celtic:0 "Insulaire"
 insular_celtic_religion_desc:0 "Le christianisme celtique insulaire est légèrement différent du catholicisme, mais pas assez pour qu'il soit représenté par des mécanismes de jeu en plus d'un nom sophistiqué."
 bosnian_church:0 "Église bosnienne"
 bosnian_church_religion_desc:0 "Longtemps oubliés par les catholiques et les orthodoxes, les bosniens des hauts plateaux bosniaques sont plus permissifs que leurs compatriotes plus connus, mais manquent de structure officielle. Conservant de nombreux éléments archaïques du christianisme, ils sont souvent traités avec mépris par leurs coreligionnaires, si tant est qu'on se souvienne de leur existence."

 #Islamic
 masmudi:0 "Masmudi"
 masmudi_religion_desc:0 "Branche réformiste de l’islam sunnite issue des tribus berbères d’Afrique du Nord, le mouvement almohade se considérait comme unitaire et prêchait une doctrine de monothéisme purifié."
 mutazila:0 "Qadariyah"
 mutazila_religion_desc:0 "Une école de théologie rationaliste qui affirme que le Coran n'a pas toujours coexisté avec Dieu, puisque Dieu doit avoir précédé sa propre parole."
 quranist:0 "Coranisme"
 quranist_religion_desc:0 "Une interprétation littérale de l'islam qui souligne que le Coran est la seule source de sagesse divine et doit être suivi à la lettre, en ignorant les hadiths et les fatwas."
 alawite:0 "Alaouisme"
 alawite_religion_desc:0 "Les enseignements religieux alaouites sont secrets et le Coran n'est qu'un de leurs textes sacrés. Outre la croyance en la succession d'imams par Ali, les alaouites croient également en la réincarnation et en le fait que tous les êtres ont été des étoiles tombées du ciel qui doivent maintenant regagner leur place en menant une vie bonne et fidèle."

 #Mazdan
 zurvanism:0 "Zurvanisme"
 zurvanism_religion_desc:0 "Les zurvaniens pensent qu'Ahura Mazda et Angra Mainyu étaient des jumeaux égaux mais opposés, nés de Zurvân, le Créateur de tout. Le zurvanisme met l'accent sur l'aide que l'on peut apporter à Ahura Mazda en extirpant le mal et les mensonges."
 gayomarthianism:0 "Gayomarthianisme"
 gayomarthianism_religion_desc:0 "Sur la base de l'idée qu'Ahura Mazda, à travers ses pensées, a créé les esprits malins par accident, les gayomarthians rejette l'infaillibilité du Seigneur Sage et mettent en avant la pratique rituelle pour apprendre la vérité dans la communion avec Ahura Mazda."
 khurramism:0 "Khurramisme"
 khurramism_religion_desc:0 "Dans un monde de lumière et de ténèbres, les gouvernants injustes doivent être renversés en soutien à ce qui est bon. À travers des prophètes tels que Mazdak, Muhammad et Abu Muslim, les khurramites croient que le divin est né dans l’humanité et reviendra un jour pour les guider sous la forme du Messie."


 #Yazidi
 yazidism: "Yazidism"
 desc_harmonized_yazidism:0 "Nous avons accepté toutes les fois yazidi dans le pays et les avons incluses au sein de nos croyances."
 harmonized_yazidism:0 "Harmonisation avec les croyances yazidi"
 meshefaresism:0 "Mechefrechisme"
 meshefaresism_religion_desc:0 "Les adeptes du Livre noir, qui décrit comment le Seigneur est descendu de la Montagne Noire et a créé le monde."
 kitebacilweism:0 "Kitêbacilwéisme"
 kitebacilweism_religion_desc:0 "Les adeptes du Livre des révélations, qui raconte la grandeur de Xwedê."
 HOLY_SITE_411_DESC:0 "Mossoul abrite Lalish, une vallée de montagne et un temple à Ninawa. C'est le temple le plus sacré des Yézidis. C'est l'emplacement de la tombe du cheikh Adi ibn Musafir, une figure centrale de la foi yézidie."
 HOLY_SITE_385_DESC:0 "La Mecque est célèbre comme le lieu saint de l'Islam. Le contrôle de celle-ci pour les fidèles yézidis serait la preuve que c'est vers Lalish que nous devons prier, pas la Mecque."
 HOLY_SITE_379_DESC:0 "En tant que l'une des religions abrahamiques, les Yézidis considèrent Jérusalem comme une ville sacrée, à tenir avec le plus grand respect et le plus grand soin."
 HOLY_SITE_4326_DESC:0 "L'une des villes les plus anciennes et les plus prestigieuses du monde, Nishapur a été la capitale de plus d'un grand empire, dégageant prestige et puissance de son noyau."
 HOLY_SITE_430_DESC:0 "Dit avoir été le lieu de sépulture des 3 mages, Bushehr est important non seulement stratégiquement mais aussi théologiquement."

 #Gnostic
 gnostic: "Gnosticisme"
 gnostic_religion_desc: "Le gnosticisme est un recueil de différentes théories religieuses, principalement centrées sur le dualisme, avec l'idée que le monde matériel est le fruit du mal."
 desc_harmonized_gnostic:0 "Nous avons accepté toutes les fois gnostic dans le pays et les avons incluses au sein de nos croyances."
 harmonized_gnostic:0 "Harmonisation avec les croyances gnostic"
 mandeaism:0 "Mandéisme"
 mandeaism_religion_desc:0 "Le mandéisme remonte à Adam, avec Jean-Baptiste comme le plus grand prophète. Le monde est constitué de lumière et de ténèbres et, avec le temps, toutes les âmes mortelles seront jugées dignes ou non de retourner à la lumière éternelle."
 valentinianism:0 "Valentinianisme"
 valentinianism_religion_desc:0 "Le Père, le créateur originel, est le cœur de tout savoir et le chemin vers la véritable compréhension — la gnose. L'acquisition de la connaissance améliore le monde qui, lorsqu'il sera collectivement sorti de son ignorance matérielle, reviendra à son état naturel et spirituel."
 sethianism:0 "Séthianisme"
 sethianism_religion_desc:0 "Le Dieu inconnu a émané toute son existence dans le Plérôme parfait, rempli par les gracieux éons, au premier rang desquelles Barbélô la Mère.\nUne corruption a provoqué l'existence de Yaldabaôth, qui a volé un morceau de divinité et a créé le monde matériel. Cependant, quand il a créé l’humanité, il lui a accidentellement donné sa part volée de divinité. Yaldabaôth passera l'éternité à tenter de récupérer son pouvoir, tandis que l'humanité devra s'efforcer de revenir à Barbélô et au Dieu inconnu."
 priscillianism:0 "Priscillianisme"
 priscillianism_religion_desc:0 "Il existe deux royaumes, l'un de lumière et l'autre de ténèbres. Les âmes humaines étaient destinées à conquérir le royaume des ténèbres, mais sont tombées et ont été piégées dans le royaume matériel. Parmi les humains, il y avait douze Patriarches de la Lumière qui n'ont pas réussi à vaincre les ténèbres, car ils étaient divisés entre le corps et l'âme. Ainsi, Dieu envoya le Sauveur sur la terre et, par sa mort, permit une nouvelle fois la libération des esprits humains."
 cainitism:0 "Caïnitisme"
 cainitism_religion_desc:0 "Caïn fut la première victime du Mal du Démiurge, créateur de toute matière physique. Puisque la matière et les corps sont diaboliques, les corps doivent être profanés et détruits par le péché, afin que la véritable âme humaine à l'intérieur puisse être libérée."

 #Pagan
 kushitism_pagan:0 "Kushitisme"
 kushitism_pagan_desc:0 "La vénération des anciennes divinités reste forte ici, tout comme la vénération de la frontière entre la vie et la mort."
 kushitism_pagan_reformed: 0 "Kushite réformée"
 kushitism_pagan_reformed_religion_desc: 0 "La foi kushite revigorée remonte à des milliers d'années jusqu'aux anciens empires égyptiens."
 magyar_pagan:1 "Ouralien"
 magyar_pagan_religion_desc:0 "Dans la foi mogyer, chaque táltos, ou prêtre, est choisi par les dieux avant sa naissance. Dotés d'une force, d'une sagesse et de pouvoirs surhumains, les ouraliens confient à ces táltos la tâche de protéger leurs communautés et de les mener vers la prospérité."
 magyar_pagan_reformed: 0 "Oural réformé"
 magyar_pagan_reformed_religion_desc: 0 "Unis dans une croyance commune, ceux qui appartiennent à l'Église réformée de l'Oural croient aux Táltos, ou prêtres, qui ont choisi par les dieux avant leur naissance. Dotés d'une force, d'une sagesse et de pouvoirs surhumains, les Ouraliques confient à ces Táltos protéger leurs communautés et les conduire à la prospérité."
 siberian_pagan:0 "Turumism"
 siberian_pagan_religion_desc:0 "Les Turumistes croient en un monde horizontal où les hommes et les bêtes vivent tous en clans, liés entre eux par alliance ou vengeance. La chasse est au cœur de l'équilibre entre prendre et donner la vie, et avec la mort, toutes les âmes voyagent en aval pour se réincarner en le clan dans lequel ils vivaient auparavant."
 siberian_pagan_reformed:0 "Turumism Réformé"
 siberian_pagan_reformed_religion_desc:0 "L'Eglise Turumiste prêche un monde horizontal où les hommes et les bêtes vivent tous en clans, liés par alliance ou par vengeance. Pour les Turumistes, l'équilibre entre la vie et la mort est extrêmement important, et gaspiller une chasse est considéré comme un grand péché. Ils croient que dans la mort, toutes les âmes voyagent en aval pour se réincarner dans le clan dans lequel elles vivaient auparavant."

 #Eastern
 harmonized_confucian: 0 "Harmonized with Confucian Philosophy"
 desc_harmonized_confucian: 0 "Nous avons incorporé tous les idéaux confucéens dans notre pays et notre philosophie nationale."
 harmonized_other_eastern: 0 "Harmonized with Eastern"
 desc_harmonized_other_eastern: 0 "Nous avons incorporé toutes les religions orientales dans notre pays et notre philosophie nationale."

# From Imperator

 canaanite: "Cananéenne"
 canaanite_religion_desc: "La religion cananéenne vénère un certain nombre de dieux et leurs aspects, de manière polythéiste. Baal est considéré comme la divinité principale dans une hiérarchie complexe de dieux mineurs, qui étaient souvent vénérés dans des sanctuaires situés sur des montagnes ou des collines."
 druidism: "Druidisme"
 druidism_religion_desc: "Les druides agissaient pour les Celtes, en tant que classe sociale distincte. Agissant souvent en tant que magistrats et législateurs, ils dictaient également les coutumes et croyances religieuses locales."
 kemetism: "Kémétisme"
 kemetism_religion_desc: "L'histoire de la religion égyptienne indigène remonte à plusieurs milliers d'années. Se manifestant comme une foi polythéiste, le culte de Ra, Atum, Sekhmet et d'autres, montre une profonde révérence pour les aspects fondamentaux du monde naturel."
 mardukism: "Mardoukisme"
 mardukism_religion_desc: "L'histoire du panthéon chaldéen remonte à plusieurs milliers d'années. Adorant des dieux comme Anu, Enki et Nanna, les fidèles de la religion chaldéenne construisent des temples imposants en l'honneur de leur Dieu choisi."
 nuragic_pagan: "Nuragique"
 nuragic_pagan_religion_desc:0 "Le nuragique est une croyance qui remonte à l'âge du bronze de la Corse et de la Sardaigne. Rempli de cultes d'animaux et de puits, le point central de la croyance nuragique est la croyance hénothéiste en un Dieu Père connu sous de nombreux noms, dont Sardo, Sid Addir, et plus encore."
 hurrian_pagan: "Hourrite"
 hurrian_pagan_religion_desc:0 "Les Hourrites adoraient un grand nombre de dieux issus de diverses cultures du Proche-Orient. Les principaux dieux du panthéon hourrite étaient Teshub, le puissant dieu du temps, et son épouse Hébat, la déesse mère. Une classe spéciale de personnages vénérés par les Hourrites était celle appelée Sarrena, des rois et des héros déifiés."
 
