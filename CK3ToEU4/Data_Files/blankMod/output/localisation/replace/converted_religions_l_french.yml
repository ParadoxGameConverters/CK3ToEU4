 # Descs
 germanic_pagan_religion_desc:0 "Religion indigène des peuples germaniques d'Europe du Nord et d'Europe centrale, le paganisme germanique englobe plusieurs religions avec d'importantes différences régionales. Les thèmes clés qui se chevauchent comprennent le sacrifice rituel, de puissantes prêtresses et un code d'honneur strict."
 anglo_pagan_religion_desc:0 "Le paganisme anglo-saxon était un système de croyance polythéiste, centré autour d'une croyance en des divinités connues sous le nom d'ése. La plus importante de ces divinités était probablement Woden; d'autres dieux importants inclus Thunor et Tiw. Il y avait aussi une croyance en une variété d'autres entités surnaturelles qui habitaient le paysage, y compris les elfes, Nicor et dragons."
 cybelene_religion_desc:0 "Le culte phrygien de Cybèle est lié à celui de la Déesse-Mère préhistorique. Ayant évolué au cours des millénaires, il est souvent lié à des figures et héros mythiques et est pratiqué par la vénération des idoles."
 zamolxism_religion_desc:0 "On ne sait réellement si Zalmoxis était à l'origine un prophète ou un dieu ; mais les Daces et les Gètes le révèrent comme un être d'essence divine et lui attribuent nombre de miracles."
 mithraism_religion_desc:0 "Bien qu'inspirés par le culte iranien de la divinité zoroastrienne Mithra, les Mithra grecs sont liés à une nouvelle imagerie distinctive, populaire parmi l'armée impériale romaine. Les fidèles avaient un système complexe de sept niveaux d'initiation et de repas rituels communautaires."
 arab_pagan_religion_desc:0 "La religion en Arabie est un syncrétisme polythéiste de divinités, d'aspects et de démons, pratiqué dans des localités et des enclaves réparties dans toute la région. En certains de ces lieux, le dieu créateur Ailiah est vénéré comme chef de ce panthéon."
 armenian_pagan_religion_desc:0 "Le panthéon entourant Haldi représente une religion héritée de la culture de l'Urartu, un royaume disparu depuis des siècles. Il s'agit d'une foi essentiellement polythéiste, dont le dieu-guerrier Haldi est considéré comme le chef."
 caucasian_pagan_religion_desc:0 "Sans doute lié aux religions anatoliennes voisines, le panthéon du Caucase et d'Ibérie est gouverné par le dieu Armazi."
 iberian_pagan_religion_desc:0 "Du fait de leur syncrétisme polythéiste, les pratiques religieuses des Ibères impliquent la vénération des esprits des animaux et le culte des ancêtres. Ils vénèrent plusieurs dieux helléniques et phéniciens, de même que des divinités locales telles que Bétatun ou Ataégina."
 scythian_pagan_religion_desc:0 "Originaire des territoires des Scythes, cette foi panthéistique vénère sept divinités principales, souvent associées à celles du panthéon grec. Des éléments de la religion polythéiste populaire des Scythes y ont été préservés, de même que la pratique du sacrifice de chevaux et des tumulus à chars comme chez les Celtes."
 briton_pagan_religion_desc:0 "Les Celtes de Grande-Bretagne adoraient toutes les choses de la nature, un peuple généralement décontracté et pacifique, mais s'ils étaient poussés, ils pouvaient être féroces au combat, se battant souvent complètement nus, par exemple pour leurs tatouages ​​corporels élaborés."
 gallic_pagan_religion_desc:0 "Les Gaulois étaient un peuple fier et puissant d'Europe occidentale et centrale, tout comme leurs voisins des îles britanniques, ils trouvaient la tranquillité dans la nature et adoraient toutes choses dans le monde naturel."
 gaelic_pagan_religion_desc:0 "Les Gaëls ont suivi un panthéon similaire à celui de leurs voisins, les Celtes, le peuple gaélique adorait toutes choses dans le monde naturel, les druides et les bardes sont hautement tenus dans la culture gaélique."
 celtiberian_pagan_religion_desc:0 "Les tribus celtiques d'Iberia étaient un groupe mystérieux qui a pour la plupart été perdu dans l'histoire. D'après le peu qu'on en sait, ils semblent très similaires sur le plan culturel aux Gaulois et ont suivi un panthéon similaire."
 atenism_religion_desc:0 "Contrairement à la religion polythéiste kémétiste, la religion aténiste est une religion monothéiste axée sur le seul culte du disque solaire Aton. Contrairement au kémétisme, les aténistes nient l'existence d'autres dieux et criminalisent carrément leur culte."
