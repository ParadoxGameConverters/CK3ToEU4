 # Deities desc
 ukko_desc:0 "Ukko ist der wichtigste Gott im finnischen Heidentum. Er ist der Gott des Donners und der Herrscher der Himmel."
 tapio_desc:0 "Tapio ist der Gott der Jagd und der Herrscher der Wälder."
 ahti_desc:0 "Ahti ist der Herrscher der Gewässer und der Gott des Fischens."
 mielikki_desc:0 "Mielikki ist die Göttin des Waldes und der Jagd."
 akras_desc:0 "Äkräs ist der Gott der Landwirtschaft und Fruchtbarkeit."
 tuoni_desc:0 "Tuoni ist der Gott des Todes und der Herrscher der Unterwelt."
 perun_desc:0 "Perun ist der Gott des Donners und der höchste Gott des slawischen Pantheons."
 jarilo_desc:0 "Jarilo ist der Gott des Frühlings, der Fruchtbarkeit und der Vegetation."
 lada_desc:0 "Lada ist die Göttin der Harmonie, Liebe und Schönheit."
 veles_desc:0 "Veles ist der Gott der Erde, des Wassers und der Unterwelt."
 svarog_desc:0 "Svarog ist der des Feuers und wird manchmal auch als der Gott des Schmiedens bezeichnet."
 svetovid_desc:0 "Der vierköpfige Svetovid ist der Gott des Krieges, der Fruchtbarkeit und des Überflusses."
 perkunas_desc:0 "Perkunas ist der Gott des Donners und des Himmels und ein Sohn der Dievas."
 ausrine_desc:0 "Aušrine ist die Göttin des Morgensterns. Sie wird oft mit Schönheit und Jugend in Verbindung gebracht."
 saule_desc:0 "Saule ist die Göttin der Sonne. Sie wird oft mit Leben, Fruchtbarkeit und Gesundheit in Verbindung gebracht."
 laima_desc:0 "Laima ist die Göttin des Glücks und des Schicksals. Sie ist mit Geburt, Ehe und Tod verbunden."
 gabija_desc:0 "Gabija ist die Göttin des Feuers. Sie ist auch die Beschützerin von Haus und Familie."
 dievas_desc:0 "Dievas ist der höchste Gott in der baltischen Mythologie."
 tiwaz_desc:0 "Tiwaz ist der Kriegsgott und das Oberhaupt des frühgermanischen Pantheons."
 wodan_desc:0 "Wodan oder Wodanaz ist der Gott der Dichter, Seher und Magie. Er ist auch mit Jagd, Krieg und Sieg verbunden."
 dunar_desc:0 "Dunar oder Dunaraz ist der Gott des Donners und des Himmels."
 frijjo_desc:0 "Frijjo ist die Göttin der Liebe und die Frau von Wodan."
 austro_desc:0 "Austro ist die Göttin der Morgendämmerung und des Frühlings."
 fraujaz_desc:0 "Fraujaz ist der Gott der Fruchtbarkeit und des Wohlstands."
 amun_desc:0 "Amun ist der König des ägyptischen Pantheons und auch der Gott des Windes."
 maat_desc:0 "Ma'at ist die Göttin der Wahrheit, des Gleichgewichts, der Ordnung und der Gerechtigkeit. Ma'at sorgt für die Stabilität Ägyptens."
 ra_desc:0 "Ra ist der Gott der Sonne und wird mit dem Falken oder Falken assoziiert."
 seth_desc:0 "Seth ist der Gott der Unordnung, der Gewalt, des Chaos und der Stürme."
 isis_desc:0 "Isis ist die ideale Mutter und Frau und sowohl die Beschützerin der Toten als auch die Göttin der Kinder."
 anubis_desc:0 "Anubis ist ein schakalköpfiger Gott, der mit Mumifizierung und dem Leben nach dem Tod verbunden ist."