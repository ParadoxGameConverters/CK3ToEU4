 #Descriptions
 arianism_religion_desc:0 "Arianism is a nontrinitarian branch of Christianity that asserts that Jesus Christ is the Son of God, created by God the Father, distinct from the Father and therefore subordinate to the Father. Arian teachings were first attributed to Arius and declared heretical by the First Council of Nicaea in 325."
 pagan_religion_religion_desc:3 "Since the dawn of history, both Europe and the Middle East have been home to countless Pagan religions and cults unrelated to the Abrahamic faiths."
 bon_religion_desc:3 "Bön is the ancient indigenous pre-Buddhist religion of Tibet. It is shamanistic and animistic in nature with multiple deities. After the introduction of Buddhism to Tibet, Bön adopted many of its elements."
 west_african_pagan_religion_desc:3 "The West African religion includes many of the diverse pagan beliefs of the tribes of Sub-Saharan Africa. Ancestor worship, animism and totemistic shamanism dominate, but there also various pantheons of gods."
 norse_pagan_religion_desc:3 "The ancient Germanic belief system has a alrge pantheon of gods under the wise warrior god Odin (or Wodan) who rules all the branches of the worldtree, Yggdrasil. The other two main gods are Thor (Thunar), friend to mankind and Frey, god of fertility."
 slavic_pagan_religion_desc:3 "Slavic paganism is polytheistic, the chief god being Perun, god of thunder and lightning. Other important deities include Veles, god of the underworld, Svarog, Jarilo and Svantevit."
 baltic_pagan_religion_desc:3 "Baltic paganism is polytheistic, with a pantheon of gods led by Dievs, god of the sky. Other main gods include Perkunas, god of thunder and lightning, Saule, goddess of the Sun and fertility, Daugava and Meness."
 finnish_pagan_religion_desc:3 "Finnic paganism is diverse, varying a lot between tribes and regions. It reveres a multitude of gods, including Ukko/Perkele, Kuu and in the east, Mastor-Ava, goddess of the Earth."
 tengri_pagan_religion_desc:3 "Tengrism is the religion of the steppe peoples of Eurasia, especially Turkish and Mongol nomads. The chief god is Tengri, the creator god who rules the skies."
 zun_pagan_religion_desc:3 "Zun, the Giver of Justice, is the sun-god originally worshipped by the Zunbil dynasty in Afghanistan. Zun embodies wisdom, power, fire and the light that drives away the night."
 pagan_religion_religion_desc:3 "Since the dawn of history, both Europe and the Middle East have been home to countless Pagan religions and cults unrelated to the Abrahamic faiths."
 aztec_pagan_religion_desc:3 "The Aztec religion features a creation myth centered on sacrifice - even gods were sacrificed to keep the sun moving. This is reflected in the many festivals and rituals of the religion, which feature human sacrifice on a massive scale. The chief gods are Huitzilopochtli, god of war and human sacrifice, Tlaloc, god of thunder and rain, Xiuhtecuhtli, god of fire, Xipe Totec, 'our Lord the Flayed One' and Quetzalcoatl, god of wisdom."
 west_african_pagan_reformed_religion_desc:3 "The reformed African religion is a fusion of many popular beliefs, with a single Holy Book including a creation myth, chapters on the spirits, totem animal fables and gods."
 baltic_pagan_reformed_religion_desc:3 "The reformed Baltic faith has a Holy Book with a creation myth, chapters on the gods and a book of prophesies. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Dievs."
 finnish_pagan_reformed_religion_desc:3 "The reformed Finnish faith has a Holy Book with a creation myth, chapters on the gods and a book of spells and mysteries. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Ukko."
 slavic_pagan_reformed_religion_desc:3 "The reformed Slavic faith has a Holy Book with a creation myth, chapters on the gods and a book of prophesies. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Perun."
 zun_pagan_reformed_religion_desc:3 "Zun, the Sun-God and Giver of Justice, embodies wisdom, power, fire and the light that drives away the night. The reformed Zun faith has a Holy Book detailing things such as the creation myths and outlining church doctrine, as well as a standardized liturgy and a formal church hierarchy led by the High Priest."
 hellenic_pagan_religion_desc:3 "The Hellenistic religion is polytheistic, with a pantheon of twelve major gods including Jupiter, Mars, Mercury, Venus, Minerva and Vesta. It originated in ancient Greece and with the conquests of Alexander the Great and the Roman Empire, it would go on to become the dominant religion in the Mediterranean world until the rise of Christendom."
 hellenic_pagan_reformed_religion_desc:3 "The Hellenistic religion is polytheistic, with a pantheon of twelve major gods including Jupiter, Mars, Mercury, Venus, Minerva and Vesta. It originated in ancient Greece and with the conquests of Alexander the Great and the Roman Empire, it would go on to become the dominant religion in the Mediterranean world until the rise of Christendom."
 jain_religion_desc:3 "Jainism is a religion of incredible antiquity, stemming from the ascetic Sramana tradition of India, in opposition to the priestly Brahmins and the caste system. The guiding principle of Jainism is Ahimsa - non-violence - which is more radically interpreted than in any other religion."
 cathar_religion_desc:3 "The Cathar, or Albigensian, heresy rejects confession and the holiness of the clergy and of the Pope. They only have a single sacrament - the Consolation - to remove sin and turn the believer into a Cathar 'Perfect'."
 fraticelli_religion_desc:3 "The Fraticelli, or 'Little Brethren', is a Catholic heresy that originated in the Franciscan Order of monks. It is devoted to poverty and asceticism - especially for men of the cloth. Fraticelli heretics are violently opposed to Church wealth and displays of opulence."
 waldensian_religion_desc:3 "Originally a reform movement within the Catholic church, Waldensian heretics are anti-clerical and advocate a return to vows of poverty. They are opposed to capital punishment and believe that laymen can also administer the sacraments."
 lollard_religion_desc:3 "Lollard heretics are opposed to perceived corruption within the Catholic Church. Like many Catholic heresies, they loathe the wealth and ostentation of the clergy and advocate a return to a more original form of Christianity."
 monophysite_religion_desc:3 "Monophysitism is an early Christian heresy which states that Christ had but a single nature. This is the opposite of the Nestorian position where Christ has two separate natures - one divine and one human."
 bogomilist_religion_desc:3 "Bogomilism is an originally Orthodox Christian heresy with Gnostic elements that completely rejects the ecclesiastical hierarchy and advocates a return to early Christianity. Bogomilists believe that the world was created by an evil demiurge - the Devil."
 monothelite_religion_desc:3 "Monothelitism is a Christological doctrine that was declared heretical in 681. Monothelites attempted to develop the Miaphysite and Monophysite stance on the single nature of Christ by saying he had both a human and a divine nature but only a single will. The nominal head of the Monothelite Church is the Monothelite Patriarch of Antioch."
 iconoclast_religion_desc:3 "The Iconoclast heresy plagued the Byzantine Empire in multiple waves. Iconoclasts believe that religious images - icons and depictions of holy figures in particular - are a form of idolatry and must not be allowed. In their heyday, iconoclasts destroyed innumerable such decorations and icons, sometimes even urged on by Iconoclast Emperors."
 paulician_religion_desc:3 "Paulicianism is Christian Gnostic heresy influenced by Manichaeism, originating in Armenia."
 nestorian_religion_desc:3 "Nestorianism is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East."
 messalian_religion_desc:3 "The Messalians, or Euchites ("Those who Pray"), are a heretical Christian sect that originated in Mesopotamia, influenced by dualistic faiths like Zoroastrianism. Messalians believe that God can be perceived by the carnal senses, and that this perception is necessary to reach perfection. Each person is born with an inner demon, and only intense prayer can drive it out. They also believe that Lucifer is the elder son of God and a force for good, and that incest is sacred since it was practised by the children of Adam and Eve. They have no formal rites and no strict church hierarchy."
 zikri_religion_desc:3 "Zikris are the followers of the Imam Akhar Zaman Hazrat Syed Muhammad Jaunpuri (Imam Mehdi.)"
 yazidi_religion_desc:3 "Yazidis believe that God created the world and left seven angels in charge, the chief of whom is the Peacock Angel, Malek Taus or Shaytan, a being usually identified by Christians and Muslims as Satan."
 kharijite_religion_desc:3 "The Kharijites are a branch of Islam that was marginalized and repressed early in the 7th century. They believe that any unrepentant sinner is a Kafir, also rejecting the notion of infallibility of the Caliphs."
 druze_religion_desc:3 "The Druze religion originated in the Ismaili sect of Shi'a Islam, but has many features of gnosticism, neoplatonism in addition to the Abrahamic religions."
 hurufi_religion_desc:3 "The Hurufi faith is a mystical, kabbalistic, Sufi sect within Islam."
 qarmatian_religion_desc:3 "The Qarmatians are a heterodox branch of Shi'a Islam that combine elements of Zoroastrianism. They reject the mainstream succession of the Shi'ite rulers and the Hajj pilgrimage."
 samaritan_faith_religion_desc:3 "Samaritanism is an Abrahamic religion closely related to Judaism. Samaritans assert their worship is the true religion of the ancient Israelites prior to the Babylonian Exile, preserved by those who remained in the Land of Israel, as opposed to Judaism, which they assert is a related but altered and amended religion."
 karaite_faith_religion_desc:3 "Karaite Judaism is a Jewish movement characterized by the recognition of the Tanakh alone as its supreme legal authority in Jewish religious law and theology. In this it is distinct from mainstream Rabbinic Judaism. Karaites maintain that all of the divine commandments handed down to Moses by God were recorded in the written Torah, without additional Oral Law or explanation."
 khurmazta_religion_desc:3 "Khurmazta (Zarvana) is syncretic form of Zoroastrianism which was practiced among the Sogdians. It mixes Zoroastrianism with Hinduism, Buddhism and various pagan religions. Aside from Khurmazta, lesser deities such as Weshparkar, God of Wind, are worshipped and made offerings, usually in form of small statues."
 mazdaki_religion_desc:3 "Mazdak was a Zoroastrian priest who claimed to be a prophet of Ahura Mazda. He attempted to reform the religion with Gnostic elements, and advocated communal possessions and welfare programs."
 manichean_religion_desc:3 "Manichaeism is a Gnostic religion which incorporates elements of Christianity, Zoroastrianism, Buddhism and Gnosticism."

## From CK3
 #Christian
 adamites:0 "Adamite"
 adamites_religion_desc:0 "Originally an early Christian sect of the Late Roman Era in North Africa, the Adamites are notoriously famous for trying to reestablish Heaven on Earth by walking around naked and not being held accountable for good or bad."
 adoptianist:0 "Adoptianist" #Spelled with 'a' to distinguish from another group known as adoptionist
 adoptianist_religion_desc:0 "The Iberian strand of Adoptionism (Adoptianism) traces its roots to a combination of independent thinking in the Archbishopric of Toledo and its surrounding sees, the North African puritanism of centuries past, and several extremely charismatic early ninth century heresiarchs. Though it takes many forms, ranging from the supremely subtle to the utterly blunt, the uniting doctrinal point is a questioning attitude towards the eternal divinity of the Son."
 insular_celtic:0 "Insular"
 insular_celtic_religion_desc:0 "Insular Celtic Christianity is slightly different from Catholicism, but not enough for it to be represented by game mechanics besides a fancy name."
 bosnian_church:0 "Krstjani"
 bosnian_church_religion_desc:0 "Long forgotten by Catholic and Orthodox alike, the Krstjani of the Bosnian highlands are more permissive than their better-known compatriots, but lack formal structure. Retaining many archaic elements of Christianity, they are often treated scornfully by coreligionists, if remembered at all."

 #Islamic
 masmudi:0 "Masmudi"
 masmudi_religion_desc:0 "A reformist branch of Islam that originated with the Berber tribes in northern Africa, the Almohadi movement saw themselves as unitarians and preached a doctrine of purified monotheism."
 mutazila:0 "Qadariyah"
 mutazila_religion_desc:0 "A rationalist school of theology that asserts that the Quran is not eternally co-existing with God, as God must have preceded his own word."
 quranist:0 "Quranism"
 quranist_religion_desc:0 "A literalist interpretation of Islam that emphasizes that the Quran as the only source of divine wisdom, and should be followed to the letter, ignoring hadith and fatwas."
 alawite:0 "Alawism"
 alawite_religion_desc:0 "Alawite religious teachings are secretive, and the Quran is only one of their sacred texts. In addition to the belief in the succession of Imams through Ali, Alawis also believe in reincarnation, and that all beings were stars cast out of heaven who must now re-earn their place by living successive good and faithful lives."

 #Yazidi
 yazidism: "Yazidism"
 harmonized_yazidism:0 "Harmonized with Yazidi Faiths"
 desc_harmonized_yazidism:0 "We have incorporated all Yazidi faiths in our country and national ethos."
 meshefaresism:0 "Meshefaresism"
 meshefaresism_religion_desc:0 "Meshefaresists are followers of the Black Book, which describes how the Lord came down from Black Mountain and created the world."
 kitebacilweism:0 "Kitêbacilweism"
 kitebacilweism_religion_desc:0 "Kitêbacilweists are followers of the Book of Revelation, which tells of Xwedê's greatness."
 HOLY_SITE_411_DESC:0 "Mosul is home to Lalish, a mountain valley and temple in Ninawa. It is the holiest temple of the Yazidis. It is the location of the tomb of the Sheikh Adi ibn Musafir, a central figure of the Yazidi faith."
 HOLY_SITE_385_DESC:0 "Mecca is famous as the holy site of Islam. Control of it for the Yazidi faithful would be proof that it is towards Lalish we should pray, not Mecca."
 HOLY_SITE_379_DESC:0 "As one of the Abrahamic faiths, Yazidis hold Jerusalem as a sacred city, to be held with the utmost respect and care."
 HOLY_SITE_4326_DESC:0 "One of the oldest and most prestigious cities in the world, Nishapur has been the capital of more than one great empire, exuding prestige and power from its nucleus."
 HOLY_SITE_430_DESC:0 "Said to have been the burial site of the 3 magi, Bushehr is important not just strategically but theologically as well."

 #Mazdan
 zurvanism:0 "Zurvanism"
 zurvanism_religion_desc:0 "Zurvanists believe that Ahura Mazda and Angra Mainyu were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."
 gayomarthianism:0 "Gayomarthianism"
 gayomarthianism_religion_desc:0 "Based on the idea that Ahura Mazda, through his thoughts, created evil spirits by accident, Gayomarthians reject the infallibility of the Lord of Wisdom, and instead emphasize ritualistic practice to learn Truth in communion with Ahura Mazda."
 khurramism:0 "Khurramism"
 khurramism_religion_desc:0 "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Muhammad and Abu Muslim, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."

 #Gnostic
 gnostic: "Gnosticism"
 gnostic_religion_desc: "Gnosticism is a collection of different religious theories, mostly centered on dualism, with the idea that the material world is the fruit of the Evil."
 harmonized_gnostic:0 "Harmonized with Gnostic Faiths"
 desc_harmonized_gnostic:0 "We have incorporated all Gnostic faiths in our country and national ethos."
 mandeaism:0 "Mandeaism"
 mandeaism_religion_desc:0 "Mandeanism traces its lineage to Adam, with John the Baptist as their greatest prophet. The world consists of light and darkness, and in time all mortal souls will be judged as to whether they are worthy to return to the eternal light."
 valentinianism:0 "Valentinianism"
 valentinianism_religion_desc:0 "The Father, the original creator, is the depth of all knowledge, and the path to true understanding — gnosis. Achieving knowledge improves the world, and once the world is collectively lifted from its material ignorance, the world will return to its spiritual, natural state."
 sethianism:0 "Sethianism"
 sethianism_religion_desc:0 "The Unknown God emanated all existence into the perfect Pleroma, filled by gracious aeons, first among them Barbelo the Mother-Father.\nA corruption caused the existence of Yaldabaoth, who stole a shred of divinity and created the material world. However, when he created mankind, he accidentally gave them his stolen spark of divinity. Yaldabaoth will spend eternity attempting to reclaim his power, while mankind must strive to return themselves to Barbelo and the Unknown God."
 priscillianism:0 "Priscillianism"
 priscillianism_religion_desc:0 "There exists two kingdoms, one of Light and one of Darkness. Human souls were intended to conquer the Kingdom of Darkness, but fell and were trapped in the material realm. Among humans there were Twelve Patriarchs of Light who failed to overcome the Darkness, as they were split between body and soul. Thus God sent the Savior to earth, and through his death once again enabled the freeing of human spirits."
 cainitism:0 "Cainitism"
 cainitism_religion_desc:0 "Caine was the first victim of the Evil of the Demiurge, creator of all physical matter. Since matter and bodies are evil, bodies must be defiled and destroyed through sinfulness, so that the true human soul within can be freed."

 #Pagan
 kushitism_pagan:1 "Kushitism"
 kushitism_pagan_religion_desc:0 "Veneration of the ancient gods remains strong here, as does the veneration of the boundary between life and death."
 kushitism_pagan_reformed:0 "Reformed Kushite"
 kushitism_pagan_reformed_religion_desc:0 "The reinvigorated Kushite faith traces its history back thousands of years to the ancient Egyptian empires of old."
 magyar_pagan:2 "Uralic"
 magyar_pagan_religion_desc:1 "In this faith each Táltos, or priest, is chosen by the gods prior to their birth. Endowed with superhuman strength, wisdom, and powers, Uralics entrust these Táltos with protecting their communities and leading them to prosperity."
 magyar_pagan_reformed:0 "Reformed Uralic"
 magyar_pagan_reformed_religion_desc:0 "United in a common belief, those belonging to the Reformed Uralic church believe in the Táltos, or priests, who chosen by the gods prior to their birth. Endowed with superhuman strength, wisdom, and powers, Uralics entrust these Táltos with protecting their communities and leading them to prosperity."
 siberian_pagan:0 "Turumism"
 siberian_pagan_religion_desc:0 "Turumists believe in a horizontal world where men and beasts all live in clans, linked together through alliance or vengeance. Hunting is a core part of the equilibrium between taking and giving life, and with death all souls travel downstream to reincarnate in the clan they lived in previously."
 siberian_pagan_reformed:0 "Reformed Turumism"
 siberian_pagan_reformed_religion_desc:0 "The Turumist Church preaches a horizontal world where men and beasts all live in clans, linked together through alliance or vengeance. For Turumists, equilibrium in life and death is extremely important, and wasting a hunt is seen as a great sin. They believe that in death all souls travel downstream to reincarnate in the clan they lived in previously."

 #Eastern
 harmonized_confucian:0 "Harmonized with Confucian Philosophy"
 desc_harmonized_confucian:0 "We have incorporated all Confucian ideals in our country and national ethos."
 harmonized_other_eastern:0 "Harmonized with Eastern"
 desc_harmonized_other_eastern:0 "We have incorporated all Eastern faiths in our country and national ethos."

 # From Imperator

 canaanite: "Canaanite"
 canaanite_religion_desc: "The Canaanite religion venerates a number of Gods and their aspects, in a polytheistic manner. Baal is regarded as the chief deity in a complex hierarchy of lesser gods, which were often worshiped at shrines found on mountains or hilltops."
 druidism: "Druidism"
 druidism_religion_desc: "Druids acted for the Celts, as a distinct social class. Often acting as magistrates and lawmakers, they also dictated local religious customs and beliefs."
 kemetism: "Kemetism"
 kemetism_religion_desc: "The history of the indigenous Egyptian religion stretches back many thousands of years. Manifesting as a polytheistic faith, the worship of Ra, Atum, Sekhmet and others, displays a deep reverence for the fundamental aspects of the natural world."
 mardukism: "Mardukism"
 mardukism_religion_desc: "The history of the Chaldean pantheon stretches back many thousands of years. Worshipping gods such as Anu, Enki and Nanna, the devotees of the Chaldean religion construct imposing temples in honor of their chosen God."
 ajivika: "Ajivika"
 nuragic_pagan: "Nuragic"
 nuragic_pagan_religion_desc:0 "Nuragic is a belief that stretches back to the Bronze Age of Corsica and Sardinia. Filled with cults of animals and wells, most central to Nuragic belief is the Henotheistic belief in a Father God known by many names, including Sardo, Sid Addir, and more."
 hurrian_pagan: "Hurrian"
 hurrian_pagan_religion_desc:0 "The Hurrians worshiped a great number of gods derived from various different cultures of the Near East. The main gods in the Hurrian pantheon were Teshub, the mighty weather god, and his wife Hebat, the mother goddess. A special class of figures venerated by the Hurrians were so-called Sarrena, deified kings and heroes."
 
