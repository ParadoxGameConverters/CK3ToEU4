 # Descs
 germanic_pagan_religion_desc:0 "The native religion of the Germanic peoples of Northern and Central Europe, Germanic paganism encompasses several faiths with important regional differences. Key overlapping themes include ritual sacrifice, powerful priestesses, and a strict honor code."
 anglo_pagan_religion_desc:0 "Anglo-Saxon paganism was a polytheistic belief system, focused around a belief in deities known as the ése. The most prominent of these deities was probably Woden; other prominent gods included Thunor and Tiw. There was also a belief in a variety of other supernatural entities which inhabited the landscape, including elves, nicor, and dragons."
 cybelene_religion_desc:0 "The Phrygian cult of Cybele is linked to prehistoric Mother-Goddess worship. Evolving over thousands of years, the cult of Cybele often claimed relationship to mythical figures and heroes, and practiced their religion with the veneration of idols."
 zamolxism_religion_desc:0 "Whether Zalmoxis was originally a prophet or a god, is unknown. The Dacians and Getae however, revere Zalmoxis as a divine being, ascribing many miraculous acts to him."
 mithraism_religion_desc:0 "Although inspired by Iranian worship of the Zoroastrian divinity Mithra, the Greek Mithras is linked to a new and distinctive imagery, popular among the Imperial Roman army. The worshippers had a complex system of seven grades of initiation and communal ritual meals."
 arab_pagan_religion_desc:0 "Religion in Arabia was a polytheistic mixture of deities, aspects and demons, practiced in localities and enclaves around the region. Allah, the Creator-God, may have been worshiped as the head of the pantheon during this period, in some locations."
 armenian_pagan_religion_desc:0 "The Khaldic pantheon represents a religion which grew out of the Urartian culture, many centuries before. A principally polytheistic faith, the chief god was known as Khaldi, and was worshiped as a warrior god."
 caucasian_pagan_religion_desc:0 "Possibly connected to the nearby Anatolian religions, the pantheon of the Caucasian-Iberia region was ruled over by the god Armaz."
 iberian_pagan_religion_desc:0 "Essentially a hybrid polytheistic religion, Iberian religious practices involve the veneration of animal spirits, as well as ancestor worship. Various Hellenic and Phoenician gods were worshiped by the Iberians, as well as local deities such as Betatun or Ataecina."
 scythian_pagan_religion_desc:0 "Originating in Scythian lands, this pantheistic faith worshiped seven principal gods, often equated to those of the Greek pantheon. Elements of the earlier polytheistic folk religion of the Scythians still remains, as does the practice of horse sacrifice and chariot burials, similar to those of the Celts."
 briton_pagan_religion_desc:0 "The Celts of Britain worshipped all things of nature, a generally laid back and peaceloving people, but if pushed could be ferocious in battle often fighting completely nude say for their elaborate body tattoos."
 gallic_pagan_religion_desc:0 "The Gauls were a proud and mighty people of western and central Europe, much like their neighbors in the British Isles, they found tranquility through nature and worshipped all things in the natural world."
 gaelic_pagan_religion_desc:0 "The Gaels followed a pantheon similar to that of their neighbors, the Celts, the Gaelic people worshipped all things in the natural world, Druids and Bards are held highly in Gaelic culture."
 celtiberian_pagan_religion_desc:0 "The Celtic tribes of Iberia were a mysterious group that has mostly been lost to history. From what little is known they seem very similar culturally to the Gauls and followed a similar pantheon."
 atenism_religion_desc:0 "Unlike the polytheistic Kemetist religion, the Atenist religion is a monotheistic religion focused on the sole worship of the sun disk Aten. Unlike Kemetism, Atenists denies the existence of other gods and outright criminalizes the worship of them."
