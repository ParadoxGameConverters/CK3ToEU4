l_german:
 CK3_NAME:3 "Crusader Universalis"
 CK3_DESC:3 "Die Karten Europas haben sich seit dem 11. Jahrhundert unglaublich verändert. Ein ehrgeiziger Spieler, vielleicht ein Geschenk Gottes, vielleicht eine Brut des Teufels, trieb das Geschäft Europas zu einem Ziel. Aber kann dieser ehrgeizige Spieler die Entfaltung eines ganzen Planeten für weitere vier Jahrhunderte kontrollieren, ohne seine übernatürlichen Eigenschaften zu verlieren?"
 CK3A_NAME:3 "Es wird einmal"
 CK3A_DESC:3 "Die Welt blieb während langer Jahrhunderte unverändert. Selbst die rebellischsten Kriegstreiber blieben still und niemand versuchte, seinen Nachbarn zu ermorden. Doch diese Zeit der Stagnation, mit Sicherheit ein Geschenk eines Teufels, muss ein Ende haben. Heute, am 11. November, im Jahr unseres Herrn 1444, begann die Renaissance, eine neue Bewegung, die den ewigen Status quo zerstören wird."

 string_from_ck3:0 "[Root.GetMEinEine] [Root.GetAdjective]e [Root.Monarch.GetTitle], [Root.GetMderdie] aus [From.Capital.GetCapitalName] regiert... Halte mal, dies ist ein von Crusader Kings konvertiertes Spiel!\n\nAls Konverter-Mannschaft begrüßen wir Sie zum neuen Schritt Ihrer Großkampagne. Hoffentlich gibt es nicht zu viel Grenzenaussatz, aber wer weiß.\n\nWenn Sie Vorschläge haben oder einen Fehler melden möchten, posten Sie ihn im speziellen Forenthread und wir werden Ihre Eingabe berücksichtigen.\n\nWenn Sie einen Nur-KI-Zeitraffer geplant haben, können Sie in den Beobachtermodus wechseln, indem Sie die Konsole öffnen und darin observer schreiben. Wenn nicht, fahren wir fort:\n\n[Root.GetMEinEine] [Root.GetAdjective]e [Root.Monarch.GetTitle], [Root.GetMderdie] aus [From.Capital.GetCapitalName] regiert..."