l_german:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Jupiter"
 jupiter_desc:0 "Jupiter ist der Gott des Himmels und des Donners und König der Götter."
 luno:0 "Juno"
 luno_desc:0 "Juno ist der Beschützer und Sonderberater des Staates. Als Tochter des Saturn ist sie die Frau des Jupiter und die Mutter von Mars, Vulkan, Bellona und Iuventas."
 neptunus:0 "Neptun"
 neptunus_desc:0 "Neptun ist der Gott des Süßwassers, des Meeres und der Pferde. Neptun ist der Bruder von Jupiter und Pluto, Salacia ist seine Frau."
 venus:0 "Venus"
 venus_desc:0 "Venus ist eine Göttin, deren Funktionen Liebe, Schönheit, Verlangen, Sex, Fruchtbarkeit, Wohlstand und Sieg umfassen. Sie war die Vorfahrin des römischen Volkes durch ihren Sohn Aeneas, der den Fall Trojas überlebte und nach Italien floh."
 mars:0 "Mars"
 mars_desc:0 "Mars ist der Kriegsgott und auch ein landwirtschaftlicher Wächter. Er ist der Sohn des Jupiter und der prominenteste der Militärgötter. Die meisten seiner Feste finden im März statt, dem nach ihm benannten Monat, und im Oktober, der traditionell die Saison für militärische Kampagnen begann und diejenige der Landwirtschaft beendete."
 ceres:0 "Ceres"
 ceres_desc:0 "Ceres ist eine Göttin der Landwirtschaft, der Getreideernte, der Fruchtbarkeit und der mütterlichen Beziehungen. Ihr siebentägiges Aprilfestival von Cerealia beinhaltete die beliebten Spiele von Ceres. Sie wird auch in der Mai-Reinigung der Felder bei den Ambarvalia, zur Erntezeit sowie bei Ehen und Bestattungsriten geehrt."
 vulcan:0 "Vulkan"
 vulcan_desc:0 "Vulkan ist der Gott des Feuers; einschließlich des Feuers von Vulkanen, Wüsten, Metallarbeiten und der Schmiede. Er wird oft mit einem Schmiedehammer dargestellt. Die Vulcanalia war das jährliche Festival, das am 23. August zu seinen Ehren stattfand."
 minerva:0 "Minerva"
 minerva_desc:0 "Minerva ist die jungfräuliche Göttin der Weisheit und der strategischen Kriegsführung und der Sponsor von Kunst, Handel und Strategie. Minerva ist keine Patronin von Gewalt wie dem Mars, sondern nur von Verteidigungskriegen. Sie ist auch die Göttin der Musik, der Poesie, der Medizin, der Weisheit, des Handels, des Webens und des Handwerks."
 diana:0 "Diana"
 diana_desc:0 "Diana ist die Göttin des Landes, der Jäger, der Kreuzung und des Mondes. Diana gilt als jungfräuliche Göttin und Beschützerin der Geburt. Sie ist die Zwillingsschwester Apolles."
 apollo:0 "Apoll"
 apollo_desc:0 "Apoll ist der Gott des Bogenschießens, der Musik und des Tanzes, der Wahrheit und Prophezeiung, der Heilung und der Krankheiten, der Sonne und des Lichts, der Poesie und mehr. Als einer der wichtigsten und komplexesten Götter ist er der Sohn von Jupiter und Latona und der Zwillingsbruder von Diana."
 mercury:0 "Merkur"
 mercury_desc:0 "Merkur ist der Gott des finanziellen Gewinns, des Handels, der Beredsamkeit, der Botschaften, der Kommunikation (einschließlich Wahrsagerei), der Reisenden, der Grenzen, des Glücks, der Tricks und der Diebe. Er dient auch als Führer der Seelen in die Unterwelt. Er galt als Sohn von Maia, Tochter des Titanes Atlas, und Jupiter."
 vesta:0 "Vesta"
 vesta_desc:0 "Vesta ist die jungfräuliche Göttin des Herdes, des Hauses und der Familie. Sie wird selten in menschlicher Form dargestellt und wird oft durch die Feuer ihrer Tempel dargestellt."