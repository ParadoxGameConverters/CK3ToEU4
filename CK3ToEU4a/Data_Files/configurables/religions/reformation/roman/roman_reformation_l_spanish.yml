l_spanish:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Júpiter"
 jupiter_desc:0 "Júpiter, también llamado Jove, es el dios del cielo y el trueno y rey ​​de los dioses."
 luno:0 "Juno"
 luno_desc:0 "Juno es la protectora y consejera especial del estado. Hija de Saturno, es esposa de Júpiter y madre de Marte, Vulcano, Belona y Juventas."
 neptunus:0 "Neptuno"
 neptunus_desc:0 "Neptuno es el dios del agua dulce, el mar y los caballos. Neptuno es el hermano de Júpiter y Plutón, Salacia es su esposa."
 venus:0 "Venus"
 venus_desc:0 "Venus es una diosa, cuyas funciones abarcan el amor, la belleza, el deseo, el sexo, la fertilidad, la prosperidad y la victoria. Ella es el antepasado del pueblo romano a través de su hijo, Eneas, que sobrevivió a la caída de Troya y huyó a Italia."
 mars:0 "Marte"
 mars_desc:0 "Marte es el dios de la guerra y también un guardián agrícola. Es el hijo de Júpiter y el más destacado de los dioses militares. La mayoría de sus festivales se llevan a cabo en marzo, el mes que lleva su nombre, y en octubre, que tradicionalmente comenzaba la temporada de campañas militares y finalizaba la temporada agrícola."
 ceres:0 "Ceres"
 ceres_desc:0 "Ceres es una diosa de la agricultura, los cultivos de cereales, la fertilidad y las relaciones maternas. Su festival de Cerealia de siete días en abril incluyó los populares juegos de Ceres. También es honrada en la lustratio de mayo de los campos en la fiesta de Ambarvalia, en la época de la cosecha y durante los matrimonios y ritos funerarios."
 vulcan:0 "Vulcano"
 vulcan_desc:0 "Vulcano es el dios del fuego; incluyendo el fuego de volcanes, desiertos, metalurgia y forja. A menudo se le representa con un martillo de herrero. Los Vulcanalia fueron el festival anual que se celebró el 23 de agosto en su honor."
 minerva:0 "Minerva"
 minerva_desc:0 "Minerva es la diosa virgen de la sabiduría y la guerra estratégica, y patrocinadora de las artes, el comercio y la estrategia. Minerva no es un patrón de la violencia como Marte, sino solo de la guerra defensiva. También es la diosa de la música, la poesía, la medicina, la sabiduría, el comercio, el tejido y la artesanía."
 diana:0 "Diana"
 diana_desc:0 "Diana es la diosa del campo, los cazadores, las encrucijadas y la Luna. Diana es considerada una diosa virgen y protectora del parto. Ella es la hermana gemela de Apolo."
 apollo:0 "Apolo"
 apollo_desc:0 "Apolo es el dios del tiro con arco, la música y la danza, la verdad y la profecía, la curación y las enfermedades, el sol y la luz, la poesía y más. Uno de los dioses más importantes y complejos, es hijo de Júpiter y Latona, y hermano gemelo de Diana."
 mercury:0 "Mercurio"
 mercury_desc:0 "Mercurio es el dios de las ganancias económicas, el comercio, la elocuencia, los mensajes, la comunicación (incluida la adivinación), los viajeros, las fronteras, la suerte, las artimañas y los ladrones; también sirve como guía de las almas al inframundo. Se le consideraba el hijo de Maia, que era hija del Titán Atlas, y Júpiter."
 vesta:0 "Vesta"
 vesta_desc:0 "Vesta es la diosa virgen del hogar, el hogar y la familia. Rara vez se la representa en forma humana, y a menudo se la representa por los fuegos de sus templos."