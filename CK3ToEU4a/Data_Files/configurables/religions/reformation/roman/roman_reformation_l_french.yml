l_french:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Jupiter"
 jupiter_desc:0 "Jupiter, également connu sous le nom de Jupin, est le dieu du ciel et du tonnerre et le roi des dieux."
 luno:0 "Junon"
 luno_desc:0 "Junon est le protecteur et le conseiller spécial de l'État. Fille de Saturne, elle est l'épouse de Jupiter et la mère de Mars, Vulcain, Bellone et Juventas."
 neptunus:0 "Neptune"
 neptunus_desc:0 "Neptune est le dieu de l'eau douce, de la mer et des chevaux. Neptune est le frère de Jupiter et de Pluton, Salacie est sa femme."
 venus:0 "Vénus"
 venus_desc:0 "Vénus est une déesse, dont les fonctions englobent l'amour, la beauté, le désir, le sexe, la fertilité, la prospérité et la victoire. Elle était l'ancêtre du peuple romain à travers son fils, Énée, qui a survécu à la chute de Troie et s'est enfui en Italie."
 mars:0 "Mars"
 mars_desc:0 "Mars est le dieu de la guerre et aussi un gardien agricole. Il est le fils de Jupiter et le plus éminent des dieux militaires. La plupart de ses festivals ont lieu en mars, le mois qui porte son nom, et en octobre, qui traditionnellement commence la saison de la campagne militaire et met fin à celle de l'agriculture."
 ceres:0 "Cérès"
 ceres_desc:0 "Cérès est une déesse de l'agriculture, des céréales, de la fertilité et des relations maternelles. Son festival d'avril de sept jours dit Céréalia comprenait les jeux populaires de Ceres. Elle est également honorée lors de la lustration des champs de mai lors de la fête des Ambarvales, au moment des récoltes, lors des mariages et des rites funéraires."
 vulcan:0 "Vulcain"
 vulcan_desc:0 "Vulcain est le dieu du feu; y compris le feu des volcans, les déserts, la métallurgie et la forge. Il est souvent représenté avec un marteau de forgeron. Le Vulcanalia était le festival annuel organisé le 23 août en son honneur."
 minerva:0 "Minerve"
 minerva_desc:0 "Minerve est la déesse vierge de la sagesse et de la guerre stratégique, et le sponsor des arts, du commerce et de la stratégie. Minerve n'est pas un mécène de la violence comme Mars, mais uniquement de la guerre défensive. Elle est également la déesse de la musique, de la poésie, de la médecine, de la sagesse, du commerce, du tissage et de l'artisanat."
 diana:0 "Diane"
 diana_desc:0 "Diane est la déesse de la campagne, des chasseurs, des carrefours et de la Lune. Diane est considérée comme une déesse vierge et protectrice de l'accouchement. Elle est la sœur jumelle d'Apollo."
 apollo:0 "Apollon"
 apollo_desc:0 "Apollon est le dieu du tir à l'arc, de la musique et de la danse, de la vérité et de la prophétie, de la guérison et des maladies, du soleil et de la lumière, de la poésie et plus encore. L'un des dieux les plus importants et les plus complexes, il est le fils de Jupiter et de Latone, et le frère jumeau de Diane."
 mercury:0 "Mercure"
 mercury_desc:0 "Mercure est le dieu du gain financier, du commerce, de l'éloquence, des messages, de la communication (y compris la divination), des voyageurs, des frontières, de la chance, de la supercherie et des voleurs; il sert également de guide des âmes aux enfers. Il était considéré comme le fils de Maïa, fille du Titan Atlas, et de Jupiter."
 vesta:0 "Vesta"
 vesta_desc:0 "Vesta est la déesse vierge du foyer, de la maison et de la famille. Elle est rarement représentée sous forme humaine et est souvent représentée par les feux de ses tempes."