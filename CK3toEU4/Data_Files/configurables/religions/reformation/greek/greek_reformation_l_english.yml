 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Zeus"
 jupiter_desc:0 "Zeus is the god of the sky and thunder, who rules as king of the gods on Mount Olympus. Zeus is the youngest child of Kronos and Rhea. He is married to Hera, by whom he fathered Ares, Hebe, and Hephaestus."
 luno:0 "Hera"
 luno_desc:0 "Hera is the goddess of women, marriage, family, and childbirth and the sister and wife of Zeus. Hera rules over Mount Olympus as queen of the gods. A matronly figure, Hera serves as both the patroness and protectress of married women, presiding over weddings and blessing marital unions."
 neptunus:0 "Poseidon"
 neptunus_desc:0 "Poseidon is one of the Twelve Olympians, god of the sea, storms, earthquakes and horses. He is sometimes known as "Earth-Shaker"."
 venus:0 "Aphrodite"
 venus_desc:0 "Aphrodite is the goddess of love, beauty, pleasure, passion and procreation. Aphrodite is married to Hephaestus, the god of blacksmiths and metalworking. Despite this, Aphrodite is frequently unfaithful to him."
 mars:0 "Ares"
 mars_desc:0 "Ares is the god of war and one of the Twelve Olympians, the son of Zeus and Hera. He often represents the physical or violent and untamed aspect of war and is the personification of sheer brutality. His sons Phobos and Deimos and his lover/sister, Enyo often accompany him on his war chariot."
 ceres:0 "Demeter"
 ceres_desc:0 "Demeter is the goddess of the harvest and agriculture, presiding over grains and the fertility of the earth. Though Demeter is often described simply as the goddess of the harvest, she presided also over the sacred law, and the cycle of life and death."
 vulcan:0 "Hephaestus"
 vulcan_desc:0 "Hephaestus is the god of blacksmiths, metalworking, carpenters, craftsmen, artisans, sculptors, metallurgy, fire and volcanoes. As a smithing god, Hephaestus made all the weapons of the gods in Olympus."
 minerva:0 "Athena"
 minerva_desc:0 "Athena is the goddess of wisdom, handicraft, and warfare. Athena represents the disciplined, strategic side of war and only supports those fighting for a just cause. She views war primarily as a means to resolve conflict."
 diana:0 "Artemis"
 diana_desc:0 "Artemis is the goddess of the hunt, the wilderness, wild animals, the Moon, and chastity. Artemis is the daughter of Zeus and Leto, and the twin sister of Apollo. She is the patron and protector of young girls and is worshipped as one of the primary goddesses of childbirth and midwifery."
 apollo:0 "Apollo"
 apollo_desc:0 "Apollo is the god of archery, music and dance, truth and prophecy, healing and diseases, the Sun and light, poetry, and more. One of the most important and complex of the gods, he is the son of Zeus and Leto, and the twin brother of Artemis."
 mercury:0 "Hermes"
 mercury_desc:0 "Hermes is the herald of the gods, as well as the protector of human heralds, travellers, thieves, merchants, and orators. Aided by his winged sandals, Hermes conducts souls into the afterlife."
 vesta:0 "Hestia"
 vesta_desc:0 "Hestia is the virgin goddess of the hearth, the right ordering of domesticity, the family, the home, and the state. She is the eldest daughter and firstborn child of the Titans Kronos and Rhea. Hestia receives the first offering at every sacrifice in the household."
 
 
 
 
 
 
 
 
 
 