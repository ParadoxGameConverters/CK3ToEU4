l_french:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Zeus"
 jupiter_desc:0 "Zeus est le dieu du ciel et du tonnerre, qui règne en tant que roi des dieux sur le mont Olympe. Zeus est le plus jeune enfant de Cronos et Rhea. Il est marié à Héra, par qui il a engendré Ares, Hébé et Héphaïstos."
 luno:0 "Héra"
 luno_desc:0 "Héra est la déesse des femmes, du mariage, de la famille et de l'accouchement et la sœur et l'épouse de Zeus. Hera règne sur le mont Olympe en tant que reine des dieux. Figure matrone, Héra est à la fois la patronne et la protectrice des femmes mariées, présidant les mariages et bénissant les unions conjugales."
 neptunus:0 "Poséidon"
 neptunus_desc:0 "Poséidon est l'un des douze Olympiens, dieu de la mer, des tempêtes, des tremblements de terre et des chevaux. Il est parfois connu sous le nom de «Trembleur des Terres»."
 venus:0 "Aphrodite"
 venus_desc:0 "Aphrodite est la déesse de l'amour, de la beauté, du plaisir, de la passion et de la procréation. Aphrodite est mariée à Héphaïstos, le dieu des forgerons et de la métallurgie. Malgré cela, Aphrodite lui est souvent infidèle."
 mars:0 "Ares"
 mars_desc:0 "Ares est le dieu de la guerre et l'un des douze Olympiens, le fils de Zeus et d'Héra. Il représente souvent l'aspect physique ou violent et indompté de la guerre et incarne la brutalité pure et simple. Ses fils Phobos et Déimos et sa sœur-amante, Ényo, l'accompagnent souvent sur son char de guerre."
 ceres:0 "Déméter"
 ceres_desc:0 "Déméter est la déesse de la moisson et de l'agriculture, présidant aux céréales et à la fertilité de la terre. Bien que Déméter soit souvent décrite simplement comme la déesse de la moisson, elle préside aussi à la loi sacrée et au cycle de la vie et de la mort."
 vulcan:0 "Héphaïstos"
 vulcan_desc:0 "Héphaïstos est le dieu des forgerons, de la métallurgie, des charpentiers, des artisans, des sculpteurs, de la métallurgie, du feu et des volcans. En tant que dieu forgeron, Héphaïstos fabriqua toutes les armes des dieux de l'Olympe."
 minerva:0 "Athéna"
 minerva_desc:0 "Athéna est la déesse de la sagesse, de l'artisanat et de la guerre. Athéna représente le côté discipliné et stratégique de la guerre et ne soutient que ceux qui combattent pour une juste cause. Elle considère la guerre principalement comme un moyen de résoudre les conflits."
 diana:0 "Artémis"
 diana_desc:0 "Artémis est la déesse de la chasse, du désert, des animaux sauvages, de la Lune et de la chasteté. Artemis est la fille de Zeus et Léto, et la sœur jumelle d'Apollon. Elle est la patronne et la protectrice des jeunes filles et est vénérée comme l'une des principales déesses de l'accouchement et de l'art des sage-femmes."
 apollo:0 "Apollon"
 apollo_desc:0 "Apollon est le dieu du tir à l'arc, de la musique et de la danse, de la vérité et de la prophétie, de la guérison et des maladies, du soleil et de la lumière, de la poésie et plus encore. L'un des dieux les plus importants et les plus complexes, il est le fils de Zeus et de Léto, et le frère jumeau d'Artémis."
 mercury:0 "Hermès"
 mercury_desc:0 "Hermès est le héraut des dieux, ainsi que le protecteur des hérauts humains, des voyageurs, des voleurs, des marchands et des orateurs. Aidé par ses sandales ailées, Hermès conduit les âmes dans l'au-delà."
 vesta:0 "Hestia"
 vesta_desc:0 "Hestia est la déesse vierge du foyer, le bon ordre de la domesticité, de la famille, du foyer et de l'État. Elle est la fille aînée et le premier-né des Titans Cronos et Rhéa. Hestia reçoit la première offrande à chaque sacrifice dans la maison."