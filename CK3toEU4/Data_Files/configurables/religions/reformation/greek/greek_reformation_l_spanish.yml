l_spanish:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Zeus"
 jupiter_desc:0 "Zeus es el dios del cielo y el trueno, que gobierna como rey de los dioses en el monte Olimpo. Zeus es el hijo menor de Crono y Rea. Está casado con Hera, de quien engendró a Ares, Hebe y Hefesto."
 luno:0 "Hera"
 luno_desc:0 "Hera es la diosa de la mujer, el matrimonio, la familia y el parto y la hermana y esposa de Zeus. Hera gobierna el monte Olimpo como reina de los dioses. Una figura de matrona, Hera sirve como patrona y protectora de las mujeres casadas, presidiendo bodas y bendiciendo las uniones matrimoniales."
 neptunus:0 "Poseidón"
 neptunus_desc:0 "Poseidón es uno de los Doce Olímpicos, dios del mar, tormentas, terremotos y caballos. A veces se le conoce como 'Sacudidor de Tierras'."
 venus:0 "Afrodita"
 venus_desc:0 "Afrodita es la diosa del amor, la belleza, el placer, la pasión y la procreación. Afrodita está casada con Hefesto, el dios de los herreros y el trabajo del metal. A pesar de esto, Afrodita le es infiel con frecuencia."
 mars:0 "Ares"
 mars_desc:0 "Ares es el dios de la guerra y uno de los Doce Olímpicos, el hijo de Zeus y Hera. A menudo representa el aspecto físico o violento e indómito de la guerra y es la personificación de la pura brutalidad. Sus hijos Fobos y Deimos y su amante-hermana, Enio, a menudo lo acompañan en su carro de guerra."
 ceres:0 "Deméter"
 ceres_desc:0 "Deméter es la diosa de la cosecha y la agricultura, presidiendo los granos y la fertilidad de la tierra. Aunque a menudo se describe a Deméter simplemente como la diosa de la cosecha, también presidió la ley sagrada y el ciclo de la vida y la muerte."
 vulcan:0 "Hefesto"
 vulcan_desc:0 "Hefesto es el dios de los herreros, metalúrgicos, carpinteros, artesanos, escultores, metalurgia, fuego y volcanes. Como dios herrero, Hefesto fabricó todas las armas de los dioses en el Olimpo."
 minerva:0 "Atenea"
 minerva_desc:0 "Atenea es la diosa de la sabiduría, la artesanía y la guerra. Athena representa el lado estratégico y disciplinado de la guerra y solo apoya a quienes luchan por una causa justa. Ella ve la guerra principalmente como un medio para resolver conflictos."
 diana:0 "Artemisa"
 diana_desc:0 "Artemisa es la diosa de la caza, el desierto, los animales salvajes, la Luna y la castidad. Artemisa es la hija de Zeus y Leto, y la hermana gemela de Apolo. Ella es la patrona y protectora de las niñas y es adorada como una de las principales diosas del parto y la partería."
 apollo:0 "Apolo"
 apollo_desc:0 "Apolo es el dios del tiro con arco, la música y la danza, la verdad y la profecía, la curación y las enfermedades, el sol y la luz, la poesía y más. Uno de los dioses más importantes y complejos, es hijo de Zeus y Leto, y hermano gemelo de Artemisa."
 mercury:0 "Hermes"
 mercury_desc:0 "Hermes es el heraldo de los dioses, así como el protector de heraldos humanos, viajeros, ladrones, comerciantes y oradores. Con la ayuda de sus sandalias aladas, Hermes conduce a las almas al más allá."
 vesta:0 "Hestia"
 vesta_desc:0 "Hestia es la diosa virgen del hogar, el ordenamiento correcto de la domesticidad, la familia, el hogar y el estado. Ella es la hija mayor y la primogénita de los Titanes Crono y Rea. Hestia recibe la primera ofrenda en cada sacrificio en el hogar."