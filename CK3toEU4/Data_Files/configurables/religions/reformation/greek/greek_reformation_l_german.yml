l_german:
 ##Personal Deities
 #Roman Hellenic
 jupiter:0 "Zeus"
 jupiter_desc:0 "Zeus ist der Gott des Himmels und des Donners, der als König der Götter auf dem Olymp regiert. Zeus ist das jüngste Kind von Kronos und Rhea. Er ist mit Hera verheiratet, von der er Ares, Hebe und Hephaistos zeugte."
 luno:0 "Hera"
 luno_desc:0 "Hera ist die Göttin der Frauen, der Ehe, der Familie und der Geburt sowie die Schwester und Frau des Zeus. Hera regiert über den Olymp als Königin der Götter. Hera ist eine matronenhafte Figur und dient sowohl als Patronin als auch als Beschützerin verheirateter Frauen. Sie präsidiert Hochzeiten und segnet die Ehegewerkschaften."
 neptunus:0 "Poseidon"
 neptunus_desc:0 "Poseidon ist einer der Zwölf Olympier, Gott des Meeres, der Stürme, Erdbeben und Pferde. Er ist manchmal als 'Erdschüttler' bekannt."
 venus:0 "Aphrodite"
 venus_desc:0 "Aphrodite ist die Göttin der Liebe, Schönheit, Freude, Leidenschaft und Zeugung. Aphrodite ist mit Hephaistos verheiratet, dem Gott der Schmiede und Metallbearbeitung. Trotzdem ist Aphrodite ihm häufig untreu."
 mars:0 "Ares"
 mars_desc:0 "Ares ist der Kriegsgott und einer der Zwölf Olympier, der Sohn von Zeus und Hera. Er repräsentiert oft den physischen oder gewalttätigen und ungezähmten Aspekt des Krieges und ist die Personifikation der bloßen Brutalität. Seine Söhne Phobos und Deimos und seine Schwester-Geliebte Enyo begleiten ihn oft auf seinem Kriegswagen."
 ceres:0 "Demeter"
 ceres_desc:0 "Demeter ist die Göttin der Ernte und der Landwirtschaft, die über Getreide und die Fruchtbarkeit der Erde herrscht. Obwohl Demeter oft einfach als die Göttin der Ernte beschrieben wird, präsidierte sie auch das heilige Gesetz und den Kreislauf von Leben und Tod."
 vulcan:0 "Hephaistos"
 vulcan_desc:0 "Hephaistos ist der Gott der Schmiede, Metallbearbeiter, Tischler, Handwerker, Bildhauer, Metallurgie, Feuer und Vulkane. Als Schmiedegott stellte Hephaistos alle Waffen der Götter im Olymp her."
 minerva:0 "Athena"
 minerva_desc:0 "Athena ist die Göttin der Weisheit, des Handwerks und der Kriegsführung. Athena repräsentiert die disziplinierte, strategische Seite des Krieges und unterstützt nur diejenigen, die für eine gerechte Sache kämpfen. Sie betrachtet Krieg in erster Linie als Mittel zur Lösung von Konflikten."
 diana:0 "Artemis"
 diana_desc:0 "Artemis ist die Göttin der Jagd, der Wildnis, der wilden Tiere, des Mondes und der Keuschheit. Artemis ist die Tochter von Zeus und Leto und die Zwillingsschwester von Apollo. Sie ist die Patronin und Beschützerin junger Mädchen und wird als eine der Hauptgöttinnen der Geburt und Hebamme verehrt."
 apollo:0 "Apollo"
 apollo_desc:0 "Apollo ist der Gott des Bogenschießens, der Musik und des Tanzes, der Wahrheit und Prophezeiung, der Heilung und der Krankheiten, der Sonne und des Lichts, der Poesie und mehr. Als einer der wichtigsten und komplexesten Götter ist er der Sohn von Zeus und Leto und der Zwillingsbruder von Artemis."
 mercury:0 "Hermes"
 mercury_desc:0 "Hermes ist der Herold der Götter sowie der Beschützer menschlicher Herolde, Reisender, Diebe, Kaufleute und Redner. Mit Hilfe seiner geflügelten Sandalen führt Hermes Seelen ins Jenseits."
 vesta:0 "Hestia"
 vesta_desc:0 "Hestia ist die jungfräuliche Göttin des Herdes, die richtige Ordnung der Häuslichkeit, der Familie, des Hauses und des Staates. Sie ist die älteste Tochter und das erstgeborene Kind der Titanen Kronos und Rhea. Hestia erhält das erste Opfer bei jedem Opfer im Haushalt."