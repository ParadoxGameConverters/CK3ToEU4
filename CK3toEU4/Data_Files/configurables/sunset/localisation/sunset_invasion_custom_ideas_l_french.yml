 build_telpochcalli: "Construire les Telpochcalli et les Calmecac"
 build_telpochcalli_desc: "Une école religieuse appelée Telpochcalli fut construite dans chaque quartier de roturier des cités de l'empire. Les roturiers y recevaient les enseignements religieux ainsi que l'entraînement militaire. Le Calmecac était l'école construite pour la noblesse et les bourgeois qui cherchaient à obtenir des titres plus prestigieux, comme celui de prêtre."
 sunset_flower_wars: "Établir la guerre des fleurs"
 sunset_flower_wars_desc: "Un nouveau rituel appelé Xochiyaoyotl, la Guerre des fleurs, débute. Ces guerres nous aident en apportant des guerriers expérimentés à l'empire et en maintenant les vassaux sous contrôle en les tenant occupés à combattre un ennemi arrangé à l'avance."
 invade_whiteskins: "Envahir les peaux blanches"
 invade_whiteskins_desc: "Depuis notre rencontre avec les peaux blanches dans les plaines gelées du nord, conquérir ces nouvelles terres et coloniser les sauvages fut l'ambition de tous les empereurs. Avec quelques réformes, la flotte sera équipée pour lancer une invasion généralisée de ce nouveau monde au lieu d'envoyer seulement des groupes d'éclaireurs."
 azt_state_admin_reform: "Réforme de l'administration étatique"
 azt_state_admin_reform_desc: "L'administration de l'empire était pratiquement inexistante et très primitive. Afin de gérer ce vaste État, l'empereur devait étendre la bureaucratie dans la capitale pour aider à contrôler les territoires lointains."
 found_imperial_cities: "Fonder les citées impériales"
 found_imperial_cities_desc: "La majeure partie des territoires au nord était libre avec seulement de petites tribus qui résistaient. Avec des investissements de l'État pour la construction de nouvelles cités directement sous contrôle impérial, ces territoires pourront profiter d'une énorme croissance économique."
 form_imperial_army: "Former les jaguars et aigles impériaux"
 form_imperial_army_desc: "L'empire grandit, mais les ennemis aussi. Avec la présence d'autres grands empires dans le monde, les Aztèques doivent faire de l'armée une troupe impériale aux ordres directs de l'empereur et non de rois vassaux. « Jaguar » et « Aigle » étaient déjà des titres prestigieux pour les guerriers. À présent, ils servent maintenant à vie dans l'armée impériale, devenant extrêmement tentants pour la jeunesse impériale."
 azt_imperial_road_network: "Réseau routier impérial"
 azt_imperial_road_network_desc: "Avec un vaste empire, cela prendrait des années et serait dangereux de voyager d'un bout à l'autre. Un réseau routier impérial fut construit et le commerce dans l'empire a fleuri avec l'apparition de nouvelles opportunités."
 census_record_quipo: "Quipos de recensement"
 census_record_quipo_desc: "L'empire consigne les informations sur sa population grâce à l'utilisation de quipos statistiques. Cela rend la taxation du grand empire ainsi que la conscription du peuple dans l'armée bien plus faciles."
 enforce_quechua: "Imposer le quechua"
 enforce_quechua_desc: "L'empire a toujours été divisé à cause des différentes cultures. Afin d'unifier ses sujets, l'empereur a déclaré que chaque citoyen se verra enseigner la langue officielle, le quechua."
 written_word: "Les mots écrits"
 written_word_desc: "Les mots parlés et les quipos ont été longtemps les standards, mais ils sont devenus inutilisables avec le temps. Une langue écrite est devenue une nécessité pour que l'empire prospère."
 official_axe_monies: "Hachoir-monnaie"
 official_axe_monies_desc: "La classe des mindaláe, les marchands, a basé son économie sur le recours à des hachoirs de bronze comme objets d'échange. Ceux-ci ont fini par devenir la monnaie officielle de l'empire, permettant de soutenir les flux commerciaux à l'intérieur comme à l'extérieur des frontières."
 imperial_gold_trading: "Commerce d'or impérial"
 imperial_gold_trading_desc: "L'empire a découvert que les peaux blanches adorent les métaux inutiles, que sont l'or et l'argent, que nous utilisons comme décoration. Pourquoi ne pas leur vendre à des prix exorbitants et utiliser les gains judicieusement ?"
