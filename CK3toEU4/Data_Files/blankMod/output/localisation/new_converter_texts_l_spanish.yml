  ##Fetishist Cults
 west_african_pagan_reformed_cult:0 "Anciano"
 west_african_pagan_reformed_cult_desc:0 "Seguimos los caminos de nuestros parientes que nos han mostrado las verdades más grandes en el universo y como resultado nos hemos vuelto más fuertes."
 tengri_cult:0 "Tengri"
 tengri_cult_desc:0 "Seguimos a Tengri, señor del cielo y jefe de todos los dioses. Bajo su guía, hemos dominado el arte de la equitación."
 baltic_cult:0 "Romuva"
 baltic_cult_desc:0 "Somos los defensores de Pelkkunas. Nos mantenemos firmes y rápidos para la gloria de Divas, Pelkkunas y nuestra gente. Con su bendición nunca flaquearemos o fallaremos."
 finnish_cult:0 "Suomenusko"
 finnish_cult_desc:0 "Honramos a los animales de nuestra tierra y apaciguamos a sus madres ancestrales, las Emus con los rituales y ritos apropiados."
 slavic_cult:0 "Rodnovery"
 slavic_cult_desc:0 "Creemos en el árbol mundial de tres niveles. Se hacen ofrendas a Pelun, Dagbbog, Mokkoss y Ladah que miran por encima del árbol desde arriba. Se tiene cuidado de no descuidar a Vales, quien sostiene la estructura y cuida a los muertos."
 zunist_cult:0 "Zunism"
 zunist_cult_desc:0 "Seguimos las enseñanzas de Zun el Legislador que juzga a todos por igual y de manera justa. No hay nada mejor que ser justo, justo y amable a los ojos de Zun. Nuestra gente trabaja duro para cumplir con esos ideales y nuestros líderes son responsables cuando no cumplen con las expectativas de Zun."
 bon_cult:0 "Bön"
 bon_cult_desc:0 "Nos dedicamos a la oración, la diligencia y la devoción para que podamos encarnar y lograr sutra, tantra y Dzogchen. Nuestras casas han sido fortificadas con la protección de dioses, para quienes construimos asientos en nuestras casas."
 hellenic_cult:0 "Hellenic"
 hellenic_cult_desc:0 "Honramos a los dioses del Olimpo y nos dedicamos a convertirnos en los mejores hombres."
 pagan_cult:0 "Paken"
 pagan_cult_desc:0 "Hemos abrazado a aquellos cuyas creencias son diferentes a las nuestras, adoptando sus prácticas y sacrificando a sus dioses. Solo nos hemos hecho más fuertes por ello."
 
 ##Personal Deities
 #Khurmazta
 ZZZ_enhanced_desi:0 "Desi"
 ZZZ_enhanced_desi_desc:0 "Desi es la diosa de la generosidad. El uso de sus ídolos como artículos devocionales es generalizado, al igual que los sacrificios en su nombre."
 ZZZ_enhanced_parn:0 "Parn"
 ZZZ_enhanced_parn_desc:0 "Parn es el dios de la buena fortuna y la gloria real."
 ZZZ_enhanced_nanaiya:0 "Nanaiya"
 ZZZ_enhanced_nanaiya_desc:0 "Nanaiya la Sensual es la diosa de cuatro brazos del amor y el placer."
 ZZZ_enhanced_weshparkar:0 "Weshparkar"
 ZZZ_enhanced_weshparkar_desc:0 "Weshparkar es el dios del viento."
 ZZZ_enhanced_wishaghn:0 "Wishaghn"
 ZZZ_enhanced_wishaghn_desc:0 "Wishaghn es el dios de la victoria."
 ZZZ_enhanced_zurvan:0 "Zurvan"
 ZZZ_enhanced_zurvan_desc:0 "Zurvan es el dios del conocimiento y el rey de los dioses."
 
 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:0 "Pagano No Reformado"
 desc_ZZZ_enhanced_unreformed_religion:0 "Este país sigue una religión pagana no reformada. Esto dificulta las conversiones hasta que puedan reformar su fe."
 fraticelli_rome:0 "La Ocupación de Roma"
 desc_fraticelli_rome:1 "Ocupar Roma como un Fraticelli no podía hacer otra cosa que provocar la indignación general."
 fraticelli_subjugation:0 "Subyugación del Papado"
 desc_fraticelli_subjugation:0 "Hemos subyugado las tierras del papado. Esto hiere nuestra posición a los ojos de otros Fraticelli Fieles."
 
 
 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:0 "Esfuerzos de Reforma"
 desc_west_african_pagan_reformed_migration_into_ZZZ:0 "Ciertos elementos de la sociedad desean promulgar cambios en nuestra sociedad, tanto religiosa como administrativamente."
 ZZZ_baltic_pagan_migration_into_africa:0 "Migración Romuvan"
 desc_ZZZ_baltic_pagan_migration_into_africa:0 "Un gran número de fieles romuvas han emigrado a esta provincia. Han trabajado incansablemente para mejorar las defensas de [Root.GetName] como agradecimiento."
 ZZZ_enhanced_poachers:0 "Cazadores Furtivos no Controlados"
 desc_ZZZ_enhanced_poachers:0 "Los cazadores furtivos y los cazadores de caza que solo matan por deporte están desenfrenados en [Root.GetName]. Esto ha resultado en un aumento del mercado negro y una población enfurecida porque el gobierno parece no estar haciendo nada."
 ZZZ_enhanced_animal_boom:0 "Auge de la Población Animal"
 desc_ZZZ_enhanced_animal_boom:0 "La población de animales en [Root.GetName] ha explotado, proporcionando una gran cantidad de alimentos y subproductos animales."
 ZZZ_finnish_pagan_migration_into_africa:0 "Migración Suomenusko"
 desc_ZZZ_finnish_pagan_migration_into_africa:0 "Un gran número de fieles de Suomenusko han emigrado a esta provincia. Prometieron trabajar duro por nuestro país para mostrar su agradecimiento."
 ZZZ_slavic_pagan_migration_into_africa:0 "Migración Eslava"
 desc_ZZZ_slavic_pagan_migration_into_africa:0 "Un gran número de fieles eslavos han emigrado a esta provincia. Han establecido milicias locales y una cantidad sorprendente de sus jóvenes se han unido al ejército, y si hay que creer las historias, ¡algunas de sus mujeres también lo han intentado!"
 ZZZ_tengri_pagan_migration_into_africa:0 "Migración Tengri"
 desc_ZZZ_tengri_pagan_migration_into_africa:0 "Un gran número de fieles Tengri han emigrado a esta provincia. Sus jinetes han demostrado ser un excelente activo para el país."
 ZZZ_zunist_pagan_migration_into_africa:0 "Migración Zunist"
 desc_ZZZ_zunist_pagan_migration_into_africa:0 "Un gran número de fieles zunistas han emigrado a esta provincia. Prometieron ayudar a defender [Root.GetName] hasta la muerte."
 ZZZ_enhanced_mighty_temple_being_built:0 "Gran Templo en Construcción"
 desc_ZZZ_enhanced_mighty_temple_being_built:0 "Actualmente se está construyendo un gran templo para los dioses dentro de [Root.GetCapitalName]."
 ZZZ_hellenic_pagan_migration_into_africa:0 "Migración Helénico"
 desc_ZZZ_hellenic_pagan_migration_into_africa:0 "Un gran número de fieles helénicos han emigrado a esta provincia. Prometieron ayudar a administrar mejor [Root.GetName]."
 ZZZ_bon_pagan_migration_into_africa:0 "Migración Bön"
 desc_ZZZ_bon_pagan_migration_into_africa:0 "Un gran número de fieles Bön han emigrado a esta provincia. Prometieron trabajar duro y no causar problemas."
 ZZZ_spreading_of_reformed_pagan_rituals:0 "$RELIGION$ Rituales"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Este país ha comenzado un serio esfuerzo concertado para difundir los rituales de $ RELIGION $ entre la población."
 
 
 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:0 "Gran Templo"
 desc_ZZZ_enhanced_mighty_temple:0 "Un gran templo para los dioses, comparable al Panteón o Partenón se encuentra aquí."
 ZZZ_enhanced_zoro_mecca:0 "La conquista de la Meca"
 desc_ZZZ_enhanced_zoro_mecca:0 "Fuimos expulsados de nuestras tierras por el invasor musulmán. Nuestros antiguos templos fueron profanados y los fuegos eternos de Zoroastro se extinguieron, pero ahora tenemos nuestra venganza. [Root.GetCapitalName], ciudad santa del Islam, se encuentra bajo nuestro control."
 ZZZ_enhanced_hellenic_rome:0 "La Reconquista de Roma"
 desc_ZZZ_enhanced_hellenic_rome:0 "Hace mucho tiempo, los paganos cristianos nos llevaron casi al borde de la extinción, pero hemos perseverado y con la ayuda de los dioses hemos retomado Roma y vengado la muerte del Imperio."
 
 #Province Mods
 ZZZ_defend_the_motherland_baltic_cult:0 "Defensa de la Tradicion"
 desc_ZZZ_defend_the_motherland_baltic_cult:0 "Como seguidores de Divas y Pelkkunas, tenemos la obligación de defender firmemente nuestras tierras y nuestra forma de vida."
 ZZZ_enhanced_pet_lion:0 "León Mascota"
 desc_ZZZ_enhanced_pet_lion:0 "La familia real tiene un León Mascota que fue personalmente sometido."
 ZZZ_enhanced_good_horses:0 "Buenos Caballos"
 desc_ZZZ_enhanced_good_horses:0 "El stock de caballos de esta nación es de una calidad inusualmente buena. ¿Quizás han sido divinamente mejorados?"
 ZZZ_enhanced_poor_horses:0 "Pobres Caballos"
 desc_ZZZ_enhanced_poor_horses:0 "El stock de caballos de esta nación es tan pobre que uno solo podría suponer que algún dios ha tenido problemas con dicha nación."
 ZZZ_enhanced_white_stallion:0 "[ZZZ_enhanced_white_stallion_name]"
 desc_ZZZ_enhanced_white_stallion:0 "La familia real de [Root.GetName] posee un magnífico semental blanco llamado [ZZZ_enhanced_white_stallion_name], más rápido que el viento y más poderoso que un león. No permite que nada menos que la familia real lo monte."
