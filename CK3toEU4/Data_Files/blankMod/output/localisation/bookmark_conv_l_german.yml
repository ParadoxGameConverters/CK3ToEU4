 CK2_NAME:0 "Crusader Universalis"
 CK2_DESC:0 "Los mapas de Europa han cambiado increíblemente desde el siglo XI. Un jugador ambicioso, tal vez un regalo de Dios, tal vez un engendro del Diablo, condujo el negocio de Europa hacia un objetivo. Pero, ¿puede este ambicioso jugador controlar el desarrollo de un planeta entero durante cuatro siglos más sin perder sus cualidades sobrenaturales?"
 CK2A_NAME:0 "Es wird einmal"
 CK2A_DESC:0 "Die Welt blieb während langer Jahrhunderte unverändert. Selbst die rebellischsten Kriegstreiber blieben still und niemand versuchte, seinen Nachbarn zu ermorden. Doch diese Zeit der Stagnation, mit Sicherheit ein Geschenk eines Teufels, muss ein Ende haben. Heute, am 11. November, im Jahr unseres Herrn 1444, begann die Renaissance, eine neue Bewegung, die den ewigen Status quo zerstören wird."
