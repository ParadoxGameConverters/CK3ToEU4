l_spanish:

 #Wonders (Province Modifiers)
 wonder_cathedral:0 "Gran Catedral"
 desc_wonder_cathedral:0 "Un testimonio de la piedad de su constructor, la iglesia se extiende hasta el cielo."
 wonder_mosque:0 "Gran Mezquita"
 desc_wonder_mosque:0 "Este edificio es un testimonio de la piedad de su constructor."
 wonder_synagogue:0 "Gran Sinagoga"
 desc_wonder_synagogue:0 "Cualquiera que ponga un pie en el edificio recordará el valor de una comunidad religiosa."
 wonder_temple_pagan:0 "Gran templo"
 desc_wonder_temple_pagan:0 "Se rumorea que el sitio del templo es el terreno más sagrado del reino."
 wonder_temple_buddhist:0 "Gran templo"
 desc_wonder_temple_buddhist:0 "Se rumorea que el sitio del templo es el terreno más sagrado del reino."
 wonder_temple_hindu:0 "Gran templo"
 desc_wonder_temple_hindu:0 "Se rumorea que el sitio del templo es el terreno más sagrado del reino."
 wonder_statue_ruler:0 "Estatua del gobernante"
 desc_wonder_statue_ruler:0 "Un gobernante está inmortalizado en esta gran estatua."
 wonder_statue_horse:0 "Estatua de Pezuña Brillante"
 desc_wonder_statue_horse:0 "Algunos simplemente no pueden aceptar que su mejor amigo alguna vez dejará este mundo. Ahora, no tienen que hacerlo."
 wonder_fortress:0 "Gran Fortaleza"
 desc_wonder_fortress:0 "La fortaleza es un refugio seguro, un hogar lejos del hogar para muchos guerreros."
 wonder_underground_city:0 "Gran ciudad subterránea"
 desc_wonder_underground_city:0 "Parcialmente tallado en la misma roca sobre la que se asienta, solo su propietario sabe exactamente hasta dónde se extienden estos túneles."
 wonder_wall:0 "Grandes murallas"
 desc_wonder_wall:0 "Un megaproyecto, esta es una construcción de enormes murallas de la ciudad."
 wonder_harbor:0 "Gran puerto"
 desc_wonder_harbor:0 "Con mucho tráfico, el magnífico puerto está trayendo comercio y turismo a la zona."
 wonder_lighthouse:0 "Gran faro"
 desc_wonder_lighthouse:0 "Un hito alto y visible, el edificio ayuda a los marineros, guiando sus barcos hacia el puerto por la noche."
 wonder_amphitheatre:0 "Gran Anfiteatro"
 desc_wonder_amphitheatre:0 "El epítome de la alta cultura, el anfiteatro es una atracción única en el reino."
 wonder_palace:0 "Palacio Real"
 desc_wonder_palace:0 "Un símbolo real del prestigioso linaje de su constructor, este palacio es único en su clase."
 wonder_garden:0 "Magnífico jardín"
 desc_wonder_garden:0 "El jardín es una maravilla tanto de ciencia como de belleza."
 wonder_forest:0 "Bosque Real"
 desc_wonder_forest:0 "Más que una serie de cotos de caza, partes de la provincia parecen operar bajo un peculiar nivel de independencia."
 wonder_university:0 "Gran Universidad"
 desc_wonder_university:0 "Un alto lugar de aprendizaje, famoso en todo el reino."
 wonder_library:0 "Gran biblioteca"
 desc_wonder_library:0 "Los libros son preciosos, ya que el conocimiento de cosas pasadas y nuevas está escrito en sus páginas. Este faro de conocimiento tendrá capacidad para almacenar miles de libros y contará con facilidades de lectura."
 wonder_mausoleum:0 "Gran Mausoleo"
 desc_wonder_mausoleum:0 "Una simple tumba no es suficiente para algunos gobernantes."
 wonder_pyramid:0 "Gran Pirámide"
 desc_wonder_pyramid:0 "'¡Constrúyelo más alto!', aparentemente fueron las últimas palabras de su arquitecto."
 wonder_pagan_stones:0 "Gran círculo de piedras"
 desc_wonder_pagan_stones:0 "Enormes rocas erguidas se colocan en un gran círculo, con una abertura hacia el este, por donde sale el sol."
 wonder_pyramid_giza:0 "Gran Pirámide de Keops"
 desc_wonder_pyramid_giza:0 "Las pirámides de formas extrañas siempre han estado ahí."
 wonder_amphitheatre_colosseum:0 "Coliseo"
 desc_wonder_amphitheater_colosseum:0 "El anfiteatro ha tenido muchos usos a lo largo de los siglos, incluidas las luchas de gladiadores y animales, y más tarde incluso sirvió como puestos de mercado para los comerciantes de la ciudad."
 wonder_cathedral_hagia_sophia:0 "Hagia Sophia"
 desc_wonder_cathedral_hagia_sophia:0 "Una de las catedrales más hermosas de esta parte del mapa."
 wonder_pagan_stones_stonehenge:0 "Stonehenge"
 desc_wonder_pagan_stones_stonehenge:0 "Algunos piensan que las rocas fueron colocadas por dioses. Otros dicen que es una superstición pagana, pero se niegan a acercarse a ellas."
 wonder_mausoleum_halicarnassus:0 "Mausoleo de Halicarnaso"
 desc_wonder_mausoleum_halicarnassus:0 "Una tumba gigante sobre el suelo, construida por Mausolus, un sátrapa del Imperio Persa, para él y Artemisia II de Caria."
 wonder_temple_solomon:0 "Templo de Salomón"
 desc_wonder_temple_solomon:0 "Una colina, profundamente sagrada para los adoradores judíos, ya que se dice que es la ubicación del antiguo Templo de Salomón."
 wonder_lighthouse_alexandria:0 "Faro de Alejandría"
 desc_wonder_lighthouse_alexandria:0 "Durante mucho tiempo, el edificio más alto del mundo, el faro es una construcción impresionante visible desde muy lejos, al mismo tiempo que cumple su propósito, guiar a los barcos hacia el puerto."
 wonder_temple_hindu_konark:0 "Templo del Sol de Konark"
 desc_wonder_temple_hindu_konark:0 "Templo del Sol de Konark; este templo fue construido con la forma de un carro gigante adornado dedicado al Dios Sol, Surya."
 wonder_apostolic_palace:0 "Palacio Apostólico"
 desc_wonder_apostolic_palace:0 "El palacio del Papa mismo, sentado en el corazón de Roma."
 wonder_house_of_wisdom:0 "Casa de la sabiduría"
 desc_wonder_house_of_wisdom:0 "Una gran universidad que alberga gran parte del conocimiento del mundo."
 wonder_underground_city_petra:0 "Petra"
 desc_wonder_underground_city_petra:0 "La gran ciudad desértica de Petra existe desde hace cientos de años."
  