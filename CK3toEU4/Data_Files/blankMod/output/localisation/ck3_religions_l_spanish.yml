 # Deities desc
 ukko_desc:0 "Ukko es el dios más importante del paganismo finlandés. Él es el dios del trueno y el gobernante de los cielos."
 tapio_desc:0 "Tapio es el dios de la caza y el gobernante de los bosques."
 ahti_desc:0 "Ahti es el gobernante de las aguas y el dios de la pesca."
 mielikki_desc:0 "Mielikki es la diosa del bosque y la caza."
 akras_desc:0 "Äkräs es el dios de la agricultura y la fertilidad."
 tuoni_desc:0 "Tuoni es el dios de la muerte y el gobernante del inframundo."
 perun_desc:0 "Perun es el dios del trueno y el dios más alto del panteón eslavo."
 jarilo_desc:0 "Jarilo es el dios de la primavera, la fertilidad y la vegetación."
 lada_desc:0 "Lada es la diosa de la armonía, el amor y la belleza."
 veles_desc:0 "Veles es el dios de la tierra, las aguas y el inframundo."
 svarog_desc:0 "Svarog es el del fuego y, a veces, también se lo describe como el dios de la herrería."
 svetovid_desc:0 "Svetovid de cuatro cabezas es el dios de la guerra, la fertilidad y la abundancia."
 perkunas_desc:0 "Perkunas es el dios del trueno y el cielo y un hijo de Dievas."
 ausrine_desc:0 "Aušrine es la diosa de la estrella de la mañana. A menudo se la asocia con la belleza y la juventud."
 saule_desc:0 "Saule es la diosa del sol. A menudo se la asocia con la vida, la fertilidad y la salud."
 laima_desc:0 "Laima es la diosa de la suerte y el destino. Está asociada con el parto, el matrimonio y la muerte."
 gabija_desc:0 "Gabija es la diosa del fuego. También es la protectora del hogar y la familia."
 dievas_desc:0 "Dievas es el dios supremo de la mitología báltica."
 tiwaz_desc:0 "Tiwaz es el dios de la guerra y el jefe del panteón germánico temprano."
 wodan_desc:0 "Wodan o Wodanaz es el dios de los poetas, videntes y magia. También se le asocia con la caza, la guerra y la victoria."
 dunar_desc:0 "Dunar o Dunaraz es el dios del trueno y el cielo."
 frijjo_desc:0 "Frijjo es la diosa del amor y la esposa de Wodan."
 austro_desc:0 "Austro es la diosa del amanecer y la primavera."
 fraujaz_desc:0 "Fraujaz es el dios de la fertilidad y la prosperidad."
 amun_desc:0 "Amón es el rey del panteón egipcio y también es el dios del viento."
 maat_desc:0 "Ma'at es la diosa de la verdad, el equilibrio, el orden y la justicia. Ma'at asegura la estabilidad de Egipto."
 ra_desc:0 "Ra es el dios del sol y está asociado con el halcón o halcón."
 seth_desc:0 "Seth es el dios del desorden, la violencia, el caos y las tormentas."
 isis_desc:0 "Isis es la madre y esposa ideal, y tanto la protectora de los muertos como la diosa de los niños."
 anubis_desc:0 "Anubis es un dios con cabeza de chacal asociado con la momificación y el más allá."
