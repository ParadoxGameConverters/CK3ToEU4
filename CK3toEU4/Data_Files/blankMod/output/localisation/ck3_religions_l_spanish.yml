l_spanish:
 adamites: "Adanita"
 adamites_desc: "Originalmente una secta cristiana primitiva de la era romana tardía en el norte de África, los adanitas son notoriamente famosos por tratar de restablecer el Paraíso en Tierra caminando desnudos y no responsabilizándose por el bien o el mal."
 insular_celtic: "Insular"
 insular_celtic_desc: "El cristianismo celta insular es ligeramente diferente del catolicismo, pero no lo suficiente como para que esté representado por las mecánicas del juego además de un nombre elegante."
 gnostic: "Gnosticismo"
 gnostic_desc: "El gnosticismo es una colección de diferentes teorías religiosas, en su mayoría centradas en el dualismo, con la idea de que el mundo material es fruto del Mal."