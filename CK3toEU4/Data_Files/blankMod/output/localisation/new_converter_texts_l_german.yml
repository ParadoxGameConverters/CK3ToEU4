 ##Fetishist Cults
 west_african_pagan_reformed_cult:0 "Älteste"
 west_african_pagan_reformed_cult_desc:0 "Wir folgen den Wegen unserer Verwandten, die uns die größeren Wahrheiten im Universum gezeigt haben, und sind dadurch stärker geworden."
 tengri_cult:0 "Tengri"
 tengri_cult_desc:0 "Wir folgen Tengri, dem Herrn des Himmels und Häuptling unter allen Göttern. Unter seiner Anleitung haben wir die Kunst des Reitens gemeistert."
 baltic_cult:0 "Romuva"
 baltic_cult_desc:0 "Wir sind die Verteidiger von Pelkkunas. Wir stehen stark und schnell für die Herrlichkeit der Divas, Pelkkunas und unseres Volkes. Mit ihrem Segen werden wir niemals markieren oder scheitern."
 finnish_cult:0 "Suomenusko"
 finnish_cult_desc:0 "Wir ehren die Tiere unseres Landes und beschwichtigen ihre angestammten Mütter, die Emmus, mit den richtigen Ritualen und Riten."
 slavic_cult:0 "Rodnovery"
 slavic_cult_desc:0 "Wir glauben an den dreistufigen Weltbaum. Pelun, Dagbbog, Mokkoss und Ladah, die von oben über den Baum schauen, werden Opfer dargebracht. Es wird darauf geachtet, Vales nicht zu vernachlässigen, der die Struktur erhält und sich um die Toten kümmert."
 zunist_cult:0 "Zunism"
 zunist_cult_desc:0 "Wir folgen den Lehren von Zun, dem Gesetzgeber, der alle gleich und fair beurteilt. Es gibt nichts Größeres, als in den Augen von Zun gerecht, fair und freundlich zu sein. Unsere Mitarbeiter arbeiten hart daran, diesen Idealen gerecht zu werden, und unsere Führungskräfte werden zur Rechenschaft gezogen, wenn sie die Erwartungen von Zun nicht erfüllen."
 bon_cult:0 "Bön"
 bon_cult_desc:0 "Wir widmen uns dem Gebet, dem Fleiß und der Hingabe, damit wir Sutra, Tantra und Dzogchen inkarnieren und erreichen können. Unsere Häuser wurden mit dem Schutz der Götter befestigt, für die wir in unseren Häusern Sitze bauen."
 hellenic_cult:0 "Hellenic"
 hellenic_cult_desc:0 "Wir ehren die Götter des Olymp und widmen uns dem Ziel, die besten Menschen zu werden."
 pagan_cult:0 "Paken"
 pagan_cult_desc:0 "Wir haben diejenigen angenommen, deren Überzeugungen anders sind als unsere eigenen, ihre Praktiken übernommen und ihren Göttern geopfert. Wir sind nur dafür stärker geworden."
 
 ##Personal Deities
 #Khurmazta
 ZZZ_enhanced_desi:0 "Desi"
 ZZZ_enhanced_desi_desc:0 "Desi ist die Göttin der Prämie. Die Verwendung ihrer Idole als Andachtsgegenstände ist weit verbreitet, ebenso wie Opfer in ihrem Namen."
 ZZZ_enhanced_parn:0 "Parn"
 ZZZ_enhanced_parn_desc:0 "Parn ist der Gott des Glücks und der königlichen Herrlichkeit."
 ZZZ_enhanced_nanaiya:0 "Nanaiya"
 ZZZ_enhanced_nanaiya_desc:0 "Nanaiya die Sinnliche ist die vierarmige Göttin der Liebe und des Vergnügens."
 ZZZ_enhanced_weshparkar:0 "Weshparkar"
 ZZZ_enhanced_weshparkar_desc:0 "Weshparkar ist der Gott des Windes."
 ZZZ_enhanced_wishaghn:0 "Wishaghn"
 ZZZ_enhanced_wishaghn_desc:0 "Wishaghn ist der Gott des Sieges."
 ZZZ_enhanced_zurvan:0 "Zurvan"
 ZZZ_enhanced_zurvan_desc:0 "Zurvan ist der Gott der Erkenntnis und der König der Götter."
 
 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:0 "Nicht Reformierter Heide"
 desc_ZZZ_enhanced_unreformed_religion:0 "Dieses Land folgt einer nicht reformierten heidnischen Religion. Dies erschwert die Bekehrung, bis sie ihren Glauben reformieren können."
 fraticelli_rome:0 "Die Besetzung Roms"
 desc_fraticelli_rome:1 "Rom als Fraticelli zu besetzen, konnte nichts anderes tun, als allgemeine Empörung hervorzurufen."
 fraticelli_subjugation:0 "Unterwerfung des Papsttums"
 desc_fraticelli_subjugation:0 "Wir haben die Länder des Papsttums unterworfen. Dies verletzt unser Ansehen in den Augen anderer Fraticelli Faithful."
 
 
 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:0 "Reformationsbemühungen"
 desc_west_african_pagan_reformed_migration_into_ZZZ:0 "Bestimmte Elemente der Gesellschaft möchten sowohl religiös als auch administrativ Veränderungen in unserer Gesellschaft bewirken."
 ZZZ_baltic_pagan_migration_into_africa:0 "Romuvan Migration"
 desc_ZZZ_baltic_pagan_migration_into_africa:0 "Eine große Anzahl von Romuva-Gläubigen ist in diese Provinz ausgewandert. Sie haben unermüdlich daran gearbeitet, die Verteidigung von [Root.GetName] zu verbessern."
 ZZZ_enhanced_poachers:0 "Unkontrollierte Wilderer"
 desc_ZZZ_enhanced_poachers:0 "Wilderer und Wildjäger, die nur für den Sport töten, sind in [Root.GetName] weit verbreitet. Dies hat zu einem erhöhten Schwarzmarkt und einer aufgebrachten Bevölkerung geführt, die sich darüber ärgert, dass die Regierung anscheinend nichts unternimmt."
 ZZZ_enhanced_animal_boom:0 "Boom der Tierpopulation"
 desc_ZZZ_enhanced_animal_boom:0 "Die Population der Tiere in [Root.GetName] ist explodiert und liefert reichlich Nahrung und tierische Nebenprodukte."
 ZZZ_finnish_pagan_migration_into_africa:0 "Suomenusko Migration"
 desc_ZZZ_finnish_pagan_migration_into_africa:0 "Eine große Anzahl von Suomenusko-Gläubigen ist in diese Provinz ausgewandert. Sie haben versprochen, hart für unser Land zu arbeiten, um ihren Dank zu zeigen."
 ZZZ_slavic_pagan_migration_into_africa:0 "Slawische Migration"
 desc_ZZZ_slavic_pagan_migration_into_africa:0 "Eine große Anzahl slawischer Gläubiger ist in diese Provinz ausgewandert. Sie haben lokale Milizen aufgestellt und eine überraschende Anzahl ihrer jungen Männer hat sich der Armee angeschlossen, und wenn man den Geschichten glauben will, haben es auch einige ihrer Frauen versucht!"
 ZZZ_tengri_pagan_migration_into_africa:0 "Tengri Migration"
 desc_ZZZ_tengri_pagan_migration_into_africa:0 "Eine große Anzahl von Tengri-Gläubigen ist in diese Provinz ausgewandert. Ihre Reiter haben sich als hervorragende Bereicherung für das Land erwiesen."
 ZZZ_zunist_pagan_migration_into_africa:0 "Zunist Migration"
 desc_ZZZ_zunist_pagan_migration_into_africa:0 "Eine große Anzahl von Zunisten ist in diese Provinz ausgewandert. Sie haben versprochen, [Root.GetName] bis zum Tod zu verteidigen."
 ZZZ_enhanced_mighty_temple_being_built:0 "Großer Tempel Wird Gebaut"
 desc_ZZZ_enhanced_mighty_temple_being_built:0 "In [Root.GetCapitalName] wird derzeit ein großer Tempel für die Götter gebaut."
 ZZZ_hellenic_pagan_migration_into_africa:0 "Hellenisch Migration"
 desc_ZZZ_hellenic_pagan_migration_into_africa:0 "Eine große Anzahl hellenischer Gläubiger ist in diese Provinz ausgewandert. Sie haben versprochen, [Root.GetName] besser zu verwalten."
 ZZZ_bon_pagan_migration_into_africa:0 "Bön Migration"
 desc_ZZZ_bon_pagan_migration_into_africa:0 "Eine große Anzahl von Bön-Gläubigen ist in diese Provinz ausgewandert. Sie haben versprochen, hart zu arbeiten und keine Probleme zu verursachen."
 ZZZ_spreading_of_reformed_pagan_rituals:0 "$RELIGION$ Rituale"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Dieses Land hat ernsthafte konzertierte Anstrengungen unternommen, um $RELIGION$-Rituale unter der Bevölkerung zu verbreiten."
 
 
 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:0 "Großer Tempel"
 desc_ZZZ_enhanced_mighty_temple:0 "Hier steht ein großer Tempel der Götter, vergleichbar mit dem Pantheon oder Parthenon."
 ZZZ_enhanced_zoro_mecca:0 "Die Eroberung von Mekka"
 desc_ZZZ_enhanced_zoro_mecca:0 "Wir wurden vom muslimischen Eindringling aus unserem Land vertrieben. Unsere alten Tempel wurden entweiht und die ewigen Feuer von Zoroaster gelöscht, aber jetzt haben wir unsere Rache. [Root.GetCapitalName], die heilige Stadt des Islam, liegt unter unserer Kontrolle."
 ZZZ_enhanced_hellenic_rome:0 "Die Rückeroberung Roms"
 desc_ZZZ_enhanced_hellenic_rome:0 "Vor langer Zeit haben uns die christlichen Heiden fast an den Rand des Aussterbens getrieben, aber wir haben durchgehalten und mit Hilfe der Götter Rom zurückerobert und den Tod des Reiches gerächt."
 
 #Province Mods
 ZZZ_defend_the_motherland_baltic_cult:0 "Verteidigung der Tradition"
 desc_ZZZ_defend_the_motherland_baltic_cult:0 "Als Anhänger von Divas und Pelkkunas sind wir verpflichtet, unser Land und unsere Lebensweise entschieden zu verteidigen."
 ZZZ_enhanced_pet_lion:0 "Haustier Löwe"
 desc_ZZZ_enhanced_pet_lion:0 "Die königliche Familie hat einen Opfer Löwe, der persönlich zur Unterwerfung gerungen wurde."
 ZZZ_enhanced_good_horses:0 "Gute Pferde"
 desc_ZZZ_enhanced_good_horses:0 "Der Pferdebestand dieser Nation ist von ungewöhnlich guter Qualität. Vielleicht wurden sie göttlich verbessert?"
 ZZZ_enhanced_poor_horses:0 "Arme Pferde"
 desc_ZZZ_enhanced_poor_horses:0 "Der Pferdebestand dieser Nation ist so arm, dass man nur vermuten kann, dass ein Gott Probleme mit dieser Nation hat."
 ZZZ_enhanced_white_stallion:0 "[ZZZ_enhanced_white_stallion_name]"
 desc_ZZZ_enhanced_white_stallion:0 "Die königliche Familie von [Root.GetName] besitzt einen prächtigen weißen Hengst namens [ZZZ_enhanced_white_stallion_name], schneller als der Wind und mächtiger als ein Löwe. Er lässt sich von niemand anderem als der königlichen Familie reiten."
