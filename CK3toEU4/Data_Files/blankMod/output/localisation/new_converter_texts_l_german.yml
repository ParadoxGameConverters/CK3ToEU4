l_german:
 TRL: "Trapalandia"
 TRL_ADJ: "Trapalandisch"
 israelite: "Israelit"
 old_prussian: "Preußisch"
 TERAPANTHA: "Terapantha"
 DARKNESS: "Finsternis"
 european_tribal_ideas: "Europäische Stammesideen"
 european_tribal_ideas_start: "Europäische Stammestraditionen"
 european_tribal_ideas_bonus: "Europäische Stammesambitionen"
 deep_roots: "Tiefe Wurzeln"
 deep_roots_desc: "Diese Lande befinden sich seit Menschengedenken in unserem Besitz. Unsere Vormütter und Vorväter plagten sich, kämpften und starben auf diesem Boden. Unsere Wurzeln reichen tief und wir werden unser Leben zur Verteidigung unserer Heimat aufopfern."
 warriors_grit: "Der Schneid des Kriegers"
 warriors_grit_desc: "Während andere Länder einen technologischen und güldenen Vorteil haben mögen, wiegt einer unserer Krieger zehn der ihren auf. Stark, zuverlässig und standhaft – Völker von nah und fern haben Geschichten über ihren Schneid gehört."
 the_way_of_old: "Der Weg der Alten"
 the_way_of_old_desc: "Erzählungen über den Mut der Vorfahren werden seit Generationen weitererzählt. Sowohl Jünglinge als auch erfahrene Krieger finden Weisheit in diesen Geschichten, die sie auf das Schlachtfeld mitführen."
 ruthless_raiders: "Unbarmherzige Plünderer"
 ruthless_raiders_desc: "Unser Klima ist rau und unsere Böden sind schlecht. Unsere Äxte sind jedoch so scharf wie überhaupt möglich und unser Volk ist mutiger als die meisten anderen. Was wir wollen, nehmen wir uns auch. Es gibt keine Gnade für jene, die es wagen, sich uns in den Weg zu stellen."
 ancestral_pride: "Stolz auf die Vorväter"
 ancestral_pride_desc: "Als Volk waren wir schon immer stolz auf unsere Vergangenheit. Durch schlechte Ernten und lange Kriege hindurch bewahrt dieser Stolz die Stärke und Standhaftigkeit unserer Seelen."
 arctolatry: "Bärenkult"
 arctolatry_desc: "Seit altersher haben wir den Bären gehuldigt. Unsere Krieger studieren die Kampfesweise der Bären und attackieren den Feind auf dem Schlachtfeld mit deren Wildheit." 
 side_by_side: "Seiten an Seite"
 side_by_side_desc: "Wir wissen, dass Stärke nicht in der Zahl liegt sondern eher in den Banden zu finden ist, die uns miteinander verbinden. Auf dem Schlachtfeld sind wir furchtlos, da wir wissen, dass unsere Waffenbrüder uns den Rücken freihalten."
 hero_of_the_legends: "Held der Legenden"
 hero_of_the_legends_desc: "Als Jünglinge wurden wir mit Muttermilch und Legenden der Antike aufgezogen. Die bekanntesten Legenden handeln von einem mächtigen Helden, der unsere Nation eines Tages zu Größe führen wird."
 jain_demand_desc: "Die religiösen Rebellen kämpfen für den $RELIGION$. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
