 ZZZ_enhanced_reform_norse_pagan_desc:3 "Réformez la foi [Root.Religion.GetRelFS] en une religion organisée. La foi réformée n'a pas de malus de conversion et il n'est pas plus facile pour les autres religions de se convertir."

