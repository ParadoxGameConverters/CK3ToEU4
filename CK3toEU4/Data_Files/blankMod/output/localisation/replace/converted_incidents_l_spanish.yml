 incident_fraticelli_pope:3 "El papa y el emperador"
 incident_fraticelli_pope_member_alert:3 "Ahora que Italia vuelve a ser bastión de la autoridad imperial, el papa de Roma ha solicitado convertirse en príncipe imperial del Sacro Imperio Romano. Que el Papa acepte la autoridad del Emperador tendría graves consecuencias para el mundo Verdaderas cristianas. Si bien los Verdaderas cristianass en el Imperio verían su fe reforzada por la legitimidad que conferiría la pertenencia del Papa, es improbable que aquellos fuera del Imperio reciban bien esa decisión y podrían caer en la herejía."
