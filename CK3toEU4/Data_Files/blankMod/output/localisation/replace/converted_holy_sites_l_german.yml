 HOLY_SITE_410_DESC:0 "Das Christentum wurde im 1. Jahrhundert von den heiligen Aposteln Thomas und Mar Addai (Thaddäus von Edessa) und seinen Schülern Aggai und Mari in den Irak gebracht. Thomas und Thaddäus gehörten zu den zwölf Aposteln."
 HOLY_SITE_535_DESC:0 "Die Cochin-Juden existierten im 1. Jahrhundert n. Chr. in Kerala, und es war möglich, dass ein aramäisch sprechender Jude, wie der Heilige Thomas aus Galiläa, damals eine Reise nach Kerala unternehmen koennte. Die früheste bekannte Quelle, die den Apostel mit Indien in Verbindung bringt, ist die Apostelgeschichte des Thomas, die wahrscheinlich im frühen 3. Jahrhundert geschrieben wurde, vielleicht in Edessa."
 HOLY_SITE_445_DESC:0 "Zwischen dem 6. (553) und dem 11. Jahrhundert n. Chr. diente Merv als Sitz einer ostsyrischen Metropolitanprovinz, die für die Mission der Nestorianischen Kirche nach Osten entlang der Seidenstraße nach Turkestan und China von entscheidender Bedeutung war. 1221 öffnete die Stadt ihre Türen für eine eindringende mongolische Horde; die daraus resultierende Zerstörung der Stadt erwies sich als verheerend. Historische Berichte behaupten, dass die gesamte Bevölkerung (einschließlich Flüchtlinge) von einer Million Menschen getötet wurde."
 HOLY_SITE_2308_DESC:0 "Bereits 197 fand in Edessa ein Christenkonzil statt. Im Jahr 232 wurde angeblich in der syrischen Apostelgeschichte über das Ereignis geschrieben, dass die Reliquien des Apostels Thomas der Kirche in Edessa gegeben wurden. Unter römischer Herrschaft litten viele Märtyrer in Edessa: Hl. Sharbîl und Barsamya unter Decius; Hl. Gûrja, Shâmôna, Habib und andere unter Diokletian. Christliche Priester aus Edessa evangelisierten Ostmesopotamien und Persien und gründeten die ersten Kirchen im Sassanidenreich. Atillâtiâ, Bischof von Edessa, assistierte beim Ersten Konzil von Nicäa (325)."
 HOLY_SITE_700_DESC:0 "Die Xi'an-Stele, auch bekannt als die Nestorianische Stele, zeigt, dass die Kirche des Ostens aufgrund der Bemühungen des christlichen Missionars Alopen im Jahr 635 die Anerkennung des Tang-Kaisers Taizong gefunden hatte. Laut der Stele kamen Alopen und seine syrischen Missionarskollegen im neunten Jahr des Kaisers Taizong (Tai Tsung) (635) aus Daqin (dem Oströmischen Reich) nach China und brachten heilige Bücher und Bilder mit. Im Jahr 845 begraben, vermutlich während religiöser Unterdrückung, wurde die Stele erst 1625 wiederentdeckt."
 