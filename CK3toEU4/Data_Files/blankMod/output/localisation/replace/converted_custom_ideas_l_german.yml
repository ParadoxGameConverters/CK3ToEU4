l_german:
 jomsvikings_ideas: "Jomswikinger Ideen"
 jomsvikings_ideas_start: "Jomswikinger Traditionen"
 jomsvikings_ideas_bonus: "Jomswikinger Ambitionen"
 jomsviking_code: "Der Jomswikinger Codex"
 jomsviking_code_desc: "Die Jomswikinger waren sehr selektiv in der Entscheidung, wen sie in ihren Orden aufnahmen. Mitgliedschaft war begrenzt auf Maenner, die ihre Tapferkeit unter Beweis gestellt hatten. Um aufgenommen zu werden, mussten potentielle Mitglieder sich mit einem Akt von Staerke beweisen. Sobald sie Mitglied geworden waren, waren sie an einen strengen Verhaltenscodex gebunden, und eine harsche militaerische Disziplin wurde durchgesetzt."
 legend_of_jomsborg: "Legende von Jomsborg"
 legend_of_jomsborg_desc: "Jomsborg war eine sehr lange Zeit ein Ort der Legende, von dem andere Nordmaenner traeumten. Eine unbezwingbare Festung mit einem geschuetzten HAfen fuer eine riesige Flotte, die aus hunderten Schiffen bestand."
 glory_of_the_allfather: "Fuer den Ruhm des Allvaters"
 glory_of_the_allfather_desc: "Die Jomswikinger gehörten zu den Glaeubigen des nordischen Kriegsgottes Odin. Die Nordmaenner des Ordens fuerchteten den Tod nicht, und ihr grösster Wunsch war es, einen guten Tod auf dem Schlachtfeld zu sterben."
 name_of_thor: "Im Namen Thors"
 name_of_thor_desc: "Thor war der Gott des Schutzes und der Staerke, ein weiterer Gott, den der Orden anbetete. Die grimmigen Kaempfer von Jomsborg wuerden so lange weiterkaempfen, wie sie eine Axt schwingen konnten, um damit die Schaedel von Kreuz-Anbetern zu spalten."
 adopt_feudal_system: "Feudalsystem adoptieren"
 adopt_feudal_system_desc: "Urspruenglich ein Orden, der dem Glauben an die nordischen Götter gewidmet war, waren die Jomswikinger nie geeignet, ein richtiger Staat zu werden. Jetzt hat der Kriegsfuehrer Reformen gestartet, um ein Feudalsystem anzunehmen, in welchem Lehen an die loyalsten Mitglieder des Ordens ausgegeben werden, um sie fuer ihre langen Dienste zu belohnen."
 implement_hogting: "Den Högting einfuehren"
 implement_hogting_desc: "Ein Thing war eine lokale Versammlung, wo Streitigkeiten geschlichtet und politische Entscheidungen getroffen wurden. Als die Jomswikinger wuchsen, wurde ihr Einfluss in den abgelegenen Regionen verringert. Um die Kontrolle ueber die lokale Bevölkerung zu behalten, wurde der Thing als zentrale Instanz der Regierung mit dem Kriegsfuehrer als Sprecher des Gesetzes eingefuehrt."
 valhalla_awaits: "Valhalla wartet"
 valhalla_awaits_desc: "Als Glaeubige der Aesir Götter glaubten die Nordmaenner, sie wuerden zum Festmahl in Valhalla eingeladen, um an der Seite der Götter zu kaempfen, wenn Ragnarok naht. Dies machte Krieg und Kampf einen zentralen Bestandteil ihres Lebens und sie bereiteten sich staendig auf ihren glorreichen Tag auf dem Schlachtfeld vor."
 hashshashin_ideas: "Hashshashinische Ideen"
 hashshashin_ideas_start: "Hashshashinische Traditionen"
 hashshashin_ideas_bonus: "Hashshashinische Ambitionen"
 hashshashins_creed: "Hashshashinisches Glaubensbekenntnis"
 hashshashins_creed_desc: "Die Hashshashin waren ein geheimer Orden von Meuchelmördern im Nahen Osten. Von ihren politischen und religiösen Feinden umringt und in der Minderheit waren seine Mitglieder hoch begabt darin, geheime Operationen wie Anschlaege und Spionage durchzufuehren."
 avoid_bloodshed: "Blutvergiessen vermeiden"
 avoid_bloodshed_desc: "Die Hashshashin bevorzugten es, ihre Ziele ohne unnötiges Blutvergiessen zu erreichen. Wenn möglich wuerden sie ausgedehntes Töten vermeiden, indem nur Ziele in Schluesselpositionen ermordet wurden. Dies war den Feinden des Ordens bekannt und sie wurden oft ueberzeugt, zunaechst den diplomatischen Weg zu gehen."
 ismailis_dar_al_hijra: "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc: "Die Festungen wurden als Refugium fuer Maenner ihres Glaubens bekannt. Ismailis von ueberall in der Region flohen dem Orden, um Schutz und Sicherheit zu erfahren."
 mountain_fortresses:  "Bergfestung"
 mountain_fortresses_desc: "Die beruehmten Festungen der Hashshashin waren in den Bergen verborgen und sehr schwer zu belagern. Selbst wenn eine fremde Streitmacht eine Provinz eroberte, hielten die Hashashin in ihren Festungen aus und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note: "Ein Dolch und eine Nachricht"
 dagger_and_a_note_desc: "Eine typische Methode des Ordens Diplomatie auszuueben war es, das Ziel wissen zu lassen, dass es verletzt werden könnte, wenn es keine weise Entscheidung traefe. Eine beliebte Art feindliche Generaele zu aengstigen war es, des Nachts einen Dolch und eine Nachricht zu hinterlassen und dann sicherzustellen, dass das Ziel erwachte, kurz bevor der Assassin ging. Dieses lies den General wissen, dass der Orden ihn problemlos haette aus dem Weg raeumen können."
 murder_in_the_open: "Mord unter freiem Himmel"
 murder_in_the_open_desc: "Angst war eine beliebte Waffe der Hashshashin. Sie benutzten Ziele in Schluesselpositionen als Bauernopfer, um die lokale Bevölkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie sich ihnen nicht entgegensetzen wuerden. Dieses war am einfachsten erreicht, indem man auf einem öffentlichen Platz wie einem Markt mordete."
 revive_jihad_hassan: "Den Jihad von Hassan wiederbeleben"
 revive_jihad_hassan_desc: "Hassan-i-Sabbah, der Gruender der Hashshashin, glaubte sie waeren in einem heiligen Krieg und die Beschuetzer ihrer Glaubensgenossen. Wir sollten diesen Gedanken wiederbeleben und junge Maenner in unseren Armeen sammeln, um den Islam zu bechuetzen."
 roman_ideas: "Römische Ideen"
 roman_ideas_start: "Römische Traditionen"
 roman_ideas_bonus: "Römische Ambitionen"
 roman_legions: "Die römischen Legionen"
 roman_legions_desc: "Die Legionen von Rom, auf ihrem Höhepunkt, wurden als eine der besten Streitkraefte angesehen, die es in der Welt je gab. Mit der Wiedergeburt des Imperiums muessen seine Armeen nichts Geringeres als diese Stufe kaempferischen Exzellenz anstreben."
 pax_romana: "Pax Romana"
 pax_romana_desc: "Römisches Recht scheint wie eine Leuchtfeuer in einer See von Unruhe, und die Bewohner der Provinzen können ruhig schlafen in der Gewissheit, dass Frieden und Ordnung im römischen Reich wieder hergestellt sind."
 imperium_sine_fine: "Imperium Sine Fine"
 imperium_sine_fine_desc: "Rom ist wieder ein 'Imperium ohne Ende' und die goldenen Fluegel des imperialen Adlers erstrecken sich ueber noch mehr Provinzen. Gluecklicherweise können römische Beamte auf Jahrhunderte alte Traditionen zurueckgreifen, um die neuen Territorien effektiv zu integrieren."
 roman_architecture: "Römische Architektur"
 roman_architecture_desc: "Die gefeierte Architektur des alten Roms ist mit Macht zurueckgekommen, und neue imposante öffentliche Gebaeude werden in Staedten ueberall im Imperium errichtet. Eine neue Aera von von Menschen erbauten Wundern ist ueber uns gekommen."
 legacy_of_rome: "Das Erbe Roms"
 legacy_of_rome_desc: "Auch nach dem Fall des weströmischen Imperiums setzte sich Roms Erbe fort und viele Nachfolgerstaaten haben verzweifelt versucht, einen Teil der alten Herrlichkeit fuer sich zu beanspruchen. Nun, da das römische Imperium wie der sprichwörtliche Phönix aus der Asche steigt, können viele nur in Ehrfurcht staunen."
 spqr: "S.P.Q.R."
 spqr_desc: "Fuer den Senat und die Buerger von Rom! Der imperiale Senat mag nicht so viel Macht haben wie in den Tagen der alten Republik, aber er gibt den Buergern Roms immer noch eine Gefuehl von Repraesentanz, wie sie in anderen feudalen Gesellschaften völlig unbekannt war."
 imperial_bureaucracy: "Imperiale Buerokratie"
 imperial_bureaucracy_desc: "Ein riesiges Imperium bestehend aus einer Myriade Provinzen und völlig unterschiedlichen Kulturen zu administrieren, ist eine monumentale Aufgabe. Dies wurde erreicht, als Rom auf dem Höhepunkt seiner Macht war, aber wir mussten eine Menge dieser Faehigkeiten neu lernen und sie besser an die moderne Welt anpassen."
 knights_templar_ideas: "Konzepte der Tempelritter"
 knights_templar_ideas_start: "Traditionen der Tempelritter"
 knights_templar_ideas_bonus: "Zielsetzungen der Tempelritter"
 latin_rule: "Ordensregeln"
 latin_rule_desc: "Bei den Ordensregeln handelt es sich um ein 72 Regeln umfassendes Dokument, in dem das Idealverhalten eines Tempelritters festgelegt wird. Es umfasst sämtliche Elemente des Ordenslebens, angefangen bei religiösen Aspekten wie dem Fasten bis hin zu den Kleidungsvorschriften des Ordens."
 letters_of_credit: "Kreditbriefe"
 letters_of_credit_desc: "Eine Pilgerreise ist in der Tat äußerst gefährlich, denn Wegelagerer und Banditen trachten nach den Besitztümern wehrloser Christen. Der Orden hat den Auftrag, die Pilger zu verteidigen. Eine unserer Möglichkeiten ist es, die Wertgegenstände der Pilger einzulagern und ihnen im Gegenzug einen Kreditbrief auszustellen. So sinkt die Wahrscheinlichkeit enorm, dass sie unterwegs angegriffen werden."
 assault_troops_of_the_crusades: "Angriffstruppen der Kreuzzüge"
 assault_troops_of_the_crusades_desc: "Die Ritter des Ordens kämpften während der Kreuzzüge stets an der Front und leiteten die Angriffe gegen den Feind. In einer legendären Schlacht durchbrachen 500 Templer die Reihen der 26.000 Mann starken Armee Saladins."
 bank_of_europe: "Die Bank Europas"
 bank_of_europe_desc: "Unser enormer Reichtum hat uns zum Geldverleiher für den Großteil der europäischen Königshäuser gemacht. Wir sind wahrhaftig die Bank Europas!"
 the_templar_enterprise: "Wirtschaftliche Aktivitäten der Tempelritter"
 the_templar_enterprise_desc: "Der Orden besitzt Ländereien und Anwesen in Europa und im Mittleren Osten. Wir produzieren Wolle, Stoffe, Wein und Lebensmittel in großen Mengen. Es gibt kaum noch einen Ort, an dem man keine im Land der Templer hergestellten Waren findet. Schon verbreiten sich allerlei Scherze darüber, uns gehöre die ganze Welt und ähnlicher Unfug."
 the_supporting_infrastructure: "Die unterstützende Infrastruktur"
 the_supporting_infrastructure_desc: "Zu Beginn waren wir zwar nur ein militärischer Orden, doch die großen Reichtümer, die wir angesammelt haben, um unsere militärische Hierarchie aufrechtzuerhalten, zwangen uns dazu, eine unterstützende Infrastruktur aufzubauen, um unsere Schatzkammern zu verwalten."
 crusader_traditions: "Traditionen der Kreuzritter"
 crusader_traditions_desc: "Für den Orden ist es schon seit Langem Tradition, an allen Kreuzzügen teilzunehmen. Dadurch verfügen wir über eine große Auswahl an Veteranen, die Zeugen der Kriegsgräuel wurden. Sie sind weiterhin gewillt, zu dienen, und daher sollten wir sie richtig einsetzen."
 jewish_ideas: "Konzepte der Israeliten"
 jewish_ideas_start: "Traditionen der Israeliten"
 jewish_ideas_bonus: "Zielsetzungen der Israeliten"
 end_of_diaspora: "Ende der Diaspora"
 end_of_diaspora_desc: "Das Volk Israels lebt schon seit Langem über ganz Europa und den Mittleren Osten verstreut. Nach Gründung unserer eigenen Nation findet dies nun endlich ein Ende!"
 national_myths_restored: "Wiederherstellung nationaler Mythen"
 national_myths_restored_desc: "Jetzt, da wir vereint sind, können wir uns wieder die Mythen in Erinnerung rufen, die unsere Kultur definieren (vor allem die Wiederbelebung unseres Kriegerkönigs David) und sie dazu verwenden, unsere Militärmacht zu stärken!"
 return_home: "Zurück in die Heimat"
 return_home_desc: "Da das jüdische Volk nun eine Heimat sein Eigen nennen kann, ziehen viele Juden zurück nach Jerusalem. Dank dieses Bevölkerungszuwachses florieren unsere Wirtschaft und Produktionsbetriebe."
 jewish_trade_tradition: "Jüdische Handelstraditionen"
 jewish_trade_tradition_desc: "Wir können auf eine lange Tradition des weltweiten Handelns zurückblicken, von Schanghai bis Reykjavík. Die Radhaniten sind ein Paradebeispiel für diese stolze Tradition."
 jewish_banking: "Jüdisches Bankensystem"
 jewish_banking_desc: "Die Juden sind in Europa schon seit Langem als Geldverleiher bekannt, es besteht also kein Grund, dies nun zu ändern. Wir sollten ein eigenes Bankensystem in unserem Reich aufbauen."
 people_of_exile: "Volk im Exil"
 people_of_exile_desc: "Da wir aufgrund historischer Umstände stärker ans Reisen gewöhnt sind, fällt es unserem Volk recht leicht, neue Länder zu besiedeln."
 the_chosen_people: "Das auserwählte Volk"
 the_chosen_people_desc: "Wir Juden sind das von Gott auserwählte Volk, durch seinen göttlichen Willen werden wir Israel nie wieder an unsere alten Feinde verlieren."
 karling_ideas: "Konzepte der Karolinger"
 karling_ideas_start: "Traditionen der Karolinger"
 karling_ideas_bonus: "Zielsetzungen der Karolinger"
 kings_of_europe: "Die Könige Europas"
 kings_of_europe_desc: "Die Karolinger werden oft als die Väter Europas bezeichnet, und sie herrschten 100 Jahre lang über West- und Mitteleuropa."
 carolingian_grand_strategy: "Leitstrategie der Karolinger"
 carolingian_grand_strategy_desc: "Karl der Große und sein Vater Pippin waren für ihre mehrere Jahrzehnte umfassenden Strategien bekannt, die letztlich als Gesamt- oder Leitstrategie bekannt wurden."
 military_obligations: "Militärische Verpflichtungen"
 military_obligations_desc: "Karl der Große erlegte den Männern und vor allem den Adligen in seinem Reich militärische Verpflichtungen auf. Je reicher man war, desto mehr Truppen musste man dem König für seine Feldzüge zur Verfügung stellen."
 retinue_regnum_francorum: "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge Karls des Großen, die fränkische Hauptreitmacht, war eine hochqualifizierte Berufsarmee nach Vorbild der alten römischen Militärschule."
 legacy_of_the_romans: "Vermächtnis der Römer"
 legacy_of_the_romans_desc: "Die Karolinger betrachteten sich als die rechtmäßigen Nachfolger der Kaiser des Weströmischen Reichs."
 carolingian_renaissance: "Karolingische Renaissance"
 carolingian_renaissance_desc: "Während der Herrschaft Karls des Großen begann ein als "Karolingische Renaissance"bezeichnetes Zeitalter, das im Zeichen der Wiedererweckung toter und vergessener Konzepte und Traditionen des Römischen Reichs stand."
 tradition_of_war: "Kriegstradition"
 tradition_of_war_desc: "Die Karolinger sind für ihre großangelegten Feldzüge und militärischen Erfolge bekannt. Dieses Adelsgeschlecht wurde in den Flammen des Krieges geschmiedet und blickt auf eine Vergangenheit zurück, die nicht so leicht in Vergessenheit geraten wird."

## Heilige Gebote
 order_of_saint_addai_ideas:0 "Saint Addai Ideas"
 order_of_saint_addai_ideas_start:0 "Saint Addai Traditions"
 order_of_saint_addai_ideas_bonus:0 "Saint Addai Ambitions"
 ZZZ_christians_of_the_east:0 "Christen des Ostens"
 ZZZ_christians_of_the_east_desc:0 "Unser Volk hat das Licht Christi im Osten lange geschützt. Es war keine leichte Aufgabe, da wir oft von lokalen Heiden zahlenmäßig unterlegen sind. Wir haben jedoch gelernt, dieses Problem zu umgehen und es so weit wie möglich zu mildern."möglich."
 ZZZ_kings_khans_emperors:0 "Die Gerichte der Könige, Khans und Kaiser"
 ZZZ_kings_khans_emperors_desc:0 "Unsere Gelehrten werden auf der ganzen Welt verehrt. Unser Volk hat im Laufe der Jahre die Hallen vieler würdiger Personen geschmückt, ob es sich um Grafen, Herzöge, Könige, Khans oder Kaiser handelt. Wir behandeln sie alle mit größtem Respekt und sie erwidern die Gefallen."
 ZZZ_fight_until_the_end:0 "Kämpfe bis zum Ende"
 ZZZ_fight_until_the_end_desc:0 "Unsere Geschichte war nicht gerade die glücklichste. Unsere Leute waren einst fast vom Aussterben bedroht, in den Wind geworfen und konnten sich kaum festhalten. Doch durch diese Prüfung haben wir nur an Stärke gewonnen. Wir werden es nicht sein."zerstört und wir werden immer weiter kämpfen bis zum letzten Mann, der letzten Frau und dem letzten Kind."
 ZZZ_underdog_nestorians:0 "The Continuous Underdog"
 ZZZ_underdog_nestorians_desc:0 "Obwohl wir für unsere Hartnäckigkeit bekannt sind, hat dies nicht unbedingt zu einem Ruf für Erfolg geführt. Während einige diese ständige Unterschätzung ablehnen, haben wir festgestellt, dass sie tatsächlich sehr nützlich sein kann. Ausländische Mächte folgen dem gemeinsamen Gedankengang sind überraschend geneigt, Gewinne, die wir als vorübergehend oder glücklich machen, zu ignorieren oder abzulehnen. Wir haben keine Lust, sie anders zu überzeugen, zumindest bis wir ihr Land als unser eigenes haben."
 ZZZ_military_opportunities:0 "Militärische Möglichkeiten"
 ZZZ_military_opportunities_desc:0 "Unsere Interaktionen mit so vielen verschiedenen Völkern aus dem Osten und dem Westen haben uns ungewöhnlich viel Erfahrung im Kampf in vielen verschiedenen Umgebungen mit einer Vielzahl von Truppentypen beschert. Wir haben gelernt, unsere Optionen offen zu halten und zu sei so flexibel wie möglich."
 ZZZ_all_for_the_struggle:0 "Kampf aller"
 ZZZ_all_for_the_struggle_desc:0 "Wenn unsere Nation kämpft, tut dies auch unser Volk. Es liegt in unserer Verantwortung, das Volk zu schützen, aber es liegt auch in der Verantwortung des Volkes, uns zu unterstützen. Das Volk weiß, dass es anlässlich des Krieges fragen muss was sie für das Land tun können."
 ZZZ_ideas_of_nations:0 "Technologie der Welt"
 ZZZ_ideas_of_nations_desc:0 "Wir haben die Wunder der Welt gesehen. Von Irland bis Cathay haben wir die Technologien vieler verschiedener Länder gesehen und müssen erkennen, wie wichtig es ist, niemals ins Hintertreffen zu geraten. Wir müssen immer nach dem nächsten suchen, dem nächsten Fortschritt, der uns vor unseren Kollegen bringen wird. Wir dürfen niemals selbstgefällig werden und glauben, dass wir alles erforscht haben, denn das Universum und seine Geheimnisse sind unendlich."

 army_of_light_ideas:0 "Lichtideen"
 army_of_light_ideas_start:0 "Leichte Traditionen"
 army_of_light_ideas_bonus:0 "Leichte Ambitionen"
 ZZZ_ride_of_the_light_brigade:0 "Die Reiter des Lichts"
 ZZZ_ride_of_the_light_brigade_desc:0 "Viele unserer Rekruten stammen von Steppennomaden ab, die sich mit den Wegen des Pferdes gut auskennen. Von ihnen konnten wir unsere Kavallerie zu einer der größten der Welt verfeinern. Unsere Brigaden des Lichts werden reiten der Feind und zerstreue sie in den Wind! "
 ZZZ_inquisition_of_light:0 "Die Inquisition des Lichts"
 ZZZ_inquisition_of_light_desc:0 "Unsere Ordnung ist stolz darauf, den Mietern unseres Glaubens zu folgen. Wohin wir auch gehen, wir bringen die Wahrheit des Lichts mit, um sie mit der Bevölkerung zu teilen. Manchmal weigert sich die Bevölkerung jedoch, auf Vernunft zu hören und Umarme das Licht. Um dem entgegenzuwirken, haben wir eine spezielle Inquisitionskraft geschaffen, deren Aufgabe es sein wird, sicherzustellen, dass unsere Untertanen dem Weg des Lichts folgen."
 ZZZ_light_tithe:0 "Light Tithe"
 ZZZ_light_tithe_desc:0 "Es ist die Pflicht eines jeden unserer Bürger, einen Teil seines Einkommens für unseren Orden zu spenden, damit wir das Licht weiterhin unter den Heiden und Ketzern der Welt verbreiten können. Diese Pflicht ist nicht freiwillig."
 ZZZ_light_always_shines:0 "Das nicht löschbare Licht"
 ZZZ_light_always_shines_desc:0 "Unsere Ordnung wird niemals fallen. Wir werden immer das Licht zu denen bringen, die in Not sind. Wir werden niemals ins Wanken geraten und unsere heiligen Pflichten nicht verfehlen."
 ZZZ_message_of_light:0 "Nachricht des Lichts"
 ZZZ_message_of_light_desc:0 "Wohin wir auch gehen, wir verbreiten die Botschaft des Lichts. An jede Nation auf dem Planeten reisen und arbeiten unsere Diplomaten unermüdlich daran, unsere Botschaft zu verbreiten und die Tugenden unserer Ordnung zu preisen."
 ZZZ_into_the_fold_of_light:0 "Die Gemeinschaft des Lichts"
 ZZZ_into_the_fold_of_light_desc:0 "Wir betrachten unsere Subjekte als unsere eigenen Kinder, die Kinder des Lichts. Wir behandeln alle gleich und mit der gleichen Kontrolle."
 ZZZ_into_the_light:0 "Ins Licht des Feuers"
 ZZZ_into_the_light_desc:0 "Wir marschieren ins Licht. Wir zucken nicht zusammen und zögern nicht. Während die Mündungen blitzen und die Luft nur mit dem Blitz von Waffen raucht, um unseren Weg zu erhellen, vertrauen wir uns dem Licht an und wir tun es nicht Wende dich ab. Wir stehen im Licht des Feuers und gehen weiter durch den Kampf, um einen weiteren Tag zu kämpfen."
 
 bektashi_order_ideas:0 "Bektashi-Ideen"
 bektashi_order_ideas_start:0 "Bektashi Traditions"
 bektashi_order_ideas_bonus:0 "Bektashi Ambitionen"
 ZZZ_wahdat_al_wujud:0 "Wahdat Al-Wujud"
 ZZZ_wahdat_al_wujud_desc:0 "Wir glauben an Wahdat Al-Wujud,"Die Einheit des Seins ". Alle Dinge auf der Welt sind sowohl Er als auch Nicht Er. Wujud ist der unerkennbare und unzugängliche Grund für alles, was existiert. Gott allein ist wahr, wujud, während Alle Dinge leben in Nichtexistenz, so dass auch Wujud allein nicht begrenzt ist, während alles andere eingeschränkt ist. Wujud ist die absolute, unendliche, nicht begrenzte Realität Gottes, während alle anderen relativ, endlich und begrenzt bleiben."
 ZZZ_bektashi_graves_of_the_sanints:0 "Gräber der Heiligen"
 ZZZ_bektashi_graves_of_the_sanints_desc:0 "Es ist unsere heilige Pflicht, die Grabstätten islamischer Heiliger, die die Welt mit ihrer Frömmigkeit geschmückt haben, zu pflegen und zu bewachen. Viele kommen aus der ganzen islamischen Welt, nur um diese Stätten zu besuchen und ihnen zu huldigen Nebeneffekt der Erhöhung unserer Handelsmöglichkeiten und obwohl wir uns niemals so tief bücken würden, um mit den Heiligen Geld zu verdienen, sehen wir keinen Grund, diesen Segen zu entmutigen."
 ZZZ_dervish_alms:0 "Derwisch Almosen"
 ZZZ_dervish_alms_desc:0 "Es ist eine Erwartung, dass diejenigen, die Derwische werden, Gelübde der Armut ablegen. Sie geben Geld an diejenigen, die es brauchen und betteln auf der Straße, nicht für sich selbst, sondern für andere, die es brauchen. Als zentraler Teil unseres Ordens, Die Derwische haben ihre Sparmaßnahmen und Demut mitgebracht."
 ZZZ_bektashi_initiation:0 "Nasip"
 ZZZ_bektashi_initiation_desc:0 "Um der Bektashi-Sekte beizutreten, muss man eine Initiation (Nasip) abschließen. Man beginnt als Asik, eine einheitliche Person, die Interesse an dem Orden bekundet hat. Nach Nasip wird man ein Mühip und kann dann nehmen Weitere Gelübde, ein Derwisch zu werden. Die nächste Stufe ist ein Baba (Vater), der qualifiziert ist, spirituelle Führung zu geben. Über dem Baba befindet sich der Halife-Baba oder Dede (Großvater). Traditionell gab es 12 Dedes, wobei der älteste Dedebaba ( Urgroßvater). Die Dedebaba galt als die ranghöchste Autorität im Bektashi-Orden."
 ZZZ_spiritual_outreach:0 "Spirituelle Reichweite"
 ZZZ_spiritual_outreach_desc:0 "Unsere Wege erfordern eine enge Zusammenarbeit mit anderen. In der Tat haben wir durch die Einbeziehung von Praktiken und Überzeugungen anderer große Erfolge bei der Umwandlung unserer Bevölkerung in unseren Glauben erzielt. Dies hat den Vorteil, dass wir einen guten Ruf haben In Übersee haben wir uns trotz unserer Verpflichtung, bei Bedarf für unseren Glauben zu kämpfen, als verständnisvoll und kooperativ erwiesen, selbst mit Menschen, deren Überzeugungen stark von unseren eigenen abweichen."
 ZZZ_bektashi_heterodoxy:0 "Heterodoxy"
 ZZZ_bektashi_heterodoxy_desc:0 "Wir beschränken uns nicht nur auf die Rituale und Überzeugungen unserer Vorfahren. Wir sind mehr als bereit, lokale Traditionen und Bräuche anzunehmen und uns an diese anzupassen. Möglicherweise müssen wir Dinge optimieren, um sicherzustellen, dass sie die Scharia nicht brechen Gesetz, aber das ist selten ein Thema."
 ZZZ_bektashi_need_for_speed:0 "Schneller Schutz"
 ZZZ_bektashi_need_for_speed_desc:0 "Manchmal sind wir gezwungen, für unsere Überzeugungen zu kämpfen, wenn sie von fremden Mächten angegriffen werden. Wenn dies geschieht, ist Geschwindigkeit von entscheidender Bedeutung. Jeder verlorene Moment ist ein weiteres verlorenes Stück Land und ein weiteres frommes Mitglied unseres Glaubens, das geschlachtet wird Von den Kreuzzügen bis in die Gegenwart haben wir uns der Herausforderung gestellt, unsere Völker zu schützen. Wir werden jetzt nicht aufgehalten werden."
 
 bektashi_order_ideas:0 "Ideas Bektashi"
 bektashi_order_ideas_start:0 "Tradiciones Bektashi"
 bektashi_order_ideas_bonus:0 "Bektashi Ambitions"
 ZZZ_wahdat_al_wujud:0 "Wahdat Al-Wujud"
 ZZZ_wahdat_al_wujud_desc:0 "Creemos en Wahdat Al-Wujud,"La Unidad del Ser ". Todas las cosas en el mundo son tanto Él como No Él. Wujud es el terreno desconocido e inaccesible de todo lo que existe. Solo Dios es verdadero wujud, mientras que todas las cosas habitan en la inexistencia, por lo que Wujud por sí solo no está delimitado, mientras que todo lo demás está restringido. Wujud es la realidad absoluta, infinita y no delimitada de Dios, mientras que todos los demás siguen siendo relativos, finitos y delimitados ".
 ZZZ_bektashi_graves_of_the_sanints:0 "Tumbas de los santos"
 ZZZ_bektashi_graves_of_the_sanints_desc:0 "Es nuestro deber sagrado mantener y vigilar las tumbas de los santos islámicos que han honrado al mundo con su piedad. Muchos vienen de todo el mundo islámico solo para visitar estos sitios y rendirles homenaje. Esto ha tenido el efecto secundario de aumentar nuestras oportunidades comerciales y aunque nunca nos rebajaríamos tanto como para usar a los santos para ganar dinero, no vemos ninguna razón para desalentar esta bendición ".
 ZZZ_dervish_alms:0 "Dervish Alms"
 ZZZ_dervish_alms_desc:0 "Es una expectativa que los que se convierten en derviches hagan votos de pobreza. Dan dinero a quienes lo necesitan y mendigan en las calles, no para sí mismos, sino para otros que lo necesitan. Como parte central de nuestra Orden, los derviches han traído consigo su austeridad y humildad ".
 ZZZ_bektashi_initiation:0 "Nasip"
 ZZZ_bektashi_initiation_desc:0 "Para unirse a la Secta Bektashi, uno tiene que completar una iniciación (Nasip). Uno comienza como un Asik, una persona unificada que ha expresado interés en la orden. Después de Nasip, uno se convierte en un Mühip y luego puede tomar otros votos para convertirse en un Derviche. El siguiente nivel es un Baba (padre) que está calificado para dar orientación espiritual. Por encima del Baba está el Halife-Baba o Dede (Abuelo). Tradicionalmente había 12 Dedes, siendo el Dedebaba el más antiguo ( Bisabuelo). La Dedebaba fue considerada la autoridad de mayor rango en la Orden Bektashi ".
 ZZZ_spiritual_outreach:0 "Alcance espiritual"
 ZZZ_spiritual_outreach_desc:0 "Nuestras formas exigen que trabajemos estrechamente con los demás. De hecho, al incorporar prácticas y creencias sostenidas por otros, tenemos un gran éxito al convertir a nuestra población a nuestra fe. Esto ha tenido el beneficio de darnos una buena reputación. en el extranjero, ya que a pesar de nuestro compromiso de luchar por nuestra fe cuando es necesario, hemos demostrado ser comprensivos y cooperativos incluso con personas cuyas creencias se desvían mucho de las nuestras ".
 ZZZ_bektashi_heterodoxy:0 "Heterodoxia"
 ZZZ_bektashi_heterodoxy_desc:0 "No nos limitamos únicamente a los rituales y creencias de nuestros antepasados. Estamos más que dispuestos a adoptar y adaptarnos a las tradiciones y costumbres locales. Es posible que tengamos que modificar las cosas para asegurarnos de que no rompan la Sharia ley, pero eso rara vez es un problema ".
 ZZZ_bektashi_need_for_speed:0 "Protección rápida"
 ZZZ_bektashi_need_for_speed_desc:0 "A veces, nos vemos obligados a luchar por nuestras creencias cuando son atacados por potencias extranjeras. Cuando esto ocurre, la velocidad es esencial. Cada momento perdido es otro pedazo de tierra perdido y otro miembro piadoso de nuestra fe masacrado . Desde las cruzadas hasta el presente, hemos asumido el desafío de proteger a nuestros pueblos. No seremos detenidos ahora ".
 
 bulls_of_rishabha_ideas:0 "Bull Ideas"
 bulls_of_rishabha_ideas_start:0 "Bull Traditions"
 bulls_of_rishabha_ideas_bonus:0 "Bull Ambitions"
 ZZZ_jain_varna:0 "Varna"
 ZZZ_jain_varna_desc:0 "Es war Rishabha, der erste Tirthankara, der vor Millionen von Jahren die Varna-Sozialklassen auf der Grundlage des Berufs gründete. Die Varna-Klassen haben dazu beigetragen, dass unsere Leute sicher, glücklich und zufrieden sind, denn alle kennen ihren Platz in der Welt. Unabhängig davon von Rasse, Klasse oder Glaubensbekenntnis haben alle ihre Varna und alle handeln darin, selbst wenn sie denken, dass sie es nicht tun."
 ZZZ_jain_asi:0 "Asi"
 ZZZ_jain_asi_desc:0 "Asi ist der erste der sechs Hauptberufe und der Beruf der Waffen. Obwohl wir es ablehnen, Lebewesen zu töten, geben wir zu, dass es gelegentlich notwendig ist, sich zu verteidigen. Diejenigen, die sich am besten auskennen Diese Wege folgen der Kunst von Asi."
 ZZZ_jain_masi:0 "Masi"
 ZZZ_jain_masi_desc:0 "Der zweite der sechs Hauptberufe, Masi, ist die Kunst des Schreibens. Unser Orden legt großen Wert auf Schreiben und Lesen und wir arbeiten daran, Schulen in den von uns kontrollierten Ländern zu errichten. Lesen und Schreiben bringen Harmonie und drücken Leidenschaft auf diese Weise aus kann nicht anders gemacht werden. Ideen und Erfindungen werden über Generationen weitergegeben und gehen nicht verloren. Masi kann einer der edelsten Berufe sein."
 ZZZ_jain_krishi:0 "Krishi"
 ZZZ_jain_krishi_desc:0 "Der dritte der sechs Hauptberufe, Krishi, ist die Praxis der Landwirtschaft. Dieser wichtige Beruf wird überraschenderweise oft von anderen Völkern übersehen, die auf die hart arbeitenden Bauern herabblicken, die ihnen ihren Lebensunterhalt sichern. Unser Orden weiß es besser der edle Bauer, der die Nation mit Nahrung versorgt, ohne ihn würden alle anderen Berufe, egal wie großartig sie auch sein mögen, aufhören zu existieren."
 ZZZ_jain_vidya:0 "Vidya"
 ZZZ_jain_vidya_desc:0 "Der vierte der sechs Hauptberufe, Vidya, ist Wissen. Nur wenige Dinge auf dieser Welt sind wichtiger als das Streben nach mehr Wissen. Die Anhäufung von Wissen kommt allen zugute, neue landwirtschaftliche Techniken helfen Landwirten, neue Bautechniken helfen fast allen Gemeinschaften, neue Entdeckungen in Mathematik und Naturwissenschaften fördern unser Verständnis der Welt. Unsere Ordnung fördert das edle Streben nach Wissen sehr."
 ZZZ_jain_vanijya:0 "Vanijya"
 ZZZ_jain_vanijya_desc:0 "Vanijya, der fünfte der sechs Hauptberufe, ist Handel und Gewerbe. Wo Menschen sind, ist Handel unvermeidlich, und das Streben nach Handel und Gewerbe ist etwas, das unsere Bestellung fördert. Erfolgreicher und gut geführter Handel kommt allen Parteien zugute und fördert die Harmonie unter allen."
 ZZZ_jain_shilp:0 "Shilp"
 ZZZ_jain_shilp_desc:0 "Der sechste der sechs Hauptberufe, Shilp, ist das Handwerk. Die Handwerker, die Shilp praktizieren, versorgen die Welt mit den Dingen, die wir brauchen und die wir wollen. Schneider kreieren Kleidung für uns, Schuster kreieren Schuhe zum Schutz Unsere Füße, Bildhauer schaffen Kunstwerke, die jeder sehen kann. Unser Orden hat dafür gesorgt, dass unsere Nation zu einem bekannten Zentrum der Künste geworden ist, denn wir erkennen, wie wichtig Handwerker für die Menschheit sind."
 
 brotherhood_of_the_holy_sepulchre_ideas:0 "Ideen der Bruderschaft"
 brotherhood_of_the_holy_sepulchre_ideas_start:0 "Bruderschaftstraditionen"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:0 "Ambitionen der Bruderschaft"
 ZZZ_the_brotherhood_long_game:0 "Advanced Regoupment"
 ZZZ_the_brotherhood_long_game_desc:0 "Wichtig ist nicht, dass wir immer gewinnen. Keine Macht auf der Welt, wie mächtig sie auch sein mag, bleibt ungeschlagen. Wichtig ist die Fähigkeit, sich zu erheben, wenn sie niedergeschlagen wurden. Wir wurden mehrmals niedergeschlagen Trotzdem wurden wir nie wirklich geschlagen. Immer erholen wir uns und kehren immer wieder zurück."
 ZZZ_the_indefatiguable_brotherhood:0 "Die unermüdliche Bruderschaft"
 ZZZ_the_indefatiguable_brotherhood_desc:0 "Unsere Mission seit der Gründung unseres Ordens im Jahr 313 war der Schutz aller heiligen Stätten unter unserer Gerichtsbarkeit. Selbst wenn wir zur Flucht gezwungen wurden, sind wir immer bereit zurückgekehrt, unsere heiligen Pflichten wieder aufzunehmen ist keine Kraft auf dieser Welt, die uns daran hindern kann, unsere Mission zu erfüllen."
 ZZZ_legacy_of_the_byzantines:0 "Legacy of the Byzantines"
 ZZZ_legacy_of_the_byzantines_desc:0 "Unsere Geschichte ist untrennbar mit der des Römischen Reiches und seines Nachfolgestaates, des Byzantinischen Reiches, verbunden. Unsere Geschichte wurde von Kaisern gefüllt, die uns unterstützt und uns mit dem versorgt haben, was für unser weiteres Überleben notwendig war. Diese Geschichte hat hat unserer Nation eine lange Tradition geschenkt, die nicht so bald zu enden scheint."
 ZZZ_brotherhood_conversion:0 "Mission of Conversion"
 ZZZ_brotherhood_conversion_desc:0 "Von Anfang an wurden wir beauftragt, die Botschaft Jesu in der Welt zu verbreiten. Wir haben nie aufgehört und werden niemals aufhören, solange ein einzelnes Mitglied unseres Ordens am Leben bleibt."
 ZZZ_universal_brotherhood:0 "Universal Brotherhood"
 ZZZ_universal_brotherhood_desc:0 "Es ist egal, wer Sie sind, es ist wichtig, was Sie tun. Es ist unsere Politik, das Licht Jesu in die Massen zu bringen, aber wir haben es nie als klug empfunden, andere zu zwingen, auch ihren Lebensstil über das Religiöse hinaus zu ändern Wir bemühen uns um die gleiche Art von universeller Liebe und Verständnis, die unser Herr tut."
 ZZZ_caravans_of_the_brotherhood:0 "Karawanen der Heiligen Stätten"
 ZZZ_caravans_of_the_brotherhood_desc:0 "Es ist unsere Aufgabe, dafür zu sorgen, dass die Pilger, die die oft gefährliche Reise zu den heiligen Stätten in unserer Obhut machen, dies ohne Angst tun können. Obwohl wir es nicht beabsichtigt hatten, hat dies auch zu unseren bewachten Wegen für Pilger geführt Sie werden auch von Handelskarawanen frequentiert, die mehr als bereit sind, eine geringe Gebühr zu zahlen, um einen sicheren Durchgang zu gewährleisten. Ihr Geld wurde wiederum verwendet, um noch mehr Pilgerwege zu sichern. Dieses System kommt allen Beteiligten zugute! "
 ZZZ_churches_of_the_holy_sepulchre:0 "Magnificient Construction"
 ZZZ_churches_of_the_holy_sepulchre_desc:0 "Wir haben alles gebaut, von prächtigen Kathedralen bis zu kleinen Ortskirchen. Dann mussten wir sie wieder bauen, als sie zerstört wurden. Wir haben nie aufgehört zu bauen, zu reparieren und zu restaurieren. Unsere Nation hat eine lange Geschichte großartiger Bauarbeiten. warum sollte das aufhören? "
 
 chosen_of_ashoka_ideas:0 "Ashokan Ideas"
chosen_of_ashoka_ideas_start:0 "Ashokan Traditions"
chosen_of_ashoka_ideas_bonus:0 "Ashokan Ambitions"
ZZZ_major_edict_1:0 "Major Edict I"
ZZZ_major_edict_1_desc:0 "Ein Übermaß an Zeremonien widerspricht einer stabilen und nachhaltigen Gesellschaft. Als solches werden wir das alte Edikt des maurischen Reiches wiederbeleben, das Feiertage festlicher Versammlungen verbietet. Außerdem werden wir gemäß unserer Anordnung den Respekt vor der Natur verbieten alle Tieropfer in unserem Land. Zusammen werden diese Dinge dazu beitragen, uns zu einer stabileren Gesellschaft zu führen."
ZZZ_major_edict_2:0 "Major Edict II"
ZZZ_major_edict_2_desc:0 "Unser Orden ehrt die Erinnerung an Ashoka und das maurische Reich. Wir haben kürzlich das zweite große Edikt des maurischen Reiches wiederbelebt, in dem die obligatorische Fürsorge für kranke Menschen und Tiere, der Bau von Straßen und Bäumen und das Pflanzen von Bäumen beschrieben wurden Unsere Ordnung wird unserer Nation Wohlstand bringen! "
ZZZ_protectors_of_india:0 "Staunch Protectors"
ZZZ_protectors_of_india_desc:0 "Unsere heilige Mission besagt, dass wir fest gegen jeden stehen müssen, der Tod und Zerstörung in unser Land bringen würde. Wir müssen fest stehen und diesen Ort vor allen schützen, die ihm Schaden zufügen würden, unabhängig von den Kosten."
ZZZ_major_edict_5:0 "Major Edict V"
ZZZ_major_edict_5_desc:0 "In Übereinstimmung mit den Edikten von Ashoka hat unser Orden beschlossen, unser eigenes Major Edict V zu erlassen und unsere eigenen Mahamattas zu errichten, deren Aufgabe es sein wird, unseren Glauben zu verbreiten."
ZZZ_major_edict_6:0 "Major Edict VI"
ZZZ_major_edict_6_desc:0 "Um den reibungslosen Ablauf unserer Nation zu gewährleisten, hat unser Orden das Major Edict VI des maurischen Reiches wiederhergestellt . Es stellt sicher, dass die vom Reich ergriffenen administrativen und geschäftlichen Maßnahmen schnell und effizient durchgeführt werden Berichte der Mahamattas können direkt an den Leiter unseres Ordens weitergeleitet werden, wenn dies für wichtig genug gehalten wird."
ZZZ_major_edict_7:0 "Major Edict VII"
ZZZ_major_edict_7_desc:0 "Unser Orden hat beschlossen, das Major Edict VII des großen maurischen Reiches unter Ashoka wiederherzustellen. Wir fordern Harmonie zwischen allen Völkern, unabhängig von Sekte oder Kultur."
ZZZ_men_to_protect_india:0 "Die Männer, die die Unschuldigen beschützen"
ZZZ_men_to_protect_india_desc:0 "Es ist die Pflicht eines jeden arbeitsfähigen Mannes des Glaubens, sich in Zeiten der Not zu opfern. Unser Orden setzt seine heilige Pflicht fort, die Unschuldigen zu schützen, und dies zu tun, rekrutieren wir aus unserer Bevölkerung diejenigen, die es wissen ihre Pflicht."
 
children_of_dralha_ideas:0 "Kinder von Dralha- Ideen"
children_of_dralha_ideas_start:0 "Kinder der Dralha- Traditionen"
children_of_dralha_ideas_bonus:0 "Kinder von Dralha- Ambitionen"
ZZZ_defend_the_motherland:0 "Verteidigung des Heimatlandes"
ZZZ_defend_the_motherland_desc:0 "Unser Orden hat die heilige Pflicht, das Heimatland vor ausländischen Invasoren zu schützen, unabhängig von den persönlichen Kosten. Wir werden die Verteidigung erhöhen und keinen einzigen Feind durchlassen."
ZZZ_resist_the_invader:0 "Resist the Invader"
ZZZ_resist_the_invader_desc:0 "Wenn der Feind kommt und wenn nicht, müssen wir vorbereitet sein. Jeder Bürger unserer Nation muss bereit sein, für unsere Sache zu kämpfen. Unser Befehl wird niemals aufhören, das Richtige und Gerechte zu verteidigen.", wir werden niemals fallen."
ZZZ_bon_prayer:0 "Gebet"
ZZZ_bon_prayer_desc:0 "Das Gebet ist einer der drei wichtigsten Aspekte unseres Glaubens. Mitglieder unseres Ordens müssen einen Großteil ihres Lebens dem Gebet widmen, und wir ermutigen unsere Bürger, dasselbe zu tun. Das Gebet reinigt die Seele und bringt das Beste aus den Menschen heraus ."
ZZZ_bon_diligence:0 "Sorgfalt"
ZZZ_bon_diligence_desc:0 "Sorgfalt ist einer der drei wichtigsten Aspekte unseres Glaubens. Unsere Ordnung schätzt Sorgfalt sehr und stellt sicher, dass diejenigen, die sie zeigen, in den Reihen voranschreiten. Obwohl Sorgfalt nur für unsere Mitglieder obligatorisch ist, haben wir uns als gut erwiesen Beispiel für unsere Bürger, die zu uns aufschauen. Auch sie betonen jetzt Fleiß und wurden mit unglaublicher Produktivität belohnt. Die Führer anderer Nationen können nur mit Neid auf den Fleiß unserer Bürger schauen."
ZZZ_bon_devotion:0 "Hingabe"
ZZZ_bon_devotion_desc:0 "Hingabe ist einer der drei wichtigsten Aspekte unseres Glaubens. Unser Orden legt besonderen Wert auf Hingabe und erwartet, dass jedes Ordensmitglied ihm und dem Glauben wirklich verpflichtet ist."
ZZZ_bon_temple_castles:0 "Befestigte Klöster"
ZZZ_bon_temple_castles_desc:0 "Unser Orden hat seit langem erkannt, dass die Trennung von Klöstern und Verteidigungsanlagen eine ziemlich dumme Idee ist. Es gibt keinen Grund, warum ein Kloster nicht befestigt werden kann, um Eindringlingen zu widerstehen und dennoch ein ruhiger Ort des Gebets zu sein. Unsere Klöster sind daher nicht nur praktisch , aber auch groß und kompliziert, der Neid aller. Dieser doppelte Zweck hilft auch, die Kosten zu senken, da wir nur eine Struktur bauen und warten."
ZZZ_monk_and_leader:0 "Kriegermönche"
ZZZ_monk_and_leader_desc:0 "Unser Orden besteht größtenteils aus Kriegermönchen, die die Gelübde des Mönchs ablegen, aber auch kontinuierlich für den Kampf üben. Diese Männer sind treue Führer, die sich in Theologie, Philosophie und Strategie gut auskennen. Wir konnten nicht nach einem fragen Besserer Kandidatenpool zur Auswahl , um unsere Nation zur Größe zu führen."
 
cult_of_huitzilopochtli_ideas:0 "Huitzilopochtli Ideen"
cult_of_huitzilopochtli_ideas_start:0 "Huitzilopochtli Traditionen"
cult_of_huitzilopochtli_ideas_bonus:0 "Huitzilopochtli Ambitionen"
ZZZ_legacy_of_flowers:0 "Vermächtnis der Blumenkriege"
ZZZ_legacy_of_flowers_desc:0 "Früher führte unser Volk Kriege, um Feinde zu erobern, die den Göttern geopfert werden sollten. Diese potenziellen Opfer mussten lebend gefangen genommen werden. Dies bedeutete, dass unsere Soldaten ein hohes Niveau ausüben mussten Unser Kult hat diese Zurückhaltung zu einer wichtigen Lektion gemacht. Jedes unserer Mitglieder ist diszipliniert und in der Lage, jedem Befehl zu folgen , egal wie schwierig er ist."
ZZZ_will_of_the_gods:0 "Wille der Götter"
ZZZ_will_of_the_gods_desc:0 "Es ist der Wille der Götter, den wir weiter ausbauen. Wenn wir die Götter glücklich machen wollen, müssen wir sie mit dem Blut der Opfer füttern. Wir wissen jetzt, dass wir sie nicht so oft füttern müssen wie früher geglaubt, aber sie müssen mit dem Blut unserer Feinde gefüttert werden. Um das Blut der Feinde zu bekommen, müssen wir in den Krieg ziehen und sie mit Gewalt nehmen, sie werden sich sicherlich nicht anbieten."
ZZZ_permanent_godly_expansion:0 "Mandat der Götter"
ZZZ_permanent_godly_expansion_desc:0 "Die Götter haben uns den Auftrag gegeben, unsere Expansion in die Heiden fortzusetzen. Wir kennen die Wahrheit der Götter, und bald werden es auch alle anderen tun."
ZZZ_content_gods:0 "Gesättigte Götter"
ZZZ_content_gods_desc:0 "Unsere Opfer halten die Götter glücklich und auf unserer Seite. Unsere Krieger kämpfen glücklich in dem Wissen, dass die Götter ihnen den Sieg gewähren werden, den sie suchen."
ZZZ_from_across_the_sea:0 "From Across the Sea"
ZZZ_from_across_the_sea_desc:0 "Wir stammen nicht aus diesem Land. Der Kaiser über das Meer hat uns in dieses Land geschickt, um es für die Götter zu erobern. Wir hatten erstaunlichen Erfolg, und unser Befehl hat immens dazu beigetragen, diese Primitiven zu unterwerfen. Wir haben es nie getan."Wir haben jedoch unser Erbe vergessen und üben immer noch den Bau von Schiffen, die die lange und gefährliche Reise zurück in die Heimat ermöglichen."
ZZZ_take_to_the_seas_again:0 "Noch einmal auf See"
ZZZ_take_to_the_seas_again_desc:0 "Unsere Vorfahren kamen von weit her an diese Ufer, um den Durst der Götter zu stillen, die die Eroberung forderten. Dieser Ruf wird wieder gehört, wenn wir Länder in anderen fernen Ländern entdecken. Jetzt werden wir wieder gerufen zu unseren Schiffen, um in neue Länder zu starten."
ZZZ_aztec_trade_home:0 "Der transatlantische Handel"
ZZZ_aztec_trade_home_desc:0 "Als Manifestation des Willens der Götter befindet sich unser Kult am Rande der Nahua-Welt. Dennoch haben wir nie den Kontakt zur Heimat verloren, und unser Handel mit ihnen hat sich als wesentlich für unseren anhaltenden Erfolg erwiesen Neue Welt Europas, Afrikas und Asiens."
 
chosen_of_perkunas_ideas:0 "Ausgewählte Ideen"
chosen_of_perkunas_ideas_start:0 "Ausgewählte Traditionen"
chosen_of_perkunas_ideas_bonus:0 "Ausgewählte Ambitionen"
ZZZ_defenders_of_the_old_ways:0 "Verteidiger der alten Wege"
ZZZ_defenders_of_the_old_ways_desc:0 "Es ist unsere heilige Pflicht, dafür zu sorgen, dass ausländische Mächte niemals Land der Gläubigen einnehmen. Wir müssen stark bleiben und niemals ins Wanken geraten, unser Volk schützen und unsere Feinde zerstören, bevor sie uns zerstören können."
ZZZ_guard_the_coasts:0 "Verteidige die Küsten"
ZZZ_guard_the_coasts_desc:0 "Das Mandat unseres Ordens beschränkt sich nicht nur auf das Land, das wir besitzen, sondern auch auf unsere Küsten. Alle Mauern der Welt können eine entschlossene Marine nicht aufhalten. Die einzige Lösung ist eine Holzwand aus unsere eigenen Boote."
ZZZ_builders_of_perkunas:0 "Erbauer von Perkunas "
ZZZ_builders_of_perkunas_desc:0 "Unsere Leute haben eine lange Geschichte im Bauwesen. Es wurde zwar viel getan, um ausländische Invasoren fernzuhalten, aber unser Befehl weiß, dass diese Fähigkeiten für andere Dinge recycelt werden können. Große Tempel, große Handelsmärkte, Burgen, alles von diesen und mehr könnten mit den im Laufe der Jahrhunderte erworbenen Fähigkeiten gebaut werden."
ZZZ_never_surrender:0 "Das auserwählte Volk"
ZZZ_never_surrender_desc:0 "Unser Volk wurde von den Göttern ausgewählt, um die alten Wege beizubehalten. Unser Befehl hat unermüdlich daran gearbeitet, dass dieses Mandat erfüllt wird. Selbst wenn der Feind es schafft, uns vorübergehend zurückzutreiben, werden wir den Kampf niemals beenden Gewinnen Sie wieder, was uns gehört! "
ZZZ_stop_foreign_spies:0 "Knit Communities schließen"
ZZZ_stop_foreign_spies_desc:0 "Sowohl unser Orden als auch unsere Untertanen sind bekanntermaßen eng miteinander verbunden. Selbst in Großstädten erkennen sich die meisten Menschen gegenseitig. Fremde werden sofort erkannt, unabhängig davon, ob sie unsere Sprache fließend sprechen. Diese Nähe verringert auch die Chancen auf Verrat, da jedes abnormale Verhalten schnell bemerkt wird. Dies hat die Infiltration unserer Nation unglaublich schwierig gemacht und unsere Ordnung noch mehr infiltriert."
ZZZ_the_gewählt:0 "Die Auserwählten der Perkunas "
ZZZ_the_chosen_desc:0 "Der Name unserer Bestellung dient nicht nur der Show. Unsere Mitglieder wurden alle von Perkunas persönlich angerufen , und jedes einzelne Mitglied ist bereit, für ihn zu sterben, wenn dies erforderlich ist. Wir sind die Auserwählten, die dies tun werden beschütze für immer unseren Glauben und unsere Wege."
ZZZ_keep_out_the_invaders:0 "First Strike Defense"
ZZZ_keep_out_the_invaders_desc:0 "Unsere Nation wird von unseren Feinden neidisch gesehen. Unser Befehl arbeitet rund um die Uhr, um unser Land und die Menschen vor den gierigen Händen der Nachbarn zu verteidigen. Durch viele Prüfungen haben wir die Kunst des ersten Streiks gemeistert. Ein Feind kann nicht Kämpfe, wenn sie tot sind, bevor sie die Chance bekommen, alles zu tun. Unsere Führer sind Meister dieser anfänglichen Verpflichtungen geworden, um die fortgesetzte Sicherheit unserer Nation zu gewährleisten."
 
follers_of_arjuna_ideas:0 "Arjunan Ideas"
follers_of_arjuna_ideas_start:0 "Arjunan Traditions"
follers_of_arjuna_ideas_bonus:0 "Arjunan Ambitions"
ZZZ_dhananjaya:0 "Dhanañjaya
ZZZ_dhananjaya_desc:0 "Dhanañjaya ,"Einer, der Reichtum bringt "war einer der vielen Beinamen von Arjuna. Unser Orden ist bestrebt, seiner Größe zu entsprechen, und als solche haben wir uns bemüht, eine prosperierende und gut geführte Nation zu schaffen."
ZZZ_jishnu:0 "Jishnu "
ZZZ_jishnu_desc:0 "Jishnu ,"Triumphant "war einer der vielen Beinamen von Arjuna. Unser Orden hat nicht die perfekte Erfolgsbilanz von Arjuna, aber wir haben uns bemüht, öfter triumphierend nach Hause zu kommen ."
ZZZ_truth_of_arjuna:0 "So wie es ist"
ZZZ_truth_of_arjuna_desc:0 "Unsere Plätze im Universum werden in dem Moment entschieden, in dem wir geboren werden, und es ist unsere Pflicht, dieses Schicksal zu akzeptieren und hart zu arbeiten, um die Rolle zu erfüllen, für die sie geboren wurden."
ZZZ_indian_trade:0 "Indischer Handel"
ZZZ_indian_trade_desc:0 "Die gute in produzierte aus . Nation unsere beneidet von Ländern auf der ganzen Welt Unsere Um diesen Mangel erkannt und haben die lokalen Händler ermutigt , ins Ausland zu gehen , um mehr Handel anlocken Mit mehr Geld können wir so viel zu tun. Mehr!"
ZZZ_grand_temples:0 "Große Tempel"
ZZZ_grand_temples_desc:0 "Ein Teil unserer Aufgabe als militärischer Befehl besteht darin, die heiligen Tempel unseres Glaubens zu schützen. Aber nur weil wir die alten Tempel bewachen, heißt das nicht, dass wir die Notwendigkeit neuer Tempel nicht erkennen. Mit neuen Technologien erkennen wir sind jetzt in der Lage, größere und größere Tempel zu bauen. Dies gibt unseren Bauherren auch Erfahrung, die sie für andere Bauprojekte verwenden können."
ZZZ_cheap_gurus:0 "Asketen und Gurus"
ZZZ_cheap_gurus_desc:0 "Unser Orden als Paradebeispiel des Glaubens zieht natürlich viele gelehrte Asketen und Gurus an. Diese Männer und Frauen sind nicht nur gut qualifiziert , sie verlangen auch einen Cent als Gegenleistung für ihre Dienste."
ZZZ_vijaya:0 "Vijaya"
ZZZ_vijaya_desc:0 "Vijaya,"Unbesiegbar "war einer der vielen Beinamen von Arjuna. Unsere Soldaten sind einzeln nicht unbesiegbar, aber als Befehl können wir zusammenarbeiten, um Arjunas Titel würdig zu sein. Gemeinsam werden wir unbesiegbar sein!"
 
 knights_of_the_sun_ideas: 0 "Zunist Knight Ideas"
 knights_of_the_sun_ideas_start: 0 "Zunist Knight Traditions"
 knights_of_the_sun_ideas_bonus: 0 "Zunist Knight Ambitions"
 ZZZ_all_shall_praise_the_sun: 0 "Alle werden die Sonne preisen"
 ZZZ_all_shall_praise_the_sun_desc: 0 "LOBEN SIE DIE SONNE!"
 ZZZ_the_sword_of_zun: 0 "Die Schwerter von Zun"
 ZZZ_the_sword_of_zun_desc: 0 "Unser Befehl ist das Schwert von Zun. Wir bringen seinen Feinden seine Gerechtigkeit und schützen sein Volk entschlossen."
 ZZZ_zun_the_lawgiver: 0 "Zun The lawgiver"
 ZZZ_zun_the_lawgiver_desc: 0 "Alle wahren Gesetze des Menschen kommen von Zun auf uns herab. Unser Befehl gehorcht den Befehlen von Zun und regiert nach seinem Gesetz nach seinem Gesetz."
 ZZZ_zun_the_bringer_of_light: 0 "Zun, der Bringer des Lichts"
 ZZZ_zun_the_bringer_of_light_desc: 0 "Zun bringt Licht in die Welt. Damit bringt er Leben und Tod. Unsere Ordnung versteht diese Wahrheit implizit und nimmt sie an. Unsere Ritter helfen denen, die sie brauchen, bringen Leben, sollten aber dumm genug sein, sich dem zu widersetzen Wahrheit von Zun, unsere Ritter werden genauso schnell den Tod bringen. "
 ZZZ_greatness_of_zun: 0 "Der Ruhm von Zun"
 ZZZ_greatness_of_zun_desc: 0 "Zuns Herrlichkeit macht alle blind, die versuchen, ihn anzuschauen. Seine Herrlichkeit wird ewig dauern und wir als seine treuen Diener werden der Welt seine Herrlichkeit bringen."
 ZZZ_fire_of_zun: 0 "Die Flammen von Zun"
 ZZZ_fire_of_zun_desc: 0 "Die Zeiten haben sich geändert und unsere Ritter kämpfen nicht mehr mit Schwert, Schild und Speer um den Ruhm von Zun. Stattdessen verwenden wir jetzt Waffen und Kanonen. Angetrieben durch Feuer, das Geschenk von Zun selbst, verwenden wir diese Waffen, um die Welt der Ketzer und Heiden gemäß unserer heiligen Mission zu reinigen. "
 ZZZ_fire_of_zun_naval: 0 "Die Flammen von Zun ins Meer bringen"
 ZZZ_fire_of_zun_naval_desc: 0 "Unsere Mission, das Licht von Zun zu verbreiten, kann und wird nicht durch bloßes Wasser gestoppt werden! Wir werden unsere Waffen und Kanonen mitbringen und den Heiden der Welt das Licht von Zun auf See und Land zeigen."
 
haruriyyah_ideas:0 "Haruriyyah Ideen"
haruriyyah_ideas_start:0 "Haruriyyah Traditionen"
haruriyyah_ideas_bonus:0 "Haruriyyah Ambitionen"
ZZZ_legacy_of_oman:0 "Vermächtnis der Meere"
ZZZ_legacy_of_oman_desc:0 "Unser Volk hat eine Geschichte maritimer Stärke. Selbst wenn wir unsere Feinde an Land nicht herausfordern konnten, konnten wir sie immer auf See herausfordern. Wir haben diese Geschichte nie vergessen, und wir werden unsere Marine nicht vergessen!"
ZZZ_for_the_faithful:0 "Für die Gläubigen"
ZZZ_for_the_faithful_desc:0 "Wir sind die wahren Anhänger des Korans. Es waren unsere Vorfahren, die verstanden, was es bedeutete und das Schiedsverfahren zwischen Ali und Mu'awiya ablehnten . Mu'awiya war ein lügnerischer und falscher Kalif, und Ali gab seinen Anspruch auf, als er stimmten der Schlichtung gegen die Worte des Korans zu. Wir sind die einzigen, die dem wahren Glauben treu bleiben. Wir müssen unsere Position nutzen, um den anderen Nationen der Welt Verständnis zu bringen."
ZZZ_converting_the_other:0 "Es gibt keinen Richter Aber Gott"
ZZZ_converting_the_other_desc:0 "Wir sind hart gegenüber denen, die sich uns widersetzen, aber das bedeutet nicht, dass wir gnadenlose Tyrannen sind. Wir verstehen, dass andere von klein auf belogen wurden. Durch solche Lügen zu kommen ist keine leichte Aufgabe und kann Jahre dauern. aber wir werden niemals in unserer Mission aufhören, bis jeder Heide und Ketzer gekommen ist, um das Licht zu sehen."
ZZZ_nomadic_traditions:0 "Vermächtnis der Nomaden"
ZZZ_nomadic_traditions_desc:0 "Wie die meisten Muslime beginnt unsere Geschichte mit einer Gruppe weitgehend nomadischer Völker. Obwohl wir diesen Lebensstil längst aufgegeben haben, haben wir die Lektionen, die gelehrt wurden, nicht vergessen. Unser Volk hat das Pferd und das Kamel gemeistert Wir werden weiterhin unsere Vorfahren ehren und unsere Beherrschung des Sattels fortsetzen."
ZZZ_bring_the_big_guns:0 "Großfeldartillerie"
ZZZ_bring_the_big_guns_desc:0 "Historisch gesehen waren unsere Zahlen nicht immer groß. Daher mussten wir lernen, mit weniger umzugehen. Mit dem Aufkommen von Kanonen sehen wir wieder einen Weg, mit weniger umzugehen. Für Feinde, die zuvor gestorben sind Sie erreichen uns als Feinde, die unsere Mitstreiter nicht töten können."
ZZZ_use_ships_to_trade_and_propagate:0 "Handel und Verbreitung um jeden Preis"
ZZZ_use_ships_to_trade_and_propagate_desc:0 "Unser maritimes Reich hat begonnen, sich ziemlich weit auszudehnen. Wir haben eine immer größere Anzahl von Völkern getroffen, die noch nie von Muhammad gehört haben. Unsere Missionare, die oft mit unseren Händlern zu tun haben, arbeiten hart daran, sein Wort zu verbreiten. Wir müssen Verdoppeln Sie unsere Bemühungen, sowohl unseren Handel als auch unsere Religion zu verbreiten. Wir werden mit ziemlicher Sicherheit Verluste in Kauf nehmen, aber wir können uns davon nicht abhalten lassen!"
ZZZ_the_true_followers:0 "Der wahre Weg"
ZZZ_the_true_followers_desc:0 "Es gibt viele, die den wahren Weg nicht verstehen. Das ist in Ordnung, denn wir wissen es und werden es nie vergessen. Unsere einzige Treue gilt dem Koran und der Sunna Mohammeds. Zu viele andere binden sich Wir vertrauen auf den Koran und auf das, was sich als wahr erwiesen hat. Wir allein erkennen den wahren Glauben, der Erlösung bringen wird."
 
immortals_ideas:0 "Unsterbliche Ideen"
immortals_ideas_start:0 "Unsterbliche Traditionen"
immortals_ideas_bonus:0 "Unsterbliche Ambitionen"
ZZZ_era_of_conversion:0 "Kontinuierliche Konvertierung"
ZZZ_era_of_conversion_desc:0 "Unser Befehl versucht, die Fehler unserer Vorfahren zu beheben. Nie wieder werden wir so selbstgefällig sein, dass wir die Botschaft von Zoroaster nicht an die Massen weitergeben. Wir müssen seine Botschaft an alle weitergeben, die zuhören werden, beginnend mit unserer eigenen Bevölkerung Nie wieder wird ein Prophet aus einem Rückstau unsere Lebensweise bedrohen! "
ZZZ_immortal_diaspora:0 "Ungebrochener Diaspora-Vorteil"
ZZZ_immortal_diaspora_desc:0 "Als unsere Vorfahren aus ihren Häusern in ferne Länder vertrieben wurden , brachten sie ihren Glauben mit. Selbst jetzt, Hunderte von Jahren später, haben sie ihren Glauben nicht verloren. Obwohl sie Fremde in einem fremden Land sind, sind viele unserer Verlorene Cousins ​​haben es geschafft, reiche Kaufleute oder wichtige Regierungsbeamte zu erreichen. Wir können diese Kontakte nutzen , um unseren Handel mit Gebieten zu maximieren, in denen unsere Cousins ​​leben."
ZZZ_expand_the_immortal_ranks:0 "Neverending Ranks"
ZZZ_expand_the_immortal_ranks_desc:0 "Obwohl wir uns nicht mehr wie früher auf genau 10.000 Männer beschränken, haben wir vielleicht zu viele potenzielle Rekruten in unseren Auftrag aufgenommen. Allen, die sich unseren Reihen anschließen möchten, sollte zumindest die Möglichkeit gegeben werden, ihre zu beweisen Mit mehr Männern in unseren Reihen werden wir niemals auf jeden Mann hereinfallen, der sofort durch einen anderen ersetzt wird! Wir sind für immer, unsterblich, unvermeidlich."
ZZZ_expand_the_rites:0 "Perpetual Rites"
ZZZ_expand_the_rites_desc:0 "Wir sind ziemlich gut darin geworden, andere davon zu überzeugen, zumindest unseren Predigern zuzuhören. Dennoch konnte unser Orden unsere Religion nicht so schnell verbreiten, wie wir dachten. Bei der Überprüfung haben wir dies mit einer kleinen Neuzuweisung festgestellt von Ressourcen könnten wir landesweit Initiationsriten abhalten, anstatt uns jeweils nur auf einen Bereich zu konzentrieren."
ZZZ_immortal_sameness:0 "Unsterbliche Konformität"
ZZZ_immortal_sameness_desc:0 "Unsere Ordnung schätzt Konformität und Gleichheit nicht nur unter ihren Mitgliedern, sondern auch unter ihren Menschen. Wir müssen unser Möglichstes tun, um unsere Traditionen zu unseren Themen zu bringen und ihnen zu zeigen, wie überlegen Traditionen sind."
ZZZ_the_eternal_fires:0 "Die ewigen Feuer"
ZZZ_the_eternal_fires_desc:0 "Unser Orden hält einige der ewigen Feuer von Zoroaster aufrecht, die seit Hunderten von Jahren sicher sind."
ZZZ_the_whites_of_their_eyes:0 "The Endless March"
ZZZ_the_whites_of_their_eyes_desc:0 "Unsere Männer kennen ihre Pflicht. Soldaten sterben im Krieg, das ist unvermeidlich. Wenn ein Soldat stirbt, nehmen Sie seinen Platz still und ohne Frage ein. Die Befehlskette bleibt bis zum letzten gemeinsamen Soldaten klar und ungebrochen. Unsere Befehl marschiert durch feindliches Feuer bis wir ihre Augen sehen können. Dann und nur dann werden wir unser Feuer aus nächster Nähe loslassen."
 
knights_of_calatrava_ideas:0 "Calatravan Ideas"
knights_of_calatrava_ideas_start:0 "Calatravan Traditions"
knights_of_calatrava_ideas_bonus:0 "Calatravan Ambitions"
ZZZ_calatravan_vows:0 "Der Zisterzienserzoll"
ZZZ_calatravan_vows_desc:0 "Zusätzlich zu den drei religiösen Gelübden hält unser Orden strenge Regeln ein, die noch weiter gehen. Alle Mitglieder unseres Ordens müssen im Refektorium, im Schlafsaal und im Oratorium schweigen; üben Sie vier Tage die Woche Abstinenz, außer an mehreren Fastentagen während das Jahr; rezitiere eine feste Anzahl von Paternostern für jeden Tag Stunde des Amtes; schlafe in ihrer Rüstung ; trage als volles Kleid den weißen Zisterziensermantel mit dem scharlachroten Kreuz fleur de lisée ."
ZZZ_calatravan_royal_intrigue:0 "Royal Intrigue"
ZZZ_calatravan_royal_intrigue_desc:0 "Unsere Macht und unser Einfluss sind von den mächtigen Familien der Welt nicht unbemerkt geblieben. Viele versuchen, sich in unsere Reihen zu drängen und unsere Führer zu ernennen. Dieser ständige Eingriff in unsere Autonomie bedeutet, dass wir uns ziemlich gut schützen können von den Machenschaften anderer."
ZZZ_calatravan_papal_favour:0 "Päpstliche Gunst "
ZZZ_calatravan_papal_favour_desc:0 "Unser Orden unterhält seit langem ein gutes Verhältnis zum Papst. Er erkennt unsere heilige Pflicht an und unterstützt sie und uns."
ZZZ_calatravan_aggression:0 "Vermächtnis der Reconquista"
ZZZ_calatravan_aggression_desc:0 "Unser Befehl war ein wesentlicher Bestandteil des langfristigen Ziels, die Moore von der iberischen Halbinsel zu entfernen . Unser Befehl enthielt die Forts, die sonst niemand hätte, unsere Truppen führten die Angriffe an, die sonst niemand wagte Unsere Streitkräfte waren einige der größten und stärksten in Europa, und wir haben es nicht vergessen."
ZZZ_calatravan_rule:0 "Die Regel eines guten Christen"
ZZZ_calatravan_rule_desc:0 "Es gibt diejenigen, die ihre Bauern ausbeuten, um das Beste aus ihnen herauszuholen. Dennoch schaffen wir es mit unserer sanften Hand und frommen Hingabe an die Armen, die Produktivität dieser ausbeuterischen Tyrannen bei weitem zu übertreffen. Wir haben bewiesen und gezeigt, dass Gott belohnt diejenigen, die ihre Themen gut behandeln."
ZZZ_light_to_heathens:0 "Das Licht Christi bringen"
ZZZ_light_to_heathens_desc:0 "Wenn wir auf unsere Feinde marschieren, tun wir dies nicht aus Hass auf sie, sondern aus Liebe zu Gott. Es ist unsere Pflicht, seine Botschaft überall zu verbreiten und sie so weit wie möglich zu verbreiten."
ZZZ_the_tireless_calatravans:0 "Unermüdlich"
ZZZ_the_tireless_calatravans_desc:0 "Unser Orden hat seine Disziplin seit vielen Jahren beibehalten und viele andere Orden übertroffen, die verschwunden sind oder dem Druck des Säkularen erliegen. Unser Orden erinnert sich jedoch an seine Wurzeln, und wir werden niemals nachgeben und wir werden niemals aufgeben."
 
knights_of_santiago_ideas:0 "Santiago Ideas"
knights_of_santiago_ideas_start:0 "Santiago Traditions"
knights_of_santiago_ideas_bonus:0 "Santiago Ambitions"
ZZZ_cross_of_st_james:0 "Ehre ohne Fleck"
ZZZ_cross_of_st_james_desc:0 "Wir wollen die Tugenden der Heiligen veranschaulichen, und unser Orden zeigt diese Hingabe durch seine Insignien. Unsere Standarte und unser Umhang tragen das Kreuz Christi, und die drei Lilie repräsentieren den Charakter"Ehre ohne Fleck "von St. . James."
ZZZ_canons_of_augustine:0 "Die Kanoniker von St. Augustine"
ZZZ_canons_of_augustine_desc:0 "Im Gegensatz zu vielen anderen militärischen heiligen Orden folgen wir nicht den strengen Regeln der Benediktiner von Cîteaux , sondern den milderen Kanonikern des heiligen Augustinus. Dies hat uns eine doppelte Rolle als Hospitalisten und Ritter eines Militärische Ordnung. Wir schützen die Pilger, die zu den Heiligtümern der Heiligen reisen, aber wir helfen auch, viele Hospize zu betreiben. Dies hat uns zusammen mit unserem Recht zu heiraten einen ausgezeichneten Ruf der Milde und Fairness für alle verliehen."
ZZZ_galleys_of_santiago:0 "Die Galeeren von Santiago"
ZZZ_galleys_of_santiago_desc:0 "Unsere Mission erfordert oft, dass wir auf See gehen. Viele möchten jedoch nicht unbedingt freiwillig in den Seedienst eintreten. Daher haben wir eine Regel geschaffen, für die alle Aspiranten unseres Ordens mindestens sechs Monate aufwenden müssen die Galeeren unserer Ordnung. Dies hat nicht nur unser Seemannsproblem behoben , sondern uns auch eine Menge erfahrener Galeerenmänner gegeben, falls wir sie jemals brauchen sollten."
ZZZ_santiago_encomienda:0 "Die ritterlichen Encomiendas "
ZZZ_santiago_encomienda_desc:0 "Um die Bedürfnisse unserer Bestellung, jedes unserer Ritter Kommandanten zu unterstützen hat erhielt eine encomienda, ein adminstrative . Und wirtschaftliches Zentrum für ihre Eigenschaften durch ihre encomiendas , Ritter Kommandeure ist in der Lage zu sammeln Einnahmen aus Steuern, Mauten und Zehnten Jeder Ritterkommandant war dafür verantwortlich, sich selbst, seine Ritter und eine Abgabe von Speermännern zu bewaffnen, wenn der Orden ihn brauchte."
ZZZ_nobility_of_santiago:0 "Der edle Orden"
ZZZ_nobility_of_santiago_desc:0 "Historisch gesehen war der Eintritt in den Orden von Santiago relativ einfach, aber nach der Mitte des 13. Jahrhunderts wurde es schwieriger. Ein Kandidat, der dem Orden beitreten wollte, muss in seinen letzten vier Namen bewiesen haben, dass er, seine Eltern und seine Großeltern waren von edler Abstammung von Blut und nicht von Privileg und hatten nie in manueller oder Industrie arbeiten Arbeit auch von Juden, Muslime werden könnte. Ein aufstrebendes Mitglied nicht abstammen, Ketzer, Konvertiten zum Christentum unabhängig davon , wie weit entfernt sie waren. im Laufe der Zeit Der König und der Rat der Orden würden viele dieser Anforderungen abschaffen."
ZZZ_santiago_bullarium:0 "Das Bullarium von Santiago"
ZZZ_santiago_bullarium_desc:0 "Seit unserer Gründung hat der Papst fit gesehen viele boons unseren Auftrag zu erteilen Unsere Mitglieder. Bis durften von Anfang heiraten und wir schnell empfangen alle Privilegien und Ausnahmen von anderen Mönchsorden."
ZZZ_santiago_true_Aufruf:0 "Unsere wahre Berufung"
ZZZ_santiago_true_calling_desc:0 "Es ist wahr, dass wir eine militärische Ordnung sind und dass wir kämpfen, wenn wir müssen. Dies ist jedoch die geringste unserer Pflichten. Viel wichtiger ist es, für die Kranken zu sorgen, den Armen zu helfen und die Botschaft Jesu an die zu verbreiten."Welt. Wir kämpfen bei Bedarf mit Schwertern, aber wir kämpfen lieber mit Worten."
 
lords_of_the_sky_ideas:0 "Sky Lord Ideas"
lords_of_the_sky_ideas_start:0 "Sky Lord Traditions"
lords_of_the_sky_ideas_bonus:0 "Sky Lord Ambitions"
ZZZ_shock_and_awe:0 "Schock und Ehrfurcht"
ZZZ_shock_and_awe_desc:0 "Da wir in den Feind erheben, gibt es nicht einen feindlichen Soldaten, der nicht er wünscht war überall sonst auf der Erde Ich hart getroffen, wir. Schnell und wir nicht relent Alle vor unserer Macht zittern müssen."
ZZZ_lords_of_the_caravan:0 "Caravan Lords"
ZZZ_lords_of_the_caravan_desc:0 "Karawanen laufen mit der Kraft ihrer Bestien. Jetzt haben wir zufällig die besten Pferde in den Pferden, die seit Jahrhunderten sorgfältig gezüchtet werden , um ihre Stärke und Widerstandsfähigkeit zu maximieren. Dies hat unsere Nation zu einem Muss für einen Besuch gemacht viele Wohnwagen und angehende Kaufleute."
ZZZ_horse_lords:0 "The Horse Lords"
ZZZ_horse_lords_desc:0 "Unser Orden ist aus der Steppe hervorgegangen und wir haben unsere Herkunft nie vergessen. Die Mitglieder unseres Ordens leben praktisch auf ihren Pferden und es gibt kein Mitglied, das keinen Bogen abfeuern oder ein Schwert vom Pferderücken schwingen kann. Unsere Reiter haben Recht Von jeder Nation auf der Erde gefürchtet, wenn wir die Strategien derer, die zuvor gekommen sind, in die perfekte Kunst umwandeln."
ZZZ_the_sprawling_sky:0 "Der weitläufige Himmel"
ZZZ_the_sprawling_sky_desc:0 "Wir sind vielleicht nur ein militärischer Orden, aber unsere Nation hat begonnen, so groß wie der Himmel zu werden. Glücklicherweise sind wir an solche Probleme gewöhnt. Es wird unsererseits keine großen Anstrengungen erfordern, unsere Verwaltungskapazität in solchen Bereichen neu zu verteilen eine Möglichkeit, unsere Kontrolle zu maximieren, ohne zu viel zu erreichen ."
ZZZ_or_else:0 "Angst vor Ablehnung"
ZZZ_or_else_desc:0 "Sollte ein Feind unsere großzügigen Friedensbedingungen akzeptieren , werden wir ihn mit äußerster Höflichkeit behandeln. Ein Feind, der gut kämpft und sich ergibt, wenn er eindeutig verloren hat, ist jemand, den man respektieren muss. Sollte man jedoch den Fehler machen, unsere Bedingungen abzulehnen."Wir werden dafür sorgen, dass der Herrscher und ihre Nation es bereuen. Unser Befehl hat keine Toleranz für Narren, die nicht verstehen, wann sie verloren haben. Wenn sie das Schwert nicht niederlegen, werden wir ihr Schwert vorzugsweise für sie niederlegen durch ihren Körper."
ZZZ_lords_abroad:0 "Lords of Trade"
ZZZ_lords_abroad_desc:0 "Obwohl unsere Nation am bekanntesten für unseren unübertroffenen Pferdebestand ist, ist dies keineswegs das einzige, was unsere Nation zu bieten hat. Da sich mehr Nationen dessen bewusst geworden sind, hat die Nachfrage nach unseren Waren zugenommen hat eine enorme Chance für Händler und Unternehmer in unserem Land geschaffen. Sogar einige Mitglieder unseres Ordens haben sich engagiert! "
ZZZ_modern_cavalry:0 "Moderne Kavallerie"
ZZZ_modern_cavalry_desc:0 "Wenn sich die Zeiten ändern, können wir uns nicht erlauben, ins Hintertreffen zu geraten. Die Waffe hat den Bogen für alle außer den spezifischsten militärischen Angelegenheiten ersetzt. Es gibt Weltuntergangsjäger, die den Niedergang der Kavallerie vorhersagen, aber wir wissen es besser. Was muss Zu tun ist die Modernisierung der Kavallerie, damit sie bei diesem Wettrüsten nicht ins Hintertreffen gerät. Als unsere Vorfahren lernten, wie man die Kunst des Gebrauchs von Bögen auf dem Rücken von Pferden beherrscht, werden wir auch die Kunst des Einsatzes von Waffen auf dem Rücken von Pferden beherrschen Pferde! "
 
myrmidons_ideas:0 "Myrmidons Ideas"
myrmidons_ideas_start:0 "Myrmidons Traditions"
myrmidons_ideas_bonus:0 "Myrmidons Ambitionen"
ZZZ_legacy_of_the_legions:0 "Vermächtnis der Legionäre"
ZZZ_legacy_of_the_legions_desc:0 "Die römischen Legionen haben die Kriegsführung revolutioniert . Unser Orden hat seinen Namen von den tapferen Truppen von Achilles, aber wir beziehen unsere Organisation und Disziplin von den römischen Legionen."
ZZZ_hellenic_exceptionalism:0 "Hellenic Thought"
ZZZ_hellenic_exceptionalism_desc:0 "Es ist keine Übertreibung, dass die Römer und Griechen die westliche Zivilisation aufgebaut haben. Diese Zivilisation liegt auf dem Rücken der großen Denker Roms und Griechenlands, von Sokrates bis Ovid. Die Größen der Antike lehrten, dass man immer ihren Verstand behalten muss offen. Unsere Bestellung nimmt diese Lektion ernst und nimmt neue Ideen bereitwillig an."
ZZZ_mare_nostrum:0 "Mare Nostrum"
ZZZ_mare_nostrum_desc:0 "Unsere Ordnung kann nicht auf das Land beschränkt werden. Wie die Römer während der punischen Kriege müssen wir auch dort auf See gehen und unsere Dominanz etablieren."
ZZZ_myrmidon_taxes:0 "Effiziente Steuererhebung"
ZZZ_myrmidon_taxes_desc:0 "Jede Nation lebt von den Steuern ihrer Bürger. Wir mögen eine militärische Ordnung sein, aber diese Maxime gilt für uns genauso wie für jede andere Nation. Wir haben die Lehren der Vergangenheit genutzt, um eine äußerst effiziente zu etablieren Steuererhebungssystem, um das unsere Nachbarn beneiden."
ZZZ_myrmidon_ranks:0 "Die Myrmidon-Reformen"
ZZZ_myrmidon_ranks_desc:0 "Bei der Überprüfung der Streitkräfte unseres Ordens haben wir festgestellt, dass wir aufgrund fehlerhafter Standards und schlechter Ausbildung von Rekrutierern eine große Anzahl potenzieller Rekruten verpasst haben. Angesichts dieser Erkenntnisse haben wir unser Militär neu organisiert, um die Vorteile besser nutzen zu können unsere Position , um unsere Reihen aufzubauen."
ZZZ_myrmidon_building:0 "Hellenic Glory"
ZZZ_myrmidon_building_desc:0 "Die Griechen bauten mächtige Tempel und Statuen, die den Neid der Welt waren die Römer bauten Straßen rund um die Gesamtheit ihres Reiches entlang Projekte mit dem Bau, der heute kaum noch vorstellbar.. Als die Hüter dieser Geschichte, unsere Bestellung hat machte es zur Priorität, die griechischen und römischen Traditionen des Bauens und Entwickelns nach Möglichkeit fortzusetzen."
ZZZ_legacy_of_alexander:0 "Vermächtnis von Alexander"
ZZZ_legacy_of_alexander_desc:0 "Wenn man von den großen Menschen der Geschichte spricht, würde man nicht über Alexander den Großen sprechen, der alle zerstörte, die vor ihm standen, und ein Reich aufbaute, dessen Größe bis zu den Römern nicht mithalten konnte. Unser Orden ist stolz darauf, seine Tradition der Expansion fortzusetzen und die Zivilisation mitzubringen! "
 
order_of_saint_anthony_ideas:0 "Saint Anthony Ideas"
order_of_saint_anthony_ideas_start:0 "Saint Anthony Traditions"
order_of_saint_anthony_ideas_bonus:0 "Saint Anthony Ambitions"
ZZZ_coptic_defenders:0 "Coptic Defenders"
ZZZ_coptic_defenders_desc:0 "Seit Hunderten von Jahren ist unser Orden eine Bastion gegen die Einfälle der Muslime. Wir allein haben den Glauben unseres Volkes geschützt, selbst als wir von unseren Brüdern und Schwestern im Norden abgeschnitten waren. Allein standen wir stark, und allein werden wir weiterhin stark bleiben."
ZZZ_go_far_copts:0 "Präsenz im Ausland"
ZZZ_go_far_copts_desc:0 "Gerüchte unserer Taten haben Legenden auch in Ländern aus unserer eigenen entfernt weit, wenn unsere Händler gehen, werden sie beiseite immer zog über die gefragt werden. Truthfullness von dem, was sie gehört haben , diese hat. Führung zu einer erhöhten Nachfrage für unsere Kaufleute. Auch wenn der ursprüngliche Grund für unsere Geschichten ist, werden unsere hervorragenden Waren sicherlich Grund genug sein, unseren Kaufleuten zu erlauben, zu bleiben."
ZZZ_order_in_every_town:0 "Ein Kapitel in jeder Stadt"
ZZZ_order_in_every_town_desc:0 "Wir sind mehr als nur ein heiliger Orden, wir sind eine Nation, die über eine große Anzahl von Völkern regiert. Dies erfordert die Zusammenarbeit mit den lokalen Behörden und eine Verteilung unserer Anzahl auf unsere Nation. Durch die Einrichtung eines Kapitelsaals in jedem In der Stadt können wir nicht nur unsere Leute besser verwalten , sondern auch die Rekrutierungszahlen vorverlegen, die für so viele Kapitelsäle erforderlich sind."
ZZZ_mission_to_the_unknown:0 "Mission to the Unknown"
ZZZ_mission_to_the_unknown_desc:0 "Der heilige Antonius selbst war dafür bekannt, in die Wildnis und ins Unbekannte hinauszugehen. Er trotzte Bedingungen, die viele kleinere Männer getötet hätten. Wir haben unser Möglichstes getan, um sein Andenken zu ehren, und unser Orden hat den Asketismus immer hoch gehalten Wir sind jedoch eine Ordnung, und wir müssen eine Mission erfüllen. Wir können nicht einfach in der Wüste verschwinden, nein, wir müssen ins Unbekannte gehen , um die Botschaft Gottes zu verbreiten. Wir werden ins Unbekannte gehen und dort Wir werden die Gute Nachricht denen bringen, die sie noch nicht gehört haben."
ZZZ_capacity_for_more:0 "Füllen Sie die Ränge"
ZZZ_capacity_for_more_desc:0 "Als militärischer Befehl ist es unerlässlich, dass wir unsere treuen Brüder und Schwestern schützen können. Wir können dies nicht tun, wenn wir nicht genug Soldaten haben, um sie zu schützen und unsere Feinde zurückzudrängen. Wir müssen unsere Streitkräfte neu organisieren und unser Budget zu prüfen , um mehr Möglichkeiten für diejenigen zu schaffen, die sich uns anschließen würden, um den Orden und seine Gebühren zu verteidigen."
ZZZ_coptic_gold:0 "Goldene Erfahrung"
ZZZ_coptic_gold_desc:0 "Unser Orden ist mit einer Geschichte aus Gold gesegnet. Seit Jahrhunderten hat unser Orden das Metall gehandhabt und manchmal sogar abgebaut, nach dem sich so viele sehnen. Dennoch haben wir selbst nur die grundlegendsten Verwendungszwecke dafür. Als asketischer Orden Wir geben uns nicht der Opulenz oder dem Übermaß hin. Als solche wissen wir besser als viele andere Nationen, wie man den Fluss von Gold und anderen kostbaren Gegenständen kontrolliert. Wir haben Zurückhaltung, und mit Zurückhaltung kommt eine bessere Wirtschaftlichkeit."
ZZZ_order_in_the_ranks:0 "Order in the Ranks"
ZZZ_order_in_the_ranks_desc:0 "Unsere Nation ist groß und mächtig geworden, besonders wenn man bedenkt, dass wir ein Mönchsorden sind. Unsere Zahl ist gestiegen und die Rekrutierung könnte nicht besser sein, aber wir können nicht zulassen, dass dieser Zustrom neuer Rekruten unsere Disziplin ruiniert. Wir müssen das sicherstellen Die Trainingsprogramme in unserem Land unterliegen strengen Standards und Praktiken. Wir können es uns nicht leisten, von unseren Feinden platt erwischt zu werden! "
 
spirit_guardians_ideas:0 "Spirit Guardian Ideas"
spirit_guardians_ideas_start:0 "Spirit Guardian Traditions"
spirit_guardians_ideas_bonus:0 "Spirit Guardian Ambitions"
ZZZ_guardians_of_the_people:0 "Guardians of the People"
ZZZ_guardians_of_the_people_desc:0 "Unsere Ordnung wurde gebildet, um drei Dinge zu schützen, unsere Traditionen, unsere Lebensweise und unser Volk. Die letzte ist oft die wichtigste, da wir uns gegen ausländische Invasoren behaupten müssen, die versuchen würden, unsere Traditionen und unsere Lebensweise zu ändern Als solches ist es unsere Aufgabe, das Bollwerk zu sein, das gegen alle ausländischen Mächte stark ist. Wir werden den Feind nicht scheuen , wir werden ihn direkt bekämpfen."
ZZZ_guardians_of_trade:0 "Guardians of Trade"
ZZZ_guardians_of_trade_desc:0 "Unsere Vormundschaftspflichten gehen über die von unserem Orden bewachten Gräber und heiligen Sorten hinaus. Wir haben auch die Pflicht, alle zu schützen, die unser Land ohne schlechte Absicht betreten. Dies schließt Pilger, Kaufleute und Reisende ein Wir bieten unseren Schutz und gewährleisten ihre Sicherheit und ihren Lebensunterhalt. Dass dies auch unser allgemeines Handelspotenzial erhöht, ist nur ein Nebeneffekt."
ZZZ_guardians_of_spirit:0 "Die Geisterwächter"
ZZZ_guardians_of_spirit_desc:0 "Unser Schutz der heiligen Stätten und der Grabstätten der Ahnen wird niemals ins Wanken geraten. Unsere eigenen Geister wurden in den strengen Initiationsriten unseres Ordens geprüft, und jedes Mitglied ist von Herzen. Wir akzeptieren, dass unsere Kameraden in ihrer Pflicht umkommen können , aber wir bleiben stark in dem Wissen, dass ihre Geister unsere eigenen stärken und uns den Sieg gewähren werden."
ZZZ_guardians_of_the_arts:0 "Guardians of The Arts"
ZZZ_guardians_of_the_arts_desc:0 "Unser Orden erkennt die Bedeutung der Künste für die Wahrung lokaler Bräuche und Traditionen an. Viele unserer Orden sind aufgrund dieses Verständnisses zu berühmten Künstlern, Bildhauern und Architekten geworden. Wir werden immer ein Patron der Künste sein, auch für Menschen aus anderen Ländern. Alle kreativen Köpfe sind herzlich eingeladen, unsere Bestellung zu besuchen."
ZZZ_guardians_of_industry:0 "Guardians of Industry"
ZZZ_guardians_of_industry_desc:0 "Es gibt diejenigen, die junge Unternehmen und Technologien angreifen und sie als unnötig und entgegen der lokalen Tradition verspotten würden. Unsere Ordnung versteht jedoch, dass Veränderungen ein wesentlicher Bestandteil jeder Kultur sind und dass eine Weigerung, dies zu tun, keine Stagnation ist Größe. Was zählt, ist, die Essenz der Tradition zu bewahren und nicht für immer unverändert zu bleiben. Als solche ermutigen wir unsere Leute, neue Dinge auszuprobieren und sich auf verschiedene Spezialitäten zu konzentrieren."
ZZZ_guardians_of_the_seas:0 "Guardians of the Sea"
ZZZ_guardians_of_the_seas_desc:0 "Wenn wir versuchen, unsere Leute um jeden Preis zu schützen, können wir den weiten Ozean nicht vergessen. Unsere Leute reisen mit dem Schiff zu Orten auf der ganzen Welt. Ebenso kommen Menschen aus einer Vielzahl von Gründen per Schiff in unsere Nation Wir können nicht zulassen, dass diese Menschen den Schrecken der Piraterie oder der Einmischung von außen ausgesetzt sind. Wir sollten auf See gehen , um unsere Mission der Vormundschaft fortzusetzen! "
ZZZ_guardians_of_all:0 "Wächter aller"
ZZZ_guardians_of_all_desc:0 "Die heilige Pflicht unseres Ordens war es immer, die Hüter des Volkes zu sein. Als sich die Welt weiterentwickelt und wir uns erweitert haben, sind wir zu der Erkenntnis gekommen, dass unser Mandat ebenfalls erweitert werden muss. Sklaverei, einst eine fast harmlose Praxis ist eine schreckliche Sache geworden. Die Zeiten der vorübergehenden Sklaverei sind lange vorbei. Sklaven in der modernen Welt sind einer lebenslangen Knechtschaft ausgesetzt, die an ihre Kinder weitergegeben wird. Als Befehl können wir diese Praxis nicht länger dulden. Die Sklaverei muss enden und unsere Ordnung muss die Würde aller Völker anerkennen, unabhängig vom Hintergrund."
 
Sons_of_kaleva_ideas:0 "Kalevan Ideas"
Sons_of_kaleva_ideas_start:0 "Kalevan Traditions"
Sons_of_kaleva_ideas_bonus:0 "Kalevan of Perun Ambitions"
ZZZ_large_order:0 "Eine große Bestellung"
ZZZ_large_order_desc:0 "Wir sind eine militärische Ordnung. Dies ist an und für sich nicht ungewöhnlich, aber was ungewöhnlich ist, ist die Menge an Land, die wir unter unserer Kontrolle haben. Unsere Ordnung muss nicht nur ihren Gelübden folgen, sondern auch die riesigen Schwaden regieren Wir sind zwar nicht unbedingt bewohnt, aber die Entfernung zu Siedlungen ist eine Herausforderung für sich . Glücklicherweise haben wir ein effizientes System für die Verwaltung unseres Landes entwickelt."
ZZZ_kalevan_trade:0 "Handelssteuerung"
ZZZ_kalevan_trade_desc:0 "Unsere Bestellung muss nicht unbedingt sozusagen mittendrin sein, aber die Lage ist überraschend wichtig, um Händler zu zwingen, durch uns zu gehen, wenn sie an andere Orte auf der ganzen Welt gelangen möchten. Als solche hat unsere Bestellung ein überraschender Einfluss darauf, wohin der Handel geht."
ZZZ_cannon_hunters:0 "Von Bögen zu Kanonen"
ZZZ_cannon_hunters_desc:0 "Es ist eine schwierige Fähigkeit, zu verstehen, wie man einen Bogen effektiv einsetzt. Man muss vorsichtig zielen und Dinge wie Pfeilabfall und Windgeschwindigkeit berücksichtigen . Kanonen sind ähnlich, nur größer, schneller und besser. Unser Fachwissen mit Bögen haben sich in der Vergangenheit als sehr nützlich erwiesen, da sich unsere Nation mit Waffen und Kanonen modernisiert."
ZZZ_convert_the_masses:0 "Konvertiere die Massen"
ZZZ_convert_the_masses_desc:0 "Es muss nicht unbedingt unsere wichtigste Priorität sein, aber die Bekehrung heidnischer und ketzerischer Subjekte sollte immer noch etwas sein, auf das wir uns als Orden konzentrieren. Indem wir mehr unserer Mitglieder darin schulen , sich mit theologischen Argumenten vertraut zu machen , sollten wir dies tun."in der Lage sein, unsere Bemühungen zu erweitern, um unsere Untertanen zum wahren Glauben zu konvertieren."
ZZZ_vast_peoples:0 "Eine Reihe von Völkern"
ZZZ_vast_peoples_desc:0 "Die riesigen Bestände unseres Ordens haben uns Zugang zu einer Vielzahl von Menschen mit unterschiedlichen Überzeugungen und Lebensstilen verschafft. Darüber hinaus akzeptiert unser Orden diese Menschen glücklich, solange sie bereit sind, unseren Gelübden zu folgen und sie zu halten. Dies hat unserer Nation gegeben Zugang zu einer Vielzahl von Talenten, aus denen wir bei Bedarf auswählen können."
ZZZ_kalevan_expansion:0 "Erweitern ins Unbekannte"
ZZZ_kalevan_expansion_desc:0 "Unsere Mission, den Glauben an jeden zu verbreiten, mit dem wir Kontakt aufnehmen, hört nicht auf, nur weil ein Gebiet unerforscht und / oder voller Wilder ist. Es ist unsere Aufgabe, diesen Gebieten die Wahrheit zu bringen, unabhängig von der Gefahr."
ZZZ_take_down_the_walls:0 "Diese Mauern niederreißen"
ZZZ_take_down_the_walls_desc:0 "Unsere Nation hat ziemlich viel in schwere Artillerie investiert, und dies hat wunderbar für unsere Nation funktioniert. Als unsere Ordnung erweitert wird, haben wir festgestellt, dass die meisten Nationen weder in Schlachten noch in Schlachten das volle Potenzial von Kanonen erkannt haben Belagerungen. Leider haben wir für sie."
 
warriors_of_perun_ideas:0 "Perunian Ideas"
warriors_of_perun_ideas_start:0 "Perunian Traditions"
warriors_of_perun_ideas_bonus:0 "Perunianische Ambitionen"
ZZZ_best_warriors:0 "Wahre Krieger"
ZZZ_best_warriors_desc:0 "Unser Befehl macht wirklich einen Krieger. Wir werden nicht von den falschen Vorstellungen so vieler anderer Länder zurückgehalten, unsere Krieger werden größtenteils als die besten der Welt anerkannt und wir wissen, warum das so ist. Wir werden dafür sorgen."dass es so bleibt."
ZZZ_warriors_of_unity:0 "Krieger der Einheit"
ZZZ_warriors_of_conversion:0 "Krieger-Priester"
ZZZ_warriors_of_conversion_desc:0 "Mitglieder unseres Ordens sind mehr als nur Soldaten. Jedes Mitglied muss sich mit unserer Theologie auskennen und bereit sein, seinen Glauben nicht nur durch Blutkriege, sondern auch durch Wortkriege zu verteidigen."
ZZZ_warriors_of_unity:0 "Krieger der Einheit"
ZZZ_warriors_of_unity_desc:0 "In der Einheit liegt Stärke, etwas, das unsere Ordnung gut kennt. Ein einzelner Pfeil kann leicht gebrochen werden, aber ein Bündel ist fast unmöglich zu brechen. Zusammen stehen wir und zusammen fallen wir."
ZZZ_warriors_read_books:0 "Gelehrte Krieger"
ZZZ_warriors_read_books_desc:0 "Wir sind der festen Überzeugung, dass Krieger, die keine Bücher lesen, Misserfolge von Kriegern sind. Ein Krieger muss immer danach streben, sich nicht nur körperlich, sondern auch geistig zu verbessern. Wir haben es uns zur Aufgabe gemacht, den Transfer zu fördern des Wissens in unserem Land."
ZZZ_seasonal_warriors:0 "Saisonaler Krieger"
ZZZ_seasonal_warriors_desc:0 "Die Jahreszeiten und Kalender unseres Glaubens sind äußerst wichtig und jedes Mitglied unseres Ordens muss wissen, wann es was tun soll. Dies geht über die religiösen Feiertage und Feste hinaus, die eingehalten werden müssen. Jeder Krieger muss einen Beruf wählen und ihn praktizieren. Für diesen Zeitpunkt ist es entscheidend, dass ein Landwirt bestimmte Pflanzen zu unterschiedlichen Zeiten pflanzen muss, Händler für bestimmte Jahreszeiten erneuert werden müssen und Tierzüchter wissen müssen, wann jedes Tier in Hitze gerät ."
ZZZ_one_nation:0 "Krieger der Konformität"
ZZZ_one_nation_desc:0 "Wir sind eine Nation, unteilbar. Unsere Ordnung schätzt die Konformität und wir werden sie unserem Volk bringen. Jeder wird die richtigen Rituale einhalten, alle werden dem Zeitplan folgen, den die heiligen Kalender für sie festgelegt haben ! Es ist nicht wichtig, wie weit Sie sind sind aus dem Zentrum unseres Landes , Sie sind immer noch ein Teil unserer Nation."
ZZZ_warriors_in_unison:0 "Warriors in Unison"
ZZZ_warriors_in_unison_desc:0 "Unser Orden ist keine Ragtag- Gruppe, wir sind eine der am besten organisierten und diszipliniertesten Kräfte der Welt! Jeder Gegner, der sich der Macht unserer Armeen stellen will, muss bereit sein, bis zum Ende zu kämpfen, denn unsere Krieger sind es immer bereit."
 
zealots_ideas:0 "Zealots Ideas"
zealots_ideas_start:0 "Zealot Traditions"
zealots_ideas_bonus:0 "Zealot Ambitions"
ZZZ_free_from_invaders:0 "Widerstehe den Invasoren"
ZZZ_free_from_invaders_desc:0 : "Wir haben nie und werden nie Eindringlinge dulden wir unser Land das letzte Kind zu schützen, und jede jüdische Person ist verpflichtet zu. Aufgrund ihrer Macht jede zu vernichten , die Wold versuchen und halten , was uns gehört zu Recht."
ZZZ_our_own_zealot_destiny:0 "Unser eigenes Schicksal"
ZZZ_our_own_zealot_destiny_desc:0 "Zu lange waren unsere Leute gezwungen, zum Wohle anderer zu arbeiten. Schlimmer noch, sie wurden für ihren Erfolg verfolgt. Wir werden stattdessen die harte Arbeit belohnen, die unsere Leute geleistet haben. Erfolg wird nicht mehr mit Verrat belohnt!"
ZZZ_zealot_revolts:0 "The Zealot Revolts"
ZZZ_zealot_revolts_desc:0 "Wir wissen, wie es sich anfühlt, eine fremde Machtherrschaft über uns zu haben und uns aus keinem anderen Grund zu verfolgen als wir. Wir können nicht zulassen, dass dies anderen Menschen passiert! Zum Glück wissen wir ein oder zwei Dinge über Aufruhr, und wir sind mehr als bestrebt, dieses Wissen mit unseren unterdrückten Nachbarn zu teilen ."
ZZZ_protect_the_coasts:0 "Schützen Sie unsere Küsten"
ZZZ_protect_the_coasts_desc:0 "Unsere heilige Pflicht ist , das jüdische Volk vor fremden Eindringlingen zu schützen , um zu gewährleisten , dass ihre .. Nie ein anderes Diaspora Wir können dies nicht tun , wenn wir nicht unsere Küsten von Meer getragen Eindringlingen schützen können wir auf die Meere nehmen müssen und zerstöre diejenigen, die versuchen würden, auf unserem heiligen Boden zu landen! "
ZZZ_jewish_foreign_contacts:0 "Ausländische Kontakte"
ZZZ_jewish_foreign_contacts_desc:0 "In vielen Gerichten der Welt finden Sie Juden, die oft wichtige Aufgaben für das Land erledigen. Zum Glück kennen wir ihre Cousins ​​und können bei Bedarf Kontakt mit ihnen und ihren Arbeitgebern aufnehmen. Dies hat uns beeindruckt diplomatisches Korps, das oft nicht einmal technisch in unserem Land ansässig ist! "
ZZZ_zealot_purity:0 "Reinheit der Ursache"
ZZZ_zealot_purity_desc:0 "Wir können es uns nicht leisten, dass unsere Moral unsere Traditionen gefährdet. Wir werden uns auch weiterhin dem Kampf gegen ausländische Invasoren widmen, unabhängig davon, was sie auf uns werfen! Wir können es uns nicht leisten, dass schwache Führer in Machtpositionen bleiben, das werden sie entweder aufrichten oder arbeitslos werden."
ZZZ_zealot_commerce:0 "Sorgfältiger Handel"
ZZZ_zealot_commerce_desc:0 "Wenn wir mit dem Ausland Handel treiben und den Reichtum unseres eigenen Landes sammeln, müssen wir darauf achten, dass die Dinge nicht außer Kontrolle geraten. Viele Familien in unserem Land haben in der Vergangenheit mit Bankgeschäften umgegangen und kennen daher die Risiken Wir werden unser Möglichstes tun, um jede Situation zu vermeiden, in der wir die Währung aufblasen müssen. Stattdessen werden wir torlos daran arbeiten, dass die Inflation so niedrig wie möglich ist."
 
#Fraticelli Papst
FAP_ideas:0 "Fraticelli Ideas"
FAP_ideas_start:0 "Fraticelli Traditions"
FAP_ideas_bonus:0 "Fraticelli Ambitionen"
ZZZ_little_brethren:0 "Kleine Brüder"
ZZZ_little_brethren_desc:0 "Wir folgen den Lehren des heiligen Franziskus von Assisi, halten strenge Armutsgelübde und helfen allen, die sie brauchen. Diese Einhaltung schafft Vertrauen und Akzeptanz unter anderen Nationen."
ZZZ_true_christians:0 "Wahre Christen"
ZZZ_true_christians_desc:0 "Bevor die Kirche gereinigt wurde, hatte sie eine lange Zeit in Sünde, voller sinnloser Opulenz und Gier. Wir haben die Kirche zu ihren Wurzeln zurückgebracht und uns auf das Wesentliche konzentriert."
ZZZ_defenders_of_the_faith:0 "Verteidigung des Glaubens"
ZZZ_defenders_of_the_faith_desc:0 "In der Regel schieben wir Gewalt und bevorzugen Diplomatie. Unsere Nachbarn teilen diesen Glauben jedoch nicht immer und wir wurden in den Krieg gezwungen, auch wenn wir es nicht wünschen. Wenn wir jedoch in die Schlacht gezwungen werden, kämpfen wir mit dem vollen Wissen, dass der Herr an unserer Seite ist."
ZZZ_beauty_in_simplicity:0 "Simplicity"
ZZZ_beauty_in_simplicity_desc:0 "Wir verschwenden keine Zeit mit massiven Strukturen, die den Himmel dominieren, wir zahlen keine extravaganten Summen für Keramik, Glasmalereien oder Wandteppiche. Kultstätten sind für die Anbetung der Größe des Herrn gedacht, nicht für die Größe der Kirche. Unsere Gebäude sind funktional und kostengünstig, wir müssen niemanden beeindrucken."
ZZZ_love_thy_neighbor:0 "Liebe deinen Nachbarn"
ZZZ_love_thy_neighbor:0 "Der Herr hat uns geboten, einander zu lieben. Wir sollten keine Zeit damit verschwenden, darüber zu streiten, welche Art zu leben am besten ist. Solange Männer den Herrn von ganzem Herzen und von ganzer Seele lieben, ist es nicht wichtig, wie sie leben Alltag."
ZZZ_a_loving_hand:0 "Eine liebende Hand"
ZZZ_a_loving_hand_desc:0 "Wir behandeln unsere Untertanen so gut wir können, indem sie uns nur das bezahlen, was sie sich leisten können. Andere Nationen mögen uns ungläubig ansehen, aber wir scheinen nie die Revolten und Probleme anderer Nationen zu haben. Vielleicht sind diese ungläubig Herrscher könnten mehr vom König der Könige und weniger von ihren gierigen Schatzmeistern lernen."
ZZZ_spread_the_word:0 "Verbreite die gute Nachricht"
ZZZ_spread_the_word_desc:0 "Es ist unsere heilige Pflicht, das Wort des Herrn in der Welt zu verbreiten. Wir können niemals ruhen, bis die ganze Welt von seiner Herrlichkeit und seinem Mitgefühl weiß. Alle, die gerettet werden können, müssen gerettet werden!"






