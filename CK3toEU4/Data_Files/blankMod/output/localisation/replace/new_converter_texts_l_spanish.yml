    string_ZZZ_bree:3 "Bree"
    string_ZZZ_unnamed:3 "White Stallion"
 ZZZ_tengri_pagan_migration_into_africa2:3 "Tengri Jinetes Migrantes"
 desc_ZZZ_tengri_pagan_migration_into_africa2:3 "Los jinetes migrantes Tengri han entrado en nuestro servicio. Traen consigo equitación avanzada y nuevas técnicas militares."
 ZZZ_bad_omens:3 "Malos Presagios"
 desc_ZZZ_bad_omens:3 "Este país ha recibido malos presagios con respecto a sus próximos conflictos."
 ZZZ_good_omens:3 "Buenos Augurios"
 desc_ZZZ_good_omens:3 "Este país ha recibido buenos augurios con respecto a sus próximos conflictos."
 ZZZ_great_omens:3 "Grandes Augurios "
 desc_ZZZ_great_omens:3 "Este país ha recibido grandes augurios con respecto a sus próximos conflictos."
 ZZZ_incredible_omens:3 "Presagios Increíbles"
 desc_ZZZ_increedible_omens:3 "Este país ha recibido presagios que aseguran la victoria en lo que respecta a todos sus próximos conflictos."
 