l_spanish:
 TRL:3 "Trapalandia"
 TRL_ADJ:3 "Trapalandiano"
 israelite:3 "Israelita"
 TERAPANTHA:3 "Terapantha"
 DARKNESS:3 "Oscuridad"
 european_tribal_ideas:3 "Ideas tribales europeas"
 european_tribal_ideas_start:3 "Tradiciones tribales europeas"
 european_tribal_ideas_bonus:3 "Ambiciones tribales europeas"
 deep_roots:3 "Raíces profundas"
 deep_roots_desc:3 "Estas tierras han estado en nuestro poder hasta donde logramos recordar. Nuestros antepasados trabajaron, lucharon y murieron en este terreno. Nuestras raíces son muy profundas y daremos la vida por defender nuestro hogar."
 warriors_grit:3 "Valor del guerrero"
 warriors_grit_desc:3 "Aunque otras naciones puedan disfrutar de ventajas tecnológicas o dispongan de más oro, uno de nuestros guerreros vale lo mismo que diez de los suyos. Son fuertes, firmes y constantes; las historias sobre su coraje han llegado hasta lugares muy lejanos."
 the_way_of_old:3 "Las costumbres de antaño"
 the_way_of_old_desc:3 "Las historias que hablan del poder y la valentía de los antepasados han pasado de generación en generación. Tanto los jóvenes como los expertos guerreros aprovechan la sabiduría de estas historias en el campo de batalla."
 ruthless_raiders:3 "Asaltantes implacables"
 ruthless_raiders_desc:3 "Nuestro clima es duro y nuestros terrenos son pobres, pero nuestras hachas están muy afiladas y nuestras gentes son las más valientes. Lo que queremos, lo conseguimos. No habrá compasión con quienes osen interponerse en nuestro camino."
 ancestral_pride:3 "Orgullo ancestral"
 ancestral_pride_desc:3 "Nuestro pueblo siempre se ha sentido muy orgulloso de su pasado, que ha mantenido la fuerza inquebrantable de nuestro espíritu durante épocas de cosechas insuficientes y largas guerras."
 arctolatry:3 "Culto al oso"
 arctolatry_desc:3 "Desde la antigüedad practicamos el culto a los osos. Nuestros guerreros estudian el modo de luchar de los osos e imitan su ferocidad en el campo de batalla." 
 side_by_side:3 "Hombro con hombro"
 side_by_side_desc:3 "Sabemos que la fuerza no se basa en los números, sino que se encuentra en los lazos que existen entre nosotros. En el campo de batalla somos intrépidos porque sabemos que contamos con el respaldo de nuestros compañeros."
 hero_of_the_legends:3 "Héroe de leyenda"
 hero_of_the_legends_desc:3 "De pequeños, nos criaron con leche materna y antiguas leyendas. Las más conocidas hablan de un poderoso héroe que un día traerá la grandeza a nuestra nación. Su llegada está cerca, lo sentimos en la sangre."
 hellenic_pagan_demand_desc:3 "Los rebeldes religiosos combaten por la religión $RELIGION$. Exigen que reconozcamos su supremacía o que, al menos, cesemos nuestros intentos de convertirlos y los dejemos practicar su culto en paz."
