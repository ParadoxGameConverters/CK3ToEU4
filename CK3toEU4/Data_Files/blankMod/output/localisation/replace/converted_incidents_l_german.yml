 incident_fraticelli_pope:3 "Der Papst und der Kaiser"
 incident_fraticelli_pope_member_alert:3 "Jetzt, wo Italien wieder eine Bastion der kaiserlichen Autorität ist, hat der Papst von Rom beantragt, ein Fürst des Heiligen Römischen Reiches zu werden. Wenn der Papst die Autorität des Kaisers akzeptieren würde, hätte dies schlimme Folgen für die gesamte fraticelli Welt. Während Katholiken im Reich selbst ihren Glauben durch die päpstliche Mitgliedschaft gestärkt bekommen könnten, ist es unwahrscheinlich, dass diejenigen außerhalb des Reiches eine solche Entscheidung gutheißen und sich der Ketzerei zuwenden könnten."
