l_french:
 jomsvikings_ideas:"Doctrines jomsvikings"
 jomsvikings_ideas_start:"traditions jomsvikings"
 jomsvikings_ideas_bonus:"ambitions jomsvikings"
 jomsviking_code:"Le code des Jomsvikings"
 jomsviking_code_desc:"Les Jomsvikings étaient très stricts lorsqu'il s'agissait d'admettre une personne dans leurs rangs. Le statut de membre était restreint aux hommes qui avaient prouvé leur bravoure dans une épreuve de force. Une fois devenus membres, ils étaient liés à un code de conduite très strict et une discipline militaire rigoureuse leur était imposée."
 legend_of_jomsborg:"La légende des Jomsvikings"
 legend_of_jomsborg_desc:"Durant une grande période, Jómsborg fut un lieu de légende dont rêvaient les autres Nordiques. Une forteresse imprenable avec un port fortifié pour une flotte massive comprenant des centaines de navires."
 glory_of_the_allfather:"Pour la gloire d'Alföðr, Père de tous"
 glory_of_the_allfather_desc:"Les Jomsvikings étaient de fervents fidèles du dieu nordique de la guerre, Odin. Ces Nordiques n'avaient pas peur de la mort et leur plus grand souhait était de mourir de manière honorable sur le champ de bataille."
 name_of_thor:"Au nom de Thor!"
 name_of_thor_desc:"Thor était le dieu de la protection et de la force, un dieu aussi vénéré par l'ordre. Les féroces guerriers de Jómsborg combattront aussi longtemps qu'ils peuvent pourfendre des crânes de non-croyants avec leurs haches."
 adopt_feudal_system:"Adopter le système féodal"
 adopt_feudal_system_desc:"Étant à l'origine un ordre vénérant les dieux nordiques, les Jomsvikings n'étaient pas destinés à former une véritable nation. À présent, le chef de guerre a promulgué des réformes pour adopter un système féodal avec des fiefs donnés aux membres les plus loyaux de l'ordre comme compensation pour leur long service."
 implement_hogting:"Appliquer le 'Högting'"
 implement_hogting_desc:"Un 'ting' était une assemblée locale où les disputes étaient résolues et les décisions politiques prises. Avec la croissance des Jomsvikings, leur influence dans les régions éloignées diminuaient. Afin de conserver le contrôle sur la population locale, ils mirent place le 'ting' comme entité centrale dans le gouvernement avec le chef de guerre officiant comme le Lögsögumad," celui qui dit la loi »."
 valhalla_awaits:"le Valhalla attend"
 valhalla_awaits_desc:"En tant qu'adorateurs des dieux Ases, les Nordiques croyaient qu'ils seraient invités au banquet au Valhalla pour se combattre une dernière fois aux côtés des dieux lorsque le Ragnarök, la fin des temps, arrivera. Cela faisait de la guerre et des batailles une part centrale dans leur vie et ils se préparaient constamment pour leurs jours glorieux sur le champ de bataille."
 hashshashin_ideas:"Doctrines des Hashshashin"
 hashshashin_ideas_start:"traditions des Hashshashin"
 hashshashin_ideas_bonus:"ambitions des Hashshashin"
 hashshashins_creed:"Les principes des Hashshashin"
 hashshashins_creed_desc:"Les Hashshashin étaient un ordre secret d'assassins du Moyen-Orient. En sous-nombre et encerclés par des ennemis à la fois politiques et religieux, ses membres étaient extrêmement compétents pour les opérations discrètes comme l'espionnage et l'assassinat."
 avoid_bloodshed:"Éviter l'effusion de sang"
 avoid_bloodshed_desc:"Les Hashshashin préféraient parvenir à réaliser leurs objectifs sans effusion de sang inutile. Leurs ennemis le savaient et tentaient souvent la méthode diplomatique en première approche."
 ismailis_dar_al_hijra:"La Dar al-hijra ismaélienne"
 ismailis_dar_al_hijra_desc:"La forteresse est devenue connue en tant que refuge pour les personnes de leur foi. Les ismaéliens de toute la région fuyaient vers l'ordre pour la protection et la sécurité."
 mountain_fortresses:3 "Les forteresses montagnardes"
 mountain_fortresses_desc:"Les célèbres forteresses des Hashshashin étaient cachées dans les montagnes et extrêmement difficiles à assiéger. Même si une puissance étrangère conquérait la province, les Hashashin subsistaient toujours dans leurs forteresses et conservaient ainsi un contrôle dans les environs."
 dagger_and_a_note:"Une dague et une note"
 dagger_and_a_note_desc:"Une façon très commune pour l'ordre de faire de la diplomatie était de faire en sorte que la cible sache qu'elle pouvait être atteinte à tout moment si elle ne choisissait sagement. Une méthode populaire était de faire peur aux généraux ennemis durant la nuit en laissant une dague et une note, en s'assurant que la cible se réveille juste après que l'assassin soit parti. Ceci faisant comprendre au général que l'ordre aurait pu tout aussi facilement se débarrasser du fauteur de troubles."
 murder_in_the_open:"Meurtre avec témoin"
 murder_in_the_open_desc:"La peur était un outil bienvenu pour les hashshashin, utilisant des cibles clés comme des pions pour contrôler la population locale de leurs ennemies et s'assurant que personne n'oserait s'opposer à eux. La manière la plus facile d'accomplir cela était de commettre un meurtre dans un endroit public comme le marché."
 revive_jihad_hassan:"Faire revivre le djihad d'Hassan"
 revive_jihad_hassan_desc:"Hassan-i-Sabbah, le fondateur des hashshashin, pensait qu'ils étaient en djihad et les défenseurs de leurs frères de foi. Nous devrions faire revivre cette pensée et avoir de jeunes hommes affluer dans notre armée pour défendre l'islam."
 roman_ideas:"Doctrines romaines"
 roman_ideas_start:"traditions romaines"
 roman_ideas_bonus:"ambitions romaines"
 roman_legions:"Les légions romaines"
 roman_legions_desc:"Les légions de Rome, à leur apogée, étaient considérées comme l'une des meilleures forces de combat que le monde n'ait jamais eu. Avec la renaissance de l'empire, ses armées doivent une nouvelle fois faire leur possible pour n'atteindre rien de moins que cette excellence martiale."
 pax_romana:"Pax Romana"
 pax_romana_desc:"Les lois romaines rayonnent comme un phare au milieu de la mer agitée, et les gens des provinces peuvent dormir sur leurs deux oreilles en sachant que la paix et l'ordre ont été restaurés dans l'empire."
 imperium_sine_fine:"Imperium Sine Fine"
 imperium_sine_fine_desc:"Rome est à nouveau un" empire sans frontière », et les ailes dorées de l'Aquilée impériale se déploient au-dessus d'encore plus de provinces. Heureusement, les officiels romains peuvent compter sur une tradition centenaire d'intégration efficace de nouveaux territoires."
 roman_architecture:"Architecture romaine"
 roman_architecture_desc:"L'architecture célèbre de l'ancienne Rome est réapparue comme style, et de nouveaux travaux publics impressionnants sont en construction dans les villes de tout l'empire. Nous sommes dans une nouvelle ère de merveilles faites par l'homme."
 legacy_of_rome:"L'héritage de Rome"
 legacy_of_rome_desc:"Même après la chute de l'Empire de l'ouest, l'héritage de Rome a continué en Europe et nombre d'États lui ayant succédé voulaient prétendre à sa gloire passée. Maintenant que l'Empire romain renaît de ses cendres, tel le phénix, beaucoup ne peuvent que regarder cela avec un profond respect."
 spqr:"S.P.Q.R."
 spqr_desc:"Pour le Sénat et le peuple de Rome ! Le Sénat impérial ne possède peut-être pas autant de pouvoir qu'il en avait durant la période de l'ancienne république, mais il procure toujours aux citoyens de l'empire un sentiment de représentation qui n'existait pas dans la majorité des sociétés féodales."
 imperial_bureaucracy:"Bureaucratie impériale"
 imperial_bureaucracy_desc:"Administrer efficacement un grand empire composé d'une myriade de provinces et de cultures grandement différentes est une tâche monumentale. L'ancienne Rome à son apogée l'avait accompli, mais nous avons dû réapprendre ainsi que nous adapter au monde moderne."
 knights_templar_ideas:"Doctrines templières"
 knights_templar_ideas_start:"traditions templières"
 knights_templar_ideas_bonus:"ambitions templières"
 latin_rule:"La Règle latine"
 latin_rule_desc:"La Règle latine est un document contenant 72 clauses définissant le comportement idéal d'un Templier. Ils recouvrent tous les aspects religieux, jusqu'à la tenue vestimentaire de l'Ordre."
 letters_of_credit:"Lettres de crédit"
 letters_of_credit_desc:"Le voyage d'un pèlerin est périlleux à cause des bandits de grand chemin à la recherche des objets de valeur des chrétiens sans défense. L'Ordre a pour tâche de défendre les pèlerins, et une façon de le faire peut être de garder leurs biens et de leur donner une lettre de crédit en échange. Cela les rendra moins susceptibles d'être des cibles pendant les trajets."
 assault_troops_of_the_crusades:"Troupes d'assaut des croisades"
 assault_troops_of_the_crusades_desc:"Les Chevaliers de l'Ordre ont toujours été au front lors des croisades et ont mené la charge contre l'ennemi. Dans une bataille légendaire, il y eut 500 Templiers ont brisé les lignes de la puissante armée de Saladin composée de 26 000 hommes."
 bank_of_europe:"Banque d'Europe"
 bank_of_europe_desc:"Notre immense richesse nous a amenés à être les prêteurs sur gages de la plupart des maisons royales d'Europe. Nous sommes véritablement la banque de l'Europe !"
 the_templar_enterprise:"La production templière"
 the_templar_enterprise_desc:"L'ordre possède des terres et des biens à la fois en Europe et au Moyen-Orient. Nous produisons de la laine, du tissu, du vin et de la nourriture pour le monde entier. Il devient difficile de se rendre dans un lieu sans rencontrer un" Fabriqué en terres templières ». Toutes sortes de plaisanteries ont commencé à émerger sur la façon dont nous contrôlons le monde et d'autres choses insensés."
 the_supporting_infrastructure:"L'infrastructure de soutien"
 the_supporting_infrastructure_desc:"Cela a peut-être commencé comme un ordre militaire, mais la grande quantité de richesse réunie pour soutenir la hiérarchie militaire a rendu nécessaire une infrastructure de soutien pour gérer notre trésorerie."
 crusader_traditions:"Traditions de croisés"
 crusader_traditions_desc:"L'Ordre a comme vieille tradition de participer à toutes les croisades, ce qui nous a fourni de nombreux vétérans ayant connu les terreurs de la guerre. Ils veulent encore nous servir et ainsi nous devrions en faire bon usage."
 jewish_ideas:"Doctrines israëliennes"
 jewish_ideas_start:"traditions israëliennes"
 jewish_ideas_bonus:"ambitions israëliennes"
 end_of_diaspora:"La fin de la Diaspora"
 end_of_diaspora_desc:"Pendant longtemps le peuple d'Israël a vécu dispersé à travers l'Europe et le Moyen-Orient, mais à présent, avec notre pays, cela prend fin !"
 national_myths_restored:"Mythes nationaux restaurés"
 national_myths_restored_desc:"À présent unis, nous pouvons à nouveau revenir à nos mythes qui fondent notre culture, en particulier raviver notre roi guerrier David, et l'utiliser pour inspirer nos troupes !"
 return_home:"Retour chez soi"
 return_home_desc:"Avec ce que les juifs peuvent maintenant appeler" chez eux », nombre d'entre eux remigrent à Jérusalem. Notre économie et notre production se développent avec l'augmentation de la population."
 jewish_trade_tradition:"Tradition marchande juive"
 jewish_trade_tradition_desc:"Nous avons une vieille tradition d'échanges commerciaux dans le monde entier, de Shanghai à Reykjavík. Les Radanites en sont un bon exemple."
 jewish_banking:"Banque juive"
 jewish_banking_desc:"Les juifs ont été des prêteurs sur gages en Europe pendant longtemps, et il n'y a pas de raison d'y mettre fin. Nous devrions établir notre propre banque."
 people_of_exile:"Peuple d'exil"
 people_of_exile_desc:"Étant plus habitué à voyager à cause de notre histoire, notre peuple s'installe facilement dans de nouvelles terres."
 the_chosen_people:"Le Peuple élu"
 the_chosen_people_desc:"Les juifs sont le peuple élu par Dieu. Avec Sa divine volonté, nous ne perdrons plus jamais à nouveau Israël à nos ennemis."
 karling_ideas:"Doctrines carolingiennes"
 karling_ideas_start:"traditions carolingiennes"
 karling_ideas_bonus:"ambitions carolingiennes"
 kings_of_europe:"Rois d'Europe"
 kings_of_europe_desc:"Les Carolingiens sont souvent considérés comme les Pères de l'Europe et pendant un siècle ils régnèrent sur l'Europe Centrale et de l'Ouest."
 carolingian_grand_strategy:"Grande stratégie carolingienne"
 carolingian_grand_strategy_desc:"Charlemagne et son père Pépin étaient réputés pour leurs stratégies pendant plusieurs décennies, d'où le nom de" grande stratégie »."
 military_obligations:"Obligations militaires"
 military_obligations_desc:"Charlemagne a imposé des obligations militaires aux hommes de son royaume, et en particulier les nobles. Plus ils étaient riches, plus ils devaient contribuer en nombre de troupes aux campagnes du Roi."
 retinue_regnum_francorum:"L'escorte du Regnum Francorum"
 retinue_regnum_francorum_desc:"L'escorte de Charlemagne, le coeur de l'armée de Francie, était une armée professionnelle hautement qualifiée formée à partir des enseignements de l'école militaire de Rome."
 legacy_of_the_romans:"Héritage des Romains"
 legacy_of_the_romans_desc:"Les Carolingiens se voyaient eux-mêmes comme les dignes successeurs des empereurs de l'Empire romain d'Occident."
 carolingian_renaissance:"Renaissance carolingienne"
 carolingian_renaissance_desc:"Le règne de Charlemagne fut le début d'une période appelée la Renaissance carolingienne, avec le retour d'idées oubliées et de traditions de l'Empire romain."
 tradition_of_war:"Tradition guerrière"
 tradition_of_war_desc:"Les Carolingiens sont réputés pour leurs grandes campagnes et leurs succès martiaux. C'est une famille forgée par la guerre, un passé pas facilement oubliable."

## Ordres sacrés
 order_of_saint_addai_ideas:3 "Idées Saint Addai"
 order_of_saint_addai_ideas_start:3 "Traditions de Saint Addai"
 order_of_saint_addai_ideas_bonus:3 "Ambitions de Saint Addai"
 ZZZ_christians_of_the_east:3 "Chrétiens d'Orient"
 ZZZ_christians_of_the_east_desc:3 "Notre peuple a longtemps protégé la lumière du Christ en Orient. Cela n'a pas été une tâche facile, car nous sommes souvent plus nombreux que les païens locaux. Cependant, nous avons appris à contourner ce problème et à l'atténuer autant que possible. possible."
 ZZZ_kings_khans_emperors:3 "Les cours des rois, des khans et des empereurs"
 ZZZ_kings_khans_emperors_desc:3 "Nos savants sont vénérés dans le monde entier. Notre peuple a honoré les couloirs de nombreuses personnes dignes au fil des ans, qu'il s'agisse de comtes, ducs, rois, khans ou empereurs. Nous les traitons tous avec le plus grand respect et ils rendent la favoriser."
 ZZZ_fight_until_the_end:3 "Combattez jusqu'à la fin"
 ZZZ_fight_until_the_end_desc:3 "Notre histoire n'a pas été exactement la plus heureuse. Notre peuple était autrefois conduit presque au bord de l'extinction, jeté au vent et à peine capable de s'accrocher. Pourtant, à partir de ce procès, nous n'avons fait que gagner en force. Nous ne serons pas détruits et nous continuerons à nous battre jusqu'au dernier homme, femme et enfant."
 ZZZ_underdog_nestorians:3 "The Underdog Continuous"
 ZZZ_underdog_nestorians_desc:3 "Bien que nous soyons connus pour notre ténacité, cela ne s'est pas nécessairement traduit par une réputation de succès. Bien que certains puissent ressentir cette sous-estimation constante, nous avons constaté qu'elle peut en fait être très utile. Des puissances étrangères suivant le courant de pensée commun , sont étonnamment aptes à ignorer ou à rejeter tous les gains que nous réalisons comme temporaires ou chanceux. Nous n'avons aucun désir de les convaincre du contraire, du moins jusqu'à ce que nous ayons leur terre comme la nôtre."
 ZZZ_military_opportunities:3 "Opportunités militaires"
 ZZZ_military_opportunities_desc:3 "Nos interactions avec tant de peuples différents de l'est et de l'ouest nous ont donné une quantité inhabituelle d'expérience de combat dans de nombreux environnements différents avec une variété de types de troupes. Nous avons appris à garder nos options ouvertes et à être aussi flexible que possible."
 ZZZ_all_for_the_struggle:3 "Lutte pour tous"
 ZZZ_all_for_the_struggle_desc:3 "Quand notre nation lutte, il en va de même pour notre peuple. Il est de notre responsabilité de protéger le peuple, mais c'est aussi la responsabilité du peuple de nous soutenir. Le peuple sait qu'à l'occasion de la guerre, il doit demander ce qu'ils peuvent faire pour le pays."
 ZZZ_ideas_of_nations:3 "Technologie du monde"
 ZZZ_ideas_of_nations_desc:3 "Nous avons vu les merveilles du monde. De l'Irlande à Cathay, nous avons vu les technologies de nombreux pays différents et devons réaliser l'importance de ne jamais prendre de retard. Nous devons toujours chercher la prochaine chose, la prochaine des progrès qui nous permettront de devancer nos pairs. Nous ne devons jamais faire preuve de complaisance et croire que nous avons tout étudié, car l'univers et ses secrets sont infinis."

 army_of_light_ideas:3 "Idées légères"
 army_of_light_ideas_start:3 "Traditions légères"
 army_of_light_ideas_bonus:3 "Ambitions légères"
 ZZZ_ride_of_the_light_brigade:3 "Les Cavaliers de la Lumière"
 ZZZ_ride_of_the_light_brigade_desc:3 "Beaucoup de nos recrues d'ordres descendent de nomades des steppes, bien versés dans les voies du cheval. Nous avons pu affiner notre cavalerie pour en faire l'une des plus grandes du monde. Nos Brigades de Lumière entreront en l'ennemi et les disperser au vent!"
 ZZZ_inquisition_of_light:3 "L'inquisition de la lumière"
 ZZZ_inquisition_of_light_desc:3 "Notre ordre est fier de suivre les locataires de notre foi. Partout où nous allons, nous apportons la vérité de la lumière avec nous afin de la partager avec la population. Parfois, cependant, la population refuse d'écouter la raison et embrasser la lumière. Pour lutter contre cela, nous avons créé une force inquisitoriale spéciale dont la mission sera de veiller à ce que nos sujets suivent le chemin de la lumière."
 ZZZ_light_tithe:3 "Dîme légère"
 ZZZ_light_tithe_desc:3 "Il est du devoir de chacun de nos citoyens de faire don d'une partie de ses revenus à notre ordre afin que nous puissions continuer à diffuser la lumière parmi les païens et les hérétiques du monde. Ce devoir n'est pas volontaire."
 ZZZ_light_always_shines:3 "La lumière inextinguible"
 ZZZ_light_always_shines_desc:3 "Notre ordre ne tombera jamais. Nous apporterons toujours la lumière à ceux qui en ont besoin. Nous ne faiblirons jamais et nous ne manquerons pas à nos devoirs sacrés."
 ZZZ_message_of_light:3 "Message de lumière"
 ZZZ_message_of_light_desc:3 "Partout où nous allons, nous diffusons le message de la lumière. À chaque nation de la planète, nos diplomates voyagent et travaillent sans relâche pour diffuser notre message et vanter les vertus de notre ordre."
 ZZZ_into_the_fold_of_light:3 "La communauté de lumière"
 ZZZ_into_the_fold_of_light_desc:3 "Nous considérons nos sujets comme nos propres enfants, les enfants de la lumière. Nous les traitons tous également et avec le même niveau de contrôle."
 ZZZ_into_the_light:3 "Dans la lumière du feu"
 ZZZ_into_the_light_desc:3 "Nous marchons vers la lumière. Nous ne bronchons pas et nous n'hésitons pas. Alors que les muselières clignotent et que l'air devient enfumé avec seulement le flash des pistolets pour éclairer notre chemin, nous nous confions à la lumière et nous ne le faisons pas nous nous tenons à la lumière du feu et continuons notre combat, vivant pour combattre un autre jour."

 bektashi_order_ideas:3 "Idées Bektashi"
 bektashi_order_ideas_start:3 "Traditions Bektashi"
 bektashi_order_ideas_bonus:3 "Ambitions Bektashi"
 ZZZ_wahdat_al_wujud:3 "Wahdat Al-Wujud"
 ZZZ_wahdat_al_wujud_desc:3 "Nous croyons en Wahdat Al-Wujud," L'unité de l'être". Toutes les choses dans le monde sont à la fois Lui et Pas Lui. Wujud est le terrain inconnaissable et inaccessible de tout ce qui existe. Dieu seul est le vrai wujud, tandis que toutes choses vivent dans l'inexistence, ainsi Wujud seul est non délimité, tandis que tout le reste est resserré. Wujud est la réalité absolue, infinie et non délimitée de Dieu, tandis que toutes les autres restent relatives, finies et délimitées."
 ZZZ_bektashi_graves_of_the_sanints:3 "Tombes des saints"
 ZZZ_bektashi_graves_of_the_sanints_desc:3 "Il est de notre devoir sacré d'entretenir et de surveiller les tombes des saints islamiques qui ont honoré le monde de leur piété. Beaucoup viennent de partout dans le monde islamique pour visiter ces sites et leur rendre hommage. effet secondaire de l'augmentation de nos opportunités commerciales et bien que nous ne nous pencherions jamais aussi bas que d'utiliser les saints pour gagner de l'argent, nous ne voyons aucune raison de décourager cette aubaine."
 ZZZ_dervish_alms:3 "Dervish Alms"
 ZZZ_dervish_alms_desc:3 "C'est une attente que ceux qui deviennent Derviches prononcent des vœux de pauvreté. Ils donnent de l'argent à ceux qui en ont besoin et mendient dans la rue, pas pour eux-mêmes, mais pour ceux qui en ont besoin. En tant que partie centrale de notre Ordre, les derviches ont apporté avec eux leur austérité et leur humilité."
 ZZZ_bektashi_initiation:3 "Nasip"
 ZZZ_bektashi_initiation_desc:3 "Pour rejoindre la Secte Bektashi, il faut terminer une initiation (Nasip). On commence comme un Asik, une personne unifiée qui a manifesté son intérêt pour la commande. Après Nasip, on devient un Mühip et peut ensuite prendre d'autres vœux de devenir un derviche. Le niveau suivant est un Baba (père) qui est qualifié pour donner des conseils spirituels. Au-dessus du Baba est le Halife-Baba ou Dede (grand-père). Traditionnellement, il y avait 12 Dedes dont le plus ancien était Dedebaba ( Arrière-grand-père). Le Dedebaba était considéré comme la plus haute autorité de l'Ordre des Bektashi."
 ZZZ_spiritual_outreach:3 "Sensibilisation spirituelle"
 ZZZ_spiritual_outreach_desc:3 "Nos méthodes exigent que nous travaillions en étroite collaboration avec les autres. En effet, en incorporant les pratiques et les croyances des autres, nous avons réussi à convertir notre population en notre foi. Cela a eu l'avantage de nous donner une bonne réputation outre-mer, car malgré notre engagement à lutter pour notre foi lorsque cela est nécessaire, nous avons fait preuve de compréhension et de coopération, même avec des peuples dont les croyances s'éloignent grandement des nôtres."
 ZZZ_bektashi_heterodoxy:3 "Hétérodoxy"
 ZZZ_bektashi_heterodoxy_desc:3 "Nous ne nous limitons pas uniquement aux rituels et croyances de nos ancêtres. Nous sommes plus que disposés à adopter et à nous adapter aux traditions et coutumes locales. Nous devrons peut-être modifier certaines choses afin de nous assurer qu'elles ne transgressent pas la charia. mais c'est rarement un problème."
 ZZZ_bektashi_need_for_speed:3 "Protection rapide"
 ZZZ_bektashi_need_for_speed_desc:3 "Parfois, nous sommes obligés de nous battre pour nos croyances lorsqu'elles sont attaquées par des puissances étrangères. Lorsque cela se produit, la vitesse est essentielle. Chaque instant perdu est un autre morceau de terre perdu et un autre membre pieux de notre foi abattu . Des croisades à nos jours, nous avons relevé le défi de protéger nos peuples. Nous ne nous arrêterons pas maintenant."

 bulls_of_rishabha_ideas:3 "Idées de taureaux"
 bulls_of_rishabha_ideas_start:3 "Traditions Bull"
 bulls_of_rishabha_ideas_bonus:3 "Ambitions Bull"
 ZZZ_jain_varna:3 "Varna"
 ZZZ_jain_varna_desc:3 "C'était Rishabha, le premier Tirthankara qui a créé les classes sociales de Varna il y a des millions d'années sur la base de la profession. Les classes de varna ont servi à garder nos gens en sécurité, heureux et satisfaits, car tous connaissent leur place dans le monde. de race, de classe ou de croyance, tous ont leur varna et tous agissent en son sein, même lorsqu'ils pensent qu'ils n'en ont pas."
 ZZZ_jain_asi:3 "Asi"
 ZZZ_jain_asi_desc:3 "La première des six professions principales, Asi est la profession des armes. Bien que nous détestions tuer n'importe quel être vivant, nous admettons qu'il est, à l'occasion, nécessaire de se défendre. Ceux qui connaissent le mieux ces voies suivent l'art d'Asi."
 ZZZ_jain_masi:3 "Masi"
 ZZZ_jain_masi_desc:3 "La deuxième des six professions principales, Masi est l'art d'écrire. Notre ordre valorise fortement l'écriture et l'alphabétisation et nous travaillons à établir des écoles à travers les terres que nous contrôlons. La lecture et l'écriture apportent l'harmonie et expriment la passion de manière à ce que ne peut pas être fait autrement. Les idées et les inventions sont transmises de génération en génération et ne sont pas perdues. Masi est peut-être l'une des professions les plus nobles."
 ZZZ_jain_krishi:3 "Krishi"
 ZZZ_jain_krishi_desc:3 "Le troisième des six principales professions, Krishi est la pratique de l'agriculture. Cette profession importante est étonnamment souvent négligée par d'autres peuples qui méprisent les agriculteurs qui travaillent dur et qui leur fournissent leurs moyens de subsistance. Notre ordre sait mieux, c'est le noble fermier qui fournit de la nourriture à la nation, sans lui toutes les autres professions, aussi grandes soient-elles, cesseraient d'exister."
 ZZZ_jain_vidya:3 "Vidya"
 ZZZ_jain_vidya_desc:3 "La quatrième des six professions principales, Vidya est la connaissance. Peu de choses dans ce monde sont plus importantes que la recherche de plus de connaissances. L'accumulation de connaissances profite à tous, les nouvelles techniques agricoles aident les agriculteurs, les nouvelles techniques de construction aident presque tous communautés, de nouvelles découvertes en mathématiques et en sciences font progresser notre compréhension du monde. Notre ordre encourage grandement la noble quête de la connaissance."
 ZZZ_jain_vanijya:3 "Vanijya"
 ZZZ_jain_vanijya_desc:3 "Le cinquième des six professions principales, Vanijya est le commerce et le commerce. Là où il y a des gens, le commerce est une fatalité et la poursuite du commerce et du commerce est quelque chose que notre ordre encourage. Un commerce réussi et bien géré profite à toutes les parties et encourage l'harmonie entre tous."
 ZZZ_jain_shilp:3 "Shilp"
 ZZZ_jain_shilp_desc:3 "Sixième des six professions principales, Shilp est l'artisanat. Les artisans qui pratiquent Shilp fournissent au monde à la fois les choses dont nous avons besoin et ce que nous voulons. Les tailleurs créent des vêtements que nous devons porter, les cordonniers créent des chaussures à protéger nos pieds, les sculpteurs créent des œuvres d'art pour tous. Notre ordre a fait en sorte que notre nation soit devenue un centre bien connu des arts, car nous reconnaissons l'importance des artisans pour l'humanité."

 brotherhood_of_the_holy_sepulchre_ideas:3 "Idées de confrérie"
 brotherhood_of_the_holy_sepulchre_ideas_start:3 "Traditions de la confrérie"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:3 "Ambitions de fraternité"
 ZZZ_the_brotherhood_long_game:3 "Regoupment avancé"
 ZZZ_the_brotherhood_long_game_desc:3 "Ce qui est important, ce n'est pas que nous gagnions toujours. Aucune force au monde, aussi puissante soit-elle, n'est invaincue. Ce qui est important, c'est la capacité de se relever une fois qu'ils ont été renversés. Nous avons été renversés plusieurs fois mais nous n'avons jamais été vraiment battus. Nous nous rétablissons toujours et nous revenons toujours."
 ZZZ_the_indefatiguable_brotherhood:3 "La confrérie infatigable"
 ZZZ_the_indefatiguable_brotherhood_desc:3 "Notre mission depuis la fondation de notre ordre en 313 a été la protection de tous les Lieux Saints sous notre juridiction. Même lorsque nous avons été forcés de fuir, nous sommes toujours revenus prêts à reprendre nos fonctions sacrées. Là aucune force dans ce monde ne peut nous empêcher de remplir notre mission."
 ZZZ_legacy_of_the_byzantines:3 "L'héritage des Byzantins"
 ZZZ_legacy_of_the_byzantines_desc:3 "Notre histoire est inexorablement liée à celle de l'Empire romain et de son successeur, l'Empire byzantin. Notre histoire a été remplie d'Empereurs qui nous ont soutenus et nous ont fourni ce qui était nécessaire à notre survie continue. Cette histoire a doué notre nation avec une longue tradition qui ne semble pas se terminer de sitôt."
 ZZZ_brotherhood_conversion:3 "Mission de conversion"
 ZZZ_brotherhood_conversion_desc:3 "Depuis le début, nous avons été chargés de diffuser le message de Jésus dans le monde. Nous ne nous sommes jamais arrêtés et ne nous arrêterons jamais tant qu'un seul membre de notre ordre restera en vie."
 ZZZ_universal_brotherhood:3 "Fraternité universelle"
 ZZZ_universal_brotherhood_desc:3 "Peu importe qui vous êtes, peu importe ce que vous faites. Notre politique est d'apporter la lumière de Jésus aux masses, mais nous n'avons jamais trouvé prudent de forcer les autres à changer également leur mode de vie au-delà du religieux . Nous nous efforçons d'avoir le même genre d'amour universel et de compréhension que notre Seigneur."
 ZZZ_caravans_of_the_brotherhood:3 "Caravanes des Lieux Saints"
 ZZZ_caravans_of_the_brotherhood_desc:3 "Il est de notre devoir de veiller à ce que les pèlerins qui font le voyage souvent dangereux vers les Lieux Saints sous notre garde puissent le faire sans crainte. Bien que nous ne l'ayons pas voulu, cela a également conduit à nos chemins gardés pour les pèlerins à sont également fréquentés par les caravanes commerciales qui sont plus que disposées à payer un petit péage pour avoir un passage sûr. Leur argent a à son tour été utilisé pour sécuriser encore plus de routes de pèlerins. Ce système profite à tous ceux qui sont impliqués!"
 ZZZ_churches_of_the_holy_sepulchre:3 "Magnificient Construction"
 ZZZ_churches_of_the_holy_sepulchre_desc:3 "Nous avons tout construit, des magnifiques cathédrales aux petites églises locales. Ensuite, nous avons dû les reconstruire quand elles ont été détruites. Nous n'avons jamais cessé de construire, de réparer et de restaurer. Notre nation a une longue histoire de construction magnifique, pourquoi cela devrait-il s'arrêter?"

 chosen_of_ashoka_ideas:3 "Idées Ashokan"
 chosen_of_ashoka_ideas_start:3 "Traditions Ashokan"
 chosen_of_ashoka_ideas_bonus:3 "Ambitions Ashokan"
 ZZZ_major_edict_1:3 "Édit majeur I"
ZZZ_major_edict_1_desc:3 "Un excès de cérémonies est contraire à une société stable et durable. En tant que tel, nous relancerons l'ancien édit de l'empire Mauryan interdisant les vacances de rassemblement festif. De plus, conformément à nos ordres de respect de la nature, nous interdirons tous les sacrifices d'animaux sur notre terre. Ensemble, ces choses nous aideront à nous diriger vers une société plus stable."
ZZZ_major_edict_2:3 "Édit majeur II"
ZZZ_major_edict_2_desc:3 "Notre commande honore la mémoire d'Ashoka et de l'empire Mauryan. Nous avons récemment relancé le deuxième édit majeur de l'empire Mauryan qui détaillait les soins obligatoires pour les hommes et les animaux malades, la construction de routes et d'arbres et la plantation d'arbres . Notre commande apportera la prospérité à notre nation!"
ZZZ_protectors_of_india:3 "Staunch Protectors"
ZZZ_protectors_of_india_desc:3 "Nos ordres mission sainte stipulent que nous devons tenir ferme contre quiconque apporterait la mort et la destruction sur nos terres. Nous devons rester fermes et protéger cet endroit contre tous ceux qui lui feraient du mal, quel qu'en soit le prix."
ZZZ_major_edict_5:3 "Édit majeur V"
ZZZ_major_edict_5_desc:3 "En suivant les édits d'Ashoka, notre ordre a décidé de publier notre propre édit majeur V, établissant nos propres mahamattas dont le travail sera de répandre notre foi."
ZZZ_major_edict_6:3 "Édit majeur VI"
ZZZ_major_edict_6_desc:3 "Afin d'assurer le bon fonctionnement de notre nation, notre ordre a rétabli le grand édit VI de l'empire Mauryan. Il garantit que les actions administratives et commerciales prises par l'empire se font rapidement et efficacement. En outre, tout les rapports des mahamattas peuvent être transmis directement au chef de notre ordre s'ils sont jugés suffisamment importants."
ZZZ_major_edict_7:3 "Édit majeur VII"
ZZZ_major_edict_7_desc:3 "Notre ordre a décidé de restaurer le grand édit VII du grand empire Mauryan sous Ashoka. Nous appelons à l'harmonie entre tous les peuples indépendamment de la secte ou de la culture."
ZZZ_men_to_protect_india:3 "Les hommes pour protéger les innocents"
ZZZ_men_to_protect_india_desc:3 "Il est du devoir de tout homme de foi non handicapé de s'offrir en cas de besoin. Notre ordre poursuit son devoir sacré de protéger les innocents, et pour ce faire nous recrutons parmi notre population ceux qui connaissent leur devoir."

children_of_dralha_ideas:3 "Enfants d' idées Dralha"
children_of_dralha_ideas_start:3 "Enfants des traditions Dralha"
children_of_dralha_ideas_bonus:3 "Enfants des ambitions de Dralha"
ZZZ_defend_the_motherland:3 "Défense de la patrie"
ZZZ_defend_the_motherland_desc:3 "Notre ordre a le devoir sacré de protéger la patrie des envahisseurs étrangers, quel que soit le coût personnel. Nous lèverons les défenses et ne laisserons passer aucun ennemi."
ZZZ_resist_the_invader:3 "Résister à l'envahisseur"
ZZZ_resist_the_invader_desc:3 "Quand l'ennemi arrive, et ce n'est pas le cas si, nous devons être préparés. Chaque citoyen de notre nation doit être prêt à se battre bec et ongles pour une bonne cause. Notre ordre ne cessera jamais de défendre ce qui est juste et juste , nous ne tomberons jamais."
ZZZ_bon_prayer:3 "Prière"
ZZZ_bon_prayer_desc:3 "La prière est l'un des trois aspects les plus importants de notre foi. Les membres de notre ordre doivent consacrer une grande partie de leur vie à la prière et nous encourageons nos citoyens à faire de même. La prière purifie l'âme et fait ressortir le meilleur des gens ."
ZZZ_bon_diligence:3 "Diligence"
ZZZ_bon_diligence_desc:3 "La diligence est l'un des trois aspects les plus importants de notre foi. Notre ordre accorde une grande importance à la diligence et garantit que ceux qui la montrent progressent dans les rangs. Bien que la diligence ne soit obligatoire que pour nos membres, nous avons prouvé être une bonne exemple pour nos concitoyens qui nous admirent. Ils mettent désormais l’accent sur la diligence et ont été récompensés par une productivité incroyable. Les dirigeants des autres pays ne peuvent que regarder avec envie la diligence de nos concitoyens."
ZZZ_bon_devotion:3 "Dévotion"
ZZZ_bon_devotion_desc:3 "La dévotion est l'un des trois aspects les plus importants de notre foi. Notre ordre met un accent particulier sur la dévotion et attend de chaque membre de l'ordre qu'il soit vraiment dédié à lui et à la foi."
ZZZ_bon_temple_castles:3 "Monastères fortifiés"
ZZZ_bon_temple_castles_desc:3 "Notre ordre reconnaît depuis longtemps que la séparation des monastères et des fortifications défensives est une idée plutôt stupide. Il n'y a aucune raison qu'un monastère ne puisse pas être fortifié pour résister aux envahisseurs et être toujours un lieu de prière tranquille. Nos monastères ne sont donc pas seulement pratiques , mais aussi grand et complexe, l'envie de tous. Ce double objectif contribue également à réduire les coûts puisque nous ne construisons et ne maintenons qu'une seule structure."
ZZZ_monk_and_leader:3 "Moines guerriers"
ZZZ_monk_and_leader_desc:3 "Notre ordre est en grande partie composé de moines guerriers, ceux qui prononcent les vœux du moine mais pratiquent également en continu pour le combat. Ces hommes sont des chefs aptes, connaissant bien la théologie, la philosophie et la stratégie. Nous ne pouvions pas demander un un meilleur bassin de candidats parmi lesquels choisir afin de mener notre nation à la grandeur."

cult_of_huitzilopochtli_ideas:3 "Idées Huitzilopochtli"
cult_of_huitzilopochtli_ideas_start:3 "Traditions Huitzilopochtli"
cult_of_huitzilopochtli_ideas_bonus:3 "Ambitions Huitzilopochtli"
ZZZ_legacy_of_flowers:3 "L'héritage des guerres de fleurs"
ZZZ_legacy_of_flowers_desc:3 "Avant, notre peuple se livrait des guerres dans le seul but de capturer des ennemis à sacrifier aux dieux. Ces sacrifices potentiels devaient être capturés vivants, ce qui signifiait que nos soldats devaient exercer un haut niveau de contrainte ou de risque suscitant la colère des dieux. Notre culte a pris cette retenue et fait une leçon importante. Chacun de nos membres est discipliné et capable de suivre wahtever les commandes sont les données, peu importe la difficulté" .
ZZZ_will_of_the_gods:3 "Volonté des dieux"
ZZZ_will_of_the_gods_desc:3 "C'est la volonté des dieux que nous continuons à développer. Si nous voulons garder les dieux heureux, alors nous devons les nourrir avec le sang des sacrifices. Nous savons maintenant que nous n'avons pas besoin de les nourrir aussi souvent que auparavant, mais ils doivent être nourris avec le sang de nos ennemis. Pour obtenir le sang des ennemis, nous devons aller à la guerre et les prendre de force, ils ne vont certainement pas s’offrir."
ZZZ_permanent_godly_expansion:3 "Mandat des dieux"
ZZZ_permanent_godly_expansion_desc:3 "Les dieux nous ont donné le mandat de poursuivre notre expansion dans les païens. Nous connaissons la vérité des dieux, et bientôt tout le monde le sera aussi."
ZZZ_content_gods:3 "Dieux rassasiés"
ZZZ_content_gods_desc:3 "Nos sacrifices gardent les dieux heureux et de notre côté. Nos guerriers se battent joyeusement en sachant que les dieux leur accorderont la victoire qu'ils recherchent."
ZZZ_from_across_the_sea:3 "De l'autre côté de la mer"
ZZZ_from_across_the_sea_desc:3 "Nous ne sommes pas originaires de cette terre. L'empereur de l'autre côté de la mer nous a envoyés sur cette terre pour la conquérir pour les dieux. Nous avons eu un succès stupéfiant, et notre ordre a énormément aidé à l'assujettissement de ces primitifs. Nous n'avons jamais oublié notre héritage cependant, et nous pratiquons toujours la construction de navires qui peuvent faire le long et dangereux voyage de retour vers le pays."
ZZZ_take_to_the_seas_again:3 "Reprenez la mer"
ZZZ_take_to_the_seas_again_desc:3 "Nos ancêtres sont venus de loin sur ces rives afin d' étancher la soif des dieux qui exigeaient la conquête. Cet appel est de nouveau entendu alors que nous découvrons des terres dans d'autres contrées lointaines. Maintenant, une fois de plus, nous sommes appelés à nos navires pour décoller vers de nouvelles terres."
ZZZ_aztec_trade_home:3 "Le commerce transatlantique"
ZZZ_aztec_trade_home_desc:3 "En tant que manifestation de la volonté des dieux, notre culte est en marge du monde Nahua. Pourtant, nous n'avons jamais perdu le contact avec la patrie, et notre commerce avec eux s'est avéré essentiel à notre succès continu dans ce domaine. Nouveau Monde d'Europe, d'Afrique et d'Asie."

chosen_of_perkunas_ideas:3 "Idées choisies"
chosen_of_perkunas_ideas_start:3 "Traditions choisies"
chosen_of_perkunas_ideas_bonus:3 "Ambitions choisies"
ZZZ_defenders_of_the_old_ways:3 "Defenders of the Old Ways"
ZZZ_defenders_of_the_old_ways_desc:3 "Il est de notre devoir sacré de veiller à ce que les puissances étrangères ne prennent jamais aucune terre appartenant aux fidèles. Nous devons rester forts et ne jamais faiblir, protéger notre peuple et détruire nos ennemis avant qu'ils ne puissent nous détruire."
ZZZ_guard_the_coasts:3 "Défendre les côtes"
ZZZ_guard_the_coasts_desc:3 "Le mandat de notre ordre ne se limite pas à la terre que nous détenons, mais aussi à nos côtes. Tous les murs du monde ne peuvent pas arrêter une marine déterminée. La seule solution est un mur en bois, composé de nos propres bateaux."
ZZZ_builders_of_perkunas:3 "Constructeurs de Perkunas"
ZZZ_builders_of_perkunas_desc:3 "Nos gens ont une longue histoire de construction. Certes, une grande partie a été faite pour empêcher les envahisseurs étrangers, mais notre ordre sait que ces compétences peuvent être recyclées pour d'autres choses. Grands temples, grands marchés commerciaux, châteaux, tous de ceux-ci et d'autres pourraient être construits en utilisant les compétences accumulées au cours des siècles."
ZZZ_never_surrender:3 "Le peuple élu"
ZZZ_never_surrender_desc:3 "Notre peuple a été choisi par les dieux pour rester fidèle à l'ancienne. Notre ordre a travaillé sans relâche pour que ce mandat soit rempli. Même si l'ennemi parvient à nous repousser temporairement, nous n'arrêterons jamais le combat pour retrouver ce qui est à nous!"
ZZZ_stop_foreign_spies:3 "Fermer les communautés tricotées"
ZZZ_stop_foreign_spies_desc:3 "Notre ordre et nos sujets sont tous connus pour être étroitement liés. Même dans les grandes villes, la plupart des gens se reconnaissent les uns les autres. Les étrangers sont immédiatement reconnus, quelle que soit leur maîtrise de notre langue. Cette proximité réduit également considérablement la les chances de trahison, comme tout comportement anormal est rapidement noté. Cela a rendu l'infiltration de notre nation incroyablement difficile, et l' infiltration de notre ordre encore plus."
ZZZ_the_ choisi:3 "Les élus de Perkunas"
ZZZ_the_chosen_desc:3 " Le nom de notre ordre est non seulement pour le spectacle Nos membres ont tous été appelés personnellement par. Perkunas , et chaque membre est prêt à mourir pour lui si c'est waht est nécessaire , nous sommes le peuple élu qui le fera. protéger à jamais notre foi et nos voies."
ZZZ_keep_out_the_invaders:3 "Défense de première frappe"
ZZZ_keep_out_the_invaders_desc:3 "Notre nation est vue avec envie par nos ennemis. Notre ordre fonctionne 24 heures sur 24 pour défendre notre terre et les gens des mains avides desdits voisins. Grâce à de nombreux procès, nous avons maîtrisé l'art de la première frappe. Un ennemi ne peut pas combattre s'ils sont morts avant d'avoir la chance de tout faire. Nos dirigeants sont devenus les maîtres de ces engagements initiaux, assurant la sécurité continue de notre nation."

followers_of_arjuna_ideas:3 " Idées Arjunan"
followers_of_arjuna_ideas_start:3 " Traditions Arjunan"
followers_of_arjuna_ideas_bonus:3 " Ambitions d' Arjunan"
ZZZ_dhananjaya:3 " Dhanañjaya
ZZZ_dhananjaya_desc:3 " Dhanañjaya ," Celui qui apporte la richesse"était l'une des nombreuses épithètes d'Arjuna. Notre ordre s'efforce d'égaler sa grandeur, et en tant que tel, nous nous sommes efforcés de créer une nation prospère et bien gérée."
ZZZ_jishnu:3 " Jishnu"
ZZZ_jishnu_desc:3 " Jishnu ," Triumphant"était l'une des nombreuses épithètes d'Arjuna. Notre commande n'a pas les antécédents parfaits d'Arjuna, mais nous nous sommes efforcés de rentrer triomphants plus souvent qu'autrement ."
ZZZ_truth_of_arjuna:3 "La façon dont c'est"
ZZZ_truth_of_arjuna_desc:3 "Nos lieux dans l'univers sont décidés au moment où nous naissons, et notre devoir est d'accepter ce destin et de travailler dur pour remplir le rôle qu'ils sont nés pour remplir."
ZZZ_indian_trade:3 "Commerce indien"
ZZZ_indian_trade_desc:3 " Le bon produit en dehors . Nation notre enviée par les pays dans le monde entier Notre ordre a reconnu ce besoin et ont encouragé les commerçants locaux à aller à l' étranger afin d' attirer plus de commerce avec plus d' argent , nous serons en mesure de le faire bien. plus!"
ZZZ_grand_temples:3 "Grands Temples"
ZZZ_grand_temples_desc:3 " Une partie de notre charge en ordre militaire est de sauvegarder les temples sacrés de notre foi Cependant,. Jsut parce que nous gardons les vieux temples ne signifie pas que nous ne reconnaissons pas la nécessité de nouveaux Avec les nouvelles technologies, nous. sont désormais en mesure de construire des temples plus grands et plus grands. Cela donnera également à nos constructeurs une expérience qu'ils pourront utiliser dans d'autres projets de construction."
ZZZ_cheap_gurus:3 "Ascètes et gourous"
ZZZ_cheap_gurus_desc:3 "Notre ordre, en tant que parfait exemple de la foi, attire naturellement de nombreux ascètes et gourous érudits. Ces hommes et ces femmes sont non seulement bien qualifiés , ils demandent aussi mais une bouchée de pain en échange de leurs services."
ZZZ_vijaya:3 "Vijaya"
ZZZ_vijaya_desc:3 "Vijaya," Invincible"était l'une des nombreuses épithètes d'Arjuna. Nos soldats individuellement ne sont pas invincibles, mais en tant qu'ordre, nous pouvons travailler ensemble pour mériter le titre d'Arjuna. Ensemble, nous serons invincibles!"

knights_of_the_sun_ideas:3 "Idées de chevalier zuniste"
knights_of_the_sun_ideas_start:3 "Traditions des chevaliers zunistes"
knights_of_the_sun_ideas_bonus:3 "Ambitions du chevalier zuniste"
ZZZ_all_shall_praise_the_sun:3 "Tous doivent louer le soleil"
ZZZ_all_shall_praise_the_sun_desc:3 "LOUANGEZ LE SOLEIL!"
ZZZ_the_sword_of_zun:3 "Les épées de Zun"
ZZZ_the_sword_of_zun_desc:3 "Notre ordre est l'épée de Zun. Nous apportons sa Justice à ses ennemis et protégeons résolument son peuple."
ZZZ_zun_the_lawgiver:3 "Zun le législateur"
ZZZ_zun_the_lawgiver_desc:3 "Toutes les vraies lois de l'homme nous viennent de Zun. Notre ordre obéit aux Gebote de Zun et régit par sa loi, selon sa loi."
ZZZ_zun_the_bringer_of_light:3 "Zun, le porteur de lumière"
ZZZ_zun_the_bringer_of_light_desc:3 "Zun éclaire le monde. Avec lui, il apporte à la fois la vie et la mort. Notre ordre comprend cette vérité implicitement et l'embrasse. ils être assez insensés pour s'opposer à la vérité de Zun, nos chevaliers apporteront tout aussi rapidement la mort."
ZZZ_greatness_of_zun:3 "La gloire de Zun"
ZZZ_greatness_of_zun_desc:3 "La gloire de Zun aveugle tous ceux qui essaient de le regarder.
ZZZ_fire_of_zun:3 "Les flammes de Zun"
ZZZ_fire_of_zun_desc:3 "Les temps ont changé et nos chevaliers ne se batent plus pour la gloire de Zun avec l'épée, le bouclier et la lance. Au lieu de cela le don de Zun lui-même, nous les utilisons des armes pour purifier le monde des hérétiques et des païens selon notre sainte mission."
ZZZ_fire_of_zun_naval:3 "Amener les flammes de Zun à la mer"
ZZZ_fire_of_zun_naval_desc:3 "Notre Mission de répandre la lumière de Zun ne peut pas être et ne sera pas arrêtée par la simple eau!"

haruriyyah_ideas:3 " Idées Haruriyyah"
haruriyyah_ideas_start:3 " Traditions Haruriyyah"
haruriyyah_ideas_bonus:3 " Ambitions Haruriyyah"
ZZZ_legacy_of_oman:3 "Héritage des mers"
ZZZ_legacy_of_oman_desc:3 "Notre peuple a une histoire de force maritime. Même lorsque nous ne pouvions pas défier nos ennemis sur terre, nous pouvions toujours les défier sur les mers. Nous n'avons jamais oublié cette histoire, et nous n'oublierons pas notre marine!"
ZZZ_for_the_faithful:3 "Pour les fidèles"
ZZZ_for_the_faithful_desc:3 " Nous sommes les vrais disciples du Coran Ce sont nos ancêtres qui ont compris ce que cela signifiait et a refusé l'arbitrage entre Ali et. Mu'awiya . Mu'awiya était un Lierre et faux Calife Ali et a renoncé à sa demande quand il Nous avons accepté l'arbitrage contre les paroles du Coran. Nous sommes les seuls à être fidèles à la vraie foi. Nous devons utiliser notre position pour apporter la compréhension aux autres nations du monde."
ZZZ_converting_the_other:3 "Il n'y a pas de juge mais Dieu"
ZZZ_converting_the_other_desc:3 "Nous sommes durs envers ceux qui nous opposent, mais cela ne signifie pas que nous sommes des tyrans impitoyables. Nous comprenons que les autres ont été menti dès leur plus jeune âge. S'en sortir n'est pas une tâche facile et peut nécessiter des années, mais nous ne nous arrêterons jamais dans notre mission tant que tous les païens et hérétiques ne seront pas venus voir la lumière."
ZZZ_nomadic_traditions:3 "L'héritage des nomades"
ZZZ_nomadic_traditions_desc:3 "Comme la plupart des musulmans, notre histoire commence avec un groupe de peuples en grande partie nomades. Bien que nous ayons depuis longtemps abandonné ce style de vie, nous n'avons pas oublié les leçons qui ont été enseignées. Notre peuple a maîtrisé le cheval et le chameau , que nous avons utilisé à bon escient contre nos ennemis. Nous continuerons d'honorer nos ancêtres et de continuer à maîtriser la selle."
ZZZ_bring_the_big_guns:3 "Artillerie à grand champ"
ZZZ_bring_the_big_guns_desc:3 "Historiquement, notre nombre n'a pas toujours été important. En tant que tel, nous avons dû apprendre à gérer moins. Maintenant, avec l'avènement des canons, nous voyons une fois de plus comment gérer moins. Pour les ennemis qui meurent avant ils nous atteindront seront des ennemis qui ne pourront pas tuer nos camarades d'armes."
ZZZ_use_ships_to_trade_and_ propagate:3 "Commerce et propagation à tout prix"
ZZZ_use_ships_to_trade_and_propagate_desc:3 "Notre empire maritime a commencé à s'étendre assez loin. Nous avons rencontré un nombre de plus en plus important de personnes qui n'ont même jamais entendu parler de Mahomet. Nos missionnaires, qui souvent voyagent avec nos commerçants, travaillent dur pour faire passer son mot. Nous devons redoubler d'efforts pour propager à la fois notre commerce et notre religion. Nous allons certainement subir des pertes dans le processus, mais nous ne pouvons pas laisser cela nous dissuader!"
ZZZ_the_true_followers:3 "The True Way"
ZZZ_the_true_followers_desc:3 "Il y en a beaucoup qui ne comprennent pas la vraie voie. C'est bien, car nous le savons, et nous ne l'oublierons jamais. Notre seule allégeance est au Coran et à la sunna de Mahomet. Trop d'autres se lient entre eux. à des choses comme des lignées ou des œuvres d'une authenticité douteuse. Nous avons confiance dans le Coran et ce qui a été prouvé être vrai. Nous seuls reconnaissons la vraie foi qui apportera le salut."

immortals_ideas:3 "Idées immortelles"
immortals_ideas_start:3 "Traditions immortelles"
immortals_ideas_bonus:3 "Ambitions immortelles"
ZZZ_era_of_conversion:3 "Conversion continue"
ZZZ_era_of_conversion_desc:3 "Notre ordre cherche à réparer les erreurs de nos ancêtres. Plus jamais nous ne serons assez complaisants pour ne pas diffuser le message de Zoroastre aux masses. Nous devons diffuser son message à tous ceux qui écouteront, à commencer par notre propre population"Jamais plus aucun prophète d'un marigot ne menacera notre mode de vie!"
ZZZ_immortal_diaspora:3 "Avantage ininterrompu de la diaspora"
ZZZ_immortal_diaspora_desc:3 "Quand nos ancêtres ont été chassés de chez eux et vers des terres lointaines, ils ont amené avec eux leur foi. Même maintenant, des centaines d'années plus tard, ils n'ont pas perdu leur foi. En dépit d'être des étrangers dans une terre étrange, beaucoup de nos des cousins ​​perdus ont réussi à devenir de riches marchands ou d'importants représentants du gouvernement. Nous pouvons tirer parti de ces contacts afin de maximiser nos échanges avec les régions dans lesquelles nos cousins ​​résident."
ZZZ_expand_the_immortal_ranks:3 " Neverending Grades"
ZZZ_expand_the_immortal_ranks_desc:3 "Bien que nous ne nous limitions plus exactement à 10 000 hommes comme nous l'avons fait auparavant, nous avons peut-être repoussé trop de recrues potentielles dans notre ordre. Tous ceux qui souhaitent rejoindre nos rangs devraient au moins avoir la possibilité de prouver leur Avec plus d'hommes dans nos rangs, nous ne tomberons jamais car chaque homme qui tombe sera immédiatement remplacé par un autre! Nous sommes pour toujours, immortels, inévitables."
ZZZ_expand_the_rites:3 "Rites perpétuels"
ZZZ_expand_the_rites_desc:3 "Nous sommes devenus assez bons pour convaincre les autres d'écouter au moins nos prédicateurs. Pourtant, notre ordre n'a pas été en mesure de diffuser notre religion aussi rapidement que nous le pensions. Après examen, nous avons déterminé qu'avec une petite réaffectation de ressources, nous pourrions organiser des rites d'initiation à travers le pays plutôt que de nous concentrer uniquement sur un domaine à la fois."
ZZZ_immortal_sameness:3 "Conformité immortelle"
ZZZ_immortal_sameness_desc:3 "Notre commande valorise la conformité et la similitude non seulement de ses membres, mais aussi de son peuple. Nous devons faire tout notre possible pour amener nos traditions à nos sujets et leur montrer à quel point les traditions sont supérieures."
ZZZ_the_eternal_fires:3 "Les feux éternels"
ZZZ_the_eternal_fires_desc:3 "Notre ordre maintient certains des feux éternels de Zoroastre, gardés en sécurité pendant des centaines d'années."
ZZZ_the_whites_of_their_eyes:3 "La marche sans fin"
ZZZ_the_whites_of_their_eyes_desc:3 "Nos hommes connaissent leur devoir. Les soldats meurent à la guerre, c'est inévitable. Quand un soldat meurt, vous prenez sa place, en silence et sans aucun doute. La chaîne de commandement restera claire et ininterrompue pour le dernier soldat commun. Notre ordonner des marches à travers le feu ennemi jusqu'à ce que nous puissions voir leurs yeux. Ensuite, et alors seulement nous relâcherons notre feu, à bout portant."

knights_of_calatrava_ideas:3 " Idées Calatravan"
knights_of_calatrava_ideas_start:3 " Traditions Calatravan"
knights_of_calatrava_ideas_bonus:3 " Ambitions Calatravan"
ZZZ_calatravan_vows:3 "Les douanes cisterciennes"
ZZZ_calatravan_vows_desc:3 "En plus des trois vœux religieux, notre ordre maintient également des règles strictes qui vont plus loin. Tous les membres de notre ordre doivent garder le silence dans le réfectoire, le dortoir et l'oratoire; pratiquer l'abstinence quatre jours par semaine, en plus de plusieurs jours de jeûne pendant l'année; récitez un nombre fixe de paternosters pour chaque jour d'heure de l'Office; dormez dans leur armure ; portez, comme leur robe complète, le manteau blanc cistercien avec la croix écarlate fleur de lisée ."
ZZZ_calatravan_royal_intrigue:3 "Intrigue royale"
ZZZ_calatravan_royal_intrigue_desc:3 "Notre pouvoir et notre influence ne sont pas passés inaperçus auprès des familles puissantes du monde. Beaucoup essaient de se frayer un chemin dans nos rangs et de nommer nos dirigeants. Cette incursion constante sur notre autonomie signifie que nous sommes devenus plutôt bons pour nous protéger des machinations des autres."
ZZZ_calatravan_papal_favour:3 " Faveur papale"
ZZZ_calatravan_papal_favour_desc:3 "Notre ordre a longtemps maintenu une bonne relation avec le Pape. Il reconnaît notre devoir sacré et le soutient et nous."
ZZZ_calatravan_aggression:3 "L'héritage de la Reconquista"
ZZZ_calatravan_aggression_desc:3 "Notre ordre a été un élément fondamental dans l'objectif à long terme de retirer les landes de la péninsule ibérique . Notre ordre a tenu les forts que personne d'autre ne le ferait, nos troupes ont mené les assauts que personne d'autre n'a osé attaquer. Nos forces étaient parmi les plus grandes et les plus fortes d'Europe, et nous ne l'avons pas oublié."
ZZZ_calatravan_rule:3 "La règle d'un bon chrétien"
ZZZ_calatravan_rule_desc:3 "Il y a ceux qui exploitent leurs paysans pour en tirer le meilleur parti. Pourtant, avec notre main douce et notre dévotion pieuse aux pauvres, nous réussissons à dépasser de loin la productivité de ces tyrans exploiteurs. Nous avons prouvé et montré que Dieu récompense ceux qui traitent bien leurs sujets."
ZZZ_light_to_heathens:3 "Apporter la lumière du Christ"
ZZZ_light_to_heathens_desc:3 "Quand nous marchons sur nos ennemis, nous ne le faisons pas par haine pour eux, mais par amour pour Dieu. Il est de notre devoir de diffuser son message partout où nous allons et de le diffuser autant que possible."
ZZZ_the_tireless_calatravans:3 "Infatigable"
ZZZ_the_tireless_calatravans_desc:3 "Notre ordre a maintenu sa discipline pendant de nombreuses années, dépassant de nombreux autres ordres qui ont disparu ou succombent aux pressions du séculier. Notre ordre se souvient cependant de ses racines, et nous ne céderons jamais et nous ne nous rendrons jamais."

knights_of_santiago_ideas:3 "Idées de Santiago"
knights_of_santiago_ideas_start:3 "Traditions de Santiago"
knights_of_santiago_ideas_bonus:3 "Ambitions de Santiago"
ZZZ_cross_of_st_james:3 "Honneur sans tache"
ZZZ_cross_of_st_james_desc:3 "Nous visons à illustrer les vertus des saints et notre ordre montre cette dévotion à travers ses signes extérieurs. Notre étendard et notre cape portent la Croix du Christ et les trois fleurs de lis représentent le caractère" Honneur sans tache"de St . James."
ZZZ_canons_of_augustine:3 "Les chanoines de saint Augustin"
ZZZ_canons_of_augustine_desc:3 "Contrairement à beaucoup d'autres ordres sacrés militaires, nous ne suivons pas les règles sévères des bénédictins de Cîteaux , nous suivons plutôt les canons plus doux de Saint-Augustin. Cela nous a donné deux rôles en tant qu'hospitaliers et chevaliers d'un ordre militaire. Nous protégeons les pèlerins qui se rendent dans les sanctuaires des saints, mais nous aidons également à gérer de nombreux hospices. Cela, avec notre droit de nous marier, nous a donné une excellente réputation de douceur et d'équité envers tous."
ZZZ_galleys_of_santiago:3 "Les galères de Santiago"
ZZZ_galleys_of_santiago_desc:3 "Notre mission nous oblige souvent à prendre la mer. Cependant, beaucoup ne souhaitent pas nécessairement entrer volontairement dans le service naval. En tant que tel, nous avons créé une règle selon laquelle tous les aspirants à notre commande doivent passer un minimum de six mois sur les galères de notre ordre. Cela a non seulement résolu notre problème de marin , mais nous a donné une mine de galères expérimentés si nous en avions besoin."
ZZZ_santiago_encomienda:3 "Les Chevaliers Encomiendas"
ZZZ_santiago_encomienda_desc:3 "Afin de répondre aux besoins de notre ordre, chacun de nos commandants chevaliers a reçu une encomienda, un centre administratif et économique pour leurs propriétés. Grâce à leurs encomiendas , les commandants chevaliers sont en mesure de percevoir des revenus de taxes, péages et dîmes Chaque commandant de chevalier était responsable de l'armement de lui-même, de ses chevaliers et d'un prélèvement de lanciers lorsque l'ordre avait besoin de lui."
ZZZ_nobility_of_santiago:3 "L'Ordre Noble"
ZZZ_nobility_of_santiago_desc:3 "Historiquement, entrer dans l'Ordre de Santiago était relativement facile, mais après le milieu du XIIIe siècle, cela est devenu plus difficile. Un candidat qui souhaitait rejoindre l'ordre doit avoir prouvé en ses quatre derniers noms que lui, ses parents et ses les grands-parents étaient de noble descendance par le sang et non par privilège et n'avaient jamais travaillé dans le travail manuel ou industriel . Un membre aspirant ne pouvait pas non plus être descendu de juifs, musulmans, hérétiques, convertis au christianisme, peu importe à quel point ils étaient éloignés. le Roi et le Conseil de l'Ordre supprimeraient bon nombre de ces exigences."
ZZZ_santiago_bullarium:3 "Le Bullarium de Santiago"
ZZZ_santiago_bullarium_desc:3 "Depuis notre fondation, le Pape a jugé bon d'accorder de nombreuses faveurs à notre ordre. Nos membres ont été autorisés à se marier dès le début et nous avons rapidement reçu tous les privilèges et exemptions d'autres ordres monastiques."
ZZZ_santiago_true_ calling:3 "Our True Calling"
ZZZ_santiago_true_calling_desc:3 "Il est vrai que nous sommes un ordre militaire et que nous nous battons quand nous le devons. Pourtant, c'est le moindre de nos devoirs, beaucoup plus important est de soigner les malades, d'aider les pauvres et de diffuser le message de Jésus aux monde. Nous combattons avec des épées lorsque cela est nécessaire, mais nous préférons nous battre avec des mots."

lords_of_the_sky_ideas:3 "Sky Lord Ideas"
lords_of_the_sky_ideas_start:3 "Traditions du Seigneur du ciel"
lords_of_the_sky_ideas_bonus:3 "Sky Lord Ambitions"
ZZZ_shock_and_awe:3 "Shock and Awe"
ZZZ_shock_and_awe_desc:3 " Comme nous facturons dans l'ennemi, il n'y a pas un soldat ennemi qui ne veut pas qu'il était nulle part ailleurs sur la terre Nous avons frappé dur, nous. Rapide et nous ne fléchit pas tous tremble devant nos forces. »
ZZZ_lords_of_the_caravan:3 "Caravan Lords"
ZZZ_lords_of_the_caravan_desc:3 "Les caravanes roulent sur le pouvoir de leurs bêtes. Maintenant, il se trouve que nous avons les meilleurs chevaux parmi les chevaux, élevés avec soin pendant des siècles afin de maximiser leur force et leur résilience. Cela a fait de notre nation une visite incontournable pour de nombreuses caravanes et de futurs marchands."
ZZZ_horse_lords:3 "The Horse Lords"
ZZZ_horse_lords_desc:3 "Notre ordre est né des steppes et nous n'avons jamais oublié nos origines. Les membres de notre ordre vivent pratiquement sur leurs chevaux et aucun membre ne peut tirer un arc ou balancer une épée à cheval. Nos cavaliers ont raison craint par chaque nation sur terre alors que nous prenons les stratégies de ceux qui nous ont précédés et les affinons dans l'art parfait."
ZZZ_the_sprawling_sky:3 "Le ciel tentaculaire"
ZZZ_the_sprawling_sky_desc:3 "Nous ne sommes peut-être qu'un ordre militaire, mais notre nation a commencé à devenir aussi vaste que le ciel. Heureusement, nous sommes habitués à de tels problèmes. Il ne faudra pas beaucoup d'efforts de notre part pour redistribuer nos capacités administratives dans de telles une manière de maximiser notre contrôle sans trop se dépasser ."
ZZZ_or_else:3 "Peur du refus"
ZZZ_or_else_desc:3 "Si un ennemi accepte nos généreuses conditions de paix , nous les traiterons avec la plus grande civilité. Un ennemi qui se bat bien et se rend quand il a clairement perdu est quelqu'un à respecter. Cependant, si l'on fait l'erreur de refuser nos conditions , nous veillerons à ce que le souverain et sa nation le regrettent. Notre ordre ne tolère pas les imbéciles qui ne comprennent pas quand ils ont perdu. S'ils ne déposent pas l'épée, alors nous déposerons leur épée pour eux, de préférence à travers leur corps."
ZZZ_lords_abroad:3 "Lords of Trade"
ZZZ_lords_abroad_desc:3 "Bien que notre nation soit surtout connue pour son stock de chevaux inégalé, ce n'est en aucun cas la seule chose que notre nation a à offrir. Au fur et à mesure que de plus en plus de nations en sont conscientes, les demandes pour nos marchandises ont augmenté. a créé d' énormes opportunités pour les commerçants et les entrepreneurs à travers notre pays. Même certains membres de notre ordre se sont impliqués!"
ZZZ_modern_cavalry:3 "Cavalerie moderne"
ZZZ_modern_cavalry_desc:3 "Comme les temps changent, nous ne pouvons pas nous permettre de prendre du retard. L'arme a remplacé l'arc pour toutes les questions militaires, sauf les plus spécifiques. Il y a des prophètes du malheur qui prédisent la disparition de la cavalerie, mais nous savons mieux. Ce qui doit est de moderniser la cavalerie afin qu'elle ne prenne pas de retard dans cette course aux armements. Comme nos ancêtres ont appris à maîtriser l'art d'utiliser des arcs sur le dos des chevaux, nous maîtriserons aussi l'art d'utiliser des fusils sur le dos des les chevaux!"

myrmidons_ideas:3 "Idées Myrmidons"
myrmidons_ideas_start:3 "Traditions Myrmidons"
myrmidons_ideas_bonus:3 "Ambitions Myrmidons"
ZZZ_legacy_of_the_legions:3 "L'héritage des légionnaires"
ZZZ_legacy_of_the_legions_desc:3 "Les légions romaines ont révolutionné le déroulement de la guerre. Notre ordre tire son nom des braves troupes d'Achille, mais nous tirons notre organisation et notre discipline des légions romaines."
ZZZ_hellenic_exceptionalism:3 "Pensée hellénique"
ZZZ_hellenic_exceptionalism_desc:3 "Ce n'est pas une exagération que les Romains et les Grecs ont construit la civilisation occidentale. Cette civilisation repose sur le dos des grands penseurs de Rome et de la Grèce, de Socrate à Ovide, les grands de l' antiquité ont enseigné que l'on doit toujours garder son esprit ouvert. Notre commande prend cette leçon au sérieux et embrasse facilement de nouvelles idées."
ZZZ_mare_nostrum:3 "Mare Nostrum"
ZZZ_mare_nostrum_desc:3 "Notre ordre ne peut pas être restreint à la terre. Comme les Romains pendant les guerres puniques, nous devons prendre la mer et y établir notre domination également."
ZZZ_myrmidon_taxes:3 "Perception efficace des taxes"
ZZZ_myrmidon_taxes_desc:3 "Chaque nation se fonde sur les impôts de ses citoyens. Nous pouvons être un ordre militaire, mais cette maxime est aussi vraie pour nous que pour toute autre nation. Nous avons utilisé les leçons du passé pour établir un système extrêmement efficace plan de perception des impôts qui fait l'envie de nos voisins."
ZZZ_myrmidon_ranks:3 "Les réformes de Myrmidon"
ZZZ_myrmidon_ranks_desc:3 "Après avoir examiné les forces de notre ordre, nous avons constaté que nous avons raté un grand nombre de recrues potentielles en raison de normes défectueuses et d'une mauvaise formation des recruteurs. Avec ces constatations à l'esprit, nous avons réorganisé nos forces armées pour mieux tirer parti de notre position afin de renforcer nos rangs."
ZZZ_myrmidon_building:3 "Hellenic Glory"
ZZZ_myrmidon_building_desc:3 "Les Grecs ont construit de puissants temples et statues qui faisaient l'envie du monde. Les Romains ont construit des routes autour de l'ensemble de leur empire ainsi que des projets de construction qui pourraient difficilement être imaginés aujourd'hui. En tant que gardiens de cette histoire, notre ordre a en fait une priorité de poursuivre les traditions grecques et romaines de construction et de développement chaque fois que possible."
ZZZ_legacy_of_alexander:3 "L'héritage d'Alexandre"
ZZZ_legacy_of_alexander_desc:3 "Quand on parle du grand peuple de l'histoire, on serait négligent de ne pas parler d'Alexandre le Grand, qui a détruit tous ceux qui se tenaient devant lui et construit un empire qui ne sera pas égalé en taille jusqu'aux Romains. Notre ordre est fier de poursuivre sa tradition d'expansion, apportant avec nous la civilisation!"

order_of_saint_anthony_ideas:3 "Saint Anthony Ideas"
order_of_saint_anthony_ideas_start:3 "Traditions de Saint Anthony"
order_of_saint_anthony_ideas_bonus:3 "Ambitions de Saint Antoine"
ZZZ_coptic_defenders:3 "Défenseurs coptes"
ZZZ_coptic_defenders_desc:3 "Pendant des centaines d'années, notre ordre a été un bastion contre les incursions des musulmans. Nous seuls avons protégé la foi de notre peuple, même si nous avons été coupés de nos frères et sœurs dans le nord. Seuls, nous sommes restés forts, et seuls nous continuerons de rester forts."
ZZZ_go_far_copts:3 "Présence à l'étranger"
ZZZ_go_far_copts_desc:3 " Les rumeurs de nos exploits sont devenues des légendes même dans des pays très éloignés des nôtres. Lorsque nos marchands sortent, ils sont toujours écartés pour être interrogés sur la véracité de ce qu'ils ont entendu. Cela a conduit à une demande accrue pour nos marchands. Même si la raison première est pour nos histoires, nos excellents produits feront sûrement une raison suffisante pour permettre à nos marchands de rester."
ZZZ_order_in_every_town:3 "Un chapitre dans chaque ville"
ZZZ_order_in_every_town_desc:3 "Nous sommes plus qu'un simple ordre sacré , nous sommes une nation qui gouverne un grand nombre de peuples. Cela nécessite une coopération avec les autorités locales et une répartition de notre nombre parmi notre nation. En créant une salle capitulaire dans chaque nation. ville, nous pouvons non seulement mieux administrer notre peuple, mais aussi avancer le nombre de recrutements requis pour avoir autant de salles capitulaires."
ZZZ_mission_to_the_unknown:3 "Mission vers l'inconnu"
ZZZ_mission_to_the_unknown_desc:3 "Saint Antoine lui-même était connu pour être allé dans le désert et dans l'inconnu. Il a bravé des conditions qui auraient tué de nombreux hommes inférieurs. Nous avons fait de notre mieux pour honorer sa mémoire et notre ordre a toujours maintenu l'ascétisme en haut. Pourtant, nous sommes un ordre, et nous avons une mission à remplir. Nous ne pouvons pas simplement disparaître dans le désert, non, nous devons aller dans l'inconnu afin de diffuser le message de Dieu. Nous irons dans l'inconnu, et là nous apporterons la Bonne Nouvelle à ceux qui ne l'ont pas encore entendue."
ZZZ_capacity_for_more:3 "Remplissez les rangs"
ZZZ_capacity_for_more_desc:3 "En tant qu'ordre militaire, nous devons impérativement pouvoir protéger nos fidèles frères et sœurs. Nous ne pouvons le faire si nous n'avons pas assez de soldats pour les protéger et repousser nos ennemis. Nous devons réorganiser nos forces. et auditer notre budget afin de créer plus d'opportunités pour ceux qui voudraient se joindre à nous pour défendre l'ordre et ses charges."
ZZZ_coptic_gold:3 "Expérience dorée"
ZZZ_coptic_gold_desc:3 "Notre commande a été dotée d'une histoire d'or. Pendant des siècles, notre commande a manipulé et parfois même extrait le métal auquel tant de personnes aspirent. Pourtant, nous-mêmes n'avons que les utilisations les plus basiques . En tant qu'ordre ascétique , nous ne nous livrons pas à l'opulence ou à l'excès. En tant que tels, nous savons, mieux que beaucoup d'autres nations, comment contrôler le flux d'or et d'autres objets précieux. Nous avons de la retenue, et avec la retenue vient une meilleure économie."
ZZZ_order_in_the_ranks:3 "Ordre dans les rangs"
ZZZ_order_in_the_ranks_desc:3 "Notre nation est devenue grande et puissante, d'autant plus que nous sommes un ordre monastique. Nos effectifs ont grossi et le recrutement ne pourrait pas être meilleur, mais nous ne pouvons pas permettre à cet afflux de nouvelles recrues de ruiner notre discipline. Nous devons nous assurer que les programmes de formation à travers notre nation maintiennent tous des normes et des pratiques strictes. Nous ne pouvons pas nous permettre d'être pris à plat par nos ennemis!"

spirit_guardians_ideas:3 "Spirit Guardian Ideas"
spirit_guardians_ideas_start:3 "Traditions Spirit Guardian"
spirit_guardians_ideas_bonus:3 "Ambitions du gardien de l'esprit"
ZZZ_guardians_of_the_people:3 "Gardiens du peuple"
ZZZ_guardians_of_the_people_desc:3 "Notre ordre a été formé pour protéger trois choses, nos traditions, notre mode de vie et notre peuple. Le dernier est souvent le plus important car nous devons rester fermes contre les envahisseurs étrangers qui chercheraient à changer nos traditions et notre mode de vie ainsi que de massacrer notre peuple. En tant que tel, il est de notre devoir d'être le rempart qui résiste fermement à toutes les puissances étrangères. Nous ne reculerons pas devant l' ennemi, nous le combattrons de front."
ZZZ_guardians_of_trade:3 "Gardiens du commerce"
ZZZ_guardians_of_trade_desc:3 "Nos devoirs de tutelle s'étendent au-delà des tombeaux et des saints gardés par notre ordre. Nous avons également le devoir de protéger tous ceux qui entrent dans notre pays sans mauvaise intention. Cela inclut les pèlerins, les marchands et les voyageurs. Pour ces personnes nous offrons notre protection, en garantissant leur sécurité et leurs moyens de subsistance. Que cela stimule également notre potentiel commercial général n'est qu'un effet secondaire."
ZZZ_guardians_of_spirit:3 "The Spirit Guardians"
ZZZ_guardians_of_spirit_desc:3 "Notre protection des lieux saints et des sépultures funéraires ancestrales ne faiblira jamais. Nos propres esprits ont été testés dans les rites d'initiation rigoureux de notre ordre et chaque membre est de cœur. Nous acceptons que nos camarades puissent périr dans leur devoir , mais nous restons forts sachant que leurs esprits renforceront les nôtres, nous accordant la victoire."
ZZZ_guardians_of_the_arts:3 "Gardiens des Arts"
ZZZ_guardians_of_the_arts_desc:3 "Notre commande reconnaît l'importance des arts en ce qui concerne le maintien des coutumes et traditions locales. Beaucoup de notre commande sont devenus des artistes, sculpteurs et architectes célèbres grâce à cette compréhension. Nous serons toujours un mécène des arts, même pour les gens d'autres pays. Tous les esprits créatifs sont invités à visiter notre commande."
ZZZ_guardians_of_industry:3 "Gardiens de l'industrie"
ZZZ_guardians_of_industry_desc:3 "Il y a ceux qui attaqueraient les entreprises et les technologies naissantes, les ridiculisant comme inutiles et contraires à la tradition locale. Notre ordre, cependant, comprend que le changement est une partie essentielle de toute culture et qu'un refus de le faire est une stagnation non la grandeur. Ce qui compte, c'est de garder l'essence de la tradition, de ne pas rester inchangé pour toujours. En tant que tels, nous encourageons nos gens à essayer de nouvelles choses et à se diversifier dans différentes spécialités."
ZZZ_guardians_of_the_seas:3 "Gardiens de la mer"
ZZZ_guardians_of_the_seas_desc:3 "Alors que nous cherchons à protéger nos gens à tout prix, nous ne pouvons pas oublier le vaste océan. Nos gens voyagent par bateau vers des endroits partout dans le monde. De même, les gens viennent dans notre pays pour une grande variété de raisons par bateau Nous ne pouvons pas non plus laisser ces personnes subir les horreurs de la piraterie ou de l'ingérence étrangère. Nous devons prendre la mer afin de poursuivre notre mission de tutelle!"
ZZZ_guardians_of_all:3 "Gardiens de tous"
ZZZ_guardians_of_all_desc:3 "Le devoir sacré de notre ordre a toujours été d'être les gardiens du peuple. Alors que le monde évolue et que nous nous élargissons, nous avons réalisé que notre mandat doit également être élargi. L'esclavage, autrefois une pratique presque inoffensive est devenu une chose des plus terribles. Il est loin le temps de l'esclavage temporaire, les esclaves du monde moderne sont soumis à une vie de servitude qui se transmet à leurs enfants. Comme ordre, nous ne pouvons plus tolérer cette pratique. L'esclavage doit cesser et notre ordre doit reconnaître la dignité de tous les peuples, quelle que soit leur origine."

sons_of_kaleva_ideas:3 "Idées Kalevan"
sons_of_kaleva_ideas_start:3 " Traditions Kalevan"
sons_of_kaleva_ideas_bonus:3 " Kalevan des ambitions de Perun"
ZZZ_large_order:3 "Une grosse commande"
ZZZ_large_order_desc:3 "Nous sommes un ordre militaire. Ce n'est pas inhabituel en soi, mais ce qui est inhabituel est la quantité de terres que nous avons sous notre contrôle. Notre ordre doit non seulement suivre leurs vœux, mais aussi gouverner les vastes étendues de terres sous notre contrôle. Certes, toutes ne sont pas nécessairement habitées, mais la distance par rapport aux colonies est un défi en soi . Heureusement, nous avons développé un système efficace de gestion de nos terres."
ZZZ_kalevan_trade:3 "Direction commerciale"
ZZZ_kalevan_trade_desc:3 "Notre commande n'est peut-être pas nécessairement dans le vif du sujet, mais son emplacement est étonnamment idéal pour forcer les commerçants à passer par nous s'ils souhaitent se rendre dans d'autres endroits du monde. En tant que tel, notre commande a une influence surprenante sur l’orientation du commerce."
ZZZ_cannon_hunters:3 "Des arcs aux canons"
ZZZ_cannon_hunters_desc:3 "Comprendre comment utiliser un arc efficacement est une compétence difficile, nécessitant de viser prudemment et de prendre en compte des choses comme la flèche et la vitesse du vent. Les canons sont à peu près de la même manière, juste plus gros, plus rapides et meilleurs. Notre expertise avec dans le passé, les arcs ont commencé à être vraiment utiles à mesure que notre nation se modernise avec des fusils et des canons."
ZZZ_convert_the_masses:3 "Convertir les masses"
ZZZ_convert_the_masses_desc:3 "Ce n'est peut-être pas nécessairement notre priorité la plus importante, mais la conversion des sujets païens et hérétiques devrait toujours être quelque chose sur laquelle nous nous concentrons en tant qu'ordre. En formant plus de nos membres à bien connaître les arguments théologiques , nous devrions être en mesure d'élargir nos efforts pour convertir nos sujets à la vraie foi."
ZZZ_vast_peoples:3 "Un tableau de peuples"
ZZZ_vast_peoples_desc:3 "Les vastes avoirs de notre ordre nous ont donné accès à une grande variété de personnes avec des croyances et des modes de vie différents. De plus, notre ordre accepte volontiers ces personnes tant qu'elles sont disposées à suivre et à garder nos vœux. Cela a donné à notre nation l'accès à un large éventail de talents parmi lesquels nous pouvons choisir en cas de besoin."
ZZZ_kalevan_expansion:3 "Développer dans l'inconnu"
ZZZ_kalevan_expansion_desc:3 "Notre mission de diffuser la foi à quiconque nous contactons ne s'arrête pas simplement parce qu'une région est inexplorée et / ou remplie de sauvages. C'est notre travail d'apporter la vérité dans ces régions, quel que soit le danger."
ZZZ_take_down_the_walls:3 "Abattez ces murs"
ZZZ_take_down_the_walls_desc:3 "Notre nation a investi assez massivement dans l'artillerie lourde, et cela a fonctionné à merveille pour notre nation. Au fur et à mesure que notre ordre se développe, nous avons constaté que la plupart des nations n'avaient pas encore réalisé le plein potentiel des canons dans les batailles ou sièges. Malheureusement pour eux, nous avons."

warriors_of_perun_ideas:3 " Idées péruniennes"
warriors_of_perun_ideas_start:3 " Traditions péruniennes"
warriors_of_perun_ideas_bonus:3 " Ambitions péruniennes"
ZZZ_best_warriors:3 "True Warriors"
ZZZ_best_warriors_desc:3 " Notre ordre waht . Fait vraiment un guerrier Nous ne sommes pas freinés par les idées fausses détenues par tant d'autres pays, nos guerriers sont largement reconnus comme les meilleurs dans le monde et nous savons pourquoi c'est que nous ferons en sorte. qu'il en soit ainsi."
ZZZ_warriors_of_unity:3 "Guerriers de l'unité"
ZZZ_warriors_of_conversion:3 "Guerriers-prêtres"
ZZZ_warriors_of_conversion_desc:3 "Les membres de notre ordre sont plus que de simples soldats. Chaque membre doit bien connaître notre théologie et être prêt à défendre sa foi non seulement par des guerres de sang, mais aussi par des guerres de mots."
ZZZ_warriors_of_unity:3 "Guerriers de l'unité"
ZZZ_warriors_of_unity_desc:3 "Il y a de la force dans l'unité, quelque chose que notre ordre connaît bien. Une seule flèche peut être brisée facilement, mais un paquet est presque impossible à briser. Ensemble, nous nous tenons debout et ensemble nous tombons."
ZZZ_warriors_read_books:3 "Warriors savants"
ZZZ_warriors_read_books_desc:3 "Nous croyons fermement que les guerriers qui ne lisent pas de livres sont des échecs de guerriers. Un guerrier doit toujours s'efforcer de s'améliorer, non seulement physiquement mais aussi mentalement. Nous avons fait une priorité d'encourager le transfert de connaissances dans notre pays."
ZZZ_seasonal_warriors:3 "Guerrier saisonnier"
ZZZ_seasonal_warriors_desc:3 "Les saisons et les calendriers de notre foi sont extrêmement importants et chaque membre de notre ordre doit savoir quand faire quoi. Cela va au-delà des fêtes religieuses et des fêtes qui doivent être observées, chaque guerrier doit choisir un métier et le pratiquer. Pour que ce moment soit crucial, un agriculteur doit planter certaines plantes à des moments différents, les marchands doivent être en attente de certaines saisons et les éleveurs doivent savoir quand chaque animal chauffe."
ZZZ_one_nation:3 "Guerriers de conformité"
ZZZ_one_nation_desc:3 "Nous sommes une nation, indivisible. Notre ordre valorise la conformité et nous l'apporterons à notre peuple. Chacun observera les rituels appropriés, tous suivront le calendrier établi pour eux par les calendriers sacrés ! Peu importe jusqu'où vous êtes du centre de notre pays , vous faites toujours partie de notre nation."
ZZZ_warriors_in_unison:3 "Warriors in Unison"
ZZZ_warriors_in_unison_desc:3 "Notre ordre n'est pas un groupe hétéroclite , nous sommes l'une des forces les mieux organisées et disciplinées au monde! Tout adversaire qui souhaite affronter la puissance de nos armées doit être prêt à se battre jusqu'au bout, car nos guerriers sont Toujours prêt."

zealots_ideas:3 "Idées de fanatiques"
zealots_ideas_start:3 "Traditions zélotes"
zealots_ideas_bonus:3 "Ambitions des Zélotes"
ZZZ_free_from_invaders:3 "Résister aux envahisseurs"
ZZZ_free_from_invaders_desc:3 " Nous n'avons jamais et ne tolérerons jamais les envahisseurs Nous protégerons notre terre au dernier enfant, et chaque Juif a le devoir de. En raison de leur possible pour détruire tous ceux qui Wold essayer de tenir ce qui nous revient. »
ZZZ_our_own_zealot_destiny:3 "Notre propre destin"
ZZZ_our_own_zealot_destiny_desc:3 "Pendant trop longtemps, nos gens ont été contraints de travailler pour le bien des autres. Pire encore, ils ont été persécutés pour leur succès. Nous récompenserons plutôt le dur travail que notre peuple a fourni, plus aucun succès ne sera récompensé par la trahison!"
ZZZ_zealot_revolts:3 "The Zealot Revolts"
ZZZ_zealot_revolts_desc:3 "Nous savons ce que cela fait d'avoir une règle de puissance étrangère sur nous et de nous persécuter pour aucune autre raison que nous. Nous ne pouvons pas permettre que cela arrive à d'autres personnes! Heureusement, nous savons une chose ou deux sur la révolte, et nous sommes plus que désireux de partager ces connaissances avec nos voisins opprimés."
ZZZ_protect_the_coasts:3 "Protéger nos côtes"
ZZZ_protect_the_coasts_desc:3 " Notre devoir sacré est de protéger le peuple juif contre les envahisseurs étrangers afin de faire en sorte que leur .. Est jamais une autre diaspora Nous ne pouvons pas le faire si nous ne pouvons pas protéger nos côtes contre les envahisseurs d' origine de mer Nous devons prendre la mer et détruisez ceux qui voudraient atterrir sur notre terre sacrée!"
ZZZ_jewish_foreign_contacts:3 "Contacts étrangers"
ZZZ_jewish_foreign_contacts_desc:3 "Dans de nombreux tribunaux du monde, vous trouverez des Juifs qui s'occupent souvent de tâches importantes pour le pays. Heureusement, nous connaissons leurs cousins ​​et sommes en mesure de prendre contact avec eux et leurs employeurs si nécessaire. Cela nous a donné un impressionnant corps diplomatique qui, souvent, ne réside même pas techniquement dans notre pays!"
ZZZ_zealot_purity:3 "Pureté de cause"
ZZZ_zealot_purity_desc:3 "Nous ne pouvons pas nous permettre de laisser nos mœurs nos traditions soient compromis Nous alsways ! Rester consacré à la lutte contre les envahisseurs étrangers , peu importe ce qu'ils jettent à nous , nous ne pouvons pas nous permettre de laisser restent faibles leaders dans des positions de pouvoir, ils doivent soit se redresser, soit se retrouver au chômage."
ZZZ_zealot_commerce:3 "Commerce prudent"
ZZZ_zealot_commerce_desc:3 "Alors que nous négocions avec des pays étrangers et récoltons les richesses de nos propres terres, nous devons veiller à ne pas laisser les choses devenir incontrôlables. De nombreuses familles de notre pays ont géré des opérations bancaires par le passé et, à ce titre, nous connaissons les risques de l'inflation et de la mauvaise économie. Nous ferons tout notre possible pour éviter toute situation qui nous oblige à gonfler la monnaie, mais plutôt nous travaillerons sans relâche pour faire en sorte que l'inflation soit aussi faible que possible."

#Fraticelli Pope
FAP_ideas:3 "Idées Fraticelli"
FAP_ideas_start:3 "Traditions Fraticelli"
FAP_ideas_bonus:3 "Ambitions Fraticelli"
ZZZ_little_brethren:3 "Petits frères"
ZZZ_little_brethren_desc:3 "Nous suivons les enseignements de saint François d'Assise, gardant des vœux de pauvreté stricts et aidant tous ceux qui en ont besoin. Cette adhésion engendre la confiance et l'acceptation parmi les autres nations."
ZZZ_true_christians:3 "Vrais Chrétiens"
ZZZ_true_christians_desc:3 "Avant que l'Église ne soit purifiée, elle avait été longtemps détenue dans le péché, pleine d'opulence et d'avidité inutiles. Nous avons renvoyé l'Église à ses racines et nous sommes concentrés sur ce qui compte."
ZZZ_defenders_of_the_faith:3 "Défense de la foi"
ZZZ_defenders_of_the_faith_desc:3 "En règle générale, nous demandons de la violence, préférant la diplomatie. Cependant, nos voisins ne partagent pas toujours cette croyance et nous avons été contraints à la guerre même lorsque nous ne le souhaitons pas. Cependant, lorsque nous sommes obligés de combattre, nous combattons avec la pleine connaissance que le Seigneur est à nos côtés."
ZZZ_beauty_in_simplicity:3 "Simplicité"
ZZZ_beauty_in_simplicity_desc:3 "Nous ne perdons pas de temps avec des structures massives dominant le ciel, nous ne payons pas de sommes extravagantes pour la poterie, les vitraux ou les tapisseries. Les lieux de culte sont destinés à adorer la grandeur du Seigneur, pas la grandeur de l'Église. Nos bâtiments sont fonctionnels et peu coûteux, nous n'avons besoin d'impressionner personne."
ZZZ_love_thy_neighbors:3 "Aime ton prochain"
ZZZ_love_thy_neighbors:3 "Le Seigneur nous a ordonné de nous aimer les uns les autres. Nous ne devons pas perdre de temps à discuter de la meilleure façon de vivre. Tant que les hommes aiment le seigneur de tout leur cœur et de toute leur âme, peu importe comment ils vivent leur la vie de tous les jours."
ZZZ_a_loving_hand:3 "Une main aimante"
ZZZ_a_loving_hand_desc:3 "Nous traitons nos sujets aussi bien que possible, en leur faisant payer seulement ce qu'ils peuvent se permettre. D'autres nations peuvent nous regarder avec incrédulité, mais pourtant nous ne semblons jamais avoir les révoltes et les problèmes des autres nations. Peut-être ces incrédules les dirigeants pouvaient en apprendre davantage du roi des rois et moins de leurs trésoriers avides."
ZZZ_spread_the_word:3 "Répandre la bonne nouvelle"
ZZZ_spread_the_word_desc:3 "Il est de notre devoir sacré de diffuser la parole du Seigneur dans le monde. Nous ne pourrons jamais nous reposer tant que le monde entier n'aura pas connu sa gloire et sa compassion. Tous ceux qui peuvent être sauvés doivent être sauvés!"

#Assyrian Empire
 ASY_ideas:0 "Idées Assyriennes"
 ASY_ideas_start:0 "Traditions Assyriennes"
 ASY_ideas_bonus:0 "Ambitions Assyriennes"
 ZZZ_assyrian_bowmen:0 "Archers Assyriens"
 ZZZ_assyrian_bowmen_desc:0 "Les archers Assyriens, célèbres depuis l'antiquité et longtemps utilisés dans les légions d'occupants étrangers, se battent maintenant pour leur patrie"
 ZZZ_forced_resttlement:0 "Réinstallation Forcée"
 ZZZ_forced_resttlement_desc:0 "Pour éviter les révoltes contre notre règle, nous devons nous inspirer de nos ancêtres et forcer nos ennemis vaincus à se réinstaller à travers notre Royaume."
 ZZZ_banks_of_tigris:0 "Le Pays des Deux Fleuves"
 ZZZ_banks_of_tigris_desc:0 "Les grands fleuves qui définissent notre territoire - le Tigre et l'Euphrate - ont longtemps été négligés. Reconstruisons les grands systèmes d'irrigation que nos ancêtres ont mis au point et apportons de la richesse à tous"
 ZZZ_learn_from_babylon:0 "Souviens-toi de Babylone"
 ZZZ_learn_from_babylon_desc:0 "Si avoir des États assujettis est une nécessité diplomatique, la chute de Ninive aux mains de nos sujets nominaux ne doit jamais être oubliée"
 ZZZ_rebuild_the_cities:0 "Reconstruisezles les Villes"
 ZZZ_rebuild_the_cities_desc:0 "Pour prouver que nous ne sommes pas une relique du passé, il est d'une importance vitale que nos anciennes villes soient modernisées et restaurées - Ninive, Babylone et Assur doivent tous renaître de leurs cendres une fois de plus."
 ZZZ_restore_the_library_of_nineveh:0 "Restaurer la Bibliothèque de Ninive"
 ZZZ_restore_the_library_of_nineveh_desc:0 "Notre héritage n'est pas seulement celui de la guerre, mais aussi celui de la littérature et du grand art. Reprenons tout cela et restaurons tout ce qui a été pillé et volé"
 ZZZ_nineveh_falls_no_more:0 "Les Quatre Coins Restaurés"
 ZZZ_nineveh_falls_no_more_desc:0 "Dans les temps anciens, la Mespotamia était considérée comme délimitée par quatre coins, à l'intérieur desquels se trouvait tout le monde civilisé. Alors que le monde extérieur s'est développé en notre absence, ce que nous avons reconstruit ici est précieux et nous ne tomberons plus jamais. "













