 # Desc
 germanic_pagan_religion_desc:0 "Das germanische Heidentum, die einheimische Religion der germanischen Völker Nord- und Mitteleuropas, umfasst mehrere Glaubensrichtungen mit wichtigen regionalen Unterschieden. Zu den wichtigsten überlappenden Themen gehören rituelle Opfer, mächtige Priesterinnen und ein strenger Ehrenkodex."
 anglo_pagan_religion_desc:0 "Das angelsächsische Heidentum war ein polytheistisches Glaubenssystem, das sich auf den Glauben an Gottheiten konzentrierte, die als ése bekannt sind. Die bekannteste dieser Gottheiten war wahrscheinlich Woden; andere prominente Götter waren Thunor und Tiw. Es gab auch einen Glauben an eine Vielzahl anderer übernatürlicher Wesenheiten, die die Landschaft bewohnten, einschließlich Elfen, Nizza und Drachen."
 cybelene_religion_desc:0 "Der phrygische Kult von Cybele ist mit der prähistorischen Mutter-Göttin-Anbetung verbunden. Der Kult der Cybele, der sich über Jahrtausende entwickelte, beanspruchte oft die Beziehung zu mythischen Figuren und Helden und praktizierte ihre Religion mit der Verehrung von Idolen."
 zamolxism_religion_desc:0 "Ob Zalmoxis ursprünglich ein Prophet oder ein Gott war, ist unbekannt. Die Daker und Getae verehren Zalmoxis jedoch als ein göttliches Wesen und schreiben ihm viele wundersame Taten zu."
 mithraism_religion_desc:0 "Obwohl die griechischen Mithras von der iranischen Verehrung der zoroastrischen Gottheit Mithra inspiriert sind, sind sie mit einer neuen und unverwechselbaren Bildsprache verbunden, die bei der kaiserlich-römischen Armee beliebt ist. Die Anbeter hatten ein komplexes System von sieben Einweihungsstufen und gemeinsamen rituellen Mahlzeiten."
 arab_pagan_religion_desc:0 "Die Religion in Arabien war eine polytheistische Mischung aus Gottheiten, Aspekten und Dämonen, die in Orten und Enklaven in der Region praktiziert wurde. Allah, der Schöpfergott, wurde in dieser Zeit möglicherweise an einigen Orten als Oberhaupt des Pantheons verehrt."
 armenian_pagan_religion_desc:0 "Das khaldische Pantheon repräsentiert eine Religion, die viele Jahrhunderte zuvor aus der urartianischen Kultur hervorgegangen ist. Der hauptsächliche polytheistische Glaube, der Hauptgott, war als Khaldi bekannt und wurde als Kriegergott verehrt."
 caucasian_pagan_religion_desc:0 "Möglicherweise mit den nahe gelegenen anatolischen Religionen verbunden, wurde das Pantheon der kaukasisch-iberischen Region vom Gott Armaz regiert."
 iberian_pagan_religion_desc:0 "Iberische religiöse Praktiken sind im Wesentlichen eine hybride polytheistische Religion und beinhalten die Verehrung von Tiergeistern sowie die Verehrung von Vorfahren. Verschiedene hellenische und phönizische Götter wurden von den Iberern verehrt, ebenso wie lokale Gottheiten wie Betatun oder Ataecina."
 scythian_pagan_religion_desc:0 "Dieser pantheistische Glaube, der aus skythischen Ländern stammt, verehrte sieben Hauptgötter, die oft mit denen des griechischen Pantheons gleichgesetzt wurden. Elemente der früheren polytheistischen Volksreligion der Sensen bleiben erhalten, ebenso wie die Praxis der Pferdeopfer und Wagenbestattungen, ähnlich denen der Kelten."
 briton_pagan_religion_desc:0 "Die Kelten von Großbritannien verehrten alle Dinge der Natur, ein allgemein entspanntes und friedliebendes Volk, aber wenn es geschoben wird, kann es im Kampf grausam sein, oft völlig nackt zu kämpfen, sagen sie für ihre aufwändigen Körpertattoos."
 gallic_pagan_religion_desc:0 "Die Gallier waren ein stolzes und mächtiges Volk West- und Mitteleuropas, ähnlich wie ihre Nachbarn auf den britischen Inseln. Sie fanden Ruhe in der Natur und verehrten alle Dinge in der Natur."
 gaelic_pagan_religion_desc:0 "Die Gälen folgten einem Pantheon, das dem ihrer Nachbarn ähnelte, den Kelten, dem gälischen Volk, das alle Dinge in der natürlichen Welt verehrte. Druiden und Barden haben in der gälischen Kultur einen hohen Stellenwert."
 celtiberian_pagan_religion_desc:0 "Die keltischen Stämme von Iberia waren eine mysteriöse Gruppe, die größtenteils der Geschichte verloren gegangen ist. Nach dem, was wenig bekannt ist, scheinen sie den Galliern kulturell sehr ähnlich zu sein und folgten einem ähnlichen Pantheon."
 atenism_religion_desc:0 "Im Gegensatz zur polytheistischen kemetistischen Religion ist die atenistische Religion eine monotheistische Religion, die sich auf die alleinige Verehrung der Sonnenscheibe Aten konzentriert. Im Gegensatz zum Kemetismus leugnen Atenisten die Existenz anderer Götter und kriminalisieren deren Verehrung geradezu."
