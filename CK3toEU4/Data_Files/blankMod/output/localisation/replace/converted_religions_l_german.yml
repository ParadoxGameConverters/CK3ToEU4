 mazdaki_religion_desc: "Mazdak war ein zoroastrischer Priester, der behauptete, ein Prophet von Ahura Mazda zu sein. Er versuchte, die Religion mit gnostischen Elementen zu reformieren und setzte sich für kommunale Besitztümer und Wohlfahrtsprogramme ein."
 manichean_religion_desc: "Der Manichäismus ist eine gnostische Religion, die Elemente des Christentums, des Zoroastrismus, des Buddhismus und des Gnostizismus vereint."
 baltic_pagan_reformed_religion_desc: "Der reformierte baltische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Prophezeiungen. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Dievs."
 finnish_pagan_reformed_religion_desc: "Der reformierte finnische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Zaubern und Mysterien. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Ukko."
 slavic_pagan_reformed_religion_desc: "Der reformierte slawische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Prophezeiungen. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Perun."
 zun_pagan_reformed_religion_desc: "Surya, der Sonnengott und Bringer von Gerechtigkeit, verkörpert Weisheit, Macht, Feuer und das Licht, welches die Nacht vertreibt. Der reformierte Surya-Glaube hat ein Heiliges Buch mit den Schöpfungsmythen und eine umfasste Kirchendoktrin sowie eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters."
 hellenic_pagan_religion_desc: "Die hellenistische Religion ist polytheistisch, mit einem Pantheon bestehend aus 12 Hauptgöttern, darunter Jupiter, Mars, Merkur, Venus, Minerva und Vesta. Sie hat ihren Ursprung im antiken Griechenland und mit den Eroberungen von Alexander dem Großen und des Römischen Reichs wurde sie zur vorherrschenden Religion im Mittelmeerraum, bis zum Aufstieg des Christentums."
 hellenic_pagan_reformed_religion_desc: "Die hellenistische Religion ist polytheistisch, mit einem Pantheon bestehend aus 12 Hauptgöttern, darunter Jupiter, Mars, Merkur, Venus, Minerva und Vesta. Sie hat ihren Ursprung im antiken Griechenland und mit den Eroberungen von Alexander dem Großen und des Römischen Reichs wurde sie zur vorherrschenden Religion im Mittelmeerraum, bis zum Aufstieg des Christentums."
 jain_religion_desc: "Der Jainismus ist eine unglaublich alte Religion, die von der asketischen Sramana-Tradition Indiens abstammt, im Gegensatz zu den priesterlichen Brahmanen und dem Kastensystem. Der Leitgrundsatz des Jainismus ist Ahimsa – Gewaltlosigkeit – die weitaus radikaler interpretiert wird als in jeder anderen Religion."
 cathar_religion_desc: "Die Katharer- oder Albigenser-Häresie lehnt den Glauben und die Heiligkeit des Klerus und des Papstes ab. Sie haben lediglich ein einziges Sakrament – das Consolamentum – zur Wiedergutmachung von Sünden und zur Wandlung der Gläubigen zu einem „perfekten“ Katharer."
 fraticelli_religion_desc: "Die Fraticelli, oder „Kleine Geschwister“, ist eine katholische Häresie mit Ursprung im Franziskanerorden. Sie widmet sich Armut und Askese – insbesondere bei Männern des geistlichen Standes. Fraticelli-Häretiker stellen sich gewaltsam gegen den Wohlstand der Kirche und die Zurschaustellung von Opulenz."
 waldensian_religion_desc: "Die Waldenser-Häretiker, die ursprünglich eine Reformbewegung innerhalb der katholischen Kirche waren, sind gegen den Klerus und setzen sich für eine Rückkehr zum Armutsgelübde ein. Sie widersetzen sich der Todesstrafe und glauben, dass auch Laien die Sakramente abhalten können."
 lollard_religion_desc: "Die Häretiker der Lollarden widersetzen sich der offensichtlichen Korruption innerhalb der katholischen Kirche. Wie viele katholische Häresien, verabscheuen auch sie den Wohlstand und die Zurschaustellung des Klerus und unterstützen sie die Rückkehr zu einer ursprünglicheren Form des Christentums."
 monophysite_religion_desc: "Der Monophysitismus ist eine frühchristliche Häresie, die behauptet, Christus habe nur eine einzige Natur. Dies steht im Gegensatz zum nestorianischen Standpunkt, bei dem Christus zwei unterschiedliche Charaktere hat – einen göttlichen und einen menschlichen."
 bogomilist_religion_desc: "Der Bogomilismus ist eine ursprünglich christlich-orthodoxe Häresie mit gnostischen Elementen, die vollständig die kirchliche Hierarchie ablehnt und eine Rückkehr zum frühen Christentum unterstützt. Bogomilen glauben, die Welt sei von einem bösen Demiurgen geschaffen worden – dem Teufel."
 monothelite_religion_desc: "Der Monotheletismus ist eine christologische Doktrin, die 681 als häretisch eingestuft wurde. Monotheliten versuchten, die miaphysitische und monophysitische Haltung des Charakters Christus' zu entwickeln, indem sie behaupteten, er habe sowohl eine göttliche als auch eine menschliche Natur, jedoch nur einen einzigen Willen. Das formale Oberhaupt der monotheletischen Kirche ist der Monotheliten-Patriarch von Antiochia."
 iconoclast_religion_desc: "Die ikonoklastische Häresie plagte das Byzantinische Reich in mehreren Wellen. Ikonoklasten glauben, dass religiöse Bilder – insbesondere Ikonen und Abbildungen heiliger Figuren – eine Form des Götzendienstes seien und daher nicht erlaubt werden dürften. In ihrer Blütezeit zerstörten Ikonoklasten unzählige Verzierungen und Ikonen dieser Art, gelegentlich sogar von ikonoklastischen Herrschern dazu gedrängt."
 paulician_religion_desc: "Der Paulikianismus ist eine christlich-gnostische Häresie, die vom Manichäismus mit Ursprung in Armenien beeinflusst wird."
 nestorian_religion_desc: "Der Nestorianismus ist ein frühchristlicher Zweig, der behauptet, Christus habe zwei getrennte Charaktere – eine göttliche und eine menschliche Natur. Dies steht im Gegensatz zum Standpunkt der Monophysiten, bei dem Christus lediglich eine Natur hat. Das formale Oberhaupt der nestorianischen Kirche ist der Patriarch des Ostens."
 messalian_religion_desc: "The Messalians, or Euchites ("Those who Pray") sind eine häretisch-christliche Sekte mit Ursprung in Mesopotamien, die Einflüsse von dualistischen Glaubensrichtungen, wie dem Zoroastrismus bezieht. Die Messalianer glauben, Gott könne durch fleischliche Sinne wahrgenommen werden und diese Wahrnehmung sei notwendig, um Perfektion zu erreichen. Jede Person würde mit einem inneren Dämonen geboren und lediglich intensives Beten könne ihn austreiben. Sie glauben auch, Luzifer sei der älteste Sohn Gottes und auf ewig eine Macht und dass Inzest heilig sei, da er von den Kindern Adams und Evas praktiziert wurde. Sie haben keine formalen Riten und keine strikte Kirchenhierarchie."
 zikri_religion_desc: "Die Zikris sind die Anhänger von Imam Akhar Zaman Hazrat Syed Muhammad Jaunpuri (Imam Mehdi)."
 yazidi_religion_desc: "Die Yazidis glauben, Gott habe die Welt erschaffen und die Verantwortung an sieben Engel übertragen. Diese werden vom Pfauenengel, Malek Taus oder Shaytan, angeführt, einem Wesen, das von Christen und Muslimen gewöhnlich als Satan bezeichnet wird."
 kharijite_religion_desc: "Die Charidschiten sind ein Zweig des Islams, der Anfang des 7. Jahrhunderts verdrängt und unterdrückt wurde. Sie glauben, dass jeder reuelose Sünder ein Kafir sei und sie lehnen darüber hinaus die Idee der Unfehlbarkeit der Kalifen ab."
 druze_religion_desc: "Die Drusen stammen ursprünglich von der Ismaili-Sekte von Shi'a Islam ab, haben jedoch viele Eigenschaften des Gnostizismus, des Neoplatonismus und der abrahamitischen Religionen übernommen."
 hurufi_religion_desc: "Der Glaube der Hurufi ist eine mystische, kabbalistische Sufi-Sekte innerhalb des Islams."
 samaritan_faith_religion_desc: "Die Samariter sind eine abrahamitische Religion mit enger Bindung zum Judaismus. Sie behaupten, ihre Verehrung sei die wahre Religion der alten Israeliten vor dem Babylonischen Exil und sei von jenen konserviert worden, die im Lande Israels geblieben waren, im Gegensatz zum Judaismus, der behauptet, eine verwandte, jedoch abgeänderte Religion zu sein."
 karaite_faith_religion_desc: "Die Karäer sind eine jüdische Bewegung, die von der Anerkennung des Tanach als einzige rechtliche Autorität in jüdischen Religionsgesetzen und in der Theologie geprägt ist. Hierin unterscheiden sie sich von dem etablierten rabbinischen Judaismus. Die Karäer behaupten, alle von Gott an Moses übergebenen Gebote wurden in der geschriebenen Tora erfasst, ohne weitere mündlichen Gesetze oder Erklärungen."
 khurmazta_religion_desc: "Khurmazta (Zarvana) ist eine synkretistische Form des Zoroastrianusmus, der unter den Sogdianern praktiziert wurde. Er vermischt Zoroastrianismus mit Hinduismus, Buddhismus und verschiedenen heidnischem Religionen. Abgesehen von Khurmazta werden kleinere Gottheiten wie Weshparkar, der Gott des Windes, verehrt und Opfergaben gemacht, meist in Form von kleinen Statuen."
 bon_religion_desc: "Der Bön war vor der Etablierung des Buddhismus die vorherrschende Religion in Tibet. Er ist von schamanistischer und animistischer Natur mit mehreren Gottheiten. Nach der Einführung des Buddhismus in Tibet, hat der Bön viele seiner Elemente übernommen."
 west_african_pagan_religion_desc: "Die westafrikanische Religion umfasst viele der unterschiedlichen heidnischen Überzeugungen der Stämme Afrikas südlich der Sahara. Ahnenverehrung, Animismus und totemistischer Schamanismus dominieren, aber es gibt auch verschiedene Pantheons der Götter."
 norse_pagan_religion_desc: "Das altgermanische Glaubenssystem hat ein großes Pantheon von Göttern unter dem weisen Kriegergott Odin (oder Wodan), der alle Zweige des Weltbaums Yggdrasil regiert. Die anderen beiden Hauptgötter sind Thor (Thunar), Freund der Menschheit, und Frey, Gott der Fruchtbarkeit."
 slavic_pagan_religion_desc: "Das slawische Heidentum ist polytheistisch, der Hauptgott ist Perun, der Gott des Donners und des Blitzes. Andere wichtige Gottheiten sind Veles, der Gott der Unterwelt, Svarog, Jarilo und Svantevit."
 baltic_pagan_religion_desc: "Das baltische Heidentum ist polytheistisch, mit einem Pantheon von Göttern, angeführt von Dievs, dem Gott des Himmels. Andere Hauptgötter sind Perkunas, Gott des Donners und des Blitzes, Saule, Göttin der Sonne und der Fruchtbarkeit, Daugava und Meness."
 finnish_pagan_religion_desc: "Das finnische Heidentum ist vielfältig und variiert stark zwischen Stämmen und Regionen. Es verehrt eine Vielzahl von Göttern, darunter Ukko / Perkele, Kuu und im Osten Mastor-Ava, die Göttin der Erde."
 tengri_pagan_religion_desc: "Tengrismus ist die Religion der Steppenvölker Eurasiens, insbesondere der türkischen und mongolischen Nomaden. Der Hauptgott ist Tengri, der Schöpfergott, der den Himmel regiert."
 zun_pagan_religion_desc: "Zun, der Gerechtigkeitsspender, ist der Sonnengott, der ursprünglich von der Zunbil-Dynastie in Afghanistan verehrt wurde. Zun verkörpert Weisheit, Kraft, Feuer und das Licht, das die Nacht vertreibt."
 pagan_religion_religion_desc: "Seit Beginn der Geschichte haben sowohl Europa als auch der Nahe Osten unzählige heidnische Religionen und Kulte beheimatet, die nichts mit dem abrahamitischen Glauben zu tun haben."
 aztec_pagan_religion_desc: "Die aztekische Religion enthält einen Schöpfungsmythos, der sich auf Opfer konzentriert - sogar Götter wurden geopfert, um die Sonne in Bewegung zu halten. Dies spiegelt sich in den vielen Festen und Ritualen der Religion wider, bei denen Menschenopfer in großem Umfang eingesetzt werden. Die Hauptgötter sind Huitzilopochtli, Gott des Krieges und des Menschenopfers, Tlaloc, Gott des Donners und des Regens, Xiuhtecuhtli, Gott des Feuers, Xipe Totec, "unser Herr der Enthäutete" und Quetzalcoatl, Gott der Weisheit."
 west_african_pagan_reformed_religion_desc: "Die reformierte afrikanische Religion ist eine Verschmelzung vieler populärer Überzeugungen mit einem einzigen heiligen Buch, das einen Schöpfungsmythos, Kapitel über die Geister, Totemtierfabeln und Götter enthält."
 