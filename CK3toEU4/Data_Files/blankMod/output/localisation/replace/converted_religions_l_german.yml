 mazdaki_religion_desc:3 "Mazdak war ein zoroastrischer Priester, der behauptete, ein Prophet von Ahura Mazda zu sein. Er versuchte, die Religion mit gnostischen Elementen zu reformieren und setzte sich für kommunale Besitztümer und Wohlfahrtsprogramme ein."
 manichean_religion_desc:3 "Der Manichäismus ist eine gnostische Religion, die Elemente des Christentums, des Zoroastrismus, des Buddhismus und des Gnostizismus vereint."
 baltic_pagan_reformed_religion_desc:3 "Der reformierte baltische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Prophezeiungen. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Dievs."
 finnish_pagan_reformed_religion_desc:3 "Der reformierte finnische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Zaubern und Mysterien. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Ukko."
 slavic_pagan_reformed_religion_desc:3 "Der reformierte slawische Glaube hat ein Heiliges Buch mit einem Schöpfungsmythos, Kapitel über die Götter und ein Buch mit Prophezeiungen. Die Kirche hat auch eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters von Perun."
 zun_pagan_reformed_religion_desc:3 "Surya, der Sonnengott und Bringer von Gerechtigkeit, verkörpert Weisheit, Macht, Feuer und das Licht, welches die Nacht vertreibt. Der reformierte Surya-Glaube hat ein Heiliges Buch mit den Schöpfungsmythen und eine umfasste Kirchendoktrin sowie eine standardisierte Liturgie und eine offizielle Kirchenhierarchie unter Leitung des Hohepriesters."
 hellenic_pagan_religion_desc:3 "Die hellenistische Religion ist polytheistisch, mit einem Pantheon bestehend aus 12 Hauptgöttern, darunter Jupiter, Mars, Merkur, Venus, Minerva und Vesta. Sie hat ihren Ursprung im antiken Griechenland und mit den Eroberungen von Alexander dem Großen und des Römischen Reichs wurde sie zur vorherrschenden Religion im Mittelmeerraum, bis zum Aufstieg des Christentums."
 hellenic_pagan_reformed_religion_desc:3 "Die hellenistische Religion ist polytheistisch, mit einem Pantheon bestehend aus 12 Hauptgöttern, darunter Jupiter, Mars, Merkur, Venus, Minerva und Vesta. Sie hat ihren Ursprung im antiken Griechenland und mit den Eroberungen von Alexander dem Großen und des Römischen Reichs wurde sie zur vorherrschenden Religion im Mittelmeerraum, bis zum Aufstieg des Christentums."
 jain_religion_desc:3 "Der Jainismus ist eine unglaublich alte Religion, die von der asketischen Sramana-Tradition Indiens abstammt, im Gegensatz zu den priesterlichen Brahmanen und dem Kastensystem. Der Leitgrundsatz des Jainismus ist Ahimsa – Gewaltlosigkeit – die weitaus radikaler interpretiert wird als in jeder anderen Religion."
 cathar_religion_desc:3 "Die Katharer- oder Albigenser-Häresie lehnt den Glauben und die Heiligkeit des Klerus und des Papstes ab. Sie haben lediglich ein einziges Sakrament – das Consolamentum – zur Wiedergutmachung von Sünden und zur Wandlung der Gläubigen zu einem „perfekten“ Katharer."
 fraticelli_religion_desc:3 "Die Fraticelli, oder „Kleine Geschwister“, ist eine katholische Häresie mit Ursprung im Franziskanerorden. Sie widmet sich Armut und Askese – insbesondere bei Männern des geistlichen Standes. Fraticelli-Häretiker stellen sich gewaltsam gegen den Wohlstand der Kirche und die Zurschaustellung von Opulenz."
 waldensian_religion_desc:3 "Die Waldenser-Häretiker, die ursprünglich eine Reformbewegung innerhalb der katholischen Kirche waren, sind gegen den Klerus und setzen sich für eine Rückkehr zum Armutsgelübde ein. Sie widersetzen sich der Todesstrafe und glauben, dass auch Laien die Sakramente abhalten können."
 lollard_religion_desc:3 "Die Häretiker der Lollarden widersetzen sich der offensichtlichen Korruption innerhalb der katholischen Kirche. Wie viele katholische Häresien, verabscheuen auch sie den Wohlstand und die Zurschaustellung des Klerus und unterstützen sie die Rückkehr zu einer ursprünglicheren Form des Christentums."
 monophysite_religion_desc:3 "Der Monophysitismus ist eine frühchristliche Häresie, die behauptet, Christus habe nur eine einzige Natur. Dies steht im Gegensatz zum nestorianischen Standpunkt, bei dem Christus zwei unterschiedliche Charaktere hat – einen göttlichen und einen menschlichen."
 bogomilist_religion_desc:3 "Der Bogomilismus ist eine ursprünglich christlich-orthodoxe Häresie mit gnostischen Elementen, die vollständig die kirchliche Hierarchie ablehnt und eine Rückkehr zum frühen Christentum unterstützt. Bogomilen glauben, die Welt sei von einem bösen Demiurgen geschaffen worden – dem Teufel."
 monothelite_religion_desc:3 "Der Monotheletismus ist eine christologische Doktrin, die 681 als häretisch eingestuft wurde. Monotheliten versuchten, die miaphysitische und monophysitische Haltung des Charakters Christus' zu entwickeln, indem sie behaupteten, er habe sowohl eine göttliche als auch eine menschliche Natur, jedoch nur einen einzigen Willen. Das formale Oberhaupt der monotheletischen Kirche ist der Monotheliten-Patriarch von Antiochia."
 iconoclast_religion_desc:3 "Die ikonoklastische Häresie plagte das Byzantinische Reich in mehreren Wellen. Ikonoklasten glauben, dass religiöse Bilder – insbesondere Ikonen und Abbildungen heiliger Figuren – eine Form des Götzendienstes seien und daher nicht erlaubt werden dürften. In ihrer Blütezeit zerstörten Ikonoklasten unzählige Verzierungen und Ikonen dieser Art, gelegentlich sogar von ikonoklastischen Herrschern dazu gedrängt."
 paulician_religion_desc:3 "Der Paulikianismus ist eine christlich-gnostische Häresie, die vom Manichäismus mit Ursprung in Armenien beeinflusst wird."
 nestorian_religion_desc:3 "Der Nestorianismus ist ein frühchristlicher Zweig, der behauptet, Christus habe zwei getrennte Charaktere – eine göttliche und eine menschliche Natur. Dies steht im Gegensatz zum Standpunkt der Monophysiten, bei dem Christus lediglich eine Natur hat. Das formale Oberhaupt der nestorianischen Kirche ist der Patriarch des Ostens."
 messalian_religion_desc:3 "The Messalians, or Euchites ("Those who Pray") sind eine häretisch-christliche Sekte mit Ursprung in Mesopotamien, die Einflüsse von dualistischen Glaubensrichtungen, wie dem Zoroastrismus bezieht. Die Messalianer glauben, Gott könne durch fleischliche Sinne wahrgenommen werden und diese Wahrnehmung sei notwendig, um Perfektion zu erreichen. Jede Person würde mit einem inneren Dämonen geboren und lediglich intensives Beten könne ihn austreiben. Sie glauben auch, Luzifer sei der älteste Sohn Gottes und auf ewig eine Macht und dass Inzest heilig sei, da er von den Kindern Adams und Evas praktiziert wurde. Sie haben keine formalen Riten und keine strikte Kirchenhierarchie."
 zikri_religion_desc:3 "Die Zikris sind die Anhänger von Imam Akhar Zaman Hazrat Syed Muhammad Jaunpuri (Imam Mehdi)."
 yazidi_religion_desc:3 "Die Yazidis glauben, Gott habe die Welt erschaffen und die Verantwortung an sieben Engel übertragen. Diese werden vom Pfauenengel, Malek Taus oder Shaytan, angeführt, einem Wesen, das von Christen und Muslimen gewöhnlich als Satan bezeichnet wird."
 kharijite_religion_desc:3 "Die Charidschiten sind ein Zweig des Islams, der Anfang des 7. Jahrhunderts verdrängt und unterdrückt wurde. Sie glauben, dass jeder reuelose Sünder ein Kafir sei und sie lehnen darüber hinaus die Idee der Unfehlbarkeit der Kalifen ab."
 druze_religion_desc:3 "Die Drusen stammen ursprünglich von der Ismaili-Sekte von Shi'a Islam ab, haben jedoch viele Eigenschaften des Gnostizismus, des Neoplatonismus und der abrahamitischen Religionen übernommen."
 hurufi_religion_desc:3 "Der Glaube der Hurufi ist eine mystische, kabbalistische Sufi-Sekte innerhalb des Islams."
 samaritan_faith_religion_desc:3 "Die Samariter sind eine abrahamitische Religion mit enger Bindung zum Judaismus. Sie behaupten, ihre Verehrung sei die wahre Religion der alten Israeliten vor dem Babylonischen Exil und sei von jenen konserviert worden, die im Lande Israels geblieben waren, im Gegensatz zum Judaismus, der behauptet, eine verwandte, jedoch abgeänderte Religion zu sein."
 karaite_faith_religion_desc:3 "Die Karäer sind eine jüdische Bewegung, die von der Anerkennung des Tanach als einzige rechtliche Autorität in jüdischen Religionsgesetzen und in der Theologie geprägt ist. Hierin unterscheiden sie sich von dem etablierten rabbinischen Judaismus. Die Karäer behaupten, alle von Gott an Moses übergebenen Gebote wurden in der geschriebenen Tora erfasst, ohne weitere mündlichen Gesetze oder Erklärungen."
 khurmazta_religion_desc:3 "Khurmazta (Zarvana) ist eine synkretistische Form des Zoroastrianusmus, der unter den Sogdianern praktiziert wurde. Er vermischt Zoroastrianismus mit Hinduismus, Buddhismus und verschiedenen heidnischem Religionen. Abgesehen von Khurmazta werden kleinere Gottheiten wie Weshparkar, der Gott des Windes, verehrt und Opfergaben gemacht, meist in Form von kleinen Statuen."
 bon_religion_desc:3 "Der Bön war vor der Etablierung des Buddhismus die vorherrschende Religion in Tibet. Er ist von schamanistischer und animistischer Natur mit mehreren Gottheiten. Nach der Einführung des Buddhismus in Tibet, hat der Bön viele seiner Elemente übernommen."
 west_african_pagan_religion_desc:3 "Die westafrikanische Religion umfasst viele der unterschiedlichen heidnischen Überzeugungen der Stämme Afrikas südlich der Sahara. Ahnenverehrung, Animismus und totemistischer Schamanismus dominieren, aber es gibt auch verschiedene Pantheons der Götter."
 norse_pagan_religion_desc:3 "Das altgermanische Glaubenssystem hat ein großes Pantheon von Göttern unter dem weisen Kriegergott Odin (oder Wodan), der alle Zweige des Weltbaums Yggdrasil regiert. Die anderen beiden Hauptgötter sind Thor (Thunar), Freund der Menschheit, und Frey, Gott der Fruchtbarkeit."
 slavic_pagan_religion_desc:3 "Das slawische Heidentum ist polytheistisch, der Hauptgott ist Perun, der Gott des Donners und des Blitzes. Andere wichtige Gottheiten sind Veles, der Gott der Unterwelt, Svarog, Jarilo und Svantevit."
 baltic_pagan_religion_desc:3 "Das baltische Heidentum ist polytheistisch, mit einem Pantheon von Göttern, angeführt von Dievs, dem Gott des Himmels. Andere Hauptgötter sind Perkunas, Gott des Donners und des Blitzes, Saule, Göttin der Sonne und der Fruchtbarkeit, Daugava und Meness."
 finnish_pagan_religion_desc:3 "Das finnische Heidentum ist vielfältig und variiert stark zwischen Stämmen und Regionen. Es verehrt eine Vielzahl von Göttern, darunter Ukko / Perkele, Kuu und im Osten Mastor-Ava, die Göttin der Erde."
 tengri_pagan_religion_desc:3 "Tengrismus ist die Religion der Steppenvölker Eurasiens, insbesondere der türkischen und mongolischen Nomaden. Der Hauptgott ist Tengri, der Schöpfergott, der den Himmel regiert."
 zun_pagan_religion_desc:3 "Zun, der Gerechtigkeitsspender, ist der Sonnengott, der ursprünglich von der Zunbil-Dynastie in Afghanistan verehrt wurde. Zun verkörpert Weisheit, Kraft, Feuer und das Licht, das die Nacht vertreibt."
 pagan_religion_religion_desc:3 "Seit Beginn der Geschichte haben sowohl Europa als auch der Nahe Osten unzählige heidnische Religionen und Kulte beheimatet, die nichts mit dem abrahamitischen Glauben zu tun haben."
 aztec_pagan_religion_desc:3 "Die aztekische Religion enthält einen Schöpfungsmythos, der sich auf Opfer konzentriert - sogar Götter wurden geopfert, um die Sonne in Bewegung zu halten. Dies spiegelt sich in den vielen Festen und Ritualen der Religion wider, bei denen Menschenopfer in großem Umfang eingesetzt werden. Die Hauptgötter sind Huitzilopochtli, Gott des Krieges und des Menschenopfers, Tlaloc, Gott des Donners und des Regens, Xiuhtecuhtli, Gott des Feuers, Xipe Totec, "unser Herr der Enthäutete" und Quetzalcoatl, Gott der Weisheit."
 west_african_pagan_reformed_religion_desc:3 "Die reformierte afrikanische Religion ist eine Verschmelzung vieler populärer Überzeugungen mit einem einzigen heiligen Buch, das einen Schöpfungsmythos, Kapitel über die Geister, Totemtierfabeln und Götter enthält."

# From CK3
 #Christian
 adamites:0 "Adamit"
 adamites_religion_desc:0 "Ursprünglich eine frühchristliche Sekte der spätrömischen Ära in Nordafrika, sind die Adamiten bekannt dafür, dass sie versuchen, den Himmel auf Erden wiederherzustellen, indem sie nackt herumlaufen und nicht für gut oder schlecht zur Rechenschaft gezogen werden."
 adoptianist:0 "Adoptianistisch"
 adoptianist_religion_desc:0 "Der iberische Zweig des Adoptianismus führt seine Wurzeln auf das unabhängige Denken des Erzbischofs von Toledo und der umgebenden Bischofssitze, auf den nordafrikanischen Puritanismus vergangener Jahrhunderte sowie auf mehrere äußerst charismatische Häresiarchen des frühen neunten Jahrhunderts zurück.\n\nObgleich er viele Formen annimmt, die von außerordentlich unauffällig bis vollkommen platt reichen, haben sie doch alle gemein, dass die Beziehung zur ewigen Göttlichkeit des Sohns infrage gestellt wird."
 insular_celtic:0 "Inselchristentum"
 insular_celtic_religion_desc:0 "Das keltische Inselchristentum unterscheidet sich geringfügig vom Katholizismus, reicht jedoch nicht aus, um es neben einem ausgefallenen Namen durch die Spielmechanik darzustellen."
 bosnian_church:0 "Krstjani"
 bosnian_church_religion_desc:0 "Die Krstjani aus den bosnischen Hochlanden waren von der katholischen wie der orthodoxen Kirche lange vergessen und daher auch wesentlich offener als ihre bekannteren Glaubensgeschwister. Es fehlte ihnen allerdings an formeller Struktur. Wenn sich andere Gläubige überhaupt an sie erinnern, werden sie und die vielen archaischen Elemente, die sie bewahrt haben, nur mit Hohn bedacht."

 #Islamic
 masmudi:0 "Masmudi"
 masmudi_religion_desc:0 "Ein reformistischer Zweig des sunnitischen Islam, dessen Ursprünge bei den Berberstämmen Nordafrikas liegen. Die almohadische Bewegung wollte ihre Religion einen und predigte eine Doktrin des strengen, reinen Monotheismus."
 mutazila:0 "Qadariyah"
 mutazila_religion_desc:0 "Eine rationalistische theologische Schule, die die Meinung verficht, dass der Koran nicht ewig mit Gott koexistiert, da Gott seinem eigenen Wort vorangegangen sein muss."
 quranist:0 "Koranismus"
 quranist_religion_desc:0 "Eine schriftgläubige Auslegung des Islams, die betont, dass man den Koran als einzige Quelle göttlicher Weisheit strengstens befolgen und Hadithe und Fatwas ignorieren sollte."
 alawite:0 "Alawismus"
 alawite_religion_desc:0 "Die religiösen Lehren der Alawiten sind geheim, und der Koran ist nur eine ihrer heiligen Schriften. Zusätzlich zur Abstammungslinie der Imame über Ali glauben die Alawiten auch an die Wiedergeburt und dass sämtliche Wesen aus dem Himmel ausgestoßene Sterne sind, die sich ihren alten Platz nun neu verdienen müssen, indem sie ein gutes und frommes Leben führen."

 #Yazidi
 yazidism: "Yazidism"
 harmonized_yazidism:0 "Harmonisiert mit den yazidischen Glaubensrichtungen"
 desc_harmonized_yazidism:0 "Wir haben alle yazidischen Glaubensrichtungen in unser Land und nationalen Ethos eingebunden."
 meshefaresism:0 "Meshefaresismus"
 meshefaresism_religion_desc:0 "Anhänger des Schwarzen Buchs, das beschreibt, wie der Herr vom Schwarzen Berg herunterkam und die Welt erschuf."
 kitebacilweism:0 "Kitêbacilweismus"
 kitebacilweism_religion_desc:0 "Anhänger des Buchs der Offenbarung, das von Xwedês Macht berichtet."
 HOLY_SITE_411_DESC:0 "Mosul ist die Heimat von Lalish, einem Gebirgstal und Tempel in Ninawa. Es ist der heiligste Tempel der Jesiden. Hier befindet sich das Grab des Scheichs Adi ibn Musafir, einer zentralen Figur des jazidischen Glaubens."
 HOLY_SITE_385_DESC:0 "Mekka ist berühmt als die heilige Stätte des Islam. Die Kontrolle für die jazidischen Gläubigen wäre ein Beweis dafür, dass wir gegen Lalish beten sollten, nicht gegen Mekka."
 HOLY_SITE_379_DESC:0 "Als einer der abrahamitischen Glaubensrichtungen halten die Jesiden Jerusalem für eine heilige Stadt, die mit größtem Respekt und größter Sorgfalt gehalten werden muss."
 HOLY_SITE_4326_DESC:0 "Nishapur, eine der ältesten und angesehensten Städte der Welt, war die Hauptstadt von mehr als einem großen Reich, das Prestige und Macht aus seinem Kern ausstrahlte."
 HOLY_SITE_430_DESC:0 "Bushehr soll die Grabstätte der drei Magier gewesen sein und ist nicht nur strategisch, sondern auch theologisch wichtig."

 #Mazdan
 zurvanism:0 "Zurvanismus"
 zurvanism_religion_desc:0 "Zurvanisten glauben, dass Ahura Mazda und Angra Mainyu gleich mächtige, aber einander entgegenstehende Zwillinge sind, die aus Zurvan, der schöpferischen Urkraft, hervorgegangen sind. Der Zurvanismus legt ganz besonderen Wert auf die Unterstützung Ahura Mazdas durch das Aufspüren von Bösem und Falschheiten."
 gayomarthianism:0 "Gayomarthianismus"
 gayomarthianism_religion_desc:0 "Ausgehend von der Vorstellung, Ahura Mazda habe böse Geister unabsichtlich durch seine Gedanken erschaffen, verneinen Gayomarthianer die Unfehlbarkeit des Herrn der Weisheit und betonen stattdessen rituelle Praktiken zur gemeinsamen Wahrheitsfindung mit Ahura Mazda."
 khurramism:0 "Khurramismus"
 khurramism_religion_desc:0 "In einer Welt aus Licht und Dunkelheit müssen ungerechte Herrscher gestürzt werden, um das Gute zu fördern. Wegen Propheten wie Mazdak, Mohammed und Abu Muslim glauben die Khurramiten, dass den Menschen das Göttliche eingeboren ist und eines Tages in Form des Messias zurückkehren wird, um sie zu führen."

 #Gnostic
 gnostic: "Gnostizismus"
 gnostic_religion_desc: "Der Gnostizismus ist eine Sammlung verschiedener religiöser Theorien, die sich hauptsächlich auf den Dualismus konzentrieren, mit der Idee, dass die materielle Welt die Frucht des Bösen ist."
 harmonized_gnostic:0 "Harmonisiert mit den gnosticschen Glaubensrichtungen"
 desc_harmonized_gnostic:0 "Wir haben alle gnosticschen Glaubensrichtungen in unser Land und nationalen Ethos eingebunden."
 mandeaism:0 "Mandäismus"
 mandeaism_religion_desc:0 "Der Mandäismus führt seine Abstammung auf Adam zurück, wobei Johannes der Täufer als der größte Prophet dieser Glaubensrichtung gilt. Die Welt besteht aus Licht und Dunkelheit, und mit der Zeit wird über alle sterblichen Seelen dahingehend ein Urteil gefällt, ob sie würdig sind, zum ewigen Licht zurückzukehren."
 valentinianism:0 "Valentinianismus"
 valentinianism_religion_desc:0 "Der Vater, der ursprüngliche Schöpfer, ist die Tiefe sämtlichen Wissens, und der Weg zu wahrem Verständnis ist: die Gnosis. Das Erlangen von Wissen macht die Welt zu einem besseren Ort, und sobald die Welt als Ganzes aus ihrer materiellen Ignoranz emporgehoben wird, wird sie wieder in ihren natürlichen, spirituellen Zustand zurückkehren."
 sethianism:0 "Sethianismus"
 sethianism_religion_desc:0 "Der Unbekannte Gott emanierte jegliche Existenz in das vollkommene Pleroma, das von gütigen Äonen erfüllt ist, allen voran Barbelo, der Mutter-Vater.\nEine Verderbnis verursachte die Existenz von Jaldabaoth, der sich einen Fetzen Göttlichkeit stahl und die materielle Welt erschuf. Als er jedoch die Menschheit schuf, überließ er ihr versehentlich seinen gestohlenen göttlichen Funken. Jaldabaoth wird die Ewigkeit mit dem Versuch zubringen, seine Macht zurückzuerlangen, wohingegen die Menschheit nach einer Rückkehr zu Barbelo und dem Unbekannten Gott streben muss."
 priscillianism:0 "Priscillianismus"
 priscillianism_religion_desc:0 "Es existieren zwei Königreiche, eines des Lichts und eines der Dunkelheit. Die Seelen der Menschen sollten eigentlich das Königreich der Dunkelheit erobern, doch sie fielen und wurden in der materiellen Welt gefangen. Unter den Menschen gab es zwölf Patriarchen des Lichts, denen es nicht gelang, die Dunkelheit zu überwinden, da sie in Leib und Seele gespalten waren. Daher entsandte Gott den Erlöser auf die Erde, und durch seinen Tod wurde die Befreiung menschlicher Geister endlich wieder möglich."
 cainitism:0 "Kainitismus"
 cainitism_religion_desc:0 "Kain war das erste Opfer des Bösen des Demiurgs, dem Schöpfer aller stofflichen Materie. Da Materie und Körper böse sind, müssen Körper durch Sündigkeit geschändet und vernichtet werden, um die wahre menschliche Seele in ihnen dadurch zu befreien."

 #Pagan
 kushitism_pagan:1 "Kushitismus"
 kushitism_pagan_religion_desc:0 "Die Verehrung der uralten Götter bleibt hier stark, ebenso wie die Verehrung der Grenze zwischen Leben und Tod."
 kushitism_pagan_reformed: 0 "Reformierter Kushit"
 kushitism_pagan_reformed_religion_desc: 0 "Der wiederbelebte kuschitische Glaube führt seine Geschichte Jahrtausende zurück bis in die alten ägyptischen Reiche."
 magyar_pagan:2 "Uraliertum"
 magyar_pagan_religion_desc:1 "Im ursprünglichen Glauben der Magyaren wird jeder Táltos – oder Priester – von den Göttern bereits vor seiner Geburt auserkoren. Sie werden mit übermenschlicher Stärke, Weisheit und Mächten ausgestattet, und die Magyaren vertrauen darauf, dass diese Táltos ihre Gemeinden schützen und sie zu Wohlstand führen."
 magyar_pagan_reformed: 0 "Reformiertes Uralic"
 magyar_pagan_reformed_religion_desc: 0 "In einem gemeinsamen Glauben vereint, glauben diejenigen, die der reformierten uralischen Kirche angehören, an die Táltos oder Priester, die von den Göttern vor ihrer Geburt ausgewählt wurden. Mit übermenschlicher Stärke, Weisheit und Macht ausgestattet, vertrauen Uralics diesen Táltos an Schutz ihrer Gemeinschaften und Führung zu Wohlstand."
 siberian_pagan: 0 "Turumism"
 siberian_pagan_religion_desc: 0 "Turumisten glauben an eine horizontale Welt, in der Menschen und Tiere in Clans leben, die durch Bündnis oder Rache miteinander verbunden sind. Die Jagd ist ein zentraler Bestandteil des Gleichgewichts zwischen Leben nehmen und geben, und mit dem Tod reisen alle Seelen flussabwärts, um sich wiederzubeleben der Clan, in dem sie vorher gelebt haben."
 siberian_pagan_reformed: 0 "Reformierter Turumism"
 siberian_pagan_reformed_religion_desc: 0 "Die turumistische Kirche predigt eine horizontale Welt, in der Menschen und Tiere in Clans leben, die durch Bündnis oder Rache miteinander verbunden sind. Für Turumisten ist das Gleichgewicht in Leben und Tod äußerst wichtig, und die Verschwendung einer Jagd wird als große Sünde angesehen. Sie glauben, dass im Tod alle Seelen flussabwärts reisen, um in dem Clan, in dem sie zuvor gelebt haben, wiedergeboren zu werden."

