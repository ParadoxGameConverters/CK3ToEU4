 # From Imperator

 canaanite: "Kanaanitisch"
 canaanite_religion_desc: "Die kanaanitische Religion verehrt eine Reihe von Göttern und ihre Aspekte auf polytheistische Weise. Baal gilt als die Hauptgottheit in einer komplexen Hierarchie kleinerer Götter, die oft in Schreinen auf Bergen oder Hügeln verehrt wurden."
 druidism: "Druidismus"
 druidism_religion_desc: "Druiden agierten für die Kelten als eigenständige soziale Klasse. Oft als Richter und Gesetzgeber tätig, diktierten sie auch lokale religiöse Bräuche und Überzeugungen."
 kemetism: "Kemetismus"
 kemetism_religion_desc: "Die Geschichte der indigenen ägyptischen Religion reicht viele tausend Jahre zurück. Die Verehrung von Ra, Atum, Sekhmet und anderen, die sich als polytheistischer Glaube manifestiert, zeigt eine tiefe Ehrfurcht vor den grundlegenden Aspekten der natürlichen Welt."
 mardukism: "Mardukismus"
 mardukism_religion_desc: "Die Geschichte des chaldäischen Pantheons reicht viele tausend Jahre zurück. Die Anhänger der chaldäischen Religion verehren Götter wie Anu, Enki und Nanna und errichten imposante Tempel zu Ehren ihres auserwählten Gottes."
