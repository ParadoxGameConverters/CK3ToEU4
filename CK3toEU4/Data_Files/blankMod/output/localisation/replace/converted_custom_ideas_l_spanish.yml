l_spanish:
 jomsvikings_ideas:3 "Ideas Jomsvikingas"
 jomsvikings_ideas_start:3 "Tradiciones Jomsvikingas"
 jomsvikings_ideas_bonus:3 "Ambiciones Jomsvikingas"
 jomsviking_code:3 "El Código Jomsvikingo"
 jomsviking_code_desc:3 "Los Jomsvikingos eran muy selectivos a la hora de decidir a quien admitir en su orden. La admisión estaba restringida a aquellos hombres que hubieran probado su valor. Para lograr la admisión los candidatos debían probarse en una prueba de fuerza. Una vez que conseguían ser admitidos estaban sometidos a un estricto código de conducta y a una férrea disciplina militar."
 legend_of_jomsborg:3 "La Leyenda de Jomsborg"
 legend_of_jomsborg_desc:3 "Durante mucho tiempo Jomsborg ha sido el lugar legendario con el que han soñado los devotos nórdicos. Una fortaleza impenetrable con un puerto protegido para una flota impresionante compuesta por cientos de embarcaciones."
 glory_of_the_allfather:3 "Por la Gloria del Padre de Todos"
 glory_of_the_allfather_desc:3 "Los Jomsvikingos dedicaban su culto al Dios nórdico de la guerra, Odín. Los nórdicos no temían a la muerte y su mayor deseo era morir con honor en el campo de batalla."
 name_of_thor:3 "En el nombre de Thor"
 name_of_thor_desc:3 "Thor era el Dios protectos y de la fuerza, un Dios que también era venerado por la orden. Los fieros guerreros de Jomsborg podían luchar hasta que ya no tuvieran fuerzas para estampar sus hachas en las cabezas de los veneradores de cruces."
 adopt_feudal_system:3 "Adoptar un Sistema Feudal"
 adopt_feudal_system_desc:3 "Originada como una orden dedicada a la veneración de los dioses nórdicos, los Jomsvikingos nunca buscaron convertirse en un Estado. Ahora el Caudillo ha adoptado reformas para adoptar un sistema feudal entregando tierras a los miembros más leales de la orden en compensación por sus largos años de servicio."
 implement_hogting:3 "Implementar el Högting"
 implement_hogting_desc:3 "Un 'ting' era una asamblea local donde se resolvían las disputas y se tomaban las decisiones políticas. Según las tierras de los Jomsvikingos crecían su influencia sobre las regiones más lejana disminuía. Para mantener el control de las poblacion locales implementaron el 'ting' como una entidad central dentro del gobierno con el caudillo sirviendo como máxima autoridad."
 valhalla_awaits:3 "El Valhalla nos aguarda"
 valhalla_awaits_desc:3 "Como seguidores del los dioses del Aesir, los nórdicos creían que se les invitaría a la fiesta del Valhalla para luchar una vez más junto a los dioses all llegar el Ragnarok. Esto hizo que la guerra y las batallas fueran parte central de sus vidad y que siempre estuvieran preparándose para su gran día en el campo de batalla."
 hashshashin_ideas:3 "Ideas Asesinas"
 hashshashin_ideas_start:3 "Tradiciones Asesinas"
 hashshashin_ideas_bonus:3 "Ambiciones Asesinas"
 hashshashins_creed:3 "Los principios de los Asesinos"
 hashshashins_creed_desc:3 "Los Asesinos eran una orden aislada de asesinos del Medio Oeste. Sobrepasado en número y rodeados de enemigos políticos y religiosos, sus miembros estaban especializados en misiones secretas tales como el asesinato y el espionaje."
 avoid_bloodshed:3 "Evitar una sangría"
 avoid_bloodshed_desc:3 "Los Asesino preferían conseguir sin objetivos sin matanzas innecesarias. Si era posible evitaban asesinatos de masas asesinando a sus objetivos principales. Los enemigos de la orden lo sabían y la mayoría de las veces intentaban solucionar las cosas de manera diplomática."
 ismailis_dar_al_hijra:3 "La hégira de los ismaelitas"
 ismailis_dar_al_hijra_desc:3 "Sus fortalezas fueron reconocidas como refugio para los hombres de su misma fe. Los ismaelitas de toda la región iban a ellas en busca de seguridad y protección."
 mountain_fortresses:  "Las Fortalezas de las Montañas"
 mountain_fortresses_desc:3 "Las famosas fortalezas de los Asesinos se escondían entre las montañas y eran muy difíciles de asediar. Incluso si un poder extranjero conquistaba la provincia los Asesinos se recluían en sus fortalezas y mantenían el control en la sombra."
 dagger_and_a_note:3 "Una daga y una nota"
 dagger_and_a_note_desc:3 "Una de las formas más comunes de la orden de llevar a cabo acciones diplomáticas era hacer saber a las posibles víctimas que podrían sufrir percances si no tomaban las decisiones correctas. Una de las más populares era asustar a los generales enemigos por la noche dejándoles una daga y una nota, y asegurándose que se despertaba justo antes de que el asesino se fuera. Así el general sabía que la orden podeía haberse deshecho sin problemas de aquel que le diera problemas."
 murder_in_the_open:3 "Asesinatos a la vista de todos"
 murder_in_the_open_desc:3 "El miedo era una de las grandes armas de los Asesinos, utilizando a gente importante como peones para controlar las poblaciones de sus enemigos y hacer que no se atrevieran a enfrentarse a ellos. Esto se conseguía facilmente llevando a cabo asesinatos en lugares públicos como el mercado."
 revive_jihad_hassan:3 "Revivir la Jihad de Hasan"
 revive_jihad_hassan_desc:3 "Hasan Sabah, el fundador de los Asesinos, creía que estaban en una Jihad y eran defensores de sus correligionarios. Debemos revivir esta idea y conseguir que hombres jóvenes se unan a nuestros ejércitos en defensa del Islam."
 roman_ideas:3 "Ideas Romanas"
 roman_ideas_start:3 "Tradiciones Romanas"
 roman_ideas_bonus:3 "Ambiciones Romanas"
 roman_legions:3 "Las Legiones Romanas"
 roman_legions_desc:3 "En su época de máximo explendor las legiones romanas estaban consideradas como la mejor formación bélica que el mundo jamás había conocido. Con el renacimiento del Imperio sus ejércitos deben demostrar no menos que este nivel de excelencia marcial."
 pax_romana:3 "Pax Romana"
 pax_romana_desc:3 "El Derecho Romano resplandece como un faro en un mar de confusión, y los ciudadanos de las provincias pueden descansar tranquilos sabiendo que la paz y el orden han sido restituidos a lo largo del Imperio."
 imperium_sine_fine:3 "Imperium Sine Fine"
 imperium_sine_fine_desc:3 "Roma es una vez más un 'Imperio sin fin' y las doradas alas del Águila Imperial cubren incluso más provincias. Afortunadamente los funcionarios romanos pueden echar un vistazo a siglos de tradición en la integración efectiva de nuevos territorios."
 roman_architecture:3 "Arquitectura Romana"
 roman_architecture_desc:3 "La celebrada arquitectura de la antiguo Roma ha resurgido, y nuevos e impresionante edificios civiles están siendo construidos en todas las ciudades a lo largo del Imperio. Una nueva era de maravillas construidas por el hombre ha comenzado."
 legacy_of_rome:3 "Legado de Roma"
 legacy_of_rome_desc:3 "Incluso tras la caída del Imperio de Occidente, el legado de Roma continuó en Europa y muchos de los estados que la sucedieron intentaron reclamar parte de su pasada gloria. Hoy, con un Imperio renacido, cual ave fénix, de entre las llamas, son muchos los que no pueden hacer otra cosa que sentir miedo."
 spqr:3 "S.P.Q.R."
 spqr_desc:3 "¡El Senado y el Pueblo de Roma! El Senado Imperial puede no tener el poder político que tuvo en los tiempos de la antigua república, pero aún provee a los ciudadanos del Imperio con un sentimiento de representación del que no se ha oido hablar en la mayor parte de las sociedades feudales."
 imperial_bureaucracy:3 "Burocracia Imperial"
 imperial_bureaucracy_desc:3 "Para administrar eficientemente un gran imperio consistente en una miriada de provincias y culturas diferentes es un trabajo titánico. Pero se consiguío en los años de apogeo de la antigua Roma, de todos modos hemos tenido que estudiar de nuevos todas aquellas lecciones y adpatarlas mejor al mundo moderno."
 knights_templar_ideas:3 "Templar Ideas"
 knights_templar_ideas_start:3 "Templar Traditions"
 knights_templar_ideas_bonus:3 "Templar Ambitions"
 latin_rule:3 "Latin Rule"
 latin_rule_desc:3 "The Latin Rule is a document containing 72 clauses defining the ideal behavior of a Templar Knight. It covers all from the religious aspects, such as fast, to the very dress code of the order."
 letters_of_credit:3 "Letters of Credit"
 letters_of_credit_desc:3 "The journey of a Pilgrim is a very harsh one indeed, highwaymen and bandits looking for the valuables of defenseless Christians. The Order is tasked with defending the Pilgrims, one way we can do this is to store the pilgrim's valuables and giving them a letter of credit in return. This will make them much less likely to be targeted on the road."
 assault_troops_of_the_crusades:3 "Assault Troops of the Crusades"
 assault_troops_of_the_crusades_desc:3 "The Knights of the order were always on the front lines of the Crusades and led the charge into the enemy. One legendary battle had 500 Templar knights break the lines of Saladin's 26 000 strong army."
 bank_of_europe:3 "Bank Of Europe"
 bank_of_europe_desc:3 "Our immense wealth has led us to be moneylenders to most of the royal houses of Europe. We are truly the bank of Europe!"
 the_templar_enterprise:3 "The Templar Enterprise"
 the_templar_enterprise_desc:3 "The order owns lands and estates in both Europe and the Middle East. We make wool, cloth, wine and food for the world to feast on. It has become quite hard to go anywhere without having to face something 'Made in Templar Land'. All kinds of jokes have started to appear of how we own the world and similar nonsense."
 the_supporting_infrastructure:3 "The Supporting Infrastructure"
 the_supporting_infrastructure_desc:3 "It may have started out as a military order, but the great amounts wealth gathered to support the military hierarchy has made us need a supporting infrastructure to manage our treasury."
 crusader_traditions:3 "Crusader Traditions"
 crusader_traditions_desc:3 "The order has a long tradition of participating in all the crusades, this has given us a great pool of veterans in the order who have seen the terrors of war. They are still willing to serve and thus we should put them to good use."
 jewish_ideas:3 "Israeli Ideas"
 jewish_ideas_start:3 "Israeli Traditions"
 jewish_ideas_bonus:3 "Israeli Ambition"
 end_of_diaspora:3 "End of Diaspora"
 end_of_diaspora_desc:3 "For long time the people of Israel has lived scattered across Europe and Middle east, but now with our own nation that has finally an end!"
 national_myths_restored:3 "National Myths Restored"
 national_myths_restored_desc:3 "Now united we can once again look back at the myths that define our culture, especially reviving our warrior king David and using it to sharpen our military!"
 return_home:3 "Return Home"
 return_home_desc:3 "With something the Jewish people can now call home, a lot of them are migrating back to Jerusalem and our economy and production boom with the increase of population."
 jewish_trade_tradition:3 "Jewish Trade Tradition"
 jewish_trade_tradition_desc:3 "We have a long tradition of trading all over the world, from Shanghai to Reykjavík. The Radhanite's are a prime example of this proud tradition."
 jewish_banking:3 "Jewish Banking"
 jewish_banking_desc:3 "The Jews have been moneylenders in Europe for a long time, no purpose to end this now. We should enact a proper bank in our realm."
 people_of_exile:3 "People of Exile"
 people_of_exile_desc:3 "Being more accustomed to travel because of our history, our people have it quite easy to settle new land."
 the_chosen_people:3 "The Chosen People"
 the_chosen_people_desc:3 "The Jews are the chosen people of God, with his divine will we shall never again loose Israel to our old enemies again."
 karling_ideas:3 "Carolingian Ideas"
 karling_ideas_start:3 "Carolingian Traditions"
 karling_ideas_bonus:3 "Carolingian Ambitions"
 kings_of_europe:3 "Kings of Europe"
 kings_of_europe_desc:3 "The Karlings are often referred to as the Fathers of Europe and for 100 years they were the rulers of Western and Central Europe."
 carolingian_grand_strategy:3 "Carolingian Grand Strategy"
 carolingian_grand_strategy_desc:3 "Charlemagne and his father Pepin were known for their strategies spanning over several decades, coining the term Grand Strategy."
 military_obligations:3 "Military Obligations"
 military_obligations_desc:3 "Charlemagne imposed military obligations on the men of his realm, especially on the nobles. The richer you were, the more troops you had to contribute to the King's campaigns."
 retinue_regnum_francorum:3 "Retinue of the Regnum Francorum"
 retinue_regnum_francorum_desc:3 "The Retinue of Charlemagne, the core army of Francia, was a highly skilled and professional army based on the old military school of Rome."
 legacy_of_the_romans:3 "Legacy of the Romans"
 legacy_of_the_romans_desc:3 "The Karlings viewed themselves as the rightful successors of the Western Roman Emperors."
 carolingian_renaissance:3 "Carolingian Renaissance"
 carolingian_renaissance_desc:3 "The reign of Charlemagne saw the start of a period known as the Carolingian Renaissance, with the revival of dead and forgotten ideas and traditions from the Roman Empire."
 tradition_of_war:3 "Tradition of War"
 tradition_of_war_desc:3 "The Karlings are known for their grand campaigns and martial successes. It's a family forged from the fires of war, a past not easily forgotten."


 ## Ordenes Sagradas
 order_of_saint_addai_ideas:3 "Saint Addai Ideas"
 order_of_saint_addai_ideas_start:3 "Tradiciones de San Addai"
 order_of_saint_addai_ideas_bonus:3 "Ambiciones de Saint Addai"
 ZZZ_christians_of_the_east:3 "Cristianos del Este"
 ZZZ_christians_of_the_east_desc:3 "Nuestra gente ha protegido durante mucho tiempo la luz de Cristo en el Este. No ha sido una tarea fácil, ya que los paganos locales nos superan en número. Sin embargo, hemos aprendido a solucionar este problema y mitigarlo tanto como posible."
 ZZZ_kings_khans_emperors:3 "Las cortes de reyes, Khans y emperadores"
 ZZZ_kings_khans_emperors_desc:3 "Nuestros estudiosos son venerados en todo el mundo. Nuestra gente ha honrado los pasillos de muchas personas dignas a lo largo de los años, ya sean condes, duques, reyes, khans o emperadores. Los tratamos a todos con el mayor respeto y nos devuelven el favor."
 ZZZ_fight_until_the_end:3 "Lucha hasta el final"
 ZZZ_fight_until_the_end_desc:3 "Nuestra historia no ha sido exactamente la más feliz. Nuestra gente una vez fue casi al borde de la extinción, arrojada al viento y apenas capaz de aferrarse. Sin embargo, de esta prueba solo hemos ganado fuerza. No seremos destruido y siempre seguiremos luchando hasta el último hombre, mujer y niño."
 ZZZ_underdog_nestorians:3 "El perdedor continuo"
 ZZZ_underdog_nestorians_desc:3 "Aunque somos conocidos por nuestra tenacidad, eso no necesariamente se ha traducido en una reputación de éxito. Si bien algunos podrían resentir esta constante subestimación, hemos descubierto que en realidad puede ser bastante útil. Las potencias extranjeras que siguen el tren de pensamiento común , son sorprendentemente aptos para ignorar o descartar cualquier ganancia que obtengamos como temporal o afortunada. No deseamos convencerlos de lo contrario, al menos hasta que tengamos sus tierras como propias."
 ZZZ_military_opportunities:3 "Oportunidades militares"
 ZZZ_military_opportunities_desc:3 "Nuestras interacciones con tantos pueblos diferentes tanto del este como del oeste nos han dado una cantidad inusual de experiencia en la lucha en muchos entornos diferentes con una variedad de tipos de tropas. Hemos aprendido cómo mantener nuestras opciones abiertas, y sea ​​lo más flexible posible."
 ZZZ_all_for_the_struggle:3 "Lucha de todos"
 ZZZ_todos_para_la_destrucción_desc:3 "Cuando nuestra nación lucha, también lo hace nuestra gente. Es nuestra responsabilidad proteger a la gente, pero también es responsabilidad de la gente apoyarnos. La gente sabe que en ocasión de la guerra, deben preguntar lo que pueden hacer por el país."
 ZZZ_ideas_of_nations:3 "Tecnología del mundo"
 ZZZ_ideas_of_nations_desc:3 "Hemos visto las maravillas del mundo. Desde Irlanda hasta Cathay, hemos visto las tecnologías de muchos países diferentes y tenemos que darnos cuenta de la importancia de nunca quedarse atrás. Siempre debemos estar buscando lo siguiente, lo siguiente avance que nos llevará por delante de nuestros compañeros. Nunca debemos ser complacientes y creer que hemos investigado todo, porque el universo y sus secretos son infinitos."

 army_of_light_ideas:3 "Ideas ligeras"
 army_of_light_ideas_start:3 "Tradiciones ligeras"
 army_of_light_ideas_bonus:3 "Ambiciones ligeras"
 ZZZ_ride_of_the_light_brigade:3 "Los jinetes de la luz"
 ZZZ_ride_of_the_light_brigade_desc:3 "Muchos de nuestros reclutas de órdenes descienden de nómadas de la estepa, bien versados ​​en los caminos del caballo. Desde ellos hemos podido refinar nuestra caballería en uno de los más grandes del mundo. Nuestras Brigadas de Luz entrarán en ¡El enemigo y esparcirlos al viento!
 ZZZ_inquisition_of_light:3 "La Inquisición de la Luz"
 ZZZ_inquisition_of_light_desc:3 "Nuestra orden se enorgullece de seguir a los inquilinos de nuestra fe. Dondequiera que vamos, traemos la verdad de la luz con nosotros para compartirla con la población. A veces, sin embargo, la población se niega a escuchar la razón y abrazar la luz. Para combatir esto, hemos creado una fuerza inquisitiva especial cuya misión será asegurar que nuestros sujetos sigan el camino de la luz."
 ZZZ_light_tithe:3 "Light Tithe"
 ZZZ_light_tithe_desc:3 "Es deber de cada uno de nuestros ciudadanos donar parte de sus ganancias a nuestro pedido para que podamos continuar difundiendo la luz entre los paganos y herejes del mundo. Este deber no es voluntario."
 ZZZ_light_always_shines:3 "La luz inextinguible"
 ZZZ_light_always_shines_desc:3 "Nuestra orden nunca caerá. Siempre llevaremos la luz a los que la necesitan. Nunca flaquearemos y no fallaremos en nuestros sagrados deberes."
 ZZZ_message_of_light:3 "Mensaje de luz"
 ZZZ_message_of_light_desc:3 "Donde quiera que vayamos, difundimos el mensaje de la luz. A cada nación del planeta, nuestros diplomáticos viajan y trabajan incansablemente para difundir nuestro mensaje y exaltar las virtudes de nuestro orden."
 ZZZ_into_the_fold_of_light:3 "La Comunidad de la Luz"
 ZZZ_into_the_fold_of_light_desc:3 "Vemos a nuestros sujetos como nuestros propios hijos, los hijos de la luz. Tratamos a todos por igual y con el mismo nivel de control."
 ZZZ_into_the_light:3 "Hacia la luz del fuego"
 ZZZ_into_the_light_desc:3 "Marchamos hacia la luz. No retrocedemos y no dudamos. A medida que los bozales destellan y el aire se humea con solo el destello de las armas para iluminar nuestro camino, confiamos en nosotros mismos hacia la luz y no lo hacemos apártate. Nos paramos a la luz del fuego y avanzamos a través de la refriega, viviendo para luchar otro día."

 bulls_of_rishabha_ideas:3 "Ideas de toros"
 bulls_of_rishabha_ideas_start:3 "Tradiciones del toro"
 bulls_of_rishabha_ideas_bonus:3 "Ambiciones de toros"
 ZZZ_jain_varna:3 "Varna"
 ZZZ_jain_varna_desc:3 "Fue Rishabha, la primera Tirthankara que estableció las clases sociales de Varna hace millones de años basadas en la profesión. Las clases de varna han servido para mantener a nuestra gente segura, feliz y contenta, para que todos conozcan su lugar en el mundo. Independientemente de raza, clase o credo, todos tienen su varna y todos actúan dentro de él, incluso cuando piensan que no lo tienen."
 ZZZ_jain_asi:3 "Asi"
 ZZZ_jain_asi_desc:3 "La primera de las seis profesiones principales, Asi es la profesión de las armas. Aunque detestamos matar a cualquier cosa viviente, admitimos que, en una ocasión, es necesario defenderse. Aquellos que conocen mejor estas formas siguen el arte de Asi."
 ZZZ_jain_masi:3 "Masi"
 ZZZ_jain_masi_desc:3 "La segunda de las seis profesiones principales, Masi es el arte de la escritura. Nuestra orden valora fuertemente la escritura y la alfabetización y trabajamos para establecer escuelas en las tierras que controlamos. La lectura y la escritura traen armonía y expresan pasión de maneras que no se puede hacer de otra manera. Las ideas y los inventos se transmiten de generación en generación y no se pierden. Masi puede ser una de las profesiones más nobles."
 ZZZ_jain_krishi:3 "Krishi"
 ZZZ_jain_krishi_desc:3 "La tercera de las seis profesiones principales, Krishi es la práctica de la agricultura. Esta importante profesión es sorprendentemente a menudo ignorada por otros pueblos que desprecian a los granjeros trabajadores que les proporcionan su sustento. Nuestro pedido lo sabe mejor, es el noble agricultor que proporciona alimentos a la nación, sin él, todas las demás profesiones, por grandiosas que sean, dejarían de existir."
 ZZZ_jain_vidya:3 "Vidya"
 ZZZ_jain_vidya_desc:3 "La cuarta de las seis profesiones principales, Vidya es el conocimiento. Pocas cosas en este mundo son más importantes que la búsqueda de más conocimiento. La acumulación de conocimiento beneficia a todos, las nuevas técnicas agrícolas ayudan a los agricultores, las nuevas técnicas de construcción ayudan a casi todos comunidades, los nuevos descubrimientos en matemáticas y ciencias avanzan nuestra comprensión del mundo. Nuestro orden alienta en gran medida la noble búsqueda del conocimiento."
 ZZZ_jain_vanijya:3 "Vanijya"
 ZZZ_jain_vanijya_desc:3 "La quinta de las seis profesiones principales, Vanijya es el comercio y el comercio. Donde hay personas, el comercio es inevitable y la búsqueda del comercio y el comercio es algo que nuestro orden fomenta. El comercio exitoso y bien administrado beneficia a todas las partes y alienta la armonía entre todos."
 ZZZ_jain_shilp:3 "Shilp"
 ZZZ_jain_shilp_desc:3 "La sexta de las seis profesiones principales, Shilp es la artesanía. Los artesanos que practican Shilp proporcionan al mundo tanto las cosas que necesitamos como las que queremos. Los sastres crean ropa para que usemos, los zapateros crean zapatos para proteger nuestros pies, los escultores crean obras de arte para que todos lo vean. Nuestra orden se ha asegurado de que nuestra nación se haya convertido en un centro de las artes bien conocido, porque reconocemos la importancia de los artesanos para la humanidad."

 brotherhood_of_the_holy_sepulchre_ideas:3 "Ideas de la Hermandad"
 brotherhood_of_the_holy_sepulchre_ideas_start:3 "Tradiciones de la Hermandad"
 brotherhood_of_the_holy_sepulchre_ideas_bonus:3 "Ambiciones de la Hermandad"
 ZZZ_the_brotherhood_long_game:3 "Reagrupación avanzada"
 ZZZ_the_brotherhood_long_game_desc:3 "Lo importante no es que siempre ganemos. Ninguna fuerza en el mundo, por poderosa que sea, permanece invicta. Lo importante es la capacidad de levantarse una vez que han sido derribados. Hemos sido derribados varias veces , sin embargo, nunca hemos sido realmente golpeados. Siempre nos recuperamos y siempre volvemos."
 ZZZ_the_indefatiguable_brotherhood:3 "La Hermandad Infatigable"
 ZZZ_the_indefatiguable_brotherhood_desc:3 "Nuestra misión desde la fundación de nuestra orden en 313 ha sido la protección de todos los Lugares Sagrados bajo nuestra jurisdicción. Incluso cuando nos hemos visto obligados a huir, siempre hemos regresado listos para asumir una vez más nuestros deberes sagrados. Allí No hay fuerza en este mundo que pueda impedirnos cumplir nuestra misión."
 ZZZ_legacy_of_the_byzantines:3 "Legacy of the Byzantines"
 ZZZ_legacy_of_the_byzantines_desc:3 "Nuestra historia está inexorablemente ligada a la del Imperio Romano y su estado sucesor, el Imperio Bizantino. Nuestra historia ha estado llena de emperadores que nos han apoyado y nos han proporcionado lo que era necesario para nuestra supervivencia continuada. Esta historia tiene dotó a nuestra nación de una larga tradición que no parece terminar pronto."
 ZZZ_brotherhood_conversion:3 "Misión de conversión"
 ZZZ_brotherhood_conversion_desc:3 "Desde el principio se nos ha encomendado la tarea de difundir el mensaje de Jesús al mundo. Nunca nos hemos detenido y nunca nos detendremos mientras un solo miembro de nuestra orden siga vivo."
 ZZZ_universal_brotherhood:3 "Hermandad universal"
 ZZZ_universal_brotherhood_desc:3 "No importa quién eres, importa lo que hagas. Es nuestra política llevar la luz de Jesús a las masas, pero nunca nos pareció prudente obligar a otros a cambiar sus estilos de vida más allá de lo religioso "Nos esforzamos por tener el mismo tipo de amor universal y comprensión que nuestro Señor."
 ZZZ_caravans_of_the_brotherhood:3 "Caravanas de los lugares santos"
 ZZZ_caravans_of_the_brotherhood_desc:3 "Es nuestro trabajo asegurarnos de que los peregrinos que a menudo hacen el peligroso viaje a los Sitios Sagrados bajo nuestra custodia puedan hacerlo sin temor. Aunque no lo habíamos planeado, esto también ha llevado a nuestros caminos vigilados para que los peregrinos puedan también será frecuentado por caravanas comerciales que están más que dispuestas a pagar un pequeño peaje para tener un paso seguro. Su dinero a su vez se ha utilizado para asegurar aún más rutas de peregrinos. ¡Este sistema beneficia a todos los involucrados! "
 ZZZ_church_of_the_holy_sepulchre:3 "Magnificient Construction"
 ZZZ_church_of_the_holy_sepulchre_desc:3 "Hemos construido todo, desde magníficas catedrales hasta pequeñas iglesias locales. Luego, hemos tenido que volver a construirlas cuando fueron destruidas. Nunca hemos dejado de construir, reparar y restaurar. Nuestra nación tiene una larga historia de magníficas construcciones, ¿por qué debería detenerse eso?"

 chosen_of_ashoka_ideas:3 "Ideas Ashokan"
chosen_of_ashoka_ideas_start:3 "Tradiciones Ashokan"
chosen_of_ashoka_ideas_bonus:3 "Ashokan Ambitions"
ZZZ_major_edict_1:3 "Edicto mayor I"
ZZZ_major_edict_1_desc:3 "Un exceso de ceremonias es contrario a una sociedad estable y sostenible. Como tal, reviviremos el antiguo Edicto del Imperio Mauryan que prohíbe las fiestas de reunión festiva. Además, de acuerdo con nuestras órdenes de respeto por la naturaleza, prohibiremos todo sacrificio de animales dentro de nuestra tierra. Juntas, estas cosas nos ayudarán a llevarnos hacia una sociedad más estable."
ZZZ_major_edict_2:3 "Mayor Edicto II"
ZZZ_major_edict_2_desc:3 "Nuestra orden honra la memoria de Ashoka y el imperio de Mauryan. Recientemente hemos revivido el segundo Edicto mayor del Imperio de Mauryan que detallaba el cuidado obligatorio para hombres y animales enfermos, la construcción de carreteras y árboles y la plantación de árboles ¡Nuestra orden traerá prosperidad a nuestra nación! "
ZZZ_protectors_of_india:3 "Protectores Staunch"
ZZZ_protectors_of_india_desc:3 "Nuestra misión misión sagrada establece que debemos mantenernos firmes contra cualquiera que traiga muerte y destrucción a nuestras tierras. Debemos mantenernos firmes y proteger este lugar de todos aquellos que lo dañarían, sin importar el costo."
ZZZ_major_edict_5:3 "Mayor Edicto V"
ZZZ_major_edict_5_desc:3 "Siguiendo con los edictos de Ashoka, nuestra orden ha decidido emitir nuestro propio Edicto mayor V, estableciendo nuestros propios mahamatta, cuyo trabajo será difundir nuestra fe."
ZZZ_major_edict_6:3 "Mayor Edicto VI"
ZZZ_major_edict_6_desc:3 "Para asegurar el buen funcionamiento de nuestra nación, nuestra orden ha restablecido el Edicto Mayor VI del Imperio Mauryan. Asegura que las acciones administrativas y comerciales tomadas por el imperio se realicen de manera rápida y eficiente. Además, cualquier los informes de los mahamattas pueden llevarse directamente al jefe de nuestra orden si se cree que es lo suficientemente importante."
ZZZ_major_edict_7:3 "Mayor Edicto VII"
ZZZ_major_edict_7_desc:3 "Nuestra orden ha decidido restaurar el Edicto VII del gran Imperio Mauryan bajo Ashoka. Llamamos a la armonía entre todos los pueblos, independientemente de la secta o la cultura."
ZZZ_men_to_protect_india:3 "Los hombres para proteger a los inocentes"
ZZZ_men_to_protect_india_desc:3 "Es el deber de todo hombre capacitado de la fe ofrecerse en tiempos de necesidad. Nuestra orden continúa con su deber sagrado de proteger a los inocentes, y para hacer eso reclutamos de entre nuestra población a aquellos que conocen su deber."

children_of_dralha_ideas:3 "Hijos de las ideas de Dralha"
children_of_dralha_ideas_start:3 "Hijos de las tradiciones de Dralha"
children_of_dralha_ideas_bonus:3 "Hijos de las ambiciones de Dralha"
ZZZ_defend_the_motherland:3 "Defensa de la Patria"
ZZZ_defend_the_motherland_desc:3 "Nuestra orden tiene el deber sagrado de proteger la patria de los invasores extranjeros, independientemente del costo personal. Levantaremos las defensas y no dejaremos pasar a un solo enemigo."
ZZZ_resist_the_invader:3 "Resiste al invasor"
ZZZ_resist_the_invader_desc:3 "Cuando venga el enemigo, y es cuando no, debemos estar preparados. Todos los ciudadanos de nuestra nación deben estar preparados para luchar con uñas y dientes por nuestra causa. Nuestra orden nunca se detendrá para defender lo que es correcto y justo , nunca nos caeremos."
ZZZ_bon_prayer:3 "Oración"
ZZZ_bon_prayer_desc:3 "La oración es uno de los tres aspectos más importantes de nuestra fe. Los miembros de nuestra orden deben dedicar gran parte de sus vidas a la oración y alentamos a nuestros ciudadanos a hacer lo mismo. La oración limpia el alma y saca lo mejor de las personas."
ZZZ_bon_diligence:3 "Diligencia"
ZZZ_bon_diligence_desc:3 "La diligencia es uno de los tres aspectos más importantes de nuestra fe. Nuestro pedido valora la diligencia en gran medida y garantiza que aquellos que lo muestran avancen en las filas. Aunque la diligencia solo es obligatoria para nuestros miembros, hemos demostrado ser buenos. ejemplo para nuestros ciudadanos que nos admiran. Ellos también enfatizan la diligencia y han sido recompensados ​​con una productividad increíble. Los líderes de otras naciones solo pueden mirar con envidia la diligencia de nuestros ciudadanos."
ZZZ_bon_devotion:3 "Devoción"
ZZZ_bon_devotion_desc:3 "La devoción es uno de los tres aspectos más importantes de nuestra fe. Nuestra orden pone un énfasis especial en la devoción y espera que cada miembro de la orden esté verdaderamente dedicado a ella y a la fe."
ZZZ_bon_temple_castles:3 "Monasterios fortificados"
ZZZ_bon_temple_castles_desc:3 "Nuestra orden ha reconocido por mucho tiempo que separar monasterios y fortificaciones defensivas es una idea bastante tonta. No hay razón para que un monasterio no pueda ser fortificado para resistir a los invasores y seguir siendo un lugar tranquilo de oración. Por lo tanto, nuestros monasterios no son solo prácticos , pero también grande e intrincada, la envidia de todos. Este doble propósito también ayuda a reducir el costo, ya que solo estamos construyendo y manteniendo una estructura."
ZZZ_monk_and_leader:3 "Monjes Guerreros"
ZZZ_monk_and_leader_desc:3 "Nuestra orden está compuesta en gran parte por monjes guerreros, aquellos que toman los votos del monje pero también practican continuamente para el combate. Estos hombres son líderes aptos, muy versados ​​en teología, filosofía y estrategia. No podríamos pedir un mejor grupo de candidatos para elegir para llevar a nuestra nación a la grandeza."

cult_of_huitzilopochtli_ideas:3 "Ideas de Huitzilopochtli"
cult_of_huitzilopochtli_ideas_start:3 "Tradiciones de Huitzilopochtli"
cult_of_huitzilopochtli_ideas_bonus:3 "Ambiciones de Huitzilopochtli"
ZZZ_legacy_of_flowers:3 "Legado de las Guerras de las Flores"
ZZZ_legacy_of_flowers_desc:3 "Solía ​​ser que nuestra gente peleaba guerras con el único propósito de capturar enemigos para ser sacrificados a los dioses. Estos posibles sacrificios debían ser capturados vivos, esto significaba que nuestros soldados necesitaban ejercer un alto nivel de limitación o riesgo de enojar a los dioses. Nuestro culto ha tenido que la moderación y la convirtió en una lección importante. Cada uno de nuestros miembros es disciplinado y capaz de seguir wahtever se dan órdenes a ellos, no importa lo difícil."
ZZZ_will_of_the_gods:3 "Voluntad de los dioses"
ZZZ_will_of_the_gods_desc:3 "Es la voluntad de los dioses que continuemos expandiéndonos. Si deseamos mantener a los dioses felices, entonces debemos alimentarlos con la sangre de los sacrificios. Ahora sabemos que no necesitamos alimentarlos tan frecuentemente como sea necesario. creía anteriormente, pero deben ser alimentados con la sangre de nuestros enemigos. Para obtener la sangre de los enemigos, debemos ir a la guerra y tomarlos por la fuerza, ciertamente no se ofrecerán."
ZZZ_permanent_godly_expansion:3 "Mandato de los Dioses"
ZZZ_permanent_godly_expansion_desc:3 "Los dioses nos han dado un mandato para continuar nuestra expansión hacia los paganos. Conocemos la verdad de los dioses, y pronto todos los demás también lo harán."
ZZZ_content_gods:3 "Dioses Saciados"
ZZZ_content_gods_desc:3 "Nuestros sacrificios mantienen a los dioses felices y de nuestro lado. Nuestros guerreros luchan felices sabiendo que los dioses les otorgarán la victoria que buscan."
ZZZ_from_across_the_sea:3 "Desde el otro lado del mar"
ZZZ_from_across_the_sea_desc:3 "No nos originamos en esta tierra. El Emperador Across the Sea nos envió a esta tierra para conquistarla por los dioses. Tuvimos un éxito asombroso y nuestra orden ha ayudado inmensamente en la subyugación de estos primitivos. Nunca Sin embargo, olvidamos nuestra herencia y todavía practicamos la construcción de barcos que puedan hacer el largo y peligroso viaje de regreso a la patria."
ZZZ_take_to_the_seas_again:3 "Take to the Seas una vez más"
ZZZ_take_to_the_seas_again_desc:3 "Nuestros antepasados ​​llegaron a estas costas desde muy lejos para saciar la sed de los dioses que exigían la conquista. Esa llamada se escucha nuevamente cuando descubrimos tierras en otras tierras lejanas. Ahora, una vez más nos llaman a nuestros barcos para despegar hacia nuevas tierras."
ZZZ_aztec_trade_home:3 "El comercio transatlántico"
ZZZ_aztec_trade_home_desc:3 "Como manifestación de la voluntad de los dioses, nuestro culto está al margen del mundo nahua. Aún así, nunca hemos perdido el contacto con la patria, y nuestro comercio con ellos ha demostrado ser esencial para nuestro éxito continuo en este Nuevo mundo de Europa, África y Asia."

chosen_of_perkunas_ideas:3 "Ideas elegidas"
chosen_of_perkunas_ideas_start:3 "Tradiciones elegidas"
chosen_of_perkunas_ideas_bonus:3 "Ambiciones elegidas"
ZZZ_defenders_of_the_old_ways:3 "Defensores de las viejas costumbres"
ZZZ_defenders_of_the_old_ways_desc:3 "Es nuestro deber sagrado asegurar que las potencias extranjeras nunca tomen ninguna tierra que pertenezca a los fieles. Debemos mantenernos fuertes y nunca vacilar, protegiendo a nuestro pueblo y destruyendo a nuestros enemigos antes de que puedan destruirnos."
ZZZ_guard_the_coasts:3 "Defiende las costas"
ZZZ_guard_the_coasts_desc:3 "El mandato de nuestro pedido no se limita a la tierra que poseemos, sino también a nuestras costas. Todos los muros del mundo no pueden detener a una determinada marina. La única solución es un muro de madera, formado por nuestros propios barcos."
ZZZ_builders_of_perkunas:3 "Constructores de Perkunas "
ZZZ_builders_of_perkunas_desc:3 "Nuestra gente tiene una larga historia de construcción. Es cierto, gran parte de esto se hizo para mantener alejados a los invasores extranjeros, pero nuestro pedido sabe que estas habilidades pueden reciclarse para otras cosas. Grandes templos, grandes mercados comerciales, castillos, todo de estos y más podrían construirse utilizando las habilidades acumuladas a lo largo de los siglos."
ZZZ_never_surrender:3 "El pueblo elegido"
ZZZ_never_surrender_desc:3 "Nuestra gente ha sido elegida por los dioses para mantener la verdad de las viejas formas. Nuestra orden ha trabajado incansablemente para garantizar que se cumpla ese mandato. Incluso si el enemigo logra hacernos retroceder temporalmente, nunca detendremos la lucha para recuperar lo que es nuestro "
ZZZ_stop_foreign_spies:3 "Cerrar comunidades de punto"
ZZZ_stop_foreign_spies_desc:3 "Tanto nuestro orden como nuestros sujetos son bien conocidos por estar muy unidos. Incluso en las grandes ciudades, la mayoría de las personas se reconocen mutuamente. Los extraños son reconocidos de inmediato, independientemente de su fluidez en nuestro idioma. Esta cercanía también reduce severamente posibilidades de traición, ya que cualquier comportamiento anormal se nota rápidamente. Esto ha hecho que infiltrarse en nuestra nación sea increíblemente difícil e infiltrarse en nuestra orden aún más."
ZZZ_the_ elegido:3 "El elegido de Perkunas "
ZZZ_the_chosen_desc:3 "El nombre de nuestro fin no es sólo para mostrar a nuestros miembros han sido llamados personalmente por. Perkunas , y todos y cada miembro está dispuesto a morir por él si eso es waht se requiere Somos el pueblo elegido que lo haga. para siempre proteger nuestra fe y nuestros caminos."
ZZZ_keep_out_the_invaders:3 "Defensa de primer ataque"
ZZZ_keep_out_the_invaders_desc:3 "Nuestra nación es vista con envidia por nuestros enemigos. Nuestra orden trabaja las 24 horas para defender nuestra tierra y la gente de las manos codiciosas de dichos vecinos. A través de muchas pruebas, hemos dominado el arte del primer ataque. Un enemigo no puede luchar si están muertos antes de tener la oportunidad de hacer todo. Nuestros líderes se han convertido en maestros de estos compromisos iniciales, garantizando la seguridad continua de nuestra nación."

Followers_of_arjuna_ideas:3 "Ideas de Arjunan "
Followers_of_arjuna_ideas_start:3 "Tradiciones de Arjunan "
Followers_of_arjuna_ideas_bonus:3 "Arjunan Ambitions"
ZZZ_dhananjaya:3 "Dhanañjaya
ZZZ_dhananjaya_desc:3 "Dhanañjaya ,"Uno que trae riqueza "fue uno de los muchos epítetos de Arjuna. Nuestra orden se esfuerza por igualar su grandeza, y como tal nos hemos esforzado por crear una nación próspera y bien administrada."
ZZZ_jishnu:3 "Jishnu "
ZZZ_jishnu_desc:3 "Jishnu ,"Triumphant "fue uno de los muchos epítetos de Arjuna. Nuestra orden no tiene el historial perfecto de Arjuna, pero nos hemos esforzado por volver a casa triunfantes la mayoría de las veces."
ZZZ_truth_of_arjuna:3 "Así es"
ZZZ_truth_of_arjuna_desc:3 "Nuestros lugares en el universo se deciden en el instante en que nacemos, y el deber de uno es aceptar ese destino y trabajar arduamente para cumplir cualquier función que hayan nacido para desempeñar."
ZZZ_indian_trade:3 "Comercio indio"
ZZZ_indian_trade_desc:3 "El bien producido en salir . Nación nuestra envidiada por los países de todo el mundo Nuestro fin ha reconocido esta necesidad y han animado a los comerciantes locales para ir al extranjero con el fin de atraer más comercio con más dinero seremos capaces de hacer mucho. ¡más!"
ZZZ_grand_temples:3 "Grandes Templos"
ZZZ_grand_temples_desc:3 "Parte de nuestro cargo como una orden militar es salvaguardar los templos sagrados de nuestra fe Sin embargo,. Jsut porque guardamos los antiguos templos no quiere decir que no reconocemos la necesidad de que los nuevos con nuevas tecnologías, nos. ahora pueden construir templos más grandes y grandiosos. Esto también brindará a nuestros constructores experiencia que pueden usar en otros proyectos de construcción."
ZZZ_cheap_gurus:3 "Ascetas y gurús"
ZZZ_cheap_gurus_desc:3 "Nuestra orden, como un excelente ejemplo de la fe, atrae naturalmente a muchos ascetas y gurús eruditos. Estos hombres y mujeres no solo están bien calificados , sino que también piden una miseria a cambio de sus servicios."
ZZZ_vijaya:3 "Vijaya"
ZZZ_vijaya_desc:3 "Vijaya,"Invencible "fue uno de los muchos epítetos de Arjuna. Nuestros soldados individualmente no son invencibles, pero como una orden podemos trabajar juntos para ser dignos del título de Arjuna. ¡Juntos seremos invencibles!"

knights_of_the_sun_ideas:3 "Ideas de caballeros zunistas "
knights_of_the_sun_ideas_start:3 "Zunist Knight Traditions"
knights_of_the_sun_ideas_bonus:3 "Zunist Knight Ambitions"
ZZZ_all_shall_praise_the_sun:3 "Todo alabará El Sol"
ZZZ_all_shall_praise_the_sun_desc:3 "¡Alabado sea el sol!"
ZZZ_the_sword_of_zun:3 "Las espadas de Zun "
ZZZ_the_sword_of_zun_desc:3 "Nuestra orden es la espada de Zun . Llevamos su justicia a sus enemigos y protegemos resueltamente a su pueblo."
ZZZ_zun_the_lawgiver:3 "Zun El legislador"
ZZZ_zun_the_lawgiver_desc:3 "Todas las verdaderas leyes del hombre nos llegan de Zun . Nuestra orden obedece los mandamientos de Zun y se rige por su ley, bajo su ley."
ZZZ_zun_the_bringer_of_light:3 "Zun , El Bringer de la Luz"
ZZZ_zun_the_bringer_of_light_desc:3 "Zun proporciona luz al mundo. Con él trae vida y muerte. Nuestra orden entiende esta verdad implícitamente y la abraza. Nuestros caballeros ayudan a quienes la necesitan, trayendo vida, pero si alguien es lo suficientemente tonto como para oponerse a la verdad de Zun , nuestros caballeros traerán la muerte con la misma rapidez."
ZZZ_greatness_of_zun:3 "La gloria de Zun "
ZZZ_greatness_of_zun_desc:3 "La gloria de Zun ciega a todos los que tratan de mirarlo. Su gloria será eterna y nosotros, como sus fieles servidores, traeremos su gloria al mundo."
ZZZ_fire_of_zun:3 "Las llamas de Zun "
ZZZ_fire_of_zun_desc:3 "Los tiempos han cambiado, y nuestros caballeros ya no luchan por la gloria de Zun con espada, escudo y lanza. Ahora, usamos armas y cañones. Impulsados ​​por el fuego, el don de Zun mismo, usamos estos armas para limpiar el mundo de herejes y paganos según nuestra misión sagrada."
ZZZ_fire_of_zun_naval:3 "Trayendo las llamas de Zun al mar"
ZZZ_fire_of_zun_naval_desc:3 "¡Nuestra misión de difundir la luz de Zun no puede y no será detenida por el simple agua! Traeremos con nosotros nuestras armas y cañones y mostraremos a los paganos del mundo la luz de Zun en el mar y en la tierra. "

haruriyyah_ideas:3 "Ideas Haruriyyah "
haruriyyah_ideas_start:3 "Tradiciones Haruriyyah "
haruriyyah_ideas_bonus:3 "Haruriyyah Ambitions"
ZZZ_legacy_of_oman:3 "Legacy of the Seas"
ZZZ_legacy_of_oman_desc:3 "Nuestra gente tiene una historia de fuerza marítima. Incluso cuando no pudiéramos desafiar a nuestros enemigos en tierra, siempre podríamos desafiarlos en los mares. ¡Nunca hemos olvidado esa historia, y no olvidaremos nuestra armada!"
ZZZ_for_the_faithful:3 "Para los fieles"
ZZZ_for_the_faithful_desc:3 "Somos los verdaderos seguidores del Corán Fueron nuestros antepasados que entendían lo que significaba y se negó el arbitraje entre Ali y. Muawiya . Muawiya era un mentiroso y falso califa y Ali renunció a su reclamo cuando acordamos un arbitraje contra las palabras del Corán. Somos los únicos que se mantuvieron fieles a la verdadera fe. Debemos usar nuestra posición para llevar el entendimiento a las otras naciones del mundo."
ZZZ_converting_the_other:3 "No hay juez sino Dios"
ZZZ_converting_the_other_desc:3 "Somos duros con los que se nos oponen, pero eso no significa que somos tiranos despiadados. Entendemos que a otros se les mintió desde una edad temprana. Superar esas mentiras no es una tarea fácil y puede requerir años, pero nunca nos detendremos en nuestra misión hasta que todos los paganos y herejes hayan venido a ver la luz."
ZZZ_nomadic_traditions:3 "Legado de los nómadas"
ZZZ_nomadic_traditions_desc:3 "Como la mayoría de los musulmanes, nuestra historia comienza con un grupo de pueblos en gran parte nómadas. Aunque hace mucho tiempo que abandonamos este estilo de vida, no hemos olvidado las lecciones que se enseñaron. Nuestra gente ha dominado el caballo y el camello , que hemos utilizado con gran efecto contra nuestros enemigos. Continuaremos honrando a nuestros antepasados ​​y continuaremos nuestro dominio de la silla de montar."
ZZZ_bring_the_big_guns:3 "Artillería de campo grande"
ZZZ_bring_the_big_guns_desc:3 "Históricamente, nuestros números no siempre han sido grandes. Como tal, tuvimos que aprender a lidiar con menos. Ahora, con la llegada de los cañones, una vez más vemos una manera de lidiar con menos. Para los enemigos que mueren antes nos alcanzarán serán enemigos que no pueden matar a nuestros camaradas de armas."
ZZZ_use_ships_to_trade_and_ propagate:3 "Comercio y propagación a cualquier costo"
ZZZ_use_ships_to_trade_and_propagate_desc:3 "Nuestro imperio marítimo ha comenzado a extenderse bastante lejos. Nos hemos encontrado con un número cada vez mayor de personas que nunca han oído hablar de Mahoma. Nuestros misioneros, que a menudo se entrecruzan con nuestros comerciantes, trabajan duro para difundir su palabra. Debemos redobla nuestros esfuerzos para propagar tanto nuestro comercio como nuestra religión. ¡Seguramente tendremos pérdidas en el proceso, pero no podemos permitir que eso nos detenga! "
ZZZ_the_true_followers:3 "The True Way"
ZZZ_the_true_followers_desc:3 "Hay muchos que no entienden el camino verdadero. Está bien, porque lo sabemos, y nunca lo olvidaremos. Nuestra única lealtad es con el Corán y la sunna de Muhammad. Muchos otros se atan a cosas como líneas de sangre u obras de dudosa autenticidad. Confiamos en el Corán y en lo que se ha demostrado que es verdad. Solo nosotros reconocemos la verdadera fe que traerá la salvación."

immortals_ideas:3 "Ideas inmortales"
immortals_ideas_start:3 "Tradiciones inmortales"
immortals_ideas_bonus:3 "Ambiciones inmortales"
ZZZ_era_of_conversion:3 "Conversión continua"
ZZZ_era_of_conversion_desc:3 "Nuestro pedido busca corregir los errores de nuestros antepasados. Nunca más seremos tan complacientes como para no difundir el mensaje de Zoroastro a las masas. Debemos difundir su mensaje a todos los que escuchen, comenzando con nuestra propia población ¡Nunca más algún profeta de un remanso amenazará nuestra forma de vida! "
ZZZ_immortal_diaspora:3 "Ventaja ininterrumpida de la diáspora"
ZZZ_immortal_diaspora_desc:3 "Cuando nuestros antepasados ​​fueron expulsados ​​de sus hogares y a tierras lejanas , trajeron con ellos su fe. Incluso ahora, cientos de años después, no han perdido su fe. A pesar de ser extraños en una tierra extraña, muchos de nuestros los primos perdidos se las han arreglado con comerciantes ricos o importantes funcionarios del gobierno. Podemos aprovechar estos contactos para maximizar nuestro comercio con las áreas en las que residen nuestros primos."
ZZZ_expand_the_immortal_ranks:3 "Rangos interminables "
ZZZ_expand_the_immortal_ranks_desc:3 "Aunque ya no nos limitamos a exactamente 10,000 hombres como lo hicimos una vez, tal vez hemos rechazado demasiados reclutas potenciales en nuestra orden. Todos aquellos que deseen unirse a nuestras filas deberían al menos tener la oportunidad de demostrar su vale la pena. ¡Con más hombres en nuestras filas, nunca nos enamoraremos de cada hombre que cae será reemplazado inmediatamente por otro! Somos para siempre, inmortales, inevitables."
ZZZ_expand_the_rites:3 "Ritos perpetuos"
ZZZ_expand_the_rites_desc:3 "Nos hemos vuelto bastante buenos para convencer a otros de que al menos escuchen a nuestros predicadores. Sin embargo, nuestra orden no ha sido capaz de difundir nuestra religión tan rápido como pensamos. Tras la revisión, hemos determinado que con una pequeña reasignación de recursos podríamos estar llevando a cabo ritos de iniciación en todo el país en lugar de centrarnos en un área a la vez."
ZZZ_immortal_sameness:3 "Conformidad inmortal"
ZZZ_immortal_sameness_desc:3 "Nuestro pedido valora la conformidad y la igualdad entre no solo sus miembros, sino también entre su gente. Debemos hacer todo lo posible para acercar nuestras tradiciones a nuestros súbditos y mostrarles cuán superiores son las tradiciones."
ZZZ_the_eternal_fires:3 "Los fuegos eternos"
ZZZ_the_eternal_fires_desc:3 "Nuestra orden mantiene algunos de los fuegos eternos de Zoroaster, mantenidos a salvo durante cientos de años."
ZZZ_the_whites_of_their_eyes:3 "The Endless March"
ZZZ_the_whites_of_their_eyes_desc:3 "Nuestros hombres conocen su deber. Los soldados mueren en la guerra, es inevitable. Cuando un soldado muere, toma su lugar, en silencio y sin ninguna duda. La cadena de mando permanecerá clara e ininterrumpida para el último soldado común. Nuestro ordene marchas a través del fuego enemigo hasta que podamos ver sus ojos. Entonces, y solo entonces, lanzaremos nuestro fuego, a quemarropa."

knights_of_calatrava_ideas:3 "Ideas Calatravan"
knights_of_calatrava_ideas_start:3 "Tradiciones de Calatravan"
knights_of_calatrava_ideas_bonus:3 "Calatravan Ambitions"
ZZZ_calatravan_vows:3 "Las costumbres cistercienses"
ZZZ_calatravan_vows_desc:3 "Además de los tres votos religiosos, nuestra orden también mantiene reglas estrictas que van más allá. Todos los miembros de nuestra orden deben guardar silencio en el refectorio, dormitorio y oratoria; practicar la abstinencia cuatro días a la semana, además de varios días rápidos durante el año; recita un número fijo de paternosters por cada día Hora de la Oficina; duerme en su armadura ; usa, como su traje de gala, el manto blanco cisterciense con la cruz escarlata flor de lis."
ZZZ_calatravan_royal_intrigue:3 "Royal Intrigue"
ZZZ_calatravan_royal_intrigue_desc:3 "Nuestro poder e influencia no han pasado desapercibidos por las poderosas familias del mundo. Muchos intentan abrirse paso en nuestras filas y nombrar a nuestros líderes. Esta incursión constante en nuestra autonomía significa que nos hemos vuelto bastante buenos para protegernos. de las maquinaciones de otros."
ZZZ_calatravan_papal_favour:3 "Favor papal"
ZZZ_calatravan_papal_favour_desc:3 "Nuestra orden ha mantenido durante mucho tiempo una buena relación con el Papa. Él reconoce nuestro deber sagrado y nos apoya a él y a nosotros."
ZZZ_calatravan_aggression:3 "Legado de La Reconquista"
ZZZ_calatravan_aggression_desc:3 "Nuestra orden ha sido una parte fundamental en el objetivo a largo plazo de retirar los páramos de la península ibérica . Nuestra orden tenía las fortalezas que nadie más lo haría, nuestras tropas lideraron los ataques que nadie más se atrevió a plomo. Nuestras fuerzas fueron algunas de las más grandes y fuertes de Europa, y no lo hemos olvidado."
ZZZ_calatravan_rule:3 "La regla de un buen cristiano"
ZZZ_calatravan_rule_desc:3 "Hay quienes explotan a sus campesinos para sacarles el máximo provecho. Sin embargo, nosotros, con nuestra mano amable y devoción piadosa a los pobres, superamos con creces la productividad de esos tiranos explotadores. Hemos demostrado y demostrado que Dios recompensa a quienes tratan bien a sus sujetos."
ZZZ_light_to_heathens:3 "Trayendo la luz de Cristo"
ZZZ_light_to_heathens_desc:3 "Cuando marchamos contra nuestros enemigos, no lo hacemos por odio hacia ellos, sino por amor a Dios. Es nuestro deber difundir su mensaje donde sea que vayamos y difundirlo lo más lejos posible."
ZZZ_the_tireless_calatravans:3 "Incansable"
ZZZ_the_tireless_calatravans_desc:3 "Nuestra orden ha mantenido su disciplina durante muchos años, superando muchas otras órdenes que han desaparecido o sucumben a las presiones de los seculares. Sin embargo, nuestra orden recuerda sus raíces, y nunca cederemos y nunca nos rendiremos."

knights_of_santiago_ideas:3 "Ideas de Santiago"
knights_of_santiago_ideas_start:3 "Tradiciones de Santiago"
knights_of_santiago_ideas_bonus:3 "Ambiciones de Santiago"
ZZZ_cross_of_st_james:3 "Honor sin mancha"
ZZZ_cross_of_st_james_desc:3 "Nuestro objetivo es ejemplificar las virtudes de los santos y nuestra orden muestra esta devoción a través de sus adornos. Nuestro estandarte y capa llevan la Cruz de Cristo y las tres flores de lis representan el carácter"Honor sin mancha "de San . James."
ZZZ_canons_of_augustine:3 "Los cánones de San Agustín"
ZZZ_canons_of_augustine_desc:3 "A diferencia de muchas de las otras órdenes sagradas militares, no seguimos las severas reglas de los benedictinos de Císter , sino que seguimos los leves Cánones de San Agustín. Esto nos ha dado un doble papel como hospitalarios y caballeros de un orden militar. Protegemos a los peregrinos que viajan a los santuarios de los santos, pero también ayudamos a administrar muchos hospicios. Esto, junto con nuestro derecho a casarnos, nos ha dado una excelente reputación de amabilidad y equidad para todos."
ZZZ_galleys_of_santiago:3 "Las galeras de Santiago"
ZZZ_galleys_of_santiago_desc:3 "Nuestra misión a menudo nos obliga a llevarnos a los mares. Sin embargo, muchos no necesariamente desean ingresar voluntariamente al servicio naval. Como tal, hemos creado una regla en la que todos los aspirantes a nuestra orden deben pasar un mínimo de seis meses en las galeras de nuestro pedido. Esto no solo ha solucionado nuestro problema de marineros , sino que nos ha dado un tesoro de galeros experimentados en caso de que los necesitemos."
ZZZ_santiago_encomienda:3 "The Knightly Encomiendas"
ZZZ_santiago_encomienda_desc:3 "Para satisfacer las necesidades de nuestro pedido, cada uno de nuestros comandantes de caballeros ha recibido una encomienda, un centro administrativo y económico para sus propiedades. A través de sus encomiendas , los comandantes de caballeros pueden recaudar ingresos de impuestos, peajes y diezmos "Cada caballero comandante era responsable de armarse a sí mismo, a sus caballeros y a un grupo de lanceros para cuando la orden lo necesitara."
ZZZ_nobility_of_santiago:3 "The Noble Order"
ZZZ_nobility_of_santiago_desc:3 "Históricamente, ingresar a la Orden de Santiago fue relativamente fácil, pero después de mediados del siglo XIII se hizo más difícil. Un candidato que deseara unirse a la orden debe haber demostrado en sus últimos cuatro nombres que él, sus padres y su los abuelos eran de ascendencia noble por sangre y no por privilegio y nunca habían trabajado en trabajos manuales o industriales . Un aspirante a miembro tampoco podía ser descendiente de judíos, musulmanes, herejes, conversos al cristianismo sin importar cuán lejos estuvieran. el Rey y el Consejo de las Órdenes abolirían muchos de estos requisitos."
ZZZ_santiago_bullarium:3 "El Bullarium de Santiago"
ZZZ_santiago_bullarium_desc:3 "Desde nuestra fundación, el Papa ha considerado conveniente otorgar muchas bendiciones a nuestra orden. A nuestros miembros se les permitió casarse desde el principio y rápidamente recibimos todos los privilegios y exenciones de otras órdenes monásticas."
ZZZ_santiago_true_ llamando:3 "Nuestro verdadero llamado"
ZZZ_santiago_true_calling_desc:3 "Es cierto que somos una orden militar y que luchamos cuando debemos hacerlo. Sin embargo, este es el menor de nuestros deberes, mucho más importante es cuidar a los enfermos, ayudar a los pobres y difundir el mensaje de Jesús a los mundo. Luchamos con espadas cuando es necesario, pero preferimos luchar con palabras."

lords_of_the_sky_ideas:3 "Ideas del Señor del Cielo"
lords_of_the_sky_ideas_start:3 "Sky Lord Traditions"
lords_of_the_sky_ideas_bonus:3 "Sky Lord Ambitions"
ZZZ_shock_and_awe:3 "Choque y temor"
ZZZ_shock_and_awe_desc:3 "A medida que se cobra en el enemigo, no es un soldado enemigo que no quiere que él era en ningún otro lugar en la tierra Golpeamos duro, nosotros también. Rápido y nosotros no relent Todo tiembla antes de nuestra fuerza."
ZZZ_lords_of_the_caravan:3 "Caravan Lords"
ZZZ_lords_of_the_caravan_desc:3 "Las caravanas corren bajo el poder de sus bestias. Ahora, resulta que tenemos los mejores caballos en los caballos, criados cuidadosamente durante siglos para maximizar su fuerza y ​​resistencia. Esto ha hecho que nuestra nación sea una visita obligada para muchas caravanas y posibles comerciantes."
ZZZ_horse_lords:3 "The Horse Lords"
ZZZ_horse_lords_desc:3 "Nuestra orden se originó en las estepas y nunca hemos olvidado nuestros orígenes. Los miembros de nuestra orden prácticamente viven en sus caballos y no hay un miembro que no pueda disparar un arco o balancear una espada a caballo. Nuestros jinetes tienen razón temido por cada nación en la tierra cuando tomamos las estrategias de aquellos que vinieron antes y las refinamos en el arte perfecto."
ZZZ_the_sprawling_sky:3 "El cielo en expansión"
ZZZ_the_sprawling_sky_desc:3 "Puede que seamos una orden militar, pero nuestra nación ha comenzado a ser tan vasta como el cielo. Afortunadamente, estamos acostumbrados a tales problemas. No nos costará mucho redistribuir nuestra capacidad administrativa en tales condiciones. una manera de maximizar nuestro control sin excedernos."
ZZZ_or_else:3 "Miedo al rechazo"
ZZZ_or_else_desc:3 "Si un enemigo acepta nuestros generosos términos de paz , los trataremos con la máxima cortesía. Un enemigo que lucha bien y se rinde cuando claramente ha perdido es alguien a quien respetar. Sin embargo, si uno comete el error de rechazar nuestros términos , nos aseguraremos de que el gobernante y su nación se arrepientan. Nuestra orden no tolera a los tontos que no entienden cuando han perdido. Si no arrojan la espada, entonces la arrojaremos por ellos, preferiblemente a través de su cuerpo."
ZZZ_lords_abroad:3 "Señores del Comercio"
ZZZ_lords_abroad_desc:3 "Aunque nuestra nación es más conocida por nuestro stock de caballos sin igual, de ninguna manera es lo único que nuestra nación tiene para ofrecer. A medida que más naciones se han dado cuenta de esto, la demanda de nuestros productos ha aumentado. Esto ha creado grandes oportunidades para comerciantes y empresarios en toda nuestra nación. ¡Incluso algunos miembros de nuestra orden se han involucrado! "
ZZZ_modern_cavalry:3 "Caballería moderna"
ZZZ_modern_cavalry_desc:3 "A medida que cambian los tiempos, no podemos permitirnos retrasarnos. El arma ha reemplazado el arco para todos los asuntos militares, excepto los más específicos. Hay fatalistas que predicen la desaparición de la caballería, pero sabemos mejor. Lo que se debe hacer es modernizar la caballería para que no se quede atrás en esta carrera armamentista. A medida que nuestros antepasados ​​aprendieron a dominar el arte de usar arcos en las espaldas de los caballos, también dominaremos el arte de usar armas en las espaldas de ¡caballos!"

myrmidons_ideas:3 "Ideas de mirmidones"
myrmidons_ideas_start:3 "Myrmidons Traditions"
myrmidons_ideas_bonus:3 "Ambiciones de mirmidones"
ZZZ_legacy_of_the_legions:3 "Legado de los Legionarios"
ZZZ_legacy_of_the_legions_desc:3 "Las legiones romanas revolucionaron la forma en que se condujo la guerra. Nuestra orden toma su nombre de las valientes tropas de Aquiles, pero extraemos nuestra organización y disciplina de las legiones romanas."
ZZZ_hellenic_exceptionalism:3 "Hellenic Thought"
ZZZ_hellenic_exceptionalism_desc:3 "No es una exageración que los romanos y los griegos construyeron la civilización occidental. Esa civilización descansa sobre las espaldas de los grandes pensadores de Roma y Grecia, desde Sócrates hasta Ovidio, los grandes de la antigüedad enseñaron que uno siempre debe tener en mente abierto. Nuestra orden toma en serio esta lección y adopta nuevas ideas fácilmente."
ZZZ_mare_nostrum:3 "Mare Nostrum"
ZZZ_mare_nostrum_desc:3 "Nuestra orden no puede ser restringida a la tierra. Al igual que los romanos durante las Guerras Púnicas, también debemos llevarnos a los mares y establecer nuestro dominio allí."
ZZZ_myrmidon_taxes:3 "Recaudación eficiente de impuestos"
ZZZ_myrmidon_taxes_desc:3 "Cada nación corre con los impuestos de sus ciudadanos. Podemos ser una orden militar, pero esa máxima es tan cierta para nosotros como lo es para cualquier otra nación. Hemos utilizado las lecciones del pasado para establecer un sistema extremadamente eficiente esquema de recaudación de impuestos que es la envidia de nuestros vecinos."
ZZZ_myrmidon_ranks:3 "Las reformas del mirmidón"
ZZZ_myrmidon_ranks_desc:3 "Al revisar las fuerzas de nuestra orden, descubrimos que nos hemos estado perdiendo una gran cantidad de reclutas potenciales debido a estándares defectuosos y entrenamiento de reclutadores deficiente. Con estos hallazgos en mente, hemos reorganizado nuestro ejército para aprovechar mejor nuestra posición para construir nuestras filas."
ZZZ_myrmidon_building:3 "Hellenic Glory"
ZZZ_myrmidon_building_desc:3 "Los griegos construyeron poderosos templos y estatuas que eran la envidia del mundo. Los romanos construyeron caminos alrededor de la totalidad de su imperio junto con proyectos de construcción que difícilmente podrían imaginarse hoy. Como custodios de esa historia, nuestra orden ha convirtió en una prioridad continuar las tradiciones griegas y romanas de construcción y desarrollo siempre que sea posible."
ZZZ_legacy_of_alexander:3 "Legado de Alejandro"
ZZZ_legacy_of_alexander_desc:3 "Cuando se habla de las grandes personas de la historia, sería negligente no hablar de Alejandro Magno, que destruyó a todos los que estaban ante él y construyó un Imperio que no tendría rival en tamaño hasta los romanos. Nuestra orden se enorgullece de continuar su tradición de expansión, trayendo con nosotros la civilización "

order_of_saint_anthony_ideas:3 "Ideas de San Antonio"
order_of_saint_anthony_ideas_start:3 "Tradiciones de San Antonio"
order_of_saint_anthony_ideas_bonus:3 "Ambiciones de San Antonio"
ZZZ_coptic_defenders:3 "Defensores coptos"
ZZZ_coptic_defenders_desc:3 "Durante cientos de años, nuestra orden ha sido un bastión contra las incursiones de los musulmanes. Solo nosotros hemos protegido la fe de nuestra gente incluso cuando estábamos separados de nuestros hermanos y hermanas en el norte. Solo nos hemos mantenido firmes, y solos seguiremos parados fuertes."
ZZZ_go_far_copts:3 "Presencia en el extranjero"
ZZZ_go_far_copts_desc:3 "Los rumores de nuestras hazañas se han convertido en leyendas incluso en tierras muy alejadas de las nuestras. Cuando nuestros comerciantes salen, siempre son apartados para que se les pregunte sobre la veracidad de lo que han escuchado. Esto ha llevado a una mayor demanda para nuestros comerciantes. Incluso si el motivo inicial es para nuestras historias, nuestros excelentes productos seguramente serán motivo suficiente para permitir que nuestros comerciantes se queden."
ZZZ_order_in_every_town:3 "Un capítulo en cada ciudad"
ZZZ_order_in_every_town_desc:3 "Somos más que una simple orden sagrada , somos una nación que gobierna sobre un gran número de pueblos. Esto requiere cooperación con las autoridades locales y una distribución de nuestros números entre nuestra nación. Al establecer una sala capitular en cada país. ciudad, no solo podemos administrar mejor a nuestra gente, sino también presentar los números de reclutamiento necesarios para tener tantas salas capitulares."
ZZZ_mission_to_the_unknown:3 "Misión a lo desconocido"
ZZZ_mission_to_the_unknown_desc:3 "San Antonio mismo era conocido por salir al desierto y a lo desconocido. Se enfrentó a las condiciones que habrían matado a muchos hombres menores. Hemos hecho todo lo posible para honrar su memoria y nuestra orden siempre ha mantenido el ascetismo en alto Sin embargo, somos una orden y tenemos una misión que cumplir. No podemos simplemente desaparecer en el desierto, no, debemos ir a lo desconocido para difundir el mensaje de Dios. Iremos a lo desconocido, y allí llevaremos las Buenas Nuevas a quienes aún no las hayan escuchado."
ZZZ_capacity_for_more:3 "Llenar los rangos"
ZZZ_capacity_for_more_desc:3 "Como orden militar, es imperativo que podamos proteger a nuestros hermanos y hermanas fieles. No podemos hacer esto si no tenemos soldados suficientes para protegerlos y hacer retroceder a nuestros enemigos. Debemos reorganizar nuestras fuerzas y auditar nuestro presupuesto para crear más oportunidades para quienes se unan a nosotros para defender la orden y sus cargos."
ZZZ_coptic_gold:3 "Experiencia dorada"
ZZZ_coptic_gold_desc:3 "Nuestro pedido ha sido bendecido con una historia de oro. Durante siglos, nuestro pedido ha manejado y, a veces, incluso extraído el metal que muchos anhelan. Sin embargo, nosotros mismos tenemos los usos más básicos . Como un pedido ascético , no nos permitimos opulencia ni excesos. Como tal, sabemos, mejor que muchas otras naciones, cómo controlar el flujo de oro y otros artículos preciosos. Tenemos moderación, y con la moderación viene una mejor economía."
ZZZ_order_in_the_ranks:3 "Ordenar en las filas"
ZZZ_order_in_the_ranks_desc:3 "Nuestra nación se ha vuelto grande y poderosa, especialmente teniendo en cuenta que somos una orden monástica. Nuestros números han aumentado y el reclutamiento no podría ser mejor, pero no podemos permitir que esta afluencia de nuevos reclutas arruine nuestra disciplina. Debemos asegurarnos de que todos los programas de entrenamiento en nuestra nación mantienen estándares y prácticas estrictas. ¡No podemos permitirnos ser atrapados por nuestros enemigos! "

spirit_guardians_ideas:3 "Ideas de Spirit Guardian"
spirit_guardians_ideas_start:3 "Tradiciones del guardián espiritual"
spirit_guardians_ideas_bonus:3 "Ambiciones del guardián espiritual"
ZZZ_guardians_of_the_people:3 "Guardianes del pueblo"
ZZZ_guardians_of_the_people_desc:3 "Nuestra orden se formó para proteger tres cosas, nuestras tradiciones, nuestra forma de vida y nuestra gente. La última es a menudo la más importante, ya que debemos mantenernos firmes contra los invasores extranjeros que buscan cambiar nuestras tradiciones y forma de vida así como matar a nuestra gente. Como tal, nuestro trabajo es ser el baluarte que se mantenga firme contra todas las potencias extranjeras. No nos alejaremos del enemigo, lucharemos contra ellos de frente."
ZZZ_guardians_of_trade:3 "Guardianes del comercio"
ZZZ_guardians_of_trade_desc:3 "Nuestros deberes de custodia se extienden más allá de las tumbas y los géneros sagrados custodiados por nuestra orden. También tenemos el deber de proteger a todos los que ingresan a nuestra tierra sin malas intenciones. Esto incluye peregrinos, comerciantes y viajeros. A estas personas ofrecemos nuestra protección, garantizando su seguridad y sustento. Que esto también aumente nuestro potencial comercial general es solo un efecto secundario."
ZZZ_guardians_of_spirit:3 "The Spirit Guardians"
ZZZ_guardians_of_spirit_desc:3 "Nuestra protección de los lugares sagrados y las tumbas ancestrales nunca fallarán. Nuestros propios espíritus han sido probados en los rigurosos ritos de iniciación de nuestra orden y cada miembro es valiente. Aceptamos que nuestros camaradas puedan perecer en su deber , pero seguimos fuertes sabiendo que sus espíritus fortalecerán los nuestros, otorgándonos la victoria."
ZZZ_guardians_of_the_arts:3 "Guardianes de las artes"
ZZZ_guardians_of_the_arts_desc:3 "Nuestro pedido reconoce la importancia de las artes en lo que respecta al mantenimiento de las costumbres y tradiciones locales. Muchos de nuestros pedidos se han convertido en artistas, escultores y arquitectos famosos debido a esta comprensión. Siempre seremos un mecenas de las artes, incluso para personas de otros países. Todas las mentes creativas pueden visitar nuestro pedido."
ZZZ_guardians_of_industry:3 "Guardianes de la industria"
ZZZ_guardians_of_industry_desc:3 "Hay quienes atacarían a empresas y tecnologías incipientes, considerándolas innecesarias y contrarias a la tradición local. Sin embargo, nuestro pedido entiende que el cambio es una parte esencial de cualquier cultura y que negarse a hacerlo no es estancamiento grandeza. Lo que importa es mantener la esencia de la tradición, no permanecer sin cambios para siempre. Como tal, alentamos a nuestra gente a probar cosas nuevas y diversificarse en diferentes especialidades."
ZZZ_guardians_of_the_seas:3 "Guardianes del mar"
ZZZ_guardians_of_the_seas_desc:3 "A medida que buscamos proteger a nuestra gente a toda costa, no podemos olvidar el vasto océano. Nuestra gente viaja en barco a lugares de todo el mundo. Del mismo modo, las personas vienen a nuestra nación por una gran variedad de razones en barco también. No podemos permitir que estas personas estén sujetas a los horrores de la piratería o la interferencia extranjera. ¡Debemos llevarnos a los mares para continuar nuestra misión de custodia!
ZZZ_guardians_of_all:3 "Guardianes de todos"
ZZZ_guardians_of_all_desc:3 "El deber sagrado de nuestra orden siempre ha sido ser los guardianes de la gente. A medida que el mundo evoluciona y nos expandimos, nos damos cuenta de que nuestro mandato también necesita expandirse. La esclavitud, una vez una práctica casi inocua se ha convertido en algo terrible. Atrás quedaron los días de la esclavitud temporal, los esclavos en el mundo moderno están sujetos a una vida de servidumbre que se transmite a sus hijos. Como una orden ya no podemos tolerar esta práctica. La esclavitud debe terminar , y nuestra orden debe reconocer la dignidad de todos los pueblos, independientemente de sus antecedentes."

sons_of_kaleva_ideas:3 "Ideas Kalevan "
sons_of_kaleva_ideas_start:3 "Tradiciones Kalevan "
sons_of_kaleva_ideas_bonus:3 "Kalevan of Perun Ambitions"
ZZZ_large_order:3 "Un pedido grande"
ZZZ_large_order_desc:3 "Somos una orden militar. Esto en sí mismo no es inusual, pero lo que es inusual es la cantidad de tierra que tenemos bajo nuestro control. Nuestra orden no solo debe seguir sus votos, sino también gobernar las vastas franjas de tierra bajo nuestro control. Es cierto, no toda está necesariamente habitada, pero la distancia de los asentamientos es un desafío en sí mismo . Afortunadamente, hemos desarrollado un sistema eficiente para el manejo de nuestra tierra."
ZZZ_kalevan_trade:3 "Dirección comercial"
ZZZ_kalevan_trade_desc:3 "Es posible que nuestro pedido no esté necesariamente en el centro de las cosas, pero su ubicación es sorprendentemente excelente para obligar a los comerciantes a pasar por nosotros si desean llegar a otros lugares del mundo. Como tal, nuestro pedido tiene una sorprendente cantidad de influencia de dónde va el comercio."
ZZZ_cannon_hunters:3 "De arcos a cañones"
ZZZ_cannon_hunters_desc:3 "Comprender cómo usar un arco de manera efectiva es una habilidad difícil, que requiere apuntar con cuidado y tener en cuenta cosas como la caída de flechas y la velocidad del viento. Los cañones son muy parecidos, simplemente más grandes, más rápidos y mejores. Nuestra experiencia con En el pasado, las reverencias han comenzado a ser realmente útiles a medida que nuestra nación se moderniza con armas y cañones."
ZZZ_convert_the_masses:3 "Convertir las masas"
ZZZ_convert_the_masses_desc:3 "Puede que no sea necesariamente nuestra prioridad más importante, pero la conversión de sujetos paganos y herejes aún debe ser algo en lo que nos centremos como orden. Al capacitar a más miembros para que estén bien versados ​​en argumentos teológicos , deberíamos ser capaces de expandir nuestros esfuerzos para convertir a nuestros sujetos a la verdadera fe."
ZZZ_vast_peoples:3 "Una matriz de pueblos"
ZZZ_vast_peoples_desc:3 "Las vastas propiedades de nuestra orden nos han dado acceso a una gran variedad de personas con diferentes creencias y estilos de vida. Además, nuestra orden acepta felizmente a estas personas siempre que estén dispuestas a seguir y mantener nuestros votos. Esto le ha dado a nuestra nación acceso a una gran variedad de talentos entre los que podemos elegir si es necesario."
ZZZ_kalevan_expansion:3 "Expandir a lo desconocido"
ZZZ_kalevan_expansion_desc:3 "Nuestra misión de difundir la fe a quienes contactamos no se detiene solo porque un área no está explorada y / o está llena de salvajes. Es nuestro trabajo llevar la verdad a estas áreas, independientemente del peligro."
ZZZ_take_down_the_walls:3 "Derribar estos muros"
ZZZ_take_down_the_walls_desc:3 "Nuestra nación ha estado invirtiendo bastante en artillería pesada, y esto ha estado funcionando maravillosamente para nuestra nación. A medida que nuestro orden se expande, hemos descubierto que la mayoría de las naciones aún no se han dado cuenta del potencial completo de los cañones en batallas o asedios. Desafortunadamente para ellos, tenemos."

warriors_of_perun_ideas:3 "Ideas perunianas "
warriors_of_perun_ideas_start:3 "Tradiciones perunianas "
warriors_of_perun_ideas_bonus:3 "Ambiciones perunianas "
ZZZ_best_warriors:3 "True Warriors"
ZZZ_best_warriors_desc:3 "Nuestra orden waht . Realmente hace que un guerrero No se ven frenados por las falsas nociones en poder de tantos otros países, nuestros guerreros están ampliamente reconocido como el mejor del mundo y sabemos por qué es así Vamos a asegurarse. que sigue así."
ZZZ_warriors_of_unity:3 "Guerreros de la Unidad"
ZZZ_warriors_of_conversion:3 "Warrior-Priests"
ZZZ_warriors_of_conversion_desc:3 "Los miembros de nuestra orden son más que simples soldados. Cada miembro debe estar bien versado en nuestra teología y estar preparado para defender su fe no solo a través de guerras de sangre, sino también a través de guerras de palabras."
ZZZ_warriors_of_unity:3 "Guerreros de la Unidad"
ZZZ_warriors_of_unity_desc:3 "Hay fuerza en la unidad, algo que nuestro orden conoce bien. Una sola flecha puede romperse fácilmente, pero es casi imposible romper un paquete. Juntos nos paramos y juntos caemos."
ZZZ_warriors_read_books:3 "Guerreros aprendidos"
ZZZ_warriors_read_books_desc:3 "Creemos firmemente que los guerreros que no leen libros son fracasos de los guerreros. Un guerrero siempre debe esforzarse por mejorar, no solo físicamente sino también mentalmente. Hemos priorizado la transferencia. de conocimiento dentro de nuestro país."
ZZZ_seasonal_warriors:3 "Guerrero estacional"
ZZZ_seasonal_warriors_desc:3 "Las estaciones y calendarios de nuestra fe son extremadamente importantes y cada miembro de nuestra orden debe saber cuándo hacer qué. Esto se extiende más allá de las fiestas religiosas y festivales que deben observarse, cada guerrero debe elegir un oficio y practicarlo. Para que este momento sea crucial, un agricultor debe plantar ciertas plantas en diferentes momentos, los comerciantes deben estar pendientes durante ciertas estaciones y los criadores de animales deben saber cuándo cada animal entra en celo."
ZZZ_one_nation:3 "Guerreros de conformidad"
ZZZ_one_nation_desc:3 "Somos una nación, indivisible. Nuestro orden valora la conformidad y se la presentaremos a nuestra gente. Todos deberán observar los rituales apropiados, ¡todos seguirán el horario establecido por ellos por los santos calandrias ! No importa cuán lejos usted son del centro de nuestro país , todavía eres parte de nuestra nación."
ZZZ_warriors_in_unison:3 "Guerreros al unísono"
ZZZ_warriors_in_unison_desc:3 "¡Nuestra orden no es un grupo aislado , somos una de las fuerzas mejor organizadas y disciplinadas del mundo! Cualquier oponente que desee enfrentar el poder de nuestros ejércitos debe estar preparado para luchar hasta el final, porque nuestros guerreros son Siempre listo."

zealots_ideas:3 "Ideas zelotes"
zealots_ideas_start:3 "Tradiciones fanáticas"
zealots_ideas_bonus:3 "Ambiciones fanáticas"
ZZZ_free_from_invaders:3 "Resistir a los invasores"
ZZZ_free_from_invaders_desc:3 "nunca hemos y nunca toleraremos invasores Vamos a proteger nuestra tierra hasta el último niño, y cada persona judía tiene el deber. , Debido todo lo posible para destruir a cualquiera que Wold tratar de mantener lo que es nuestro."
ZZZ_our_own_zealot_destiny:3 "Nuestro propio destino"
ZZZ_our_own_zealot_destiny_desc:3 "Durante demasiado tiempo, nuestra gente se vio obligada a trabajar en beneficio de los demás. Peor aún, fueron perseguidos por su éxito. En cambio, premiaremos el arduo trabajo que nuestra gente hizo, ¡nunca más el éxito será recompensado con traición!"
ZZZ_zealot_revolts:3 "Las revueltas fanáticas"
ZZZ_zealot_revolts_desc:3 "Sabemos lo que se siente tener un poder extranjero que nos gobierna y nos persigue por ninguna otra razón que nosotros. ¡No podemos permitir que esto le pase a otras personas! Afortunadamente, sabemos una o dos cosas sobre la rebelión, y estamos más que ansiosos por compartir este conocimiento con nuestros vecinos oprimidos."
ZZZ_protect_the_coasts:3 "Protege nuestras costas"
ZZZ_protect_the_coasts_desc:3 "Nuestro deber sagrado es proteger a los judíos de los invasores extranjeros con el fin de asegurar que su .. Nunca es otra diáspora No podemos hacer esto si no podemos proteger nuestras costas de los invasores marítimos Hay que hacerse a la mar y ¡destruyan a los que intenten aterrizar en nuestra tierra sagrada! "
ZZZ_jewish_foreign_contacts:3 "Contactos extranjeros"
ZZZ_jewish_foreign_contacts_desc:3 "En muchos de los tribunales del mundo encontrarás judíos que a menudo manejan tareas importantes para el país. Afortunadamente , conocemos a sus primos y podemos contactarnos con ellos y sus empleadores si es necesario. Esto nos ha dado un impresionante ¡cuerpo diplomático que a veces ni siquiera técnicamente reside en nuestro país! "
ZZZ_zealot_purity:3 "Pureza de causa"
ZZZ_zealot_purity_desc:3 "No podemos permitir que nuestras costumbres se vean comprometidas nuestras tradiciones. Siempre nos mantendremos dedicados a luchar contra los invasores extranjeros, independientemente de lo que nos arrojen. No podemos permitir que los líderes débiles permanezcan en posiciones de poder, lo harán o se enderezan o se encuentran desempleados."
ZZZ_zealot_commerce:3 "Comercio cuidadoso"
ZZZ_zealot_commerce_desc:3 "A medida que comerciamos con países extranjeros y reunimos las riquezas de nuestra propia tierra, debemos tener cuidado de no dejar que las cosas se salgan de control. Muchas familias dentro de nuestra nación han manejado la banca en el pasado y, como tal, conocemos los riesgos de inflación y economía pobre. Haremos todo lo posible para evitar cualquier situación que requiera que inflemos la moneda, en lugar de eso, trabajaremos sin descanso para garantizar que la inflación sea lo más baja posible."

#Praticelli Pope
FAP_ideas:3 "Ideas Fraticelli"
FAP_ideas_start:3 "Tradiciones Fraticelli"
FAP_ideas_bonus:3 "Ambiciones Fraticelli"
ZZZ_little_brethren:3 "Hermanitos"
ZZZ_little_brethren_desc:3 "Seguimos las enseñanzas de San Francisco de Asís, manteniendo estrictos votos de pobreza y ayudando a todos los que la necesitan. Esta adhesión genera confianza y aceptación entre otras naciones."
ZZZ_true_christians:3 "Verdaderos cristianos"
ZZZ_true_christians_desc:3 "Antes de que la Iglesia fuera limpiada, tuvo un largo período de pecado, llena de opulencia y avaricia sin sentido. Devolvimos la Iglesia a sus raíces y nos centramos en lo que importa."
ZZZ_defenders_of_the_faith:3 "Defensa de la fe"
ZZZ_defenders_of_the_faith_desc:3 "Como regla general, rechazamos la violencia, preferimos la diplomacia. Sin embargo, nuestros vecinos no siempre comparten esta creencia y nos hemos visto obligados a la guerra incluso cuando no lo deseamos. Sin embargo, cuando nos vemos obligados a la batalla, luchamos con el pleno conocimiento de que el Señor está a nuestro lado."
ZZZ_beauty_in_simplicity:3 "Simplicidad"
ZZZ_beauty_in_simplicity_desc:3 "No perdemos el tiempo con estructuras masivas que dominan el cielo, no pagamos sumas extravagantes por cerámica, vidrieras o tapices. Los lugares de culto están destinados a adorar la Grandeza del Señor, no la grandeza de la Iglesia. Nuestros edificios son funcionales y económicos, no necesitamos impresionar a nadie."
ZZZ_love_thy_neighbor:3 "Ama a tu prójimo"
ZZZ_love_thy_neighbor:3 "El Señor nos ordenó amarnos los unos a los otros. No debemos perder el tiempo discutiendo sobre la mejor forma de vivir. Mientras los hombres amen al Señor con todo su corazón y toda su alma, no importa cómo vivan su vida. la vida cotidiana."
ZZZ_a_loving_hand:3 "Una mano amorosa"
ZZZ_a_loving_hand_desc:3 "Tratamos a nuestros súbditos lo mejor que podemos, haciendo que nos paguen solo lo que pueden pagar. Otras naciones pueden mirarnos con incredulidad, pero nunca parece que tengamos las revueltas y los problemas de otras naciones. Quizás estos incrédulos los gobernantes podían aprender más del Rey de reyes y menos de sus codiciosos tesoreros."
ZZZ_spread_the_word:3 "Difunde las buenas noticias"
ZZZ_spread_the_word_desc:3 "Es nuestro deber sagrado difundir la palabra del Señor al mundo. Nunca podremos descansar hasta que el mundo entero sepa de Su gloria y compasión. ¡Todos los que pueden ser salvos, deben ser salvos!"

#Assyrian Empire
ASY_ideas:0 "Ideas Asirias"
 ASY_ideas_start:0 "Tradiciones Asirias"
 ASY_ideas_bonus:0 "Ambiciones Asirias"
 ZZZ_assyrian_bowmen:0 "Arqueros Asirios"
 ZZZ_assyrian_bowmen_desc:0 "Los arqueros asirios, famosos desde la antigüedad y utilizados durante mucho tiempo en las legiones de ocupantes extranjeros, ahora luchan por su patria."
 ZZZ_forced_resttlement:0 "Reasentamiento Forzoso"
 ZZZ_forced_resttlement_desc:0 "Para evitar revueltas contra nuestro gobierno, debemos inspirarnos en nuestros antepasados ​​y obligar a nuestros enemigos conquistados a reasentarse en todo nuestro Reino."
 ZZZ_banks_of_tigris:0 "La Tierra de os Dos Ríos"
 ZZZ_banks_of_tigris_desc:0 "Los grandes ríos que definen nuestra tierra, el Tigris y el Éufrates, se han descuidado durante mucho tiempo. Reconstruyamos los grandes sistemas de riego en los que nuestros antepasados ​​fueron pioneros y llevemos riqueza a todos"
 ZZZ_learn_from_babylon:0 "Aprende de Babilonia"
 ZZZ_learn_from_babylon_desc:0 "Si bien tener estados sujetos es una necesidad diplomática, la caída de Nínive a manos de nuestros sujetos nominales nunca debe olvidarse."
 ZZZ_rebuild_the_cities:0 "Reconstruir las Ciudades"
 ZZZ_rebuild_the_cities_desc:0 "Para demostrar que no somos una reliquia del pasado, es de vital importancia que nuestras ciudades antiguas sean modernizadas y restauradas: Nínive, Babilonia y Ashur deben resurgir de las cenizas una vez más."
 ZZZ_restore_the_library_of_nineveh:0 "Restaurar la Biblioteca de Nínive"
 ZZZ_restore_the_library_of_nineveh_desc:0 "Nuestra herencia no es solo de guerra, sino también de literatura y arte elevado. Recuperemos todo esto y restauremos todo lo que fue saqueado y robado"
 ZZZ_nineveh_falls_no_more:0 "Las Cuatro Esquinas Restauradas"
 ZZZ_nineveh_falls_no_more_desc:0 "En la antigüedad, se sostenía que Mespotamia estaba delimitada por cuatro esquinas, dentro de las cuales estaba todo el mundo civilizado. Si bien el mundo exterior se ha desarrollado en nuestra ausencia, lo que hemos reconstruido aquí es precioso y nunca volveremos a caer"



















