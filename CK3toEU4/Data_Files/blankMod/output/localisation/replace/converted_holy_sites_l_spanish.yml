 HOLY_SITE_410_DESC:0 "El cristianismo fue traído a Irak en el siglo 1 por Tomás el Apóstol y Mar Addai (Tadeo de Edesa) y sus alumnos Aggai y Mari. Tomás y Tadeo pertenecían a los doce apóstoles."
 HOLY_SITE_535_DESC:0 "Se sabe que los judíos de Cochin existieron en Kerala en el siglo 1 dC, y fue posible para un judío de habla aramea, como Santo Tomás de Galilea, hacer un viaje a Kerala entonces. La fuente más antigua conocida que conecta al Apóstol con la India son los Hechos de Tomás, probablemente escritos a principios del siglo 3, tal vez en Edesa."
 HOLY_SITE_445_DESC:0 "Entre los siglos 6 (553) y 11 dC, Merv sirvió como sede de una provincia metropolitana de Siria Oriental, clave en la misión de la iglesia nestoriana al este de la Ruta de la Seda a Turkestán y China. En 1221 la ciudad abrió sus puertas a una horda mongola invasora; la destrucción resultante de la ciudad resultó devastadora. Los relatos históricos sostienen que toda la población (incluidos los refugiados) de un millón de personas fueron asesinadas."
 HOLY_SITE_2308_DESC:0 "Un concilio cristiano se llevó a cabo en Edesa ya en 197. En 232, las Actas siríacas fueron escritas sobre las reliquias del apóstol Tomás dadas a la iglesia de Edesa. Bajo el dominio romano, muchos mártires sufrieron en Edesa: los santos Scharbîl y Barsamya, bajo Decio; Santos Gûrja, Schâmôna, Habib y otros bajo Diocleciano. Los sacerdotes cristianos de Edesa evangelizaron el este de Mesopotamia y Persia, y establecieron las primeras iglesias del Imperio sasánida. Atillâtiâ, obispo de Edesa, asistió al Primer Concilio de Nicea (325)."
 HOLY_SITE_700_DESC:0 "La Estela de Xi'an, también conocida como la Estela Nestoriana, revela que la Iglesia de Oriente había sido reconocida por el emperador Taizong de la dinastía Tang, debido a los esfuerzos del misionero cristiano Alopen en 635. Según la Estela, Alopen y sus compañeros misioneros siríacos llegaron a China desde Daqin (el Imperio Romano de Oriente) en el noveno año del emperador Taizong (Tai Tsung) (635), trayendo libros sagrados e imágenes. Enterrada en 845, probablemente durante la represión religiosa, la estela no fue redescubierta hasta 1625."
 