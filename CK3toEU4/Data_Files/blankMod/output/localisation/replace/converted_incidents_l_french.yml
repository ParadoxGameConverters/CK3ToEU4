 incident_fraticelli_pope:3 "Le pape et l'Empereur"
 incident_fraticelli_pope_member_alert:3 "Maintenant que l'Italie est de nouveau un bastion de l'autorité impériale, [PAP.GetLeLaLDir] [PAP.Monarch.GetTitle] a demandé à devenir [PAP.GetPrincePrincesseDir] du Saint-Empire romain germanique. Cela aurait toutefois des conséquences importantes pour la Chrétienté : tandis même que les fraticelli de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser tenter par les hérésies."
 incident_fraticelli_pope_emperor_alert:3 "Maintenant que l'Italie est de nouveau un bastion de l'autorité impériale, [PAP.GetLeLaLDir] [PAP.Monarch.GetTitle] a demandé à devenir [PAP.GetPrincePrincesseDir] du Saint-Empire romain germanique. Cela aurait toutefois des conséquences importantes pour la Chrétienté : tandis même que les fraticelli de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser tenter par les hérésies."

 #The following overwrites the original. It replaces direct references to True Christians so that it works for other popes
 incident_pope.1.t:3 "Un Empire saint ?"
 incident_pope.1.d:3 "L'Italie n'est plus ce « royaume fantôme » de jadis depuis qu'elle est rentrée dans le giron du Saint-Empire romain germanique, grâce aux efforts incessants des empereurs. La papauté doit désormais choisir si elle doit reconnaître l'hégémonie impériale ou être condamnée à rester faible et vulnérable à ses frontières.\n\nAccepter l'autorité de l'[Emperor.GetEmpereurImperatriceDirCap] aurait des répercussions pour le moins regrettables pour la Chrétienté : tandis même que les vrais chrétiens de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser tenter par les hérésies…"
 incident_pope.1.a:3 "Mieux vaut intégrer l'Empire"
 incident_pope.1.b:3 "Le Saint-Siège doit demeurer indépendant"
 pope_incident_tt:3 "L'[Emperor.GetEmpereurImperatriceDirCap] va devoir décider [Emperor.GetSilSielleDir] accepte ou non que les États pontificaux entrent dans l'Empire.\nCela va avoir des conséquences pour l'ensemble des pays §Yvrais chrétiens.§!"
 pope_incident_tt2:3 "Cela va avoir des conséquences pour l'ensemble des pays §Yvrais chrétiens§!, ceux n'appartenant pas au Saint-Empire recevant une pénalité de §Yprestige§!."
 incident_pope.2.t:3 "Un Empire saint ?"
 incident_pope.2.d:3 "L'Italie n'est plus ce « royaume fantôme » de jadis depuis qu'elle est rentrée dans le giron du Saint-Empire romain germanique, grâce aux efforts incessants des empereurs. [PAP.GetLeLaLDirCap] [PAP.Monarch.GetTitle], à Rome, a [PAP.GetLuiElleDir] aussi fait le choix de reconnaître l'hégémonie impériale plutôt qu'être condamné[PAP.GetXEDir] à rester faible et vulnérable à nos frontières.\n\nMais faire [PAP.GetDuDelaDir] [PAP.Monarch.GetTitle] un[PAP.GetXEDir] [PAP.GetPrincePrincesseDir] d'Empire aurait des répercussions dans l'ensemble de la Chrétienté : tandis même que les vrais chrétiens de l'Empire pourraient voir leur foi réaffirmée si le patrimoine de saint Pierre l'intégrait, ceux se trouvant en dehors ne verraient certainement pas d'un bon œil une telle décision et pourraient se laisser davantage tenter par les hérésies…"
 incident_pope.2.a:3 "Accueillons [PAP.GetLeLaLDir] [PAP.Monarch.GetTitle] au sein de l'Empire"
 incident_pope.2.b:3 "Le Saint-Siège doit demeurer indépendant"
 incident_pope.3.t:3 "Désacralisation de l'Empire"
 incident_pope.3.d:3 "La Diète impériale s'est entendue pour promulguer un édit aussi terrible qu'intolérable : la religion officielle du Saint-Empire n'est désormais plus le christianisme. Tous nos efforts pour restaurer la dignité de notre Sainte Mère l'Église ont été réduits à néant, aussi devrions-nous désormais envisager d'abandonner à son sort cette institution moribonde qu'est ce « saint » Empire."
 incident_pope.3.a:3 "Sortons donc de ce repaire de pécheurs"
 incident_pope.3.b:3 "Pour le salut des chrétiens, nous devons rester"