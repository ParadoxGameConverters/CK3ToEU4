 HOLY_SITE_410_DESC:0 "Le christianisme a été introduit en Irak au 1er siècle par Thomas l’apôtre et Mar Addai (Thaddée d’Édesse) et ses élèves Aggai et Mari. Thomas et Thaddée appartenaient aux douze apôtres."
 HOLY_SITE_535_DESC:0 "Les Juifs cochin sont connus pour avoir existé au Kerala au 1er siècle après JC, et il était possible pour un Juif de langue araméenne, comme Saint Thomas de Galilée, de faire un voyage au Kerala alors. La plus ancienne source connue reliant l’apôtre à l’Inde est les Actes de Thomas, probablement écrits au début du 3ème siècle, peut-être en Édesse."
 HOLY_SITE_445_DESC:0 "Entre le 6ème (553) et le 11ème siècle après JC, Merv a servi de siège d’une province métropolitaine syrienne orientale, clé dans la mission de l’église nestorienne à l’est de la route de la soie au Turkestan et en Chine. En 1221, la ville ouvrit ses portes à une horde mongole envahissante ; la destruction de la ville qui en résulta s’avéra dévastatrice. Les récits historiques affirment que toute la population (y compris les réfugiés) d’un million de personnes a été tuée."
 HOLY_SITE_2308_DESC:0 "Un concile chrétien a eu lieu à Édesse dès 197. En 232, les Actes syriaques auraient été écrits au cas où les reliques de l’apôtre Thomas auraient été remises à l’église d’Édesse. Sous la domination romaine, de nombreux martyrs ont souffert à Édesse: les saints Scharbîl et Barsamya, sous Dèce; Saints Gûrja, Schâmôna, Habib et autres sous Dioclétien. Les prêtres chrétiens d’Édesse ont évangélisé la Mésopotamie orientale et la Perse, et ont établi les premières Églises dans l’empire des Sassanides. Atillâtiâ, évêque d’Édesse, assista au premier concile de Nicée (325)."
 HOLY_SITE_700_DESC:0 "La stèle de Xi’an, également connue sous le nom de stèle nestorienne, montre que l’Église d’Orient avait été reconnue par l’empereur Tang Taizong grâce aux efforts du missionnaire chrétien Alopen en 635. Selon la stèle, Alopen et ses collègues missionnaires syriens sont venus en Chine de Daqin (l’Empire romain d’Orient) dans la neuvième année de l’empereur Taizong (Tai Tsung) (635) et ont apporté des livres saints et des images avec eux. Enterrée en 845, vraisemblablement pendant l’oppression religieuse, la stèle ne fut redécouverte qu’en 1625."
 