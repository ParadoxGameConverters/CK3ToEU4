 ##Fetishist Cults
 west_african_pagan_reformed_cult:3 "Eldership"
 west_african_pagan_reformed_cult_desc:3 "We follow the ways of our kin who have shown us the greater truths in the universe and we have become stronger as a result."
 tengri_cult:3 "Tengri"
 tengri_cult_desc:3 "We follow Tengri, lord of the sky and chief among all the gods. Under his guidance, we have mastered the art of horsemanship."
 baltic_cult:3 "Romuva"
 baltic_cult_desc:3 "We are the defenders of Pelkkunas. We stand strong and fast for the glory of Divas, Pelkkunas and our people. With their blessing we shall never flag or fail."
 finnish_cult:3 "Suomenusko"
 finnish_cult_desc:3 "We honor the animals of our land and appease their ancestral mothers, the Emmus with the proper rituals and rites."
 slavic_cult:3 "Rodnovery"
 slavic_cult_desc:3 "We believe in the Three-Tiered world tree. Offerings are made to Pelun, Dagbbog, Mokkoss and Ladah who look over the tree from above. Care is made to not neglect Vales who sustains the structure and cares for the dead."
 zunist_cult:3 "Zunism"
 zunist_cult_desc:3 "We follow the teachings of Zun the Lawgiver who judges all equally and fairly. There is no greater thing than to be just, fair and kind in the eyes of Zun. Our people work hard to live up to those ideals and our leaders are held accountable when they do not meet the expectations of Zun."
 bon_cult:3 "Bön"
 bon_cult_desc:3 "We dedicate ourselves to prayer, diligence and devotion so that we may incarnate and achieve sutra, tantra and Dzogchen. Our homes have been fortified with the protection of gods, whom we build seats for in our houses."
 hellenic_cult:3 "Hellenic"
 hellenic_cult_desc:3 "We honor the gods of Olympus and dedicate ourselves to becoming the best of men."
 pagan_cult:3 "Paken"
 pagan_cult_desc:3 "We have embraced those whose beliefs are different than our own, adopting their practices and sacrificing to their gods. We have only become stronger for it."
 gnostic_cult:3 "Nostikk"
 gnostic_cult_desc:3 "We recognize that the material world is a false and terrible creation ruled by the demiurge. We look forward to our salvation from the material world."
 yazidi_cult:3 "Yazidi"
 yazidi_cult_desc:3 "We honor Melek Taus, the first among the 7 angels, companion of Adam, savior of Abraham and chosen ruler of God. Through him we find salvation with the Almighty."

 ##Personal Deities
 #Khurmazta
 ZZZ_enhanced_desi:3 "Desi"
 ZZZ_enhanced_desi_desc:3 "Desi is the goddess of the bounty. The use of her idols as devotional items is widespread as are sacrifices in her name."
 ZZZ_enhanced_parn:3 "Parn"
 ZZZ_enhanced_parn_desc:3 "Parn is the god of good fortune and royal glory."
 ZZZ_enhanced_nanaiya:3 "Nanaiya"
 ZZZ_enhanced_nanaiya_desc:3 "Nanaiya the Sensual One is the four-armed goddess of love and pleasure."
 ZZZ_enhanced_weshparkar:3 "Weshparkar"
 ZZZ_enhanced_weshparkar_desc:3 "Weshparkar is the god of the wind."
 ZZZ_enhanced_wishaghn:3 "Wishaghn"
 ZZZ_enhanced_wishaghn_desc:3 "Wishaghn is the god of victory."
 ZZZ_enhanced_zurvan:3 "Zurvan"
 ZZZ_enhanced_zurvan_desc:3 "Zurvan is the god of knowledge and the king of the gods."

 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:3 "Unreformed Pagan"
 desc_ZZZ_enhanced_unreformed_religion:3 "This country follows an unreformed pagan religion. This makes conversions harder until they are able to reform their faith."
 fraticelli_rome:3 "The Occupation of Rome"
 desc_fraticelli_rome:3 "To occupy Rome as a Fraticelli, could do nothing other than elicit general outrage."
 fraticelli_subjugation:3 "Subjugation of the Papacy"
 desc_fraticelli_subjugation:3 "We have subjugated the lands of the Papacy. This injures our standing in the eyes of other Fraticelli Faithful."


 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:3 "Reformation Efforts"
 desc_west_african_pagan_reformed_migration_into_ZZZ:3 "Certain elements of society wish to enact change in our society, both religiously and administratively."
 ZZZ_baltic_pagan_migration_into_africa:3 "Romuvan Migration"
 desc_ZZZ_baltic_pagan_migration_into_africa:3 "A large number of Romuva faithful have migrated to this province. They have worked tirelessly to improve [Root.GetName]'s defenses as thanks."
 ZZZ_enhanced_poachers:3 "Uncontrolled Poachers"
 desc_ZZZ_enhanced_poachers:3 "Poachers and Game Hunters who only kill for sport are rampant in [Root.GetName]. This has resulted in an increased black market and an incensed population angry that the government appears to be doing nothing."
 ZZZ_enhanced_animal_boom:3 "Animal Population Boom"
 desc_ZZZ_enhanced_animal_boom:3 "The population of animals in [Root.GetName] has exploded, providing ample food and animal byproducts."
 ZZZ_finnish_pagan_migration_into_africa:3 "Suomenusko Migration"
 desc_ZZZ_finnish_pagan_migration_into_africa:3 "A large number of Suomenusko faithful have migrated to this province. They have promised to work hard for our country in order to show their thanks."
 ZZZ_slavic_pagan_migration_into_africa:3 "Slavic Migration"
 desc_ZZZ_slavic_pagan_migration_into_africa:3 "A large number of Slavic faithful have migrated to this province. They have set up local militias and a surprising amount of their young men have joined up with the army, and if the stories are to be believed, a few of their women have tried as well!"
 ZZZ_tengri_pagan_migration_into_africa:3 "Tengri Migration"
 desc_ZZZ_tengri_pagan_migration_into_africa:3 "A large number of Tengri faithful have migrated to this province. Their horsemen have proved an excellent asset to the country."
 ZZZ_zunist_pagan_migration_into_africa:3 "Zunist Migration"
 desc_ZZZ_zunist_pagan_migration_into_africa:3 "A large number of Zunist faithful have migrated to this province. They have promised to help defend [Root.GetName] until death."
 ZZZ_enhanced_mighty_temple_being_built:3 "Grand Temple Being Built"
 desc_ZZZ_enhanced_mighty_temple_being_built:3 "A grand temple to the gods is currently being built within [Root.GetCapitalName]."
 ZZZ_hellenic_pagan_migration_into_africa:3 "Hellenic Migration"
 desc_ZZZ_hellenic_pagan_migration_into_africa:3 "A large number of Hellenic faithful have migrated to this province. They have promised to help better administrate [Root.GetName]."
 ZZZ_bon_pagan_migration_into_africa:3 "Bön Migration"
 desc_ZZZ_bon_pagan_migration_into_africa:3 "A large number of Bön faithful have migrated to this province. They have promised to work hard and cause no trouble."
 ZZZ_spreading_of_reformed_pagan_rituals:3 "$RELIGION$ Rituals"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:3 "This country has begun a serious concerted effort to spread $RELIGION$ rituals among the population."


 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:3 "Grand Temple"
 desc_ZZZ_enhanced_mighty_temple:3 "A grand temple to the gods, comparable to the Pantheon or Parthenon stands here."
 ZZZ_enhanced_zoro_mecca:3 "The Conquest of Mecca"
 desc_ZZZ_enhanced_zoro_mecca:3 "We were driven out of our lands by the Muslim invader. Our ancient temples were desecrated and the eternal fires of Zoroaster extinguished, but now we have our revenge. [Root.GetCapitalName], holy city of Islam, lies under our control."
 ZZZ_enhanced_hellenic_rome:3 "The Reconquest of Rome"
 desc_ZZZ_enhanced_hellenic_rome:3 "Long ago the Christian heathens drove us nearly to the brink of extinction, but we have persevered and with the aid of the gods we have retaken Rome and avenged the death of the Empire."

 #Province Mods
 ZZZ_defend_the_motherland_baltic_cult:3 "Defense of Tradition"
 desc_ZZZ_defend_the_motherland_baltic_cult:3 "As followers of Divas and Pelkkunas we have an obligation to staunchly defend our lands and way of life."
 ZZZ_enhanced_pet_lion:3 "Pet Lion"
 desc_ZZZ_enhanced_pet_lion:3 "The royal family has a pet lion that was personally wrestled into submission."
 ZZZ_enhanced_good_horses:3 "Good Horses"
 desc_ZZZ_enhanced_good_horses:3 "This nation's stock of horses is of an unusually good quality. Perhaps they've been divinely enhanced?"
 ZZZ_enhanced_poor_horses:3 "Poor Horses"
 desc_ZZZ_enhanced_poor_horses:3 "This nation's stock of horses is so poor that one could only surmise that some god has taken issue with said nation."
 ZZZ_enhanced_white_stallion:3 "[ZZZ_enhanced_white_stallion_name]"
 desc_ZZZ_enhanced_white_stallion:3 "The Royal Family of [Root.GetName] owns a magnificent white stallion named [ZZZ_enhanced_white_stallion_name], faster than the wind and mightier than a lion. He allows none other than the royal family to ride him."
 string_ZZZ_shadowfax:3 "Shadowfax"
 string_ZZZ_atrax:3 "Atrax"
 string_ZZZ_bree:3 "Bree"
 string_ZZZ_unnamed:3 "White Stallion"
 ZZZ_tengri_pagan_migration_into_africa2:3 "Tengri Migrant Horsemen"
 desc_ZZZ_tengri_pagan_migration_into_africa2:3 "Migrant Tengri horsemen have entered our service. They bring with them advanced horsemanship and new military techniques."
 ZZZ_bad_omens:3 "Bad Omens"
 desc_ZZZ_bad_omens:3 "This country has received poor omens in regards to its upcoming conflicts."
 ZZZ_good_omens:3 "Good Omens"
 desc_ZZZ_good_omens:3 "This country has received good omens in regards to its upcoming conflicts."
 ZZZ_great_omens:3 "Great Omens"
 desc_ZZZ_great_omens:3 "This country has received great omens in regards to its upcoming conflicts."
 ZZZ_incredible_omens:3 "Incredible Omens"
 desc_ZZZ_increedible_omens:3 "This country has received omens that assure victory in regards to all of it's upcoming conflicts."

