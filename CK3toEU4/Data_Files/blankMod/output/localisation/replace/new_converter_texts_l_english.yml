 desc_ZZZ_good_omens:3 "This country has recieved good omens in regards to its upcoming conflicts."
 ZZZ_great_omens:3 "Great Omens"
 desc_ZZZ_great_omens:3 "This country has recieved great omens in regards to its upcoming conflicts."
 ZZZ_incredible_omens:3 "Incredible Omens"
 desc_ZZZ_increedible_omens:3 "This country has recieved omens that assure victory in regards to all of it's upcoming conflicts."
 
 