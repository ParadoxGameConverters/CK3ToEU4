 ZZZ_defend_the_motherland_baltic_cult:3 "Défense de la Tradition"
 desc_ZZZ_defend_the_motherland_baltic_cult:3 "En tant que disciples des Divas et des Pelkkunas, nous avons l'obligation de défendre fermement nos terres et notre mode de vie."
 ZZZ_enhanced_pet_lion:3 "Lion de Compagnie"
 desc_ZZZ_enhanced_pet_lion:3 "La famille royale a un Lion de Compagnie qui a été personnellement débattu."
 ZZZ_enhanced_good_horses:3 "Bons Chevaux"
