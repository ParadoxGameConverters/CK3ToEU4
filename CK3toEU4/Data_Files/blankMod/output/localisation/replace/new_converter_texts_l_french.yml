l_french:
 TRL:3 "Trapalanda"
 TRL_ADJ:3 "trapalandienne"
 israelite:3 "israélite"
 TERAPANTHA:3 "Terapantha"
 DARKNESS:3 "Obscurité"
 european_tribal_ideas:3 "Doctrines tribales européennes"
 european_tribal_ideas_start:3 "tradition tribales européennes"
 european_tribal_ideas_bonus:3 "ambitions tribales européennes"
 deep_roots:3 "Racines profondes"
 deep_roots_desc:3 "Aussi loin que nous pouvons nous en souvenir, ces territoires ont été nôtres. C'est là que nos aïeux ont travaillé, ont combattu et sont morts. Nos racines s'enfoncent loin dans le sol et nous donnerons nos vies pour défendre nos foyers."
 warriors_grit:3 "Le courage du guerrier"
 warriors_grit_desc:3 "Si les autres pays ont un avantage en termes de technologie ou de richesses, un seul de nos guerriers vaut dix des leurs. Il est fort, acharné et inébranlable, et les peuples les plus lointains ont entendu des récits sur son courage."
 the_way_of_old:3 "Traditions anciennes"
 the_way_of_old_desc:3 "Les récits sur le courage et la force de nos ancêtres ont été transmis de génération en génération. Les plus jeunes aussi bien que les plus expérimentés des guerriers y puisent leur sagesse et l'emmènent jusque sur le champ de bataille."
 ruthless_raiders:3 "Pillards sans pitié"
 ruthless_raiders_desc:3 "Le temps est rude et nos sols sont pauvres. Nos haches, pourtant, sont bien aiguisées, et notre peuple est plus courageux que les autres. Ce que nous voulons, nous le prenons. Nous n'avons nulle clémence pour ceux qui osent se dresser sur notre route."
 ancestral_pride:3 "Fierté des ancêtres"
 ancestral_pride_desc:3 "Nous avons toujours été fiers du passé de notre peuple. En dépit des mauvaises récoltes et des longues guerres, c'est ce qui nous permet de ne jamais flancher."
 arctolatry:3 "Le culte de l'ours"
 arctolatry_desc:3 "Depuis les temps les plus reculés nous pratiquons le culte de l'ours. Nos guerriers étudient la façon de combattre de cet animal et témoignent de sa férocité sur le champ de bataille."
 side_by_side:3 "Côte à côte"
 side_by_side_desc:3 "Nous savons que la force ne réside pas dans le nombre, mais bien dans les liens qui nous unissent. Nous ne connaissons pas la peur sur le champ de bataille, car nous savons que nos frères d'armes gardent nos arrières."
 hero_of_the_legends:3 "Héros des légendes"
 hero_of_the_legends_desc:3 "Lorsque nous étions jeunes, nous avons été nourris du lait de notre mère et des légendes anciennes. La plus connue d'entre elles parle d'un puissant héros qui mènera un jour notre peuple à la grandeur. Et son arrivée approche. Nous le sentons dans notre sang."
 
 jain_demand_desc:3 "Ces fanatiques religieux combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
