 jain_rebels_name:3 "Fanatiques $RELIGION$s"
 jain_rebels_desc:3 "Ces fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent à tous les infidèles."
