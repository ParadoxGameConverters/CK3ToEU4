 ##Fetishist Cults
 west_african_pagan_reformed_cult:3 "Eldership"
 west_african_pagan_reformed_cult_desc:3 "Nous suivons les voies de nos parents qui nous ont montré les plus grandes vérités dans l'univers et nous sommes devenus plus forts en conséquence."
 tengri_cult:3 "Tengri"
 tengri_cult_desc:3 "Nous suivons Tengri, seigneur du ciel et chef parmi tous les dieux. Sous sa direction, nous avons maîtrisé l'art de l'équitation."
 baltic_cult:3 "Romuva"
 baltic_cult_desc:3 "Nous sommes les défenseurs de Pelkkunas. Nous sommes forts et rapides pour la gloire des Divas, des Pelkkunas et de notre peuple. Avec leur bénédiction, nous ne fléchirons jamais ni n'échouerons."
 finnish_cult:3 "Suomenusko"
 finnish_cult_desc:3 "Nous honorons les animaux de notre terre et apaisons leurs mères ancestrales, les Emmus avec les rituels et rites appropriés."
 slavic_cult:3 "Rodnovery"
 slavic_cult_desc:3 "Nous croyons en l'arbre du monde à trois niveaux. Des offrandes sont faites à Pelun, Dagbbog, Mokkoss et Ladah qui regardent par-dessus l'arbre. On prend soin de ne pas négliger Vales qui soutient la structure et prend soin des morts."
 zunist_cult:3 "Zunism"
 zunist_cult_desc:3 "Nous suivons les enseignements de Zun le Législateur qui juge tous de manière égale et équitable. Il n'y a rien de plus grand que d'être juste, juste et gentil aux yeux de Zun. Notre peuple travaille dur pour être à la hauteur de ces idéaux et nos dirigeants sont tenus responsables lorsqu'ils ne répondent pas aux attentes de Zun."
 bon_cult:3 "Bön"
 bon_cult_desc:3 "Nous nous consacrons à la prière, à la diligence et à la dévotion afin que nous puissions incarner et réaliser le soutra, le tantra et le dzogchen. Nos maisons ont été fortifiées avec la protection des dieux pour lesquels nous construisons des sièges dans nos maisons."
 hellenic_cult:3 "Hellenic"
 hellenic_cult_desc:3 "Nous honorons les dieux de l'Olympe et nous nous engageons à devenir le meilleur des hommes."
 pagan_cult:3 "Paken"
 pagan_cult_desc:3 "Nous avons embrassé ceux dont les croyances sont différentes des nôtres, adoptant leurs pratiques et sacrifiant à leurs dieux. Nous sommes seulement devenus plus forts pour cela."
 gnostic_cult: 0 "Nostikk"
 gnostic_cult_desc: 0 "Nous reconnaissons que le monde matériel est une création fausse et terrible dirigée par le démiurge. Nous attendons avec impatience notre salut du monde matériel."
 yazidi_cult: 0 "Yazidi"
 yazidi_cult_desc: 0 "Nous honorons Melek Taus, le premier des 7 anges, compagnon d'Adam, sauveur d'Abraham et souverain choisi de Dieu. Par lui, nous trouvons le salut auprès du Tout-Puissant."
 
 ##Personal Deities
 #Khurmazta
 ZZZ_enhanced_desi:3 "Desi"
 ZZZ_enhanced_desi_desc:3 "Desi est la déesse de la générosité. L'utilisation de ses idoles comme objets de dévotion est répandue, tout comme les sacrifices en son nom."
 ZZZ_enhanced_parn:3 "Parn"
 ZZZ_enhanced_parn_desc:3 "Parn est le dieu de la bonne fortune et de la gloire royale."
 ZZZ_enhanced_nanaiya:3 "Nanaiya"
 ZZZ_enhanced_nanaiya_desc:3 "Nanaiya the Sensual One est la déesse à quatre bras de l'amour et du plaisir."
 ZZZ_enhanced_weshparkar:3 "Weshparkar"
 ZZZ_enhanced_weshparkar_desc:3 "Weshparkar est le dieu du vent."
 ZZZ_enhanced_wishaghn:3 "Wishaghn"
 ZZZ_enhanced_wishaghn_desc:3 "Wishaghn est le dieu de la victoire."
 ZZZ_enhanced_zurvan:3 "Zurvan"
 ZZZ_enhanced_zurvan_desc:3 "Zurvan est le dieu de la connaissance et le roi des dieux."
 
 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:3 "Païen Non Réformé"
 desc_ZZZ_enhanced_unreformed_religion:3 "Ce pays suit une religion païenne non réformée. Cela rend les conversions plus difficiles jusqu'à ce qu'ils soient en mesure de réformer leur foi."
 fraticelli_rome:3 "L'occupation de Rome"
 desc_fraticelli_rome:3 "Occuper Rome en tant que Fraticelli, ne pouvait rien faire d'autre que susciter l'indignation générale."
 fraticelli_subjugation:3 "Assujettissement de la papauté"
 desc_fraticelli_subjugation:3 "Nous avons soumis les terres de la papauté. Cela nuit à notre position aux yeux des autres fidèles de Fraticelli."
 
 
 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:3 "Efforts de Réforme"
 desc_west_african_pagan_reformed_migration_into_ZZZ:3 "Certains éléments de la société souhaitent opérer des changements dans notre société, à la fois religieux et administratif."
 ZZZ_baltic_pagan_migration_into_africa:3 "Migration Romuvienne"
 desc_ZZZ_baltic_pagan_migration_into_africa:3 "Un grand nombre de fidèles romuva ont émigré dans cette province. Ils ont travaillé sans relâche pour améliorer les défenses de [Root.GetName] en remerciement."
 ZZZ_enhanced_poachers:3 "Braconniers Incontrôlés"
 desc_ZZZ_enhanced_poachers:3 "Les braconniers et les chasseurs de gibier qui ne tuent que pour le sport sévissent dans [Root.GetName]. Cela a entraîné une augmentation du marché noir et une population furieuse que le gouvernement semble ne rien faire."
 ZZZ_enhanced_animal_boom:3 "Boom de la Population Animale"
 desc_ZZZ_enhanced_animal_boom:3 "La population d'animaux de [Root.GetName] a explosé, fournissant suffisamment de nourriture et de sous-produits animaux."
 ZZZ_finnish_pagan_migration_into_africa:3 "Migration de Suomenusko"
 desc_ZZZ_finnish_pagan_migration_into_africa:3 "Un grand nombre de fidèles Suomenusko ont émigré dans cette province. Ils ont promis de travailler dur pour notre pays afin de montrer leurs remerciements."
 ZZZ_slavic_pagan_migration_into_africa:3 "Migration Slave"
 desc_ZZZ_slavic_pagan_migration_into_africa:3 "Un grand nombre de fidèles slaves ont émigré dans cette province. Ils ont mis en place des milices locales et un nombre surprenant de leurs jeunes hommes se sont joints à l'armée, et si l'on en croit les histoires, quelques-unes de leurs femmes ont également essayé!"
 ZZZ_tengri_pagan_migration_into_africa:3 "Migration Tengri "
 desc_ZZZ_tengri_pagan_migration_into_africa:3 "Un grand nombre de fidèles Tengri ont émigré dans cette province. Leurs cavaliers se sont révélés un excellent atout pour le pays."
 ZZZ_zunist_pagan_migration_into_africa:3 "Migration Zunist"
 desc_ZZZ_zunist_pagan_migration_into_africa:3 "Un grand nombre de fidèles zunistes ont émigré dans cette province. Ils ont promis d'aider à défendre [Root.GetName] jusqu'à la mort."
 ZZZ_enhanced_mighty_temple_being_built:3 "Grand Temple en Construction"
 desc_ZZZ_enhanced_mighty_temple_being_built:3 "Un grand temple des dieux est en cours de construction au sein de [Root.GetCapitalName]."
 ZZZ_hellenic_pagan_migration_into_africa:3 "Migration Hellénique"
 desc_ZZZ_hellenic_pagan_migration_into_africa:3 "Un grand nombre de fidèles helléniques ont émigré dans cette province. Ils ont promis d'aider à mieux administrer [Root.GetName]."
 ZZZ_bon_pagan_migration_into_africa:3 "Migration Bön"
 desc_ZZZ_bon_pagan_migration_into_africa:3 "Un grand nombre de fidèles Bön ont émigré dans cette province. Ils ont promis de travailler dur et de ne causer aucun problème."
 ZZZ_spreading_of_reformed_pagan_rituals:3 "$RELIGION$ Rituels"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:3 "Ce pays a commencé un sérieux effort concerté pour répandre les rituels $RELIGION$ parmi la population."
 
 
 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:3 "Grand Temple"
 desc_ZZZ_enhanced_mighty_temple:3 "Un grand temple aux dieux, comparable au Panthéon ou au Parthénon se dresse ici."
 ZZZ_enhanced_zoro_mecca:3 "La Conquête de la Mecque"
 desc_ZZZ_enhanced_zoro_mecca:3 "Nous avons été chassés de nos terres par l'envahisseur musulman. Nos anciens temples ont été profanés et les feux éternels de Zoroastre éteints, mais maintenant nous avons notre revanche. [Root.GetCapitalName], ville sainte de l'Islam, est sous notre contrôle."
 ZZZ_enhanced_hellenic_rome:3 "La Reconquête de Rome"
 desc_ZZZ_enhanced_hellenic_rome:3 "Il y a longtemps, les païens chrétiens nous ont menés presque au bord de l'extinction, mais nous avons persévéré et avec l'aide des dieux, nous avons repris Rome et vengé la mort de l'Empire."
 
