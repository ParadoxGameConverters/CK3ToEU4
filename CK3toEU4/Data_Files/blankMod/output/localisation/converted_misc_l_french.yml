l_french:

 #Wonders (Province Modifiers)
 wonder_cathedral:0 "Grande cathédrale"
 desc_wonder_cathedral:0 "Témoignage de la piété de son bâtisseur, l'église s'étend vers le ciel."
 wonder_mosque:0 "Grande Mosquée"
 desc_wonder_mosque:0 "Ce bâtiment est un témoignage de la piété de son constructeur."
 wonder_synagogue:0 "Grande synagogue"
 desc_wonder_synagogue:0 "Quiconque met les pieds dans le bâtiment se verra rappeler la valeur d'une communauté religieuse.
 wonder_temple_pagan:0 "Grand Temple"
 desc_wonder_temple_pagan:0 "Le site du temple est réputé être le lieu le plus sacré du royaume."
 wonder_temple_buddhist:0 "Grand Temple"
 desc_wonder_temple_buddhist:0 "Le site du temple est réputé être le lieu le plus sacré du royaume."
 wonder_temple_hindu:0 "Grand Temple"
 desc_wonder_temple_hindu:0 "Le site du temple est réputé être le lieu le plus sacré du royaume."
 wonder_statue_ruler:0 "Statue de souverain"
 desc_wonder_statue_ruler:0 "Un souverain est immortalisé dans cette grande statue."
 wonder_statue_horse:0 "Statue de Glitterhoof"
 desc_wonder_statue_horse:0 "Certains ne peuvent tout simplement pas accepter que leur meilleur ami quitte ce monde un jour. Maintenant, ils n'ont plus à le faire."
 wonder_fortress:0 "Grande forteresse"
 desc_wonder_fortress:0 "La forteresse est un havre de paix, une maison loin de chez eux pour de nombreux guerriers."
 wonder_underground_city:0 "Grande ville souterraine"
 desc_wonder_underground_city:0 "Partiellement taillé dans le rocher même sur lequel il repose, seul son propriétaire sait exactement jusqu'où s'étendent ces tunnels."
 wonder_wall:0 "Grandes Murailles"
 desc_wonder_wall:0 "Un méga-projet, il s'agit d'une construction de remparts massifs."
 wonder_harbor:0 "Grand port"
 desc_wonder_harbor:0 "Très fréquenté, le magnifique port attire à la fois le commerce et le tourisme dans la région."
 wonder_lighthouse:0 "Grand phare"
 desc_wonder_lighthouse:0 "Un point de repère haut et visible, le bâtiment donne un coup de main aux marins, guidant leurs navires dans le port la nuit."
 wonder_amphitheater:0 "Grand Amphithéâtre"
 desc_wonder_amphitheater:0 "L'incarnation de la haute culture, l'amphithéâtre est une attraction unique dans le royaume.
 wonder_palace:0 "Palais Royal"
 desc_wonder_palace:0 "Symbole royal de la prestigieuse lignée de son bâtisseur, ce palais est unique en son genre.
 wonder_garden:0 "Magnifique jardin"
 desc_wonder_garden:0 "Le jardin est une merveille de science et de beauté."
 wonder_forest:0 "Forêt royale"
 desc_wonder_forest:0 "Plus qu'une série de terrains de chasse, certaines parties de la province semblent fonctionner sous un niveau particulier d'indépendance."
 wonder_university:0 "Grande université"
 desc_wonder_university:0 "Un haut lieu de l'apprentissage, célèbre dans tout le royaume."
 wonder_library:0 "Grande bibliothèque"
 desc_wonder_library:0 "Les livres sont précieux, car la connaissance des choses passées et nouvelles est écrite dans leurs pages. Ce phare de la connaissance aura la capacité de stocker des milliers de livres et disposera de facilités de lecture."
 wonder_mausoleum:0 "Grand Mausolée"
 desc_wonder_mausoleum:0 "Un simple tombeau ne suffit pas pour certains dirigeants."
 wonder_pyramid:0 "Grande Pyramide"
 desc_wonder_pyramid:0 "'Build it taller!', était apparemment les derniers mots de son architecte."
 wonder_pagan_stones:0 "Grand cercle de pierres"
 desc_wonder_pagan_stones:0 "D'énormes rochers debout sont placés dans un grand cercle, avec une ouverture vers l'est, là où le soleil se lève."
 wonder_pyramid_giza:0 "Grande pyramide de Khéops"
 desc_wonder_pyramid_giza:0 "Les pyramides aux formes étranges ont toujours été là."
 wonder_amphitheater_colosseum:0 "Colisée"
 desc_wonder_amphitheater_colosseum:0 "L'amphithéâtre a connu de nombreuses utilisations au cours des siècles, y compris des combats de gladiateurs et d'animaux, et plus tard, il a même servi d'étals de marché pour les marchands de la ville."
 wonder_cathedral_hagia_sophia:0 "Hagia Sophia"
 desc_wonder_cathedral_hagia_sophia:0 "L'une des plus belles cathédrales de cette partie de la carte."
 wonder_pagan_stones_stonehenge:0 "Stonehenge"
 desc_wonder_pagan_stones_stonehenge:0 "Certains pensent que les rochers ont été placés par des dieux. D'autres disent que c'est une superstition païenne, mais refusent de s'en approcher."
 wonder_mausoleum_halicarnassus:0 "Mausolée d'Halicarnasse"
 desc_wonder_mausoleum_halicarnassus:0 "Un tombeau géant hors sol, construit par Mausole, un satrape de l'empire perse, pour lui-même et Artemisia II de Carie."
 wonder_temple_solomon:0 "Temple de Salomon"
 desc_wonder_temple_solomon:0 "Une colline, profondément sacrée pour les fidèles juifs, car on dit qu'elle est l'emplacement de l'ancien temple de Salomon."
 wonder_lighthouse_alexandria:0 "Le phare d'Alexandrie"
 desc_wonder_lighthouse_alexandria:0 "Pendant longtemps le plus haut bâtiment du monde, le phare est une construction impressionnante visible de loin, tout en servant sa fonction, guidant les navires dans le port."
 wonder_temple_hindu_konark:0 "Temple du soleil de Konark"
 desc_wonder_temple_hindu_konark:0 "Konark Sun Temple; Ce temple a été construit sous la forme d'un char géant décoré dédié au dieu solaire, Surya."
 wonder_apostolic_palace:0 "Palais apostolique"
 desc_wonder_apostolic_palace:0 "Le palais du Pape lui-même, assis au cœur de Rome."
 wonder_house_of_wisdom:0 "Maison de la sagesse"
 desc_wonder_house_of_wisdom:0 "Une grande université, abritant une grande partie de la connaissance du monde."
 wonder_underground_city_petra:0 "Pétra"
 desc_wonder_underground_city_petra:0 "La grande ville du désert de Petra existe depuis des centaines d'années"
 