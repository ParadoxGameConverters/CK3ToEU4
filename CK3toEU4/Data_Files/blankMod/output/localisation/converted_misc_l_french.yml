 west_african_pagan_reformed_rebels_demand: "Conversion de $COUNTRYNAME$"
 west_african_pagan_reformed_demand_desc: "Ces fanatiques religieux combattent pour la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 west_african_pagan_reformed_rebels_title: "Dévots"
 west_african_pagan_reformed_rebels_name: "Fanatiques $RELIGION$"
 west_african_pagan_reformed_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des pays d'une autre foi. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 west_african_pagan_reformed_rebels_army: "Armée $RELIGION$"
