 west_african_pagan_reformed_rebels_demand:3 "Conversion de $COUNTRYNAME$"
 west_african_pagan_reformed_demand_desc:3 "Ces fanatiques religieux combattent pour la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 west_african_pagan_reformed_rebels_title:3 "Dévots"
 west_african_pagan_reformed_rebels_name:3 "Fanatiques $RELIGION$"
 west_african_pagan_reformed_rebels_desc:3 "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des pays d'une autre foi. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 west_african_pagan_reformed_rebels_army:3 "Armée $RELIGION$"
