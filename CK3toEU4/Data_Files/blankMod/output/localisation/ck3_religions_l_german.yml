 adamites: "Adamit"
 adamites_desc: "Ursprünglich eine frühchristliche Sekte der spätrömischen Ära in Nordafrika, sind die Adamiten bekannt dafür, dass sie versuchen, den Himmel auf Erden wiederherzustellen, indem sie nackt herumlaufen und nicht für gut oder schlecht zur Rechenschaft gezogen werden."
 insular_celtic: "Inselchristentum"
 insular_celtic_desc: "Das keltische Inselchristentum unterscheidet sich geringfügig vom Katholizismus, reicht jedoch nicht aus, um es neben einem ausgefallenen Namen durch die Spielmechanik darzustellen."
 gnostic: "Gnostizismus"
 gnostic_desc: "Der Gnostizismus ist eine Sammlung verschiedener religiöser Theorien, die sich hauptsächlich auf den Dualismus konzentrieren, mit der Idee, dass die materielle Welt die Frucht des Bösen ist."