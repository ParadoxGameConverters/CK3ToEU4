 #Christian
 adamites: "Adamit"
 adamites_religion_desc: "Ursprünglich eine frühchristliche Sekte der spätrömischen Ära in Nordafrika, sind die Adamiten bekannt dafür, dass sie versuchen, den Himmel auf Erden wiederherzustellen, indem sie nackt herumlaufen und nicht für gut oder schlecht zur Rechenschaft gezogen werden."
 insular_celtic: "Inselchristentum"
 insular_celtic_religion_desc: "Das keltische Inselchristentum unterscheidet sich geringfügig vom Katholizismus, reicht jedoch nicht aus, um es neben einem ausgefallenen Namen durch die Spielmechanik darzustellen."
 bosnian_church:0 "Krstjani"
 bosnian_church_religion_desc:0 "Die Krstjani aus den bosnischen Hochlanden waren von der katholischen wie der orthodoxen Kirche lange vergessen und daher auch wesentlich offener als ihre bekannteren Glaubensgeschwister. Es fehlte ihnen allerdings an formeller Struktur. Wenn sich andere Gläubige überhaupt an sie erinnern, werden sie und die vielen archaischen Elemente, die sie bewahrt haben, nur mit Hohn bedacht."

 #Islamic
 mutazila:0 "Qadariyah"
 mutazila_religion_desc:0 "Eine rationalistische theologische Schule, die die Meinung verficht, dass der Koran nicht ewig mit Gott koexistiert, da Gott seinem eigenen Wort vorangegangen sein muss."
 quranist:0 "Koranismus"
 quranist_religion_desc:0 "Eine schriftgläubige Auslegung des Islams, die betont, dass man den Koran als einzige Quelle göttlicher Weisheit strengstens befolgen und Hadithe und Fatwas ignorieren sollte."
 alawite:0 "Alawismus"
 alawite_religion_desc:0 "Die religiösen Lehren der Alawiten sind geheim, und der Koran ist nur eine ihrer heiligen Schriften. Zusätzlich zur Abstammungslinie der Imame über Ali glauben die Alawiten auch an die Wiedergeburt und dass sämtliche Wesen aus dem Himmel ausgestoßene Sterne sind, die sich ihren alten Platz nun neu verdienen müssen, indem sie ein gutes und frommes Leben führen."
 
 #Yazidi
 yazidism: "Yazidism"
 harmonized_yazidism:0 "Harmonisiert mit den yazidischen Glaubensrichtungen"
 desc_harmonized_yazidism:0 "Wir haben alle yazidischen Glaubensrichtungen in unser Land und nationalen Ethos eingebunden."
 meshefaresism:0 "Meshefaresismus"
 meshefaresism_religion_desc:0 "Anhänger des Schwarzen Buchs, das beschreibt, wie der Herr vom Schwarzen Berg herunterkam und die Welt erschuf."
 kitebacilweism:0 "Kitêbacilweismus"
 kitebacilweism_religion_desc:0 "Anhänger des Buchs der Offenbarung, das von Xwedês Macht berichtet."
 HOLY_SITE_411_DESC:0 "Mosul ist die Heimat von Lalish, einem Gebirgstal und Tempel in Ninawa. Es ist der heiligste Tempel der Jesiden. Hier befindet sich das Grab des Scheichs Adi ibn Musafir, einer zentralen Figur des jazidischen Glaubens."
 HOLY_SITE_385_DESC:0 "Mekka ist berühmt als die heilige Stätte des Islam. Die Kontrolle für die jazidischen Gläubigen wäre ein Beweis dafür, dass wir gegen Lalish beten sollten, nicht gegen Mekka."
 HOLY_SITE_379_DESC:0 "Als einer der abrahamitischen Glaubensrichtungen halten die Jesiden Jerusalem für eine heilige Stadt, die mit größtem Respekt und größter Sorgfalt gehalten werden muss."
 HOLY_SITE_4326_DESC:0 "Nishapur, eine der ältesten und angesehensten Städte der Welt, war die Hauptstadt von mehr als einem großen Reich, das Prestige und Macht aus seinem Kern ausstrahlte."
 HOLY_SITE_430_DESC:0 "Bushehr soll die Grabstätte der drei Magier gewesen sein und ist nicht nur strategisch, sondern auch theologisch wichtig."
 
 #Mazdan
 zurvanism:0 "Zurvanismus"
 zurvanism_religion_desc:0 "Zurvanisten glauben, dass Ahura Mazda und Angra Mainyu gleich mächtige, aber einander entgegenstehende Zwillinge sind, die aus Zurvan, der schöpferischen Urkraft, hervorgegangen sind. Der Zurvanismus legt ganz besonderen Wert auf die Unterstützung Ahura Mazdas durch das Aufspüren von Bösem und Falschheiten."
 gayomarthianism:0 "Gayomarthianismus"
 gayomarthianism_religion_desc:0 "Ausgehend von der Vorstellung, Ahura Mazda habe böse Geister unabsichtlich durch seine Gedanken erschaffen, verneinen Gayomarthianer die Unfehlbarkeit des Herrn der Weisheit und betonen stattdessen rituelle Praktiken zur gemeinsamen Wahrheitsfindung mit Ahura Mazda."
 khurramism:0 "Khurramismus"
 khurramism_religion_desc:0 "In einer Welt aus Licht und Dunkelheit müssen ungerechte Herrscher gestürzt werden, um das Gute zu fördern. Wegen Propheten wie Mazdak, Mohammed und Abu Muslim glauben die Khurramiten, dass den Menschen das Göttliche eingeboren ist und eines Tages in Form des Messias zurückkehren wird, um sie zu führen."
 
 #Gnostic
 gnostic: "Gnostizismus"
 gnostic_religion_desc: "Der Gnostizismus ist eine Sammlung verschiedener religiöser Theorien, die sich hauptsächlich auf den Dualismus konzentrieren, mit der Idee, dass die materielle Welt die Frucht des Bösen ist."
 harmonized_gnostic:0 "Harmonisiert mit den gnosticschen Glaubensrichtungen"
 desc_harmonized_gnostic:0 "Wir haben alle gnosticschen Glaubensrichtungen in unser Land und nationalen Ethos eingebunden."
 mandeaism:0 "Mandäismus"
 mandeaism_religion_desc:0 "Der Mandäismus führt seine Abstammung auf Adam zurück, wobei Johannes der Täufer als der größte Prophet dieser Glaubensrichtung gilt. Die Welt besteht aus Licht und Dunkelheit, und mit der Zeit wird über alle sterblichen Seelen dahingehend ein Urteil gefällt, ob sie würdig sind, zum ewigen Licht zurückzukehren."
 valentinianism:0 "Valentinianismus"
 valentinianism_religion_desc:0 "Der Vater, der ursprüngliche Schöpfer, ist die Tiefe sämtlichen Wissens, und der Weg zu wahrem Verständnis ist: die Gnosis. Das Erlangen von Wissen macht die Welt zu einem besseren Ort, und sobald die Welt als Ganzes aus ihrer materiellen Ignoranz emporgehoben wird, wird sie wieder in ihren natürlichen, spirituellen Zustand zurückkehren."
 sethianism:0 "Sethianismus"
 sethianism_religion_desc:0 "Der Unbekannte Gott emanierte jegliche Existenz in das vollkommene Pleroma, das von gütigen Äonen erfüllt ist, allen voran Barbelo, der Mutter-Vater.\nEine Verderbnis verursachte die Existenz von Jaldabaoth, der sich einen Fetzen Göttlichkeit stahl und die materielle Welt erschuf. Als er jedoch die Menschheit schuf, überließ er ihr versehentlich seinen gestohlenen göttlichen Funken. Jaldabaoth wird die Ewigkeit mit dem Versuch zubringen, seine Macht zurückzuerlangen, wohingegen die Menschheit nach einer Rückkehr zu Barbelo und dem Unbekannten Gott streben muss."
 priscillianism:0 "Priscillianismus"
 priscillianism_religion_desc:0 "Es existieren zwei Königreiche, eines des Lichts und eines der Dunkelheit. Die Seelen der Menschen sollten eigentlich das Königreich der Dunkelheit erobern, doch sie fielen und wurden in der materiellen Welt gefangen. Unter den Menschen gab es zwölf Patriarchen des Lichts, denen es nicht gelang, die Dunkelheit zu überwinden, da sie in Leib und Seele gespalten waren. Daher entsandte Gott den Erlöser auf die Erde, und durch seinen Tod wurde die Befreiung menschlicher Geister endlich wieder möglich."
 cainitism:0 "Kainitismus"
 cainitism_religion_desc:0 "Kain war das erste Opfer des Bösen des Demiurgs, dem Schöpfer aller stofflichen Materie. Da Materie und Körper böse sind, müssen Körper durch Sündigkeit geschändet und vernichtet werden, um die wahre menschliche Seele in ihnen dadurch zu befreien."
 
 #Pagan
 kushitism_pagan:1 "Kushitismus"
 kushitism_pagan_religion_desc:0 "Die Verehrung der uralten Götter bleibt hier stark, ebenso wie die Verehrung der Grenze zwischen Leben und Tod."
 magyar_pagan_religion:2 "Uraliertum"
 magyar_pagan_religion_desc:1 "Im ursprünglichen Glauben der Magyaren wird jeder Táltos – oder Priester – von den Göttern bereits vor seiner Geburt auserkoren. Sie werden mit übermenschlicher Stärke, Weisheit und Mächten ausgestattet, und die Magyaren vertrauen darauf, dass diese Táltos ihre Gemeinden schützen und sie zu Wohlstand führen."

