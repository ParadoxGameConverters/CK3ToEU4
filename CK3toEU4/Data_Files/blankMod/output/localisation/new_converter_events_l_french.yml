 #Religion
 ZZZ_enhanced_religion.1.t:3 "La réforme [From.Religion.GetRelFS]"
 ZZZ_enhanced_religion.1.desc:3 "[From.Monarch.GetLeLaLDirCap] [From.Monarch.GetTitle] [From.Monarch.GetName] a reçu une vision! Dans cette vision, les disciples des dieux se tenaient à l'écart, et un par un, ils étaient balayés par une puissante croix en bois. Bientôt, il n'y eut plus de disciples des dieux, et [From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] vit Odin lui-même disparaître lentement. Soudain, il y avait une lumière brillante, et il y avait Thor, brisant la croix de bois, et derrière lui se tenaient tous ceux balayés, détruisant ensemble ce contre quoi ils étaient impuissants seuls. En faisant confiance à la vision de ses,[From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a établi une nouvelle hiérarchie religieuse. En outre, [From.GetIlElleDir] a également chargé ses les théologiens les plus instruits de standardiser les grandes sagas afin qu'il n'y ait qu'une seule édition définitive de chacun. Collectivement, ces sagas normalisées doivent être connues sous le nom de Heilögu Sögurnar."
 ZZZ_enhanced_religion.1.a:3 "Odin nous guide!"
 ZZZ_enhanced_religion.1.aa:3 "Odin nous guide!"
 ZZZ_enhanced_religion.1.b:3 "MENTEUR! CHARLATAN!"
 ZZZ_enhanced_religion.1.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.2.desc:3 "L'ancienne religion [From.Religion.GetRelFS] est attaquée par des païens étrangers! Une grande histoire a fait le tour, enflammant la paysannerie. Connue simplement sous le nom d'Amžina Ugnis, ou "Une flamme éternelle", cette histoire, souvent interprétée par des bardes et des momiers, élève les praticiens [From.Religion.GetDuDelaRel] [From.Religion.GetRelN] à un niveau supérieur à ceux qui suivent d'autres croyances. La force de cette montée religieuse a forcé une grande conférence de théologiens. Au cours de la conférence, quelques dirigeants clés ont fait avancer une série de réformes, y compris une hiérarchie souple mais incontestable, et l'acceptation de l'Amžina Ugnis comme le texte sacré définitif de la foi [From.Religion.GetRelFS]."
 ZZZ_enhanced_religion.2.a:3 "Les dieux ont guidé ces hommes et ces femmes!"
 ZZZ_enhanced_religion.2.aa:3 "Les dieux ont guidé ces hommes et ces femmes!"
 ZZZ_enhanced_religion.2.b:3 "Des idiots fulminants!"
 ZZZ_enhanced_religion.2.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.3.desc:3 "Il est temps que les chassés deviennent les chasseurs. Lassés des incursions constantes des hérétiques et des païens voisins, les théologiens [From.Religion.GetDuDelaRel] [From.Religion.GetRelN] de tout le pays se sont réunis dans une grande assemblée. Là, ils ont consolidé les mythes [From.Religion.GetDuDelaRel] [From.Religion.GetRelN] en une seule épopée, The Kalevala. Tout en travaillant sur l'épopée, les théologiens ont décidé d'une hiérarchie simple mais claire, garantissant que les fondations posées à l'assemblée ne seraient pas perdues avec le temps."
 ZZZ_enhanced_religion.3.a:3 "Nous détruirons ceux qui s'opposent aux dieux!"
 ZZZ_enhanced_religion.3.aa:3 "Nous détruirons ceux qui s'opposent aux dieux!"
 ZZZ_enhanced_religion.3.b:3 "Cela détruira [From.Religion.GetDuDelaRel] [From.Religion.GetRelN], pas le sauver!"
 ZZZ_enhanced_religion.3.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.4.desc:3 "Plus vaste que le ciel, notre foi est inattaquable. C'est du moins ce que les fidèles [From.Religion.GetDuDelaRel] [From.Religion.GetRelN] ont appris, mais récemment ce fait indéniable a été remis en question alors que les forces hérétiques et païennes empiètent sur leurs terres saintes. En réponse à ces agressions, une grande assemblée de théologiens a été convoquée et il a été décidé qu'il était temps de riposter. Une hiérarchie ecclésiastique s'est formée, une grande énumération des Pierres de Sainte Inscription a été ordonnée. En utilisant le texte recueilli à partir de ces pierres, [From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a commandé un projet de construction massif, une grande montagne doit avoir une version éditée de toutes les inscriptions sanctionnées qui y sont inscrites, et ces textes choisis seront devenir collectivement les locataires officiels de la foi réformée [From.Religion.GetRelFS]. Cette collection officielle doit être connue simplement comme les Inscriptions."
 ZZZ_enhanced_religion.4.a:3 "Inattaquable une fois de plus!"
 ZZZ_enhanced_religion.4.aa:3 "Inattaquable une fois de plus!"
 ZZZ_enhanced_religion.4.b:3 "Rien de plus qu'un projet de vanité!"
 ZZZ_enhanced_religion.4.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.5.desc:3 "La nouvelle s'est répandue comme une traînée de poudre dans tous les pays [From.Religion.GetRelMP]. Il devait y avoir un synode de théologiens, dont la taille serait sans précédent. Partout, les lecteurs d'Omen avaient tous lu exactement les mêmes présages, que les dieux et les cycles seraient bientôt oubliés s'il n'y avait pas de changement. Réunis, les théologiens ont réformé la foi [From.Religion.GetRelFS] afin qu'elle soit mieux outillée pour faire face aux défis de l'ère moderne. Avec une hiérarchie d'église stricte et un recueil officiel de mythes et légendes sacrés connus simplement sous le nom de The Tales, la foi [From.Religion.GetRelFS] a réussi à renaître!"
 ZZZ_enhanced_religion.5.a:3 "Le cycle ne sera pas rompu!"
 ZZZ_enhanced_religion.5.aa:3 "Le cycle ne sera pas rompu!"
 ZZZ_enhanced_religion.5.b:3 "Cela brisera notre cercle!"
 ZZZ_enhanced_religion.5.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.6.desc:3 "Le soleil perce l'obscurité! L'ancienne religion [From.Religion.GetRelFS] a été réformée, ses enseignements et ses prophéties ont été pondérés pour leur authenticité et compilés en un seul volume, Le Livre du Soleil. Les théologiens [From.Religion.GetDuDelaRel] [From.Religion.GetRelN] se sont réunis dans une grande convocation, verrouillant les portes jusqu'à ce qu'une hiérarchie claire de l'église puisse être établie. Pour célébrer la réforme de leur foi."
 ZZZ_enhanced_religion.6.a:3 "Tous loueront le soleil!"
 ZZZ_enhanced_religion.6.aa:3 "Tous loueront le soleil!"
 ZZZ_enhanced_religion.6.b:3 "Les ténèbres prennent ces hérétiques!"
 ZZZ_enhanced_religion.6.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.7.desc:3 "Le temps passe et les adeptes de la religion [From.Religion.GetRelFS] ont peur que les anciennes méthodes disparaissent pour être remplacées par leurs voisins plus agressifs. En réponse à ces craintes, [From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a appelé un grand conclave des théologiens les plus savants du pays. À travers de nombreux jours et nuits d'insomnie, le conclave a émergé en accord sur plusieurs questions religieuses importantes, y compris la normalisation du Mdodus et l'organisation des moines."
 ZZZ_enhanced_religion.7.a:3 "Les anciennes voies ne mourront jamais!"
 ZZZ_enhanced_religion.7.aa:3 "Les anciennes voies ne mourront jamais!"
 ZZZ_enhanced_religion.7.b:3 "Imbéciles!"
 ZZZ_enhanced_religion.7.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.8.desc:3 "Comme un phénix des cendres, la religion ancienne et vénérée des Grecs et des Romains a renaître. Défiant l'Église chrétienne pour la domination à travers l'Europe pour la première fois depuis des siècles, [From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a réussi à restaurer une hiérarchie de travail d'Augurs et un système de croyance codifié toujours aussi détaillé que son chrétien et Homologues islamiques. N'étant plus relégués au passé, les adeptes de la foi hellénique se tournent désormais vers l'avenir."
 ZZZ_enhanced_religion.8.a:3 "Tout-puissant Jupiter, montre-nous le chemin!"
 ZZZ_enhanced_religion.8.aa:3 "Tout-puissant Jupiter, montre-nous le chemin!"
 ZZZ_enhanced_religion.8.b:3 "Souhaitent-ils redevenir hors de propos!?"
 ZZZ_enhanced_religion.8.c:3 "Païens maudits!"

 ZZZ_enhanced_religion.9.desc: 0 "Une fois que les noms des dieux Ra et Osiris ont frappé profondément dans le cœur des hommes. Pendant des siècles, les hommes, craignant la mort, ont tenté de brûler ce pont entre notre monde et le prochain, jusqu'à ce que seuls les planches les plus minces Cependant, sous la direction [From.Monarch.GetDuDelaDir] [From.Monarch.GetName], la foi kushite a été revitalisée et ramenée au premier plan une fois de plus. Le pont, une fois presque perdu, est de nouveau solide. "
 ZZZ_enhanced_religion.9.a: 0 "Nous entretiendrons ce pont pour toujours!"
 ZZZ_enhanced_religion.9.aa: 0 "Nous entretiendrons ce pont pour toujours!"
 ZZZ_enhanced_religion.9.b: 0 "C'est une trahison des dieux!"
 ZZZ_enhanced_religion.9.c: 0 "Maudits païens!"

 ZZZ_enhanced_religion.10.desc: 0 "Ils ont essayé de retirer le pouvoir des Táltos, mentant à notre peuple et proclamant la prétendue erreur des Táltos. [Root.Monarch.GetName] savait mieux, [Root.Monarch.GetLuiElleHrt] a refusé abandonner l'élu des dieux, et sous sa direction les Táltos ont repris leur place légitime à la tête de la société. Maintenant, avec des lois et des pratiques codifiées, notre peuple ne sera plus jamais égaré par ceux qui voudraient opposez-vous aux élus! "
 ZZZ_enhanced_religion.10.a: 0 "Nous suivons les Táltos!"
 ZZZ_enhanced_religion.10.aa: 0 "Nous suivons les Táltos!"
 ZZZ_enhanced_religion.10.b: 0 "Les Táltos n'avaient pas besoin de nouvelles lois!"
 ZZZ_enhanced_religion.10.c: 0 "Maudits païens!"

 ZZZ_enhanced_religion.11.desc: 0 "Soufflant de la dureté d'un blizzard, l'ancienne religion turumiste a été revitalisée. Sous la direction attentive de [From.Monarch.GetName], la religion a été réformée en une église turumiste officielle dirigée par Archiprêtre, choisi par les chamans qui doivent désormais être oints et approuvés par l'Église officielle."
 ZZZ_enhanced_religion.11.a: 0 "Un vent nouveau souffle!"
 ZZZ_enhanced_religion.11.aa: 0 "Un vent nouveau souffle!"
 ZZZ_enhanced_religion.11.b: 0 "Nous ne suivrons pas ce soi-disant archiprêtre!"
 ZZZ_enhanced_religion.11.c: 0 "Maudits païens!"

 #Fetishist
 ZZZ_enhanced_fetishist.4.t:3 "Leadership des Aînés"
 ZZZ_enhanced_fetishist.4.d:3 "Nous avons rencontré et vu des gens que nous avons d'abord confondus avec les nôtres. Cependant, nous nous sommes vite rendu compte que leurs voies étaient différentes des nôtres. Ils étaient plus organisés et leurs chamans semblaient tous être formés de la même manière, avec une structure qui implique que certains chamans ont un rang supérieur à d'autres. Étonnamment, tous les chamans de ces gens l'acceptent et suivent leurs supérieurs sans question. Ces gens affirment qu’autrefois ils nous ressemblaient beaucoup, mais qu’ils ont découvert de plus grandes vérités sur l’univers et qu’ainsi ils ont pu repousser ceux qui défieraient les anciennes méthodes."
 ZZZ_enhanced_fetishist.4.a:3 "Et quelles sont ces plus grandes vérités?"

 ZZZ_enhanced_fetishist.5.t:3 "Les Cavaliers"
 ZZZ_enhanced_fetishist.5.d:3 "Nous savions que l'on pouvait apprivoiser un cheval et l'utiliser pour tout, de la livraison des messages à la bataille, mais nous ne nous sommes pas rendu compte que nous ne connaissions pas la véritable maîtrise avant d'avoir vu les adeptes de Tengri monter près de [Root.Capital.GetCapitalName]. Ils ont fait des choses avec leurs chevaux que nous n'aurions jamais cru possibles. Ils attribuent une partie du succès de leur peuple à Tengri, le dieu du ciel. Ces cavaliers ont accepté de nous apprendre à mieux gérer nos propres chevaux tant que nous acceptons d'offrir nos propres remerciements à Tengri."
 ZZZ_enhanced_fetishist.5.a:3 "Que Tengri nous favorise."

 ZZZ_enhanced_fetishist.6.t:3 "Les Grands Défenseurs"
 ZZZ_enhanced_fetishist.6.d:3 "Pendant de nombreuses saisons, nous avions entendu parler d'un peuple qui avait fermement défendu leurs voies, refoulant chaque envahisseur et ignorant tous les missionnaires. Aucune nation ne pourrait briser ces personnes selon les rumeurs. Nous nous sommes renseignés et avons pu rencontrer certains de ces peuples légendaires. Ils parlent de leur dévotion envers leurs dieux, en particulier les Divas, qui règnent sur tous les autres et Pelkkunas, dieu du tonnerre. Ils nous ont montré leurs rites et rituels et nous ont encouragés à imiter leurs voies afin que nous aussi puissions bénéficier de la protection divine des Divas."
 ZZZ_enhanced_fetishist.6.a:3 "Nous serons les défenseurs de Pelkkunas."

 ZZZ_enhanced_fetishist.7.t:3 "Les Chasseurs"
 ZZZ_enhanced_fetishist.7.d:3 "Un groupe de chasseurs est venu à [Root.Capital.GetCapitalName], mais ce ne sont pas des chasseurs ordinaires. Ils portent des vêtements étranges et parlent une langue étrange. Grâce à des traducteurs, nous avons pu déterminer que ces chasseurs étaient venus ici pour une expédition sacrée. Leur peuple croit que tous les animaux ont un Emuu, une mère ancestrale à laquelle il faut prier lorsque vous chassez. Afin de s'assurer que les Emuus seront apaisés, ces chasseurs ont voyagé pour découvrir les noms de nouveaux Emmu qui ne sont pas originaires de leur patrie et à ce titre inconnus d'eux. Ils nous ont imploré de les aider à s'assurer qu'aucun animal ne soit plus jamais chassé sans apaiser d'abord l'Emmus."
 ZZZ_enhanced_fetishist.7.a:3 "Une noble cause."

 ZZZ_enhanced_fetishist.8.t:3 "L'arbre à Trois Niveaux"
 ZZZ_enhanced_fetishist.8.d:3 "Les visiteurs d'un pays lointain sont arrivés à [Root.Capital.GetCapitalName]. Ils apportent avec eux une idée intéressante, que le monde est perché sur un arbre, spécifiquement au milieu. Les branches supérieures de cet "arbre du monde" massif sont l'endroit où se trouvent les corps célestes. Nous, les hommes, nous nous trouvons entre les branches centrales et le tronc et au bas de l'arbre s'étendant jusqu'aux racines se trouve le monde souterrain où vont les morts. Ces visiteurs ont argumenté le plus fortement sur ce point et ont parfois insisté pour que nous reconnaissions aussi l'arbre du monde et la place de l'homme sur celui-ci."
 ZZZ_enhanced_fetishist.8.a:3 "Alors on se trouve au centre alors?"

 ZZZ_enhanced_fetishist.9.t:3 "Zun le Législateur"
 ZZZ_enhanced_fetishist.9.d:3 "Nous avons rencontré des gens qui adorent le soleil, qu'ils disent être le dieu Zun. Zun est le législateur et juge tous. Les hommes doivent aspirer à être justes et gentils afin de répondre aux attentes de Zun. Ceux qui commettent des crimes odieux peuvent être directement soumis à Zun pour jugement, en les laissant seuls dans un désert sans nourriture ni eau pendant une semaine. Si la personne est retrouvée vivante après cette heure, elle est réputée avoir été jugée apte à la réadaptation par Zun. On dit que personne qui a survécu n'est retourné le même. Leur insistance sur la justice et l'équité a touché beaucoup de gens."
 ZZZ_enhanced_fetishist.9.a:3 "Louer le soleil!"

 ZZZ_enhanced_fetishist.10.t:3 "La Présence Divine"
 ZZZ_enhanced_fetishist.10.d:3 "Des étrangers d'un pays lointain nous ont récemment rencontrés, ils apportent avec eux leurs convictions. Ils prétendent que pour atteindre le vrai bonheur, il faut consacrer sa vie à la prière, à la diligence et à la dévotion. Avec cela, on pourrait faire beaucoup de choses, y compris bannir les démons. Ces étrangers affirment également que les maisons doivent être construites avec des sièges supplémentaires pour les dieux protecteurs. Nous avons déjà entendu parler de la construction de chaises supplémentaires dans des maisons près de l'endroit où les étrangers se sont rendus."
 ZZZ_enhanced_fetishist.10.a:3 "Nous devons approfondir cela."

 ZZZ_enhanced_fetishist.11.t:3 "Les Olympiens"
 ZZZ_enhanced_fetishist.11.d:3 "Des chercheurs itinérants sont arrivés à la cour de [Root.Monarch.GetName]. Ils passent leurs journées à se disputer avec tout le monde et n'importe qui, menant souvent des discussions indirectes qui aboutissent à ce que le partenaire du chercheur se dispute contre ce qu'il avait défendu une heure auparavant. Ces savants prétendent être les descendants honoraires d'une longue tradition qui a commencé il y a des siècles dans un petit endroit appelé "Glees". Ils ont déjà un public dévoué qui a commencé à les copier dans le style et la robe, beaucoup allant même jusqu'à les rejoindre dans leurs pratiques religieuses, qui consistent à faire des sacrifices à un grand nombre de dieux qui vivent soi-disant sur une grande montagne loin appelé "Olympus"."
 ZZZ_enhanced_fetishist.11.a:3 "Une vie non examinée ne vaut pas la peine d'être vécue."

 ZZZ_enhanced_fetishist.12.t:3 "L'autre"
 ZZZ_enhanced_fetishist.12.d:3 "Au fur et à mesure que nous avons vu de plus en plus de monde, nous avons réalisé qu'il existe de nombreux peuples qui nous ressemblent, même s'ils ne sont pas de parfaits miroirs. Ils ont leurs propres rituels, dieux et croyances. Comme nous avons interagi avec ces personnes, il y a naturellement eu un échange de culture. Il n'est pas inhabituel de nos jours de trouver des familles locales faisant un sacrifice à un dieu connu principalement dans un pays qui mettrait des mois, voire des années à atteindre."
 ZZZ_enhanced_fetishist.12.a:3 "Nous nous ressemblons plus que nous ne sommes différents."

 ZZZ_enhanced_fetishist.39.aa:3 "Tant qu'ils suivent les vraies traditions."
 ZZZ_enhanced_fetishist.39.aa.tt:3 "Un grand nombre d'immigrants Samaritains s'installent dans la province de [Root.GetName]."
 ZZZ_enhanced_fetishist.39.ab:3 "Tant qu'ils sont de vrais croyants."
 ZZZ_enhanced_fetishist.39.ab.tt:3 "Un grand nombre d'immigrants Karaïtes s'installent dans la province de [Root.GetName]."
 ZZZ_enhanced_fetishist.39.ac:3 "Tant qu'ils sont de vrais croyants."
 ZZZ_enhanced_fetishist.39.ac.tt:3 "Un grand nombre d'immigrants [jewish_immigrants_origin.Religion.GetRelMP] s'installent dans la province de [Root.GetName]."
 #
 ZZZ_enhanced_fetishist.49.aa:3 "Tant qu'ils reconnaissent Mazdak."
 ZZZ_enhanced_fetishist.49.ab:3 "Tant qu'ils suivent le bon chemin."
 ZZZ_enhanced_fetishist.49.ac:3 "Tant qu'ils connaissent la vérité."

 ZZZ_enhanced_fetishist.51.t:3 "Les Shamans Approuvent la Hiérarchie"
 ZZZ_enhanced_fetishist.51.d:3 "Il semble que nos tentatives pour organiser les chamans en une hiérarchie viable aient été couronnées de succès. Il semble que la plupart des chamans aiment le nouvel ordre qui a été imposé car il standardise leurs pratiques, ce qui signifie qu'ils peuvent aller n'importe où sans avoir à se soucier de bouleverser la population locale. En outre, beaucoup trouvent une structure hiérarchique rassurante, car elle ne laisse aucun doute quant à savoir qui a le plus d'autorité en cas de litige. Dans l'ensemble, cela a considérablement augmenté non seulement le bonheur des chamans, mais aussi celui de notre peuple."
 ZZZ_enhanced_fetishist.51.a:3 "Excellent!"
 ZZZ_enhanced_fetishist.52.t:3 "Les Chamans Désapprouvent la Hiérarchie"
 ZZZ_enhanced_fetishist.52.d:3 "Il semble que nos tentatives pour organiser les chamans en une hiérarchie viable aient été un échec. Habitués à avoir une autorité presque totale au sein de leur zone de contrôle, de nombreux chamans s'irritaient sous ce qu'ils appellent "un système trop restrictif". Il y a eu d'innombrables cas de chamans ignorant simplement leurs supérieurs supposés et agissant comme ils le souhaitaient. Ces chamans mécontents ont également utilisé leur influence sur le peuple pour calomnier [Root.Monarch.GetLeLaLDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 ZZZ_enhanced_fetishist.52.a:3 "Une hiérarchie n'était-elle pas censée arrêter ce non-sens?"
 ZZZ_enhanced_fetishist.53.t:3 "Vénération des Ancêtres"
 ZZZ_enhanced_fetishist.53.d:3 "Notre peuple a toujours honoré ceux qui l'ont précédé et savent qu'il veille toujours sur nous, guidant ceux qui les recherchent. Afin d'honorer nos ancêtres bien-aimés, [From.Monarch.GetLeLaLDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a organisé une grande cérémonie en leur honneur. En présence de milliers de personnes, la cérémonie s'est mieux déroulée que prévu. Encore mieux, la récolte a été exceptionnellement bonne cette année, et beaucoup l'attribuent au plaisir des ancêtres."
 ZZZ_enhanced_fetishist.53.a:3 "Qu'ils continuent de veiller sur nous."
 ZZZ_enhanced_fetishist.54.t:3 "Clameur Pour la Réforme"
 ZZZ_enhanced_fetishist.54.d:3 "Beaucoup de nos sujets [Root.GetAuEnNP] [Root.GetName] ont été exposés aux réformes qui ont été proposées afin de nous introduire soi-disant dans l'ère moderne. Plutôt que d'être repoussés par ces changements radicaux, les citoyens de [Root.GetCapitalName] ont adopté l'idée avec enthousiasme et plusieurs personnalités clés se sont levées pour soutenir les réformes. Si nous voulons y mettre un terme, nous devrons agir le plus tôt possible."
 ZZZ_enhanced_fetishist.54.a:3 "La réforme peut être bonne."
 ZZZ_enhanced_fetishist.54.b:3 "Étouffons cela dans l'œuf."

 ZZZ_enhanced_fetishist.55.t:3 "Des Sacrifices Pour les Divas"
 ZZZ_enhanced_fetishist.55.d:3 "Les choses ne se sont pas vraiment bien passées [Root.GetAuEnNP] [Root.GetName] récemment. La récolte a été médiocre et plusieurs grandes sociétés commerciales ont connu des revers inattendus. Rien qui ne définit une crise pour l'instant, mais le peuple exige que nous prenions une sorte d'action. Une demande populaire a été que le gouvernement offre un grand sacrifice aux Divas, chef des dieux. Faut-il risquer la colère de Divas?"
 ZZZ_enhanced_fetishist.55.a:3 "Ça vaut la peine d'essayer."
 ZZZ_enhanced_fetishist.55.b:3 "Une perte de temps et d'argent."
 ZZZ_enhanced_fetishist.56.t:3 "Sacrifice Réussi"
 ZZZ_enhanced_fetishist.56.d:3 "Depuis que nous avons fait notre sacrifice aux Divas il y a quelque temps, les choses vont exceptionnellement bien. La mauvaise récolte a été oubliée derrière la merveilleuse que nous venons d'avoir et les sociétés de négoce ont récupéré leurs pertes et plus encore. Avec le patriotisme à tout moment, nos recruteurs ont eu un énorme afflux de nouvelles recrues désireuses de rembourser leur bonne fortune avec le service. Il semble que Divas a bien voulu accepter nos offres et nous a récompensés en conséquence."
 ZZZ_enhanced_fetishist.56.a:3 "Gloire aux divas!"
 ZZZ_enhanced_fetishist.57.t:3 "Sacrifice Infructueux"
 ZZZ_enhanced_fetishist.57.d:3 "Il ne semble pas que Divas ait bien voulu considérer notre sacrifice. La récolte a continué d'être médiocre et plusieurs entreprises marchandes auparavant riches ont maintenant complètement fait faillite. Les gens ne nous ont pas gentiment regardé pour leurs ennuis."
 ZZZ_enhanced_fetishist.57.a:3 "Peut-être qu'on aurait dû sacrifier des vaches au lieu de chèvres..."
 ZZZ_enhanced_fetishist.58.t:3 "La Grande Défense [Root.GetDuDeNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.58.d:3 "Nous avons été attaqués par des païens et des hérétiques qui oseraient souiller nos voies sacrées et nos traditions. En tant que fiers adeptes des Divas et des Pelkkunas, nous sommes obligés de défendre [Root.GetLeLaNP] [Root.GetName] jusqu'au dernier homme."
 ZZZ_enhanced_fetishist.58.a:3 "Levez-vous, et sauvez [Root.GetLeLaNP] [Root.GetName]!"
 ZZZ_enhanced_fetishist.59.t:3 "Les Romuviens migrent vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.59.d:3 "Il semble que la petite communauté romuvienne de [Root.GetCapitalName], [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] célèbre parmi la grande communauté romuvienne. Nous avons été approchés par un groupe assez important de migrants romuviens qui souhaitent rejoindre leur famille [Root.GetAuEnNP] [Root.GetName]. Ils ont promis de travailler pour l'État en échange de notre acquiescement, en utilisant leur connaissance des fortifications pour améliorer la défense de la province."
 ZZZ_enhanced_fetishist.59.a:3 "Nous souhaitons la bienvenue à nos frères et frères romuviens!"
 ZZZ_enhanced_fetishist.59.b:3 "Nous ne voulons pas de leur genre ici."

 ZZZ_enhanced_fetishist.60.t:3 "Braconnage Incontrôlable"
 ZZZ_enhanced_fetishist.60.desc:3 "Récemment, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] un paradis pour les braconniers et les chasseurs de gibier. Ces gens ne tuent pas par besoin, ils ne tuent qu'à des fins lucratives ou sportives. Une quantité stupéfiante de viande qui aurait pu nourrir des villages entiers a été gaspillée et la population est devenue agitée à cause de l'inaction continue des autorités locales. Si nous n'agissons pas, nous risquons de mettre en colère l'Emmus, la mère-mère ancestrale des animaux et de notre propre peuple."
 ZZZ_enhanced_fetishist.60.a:3 "Envoyez des militaires pour les éliminer."
 ZZZ_enhanced_fetishist.60.b:3 "Il suffit de rappeler aux autorités locales leurs devoirs."
 ZZZ_enhanced_fetishist.60.c:3 "Cela me rappelle, je voulais une nouvelle statue en ivoire."
 ZZZ_enhanced_fetishist.60.d:3 "Alors, comment puis-je m'engager?"
 ZZZ_enhanced_fetishist.61.t:3 "Boom de la Population Animale [Root.GetAuEnNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.61.d:3 "Au cours des dernières années, [Root.GetLeLaNP] [Root.GetName] a connu un niveau de croissance animale presque sans précédent. Beaucoup voient cela comme un Emmus nous remerciant d'avoir débarrassé [From.GetLeLaNP] [From.GetName] des braconniers il y a quelque temps. Quelle que soit la raison, l'énorme boom a fourni de la viande supplémentaire à la population locale et plus d'animaux signifie plus de sous-produits animaux. Sous-produits animaux lucratifs."
 ZZZ_enhanced_fetishist.61.a:3 "L'Emmus nous a honorés."
 ZZZ_enhanced_fetishist.62.t:3 "Tartinades de Braconnage"
 ZZZ_enhanced_fetishist.62.desc:3 "Estimant que l'augmentation des incidents de braconnage serait temporaire, nous avons choisi de ne prendre aucune mesure significative contre les braconniers. Cependant, cette mode ne semble pas mourir car elle s'est propagée [Root.GetAuEnNP] [Root.GetName] et maintenant, eux aussi, ont une épidémie de braconnage. Faut-il enfin baisser le pied?"
 ZZZ_enhanced_fetishist.62.a:3 "Voilà, envoyez l'armée."
 ZZZ_enhanced_fetishist.62.b:3 "*Soupir*, combien cela va-t-il coûter?"
 ZZZ_enhanced_fetishist.62.c:3 "Tuez-les tous."
 ZZZ_enhanced_fetishist.62.d:3 "Vous dites donc que les têtes de lion sont à nouveau en vente?"
 ZZZ_enhanced_fetishist.62.e:3 "Ou nous pouvons profiter de la demande évidente."
 ZZZ_enhanced_fetishist.63.t:3 "Voyage de Chasse [Root.GetDuDelaHrt] [Root.Heir.GetTitle] [Root.Heir.GetName]"
 ZZZ_enhanced_fetishist.63.desc:3 "Récemment, [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName], l'héritier [Root.GetDuDeNP] [Root.GetName] a décidé de partir à la chasse aux grands avec les attaches [Root.GetOnAHrt]. L'expédition [Root.GetDuDelaHrt] [Root.Heir.GetTitle] a presque rencontré un désastre lorsque [Root.Heir.GetName] a fini par se séparer des autres pourchassant leur carrière. [Root.Heir.GetName] s'est retrouvé dans une clairière dans les bois. Seul, [Root.Heir.GetName] a été[Root.GetXEHrt] soudainement confronté[Root.GetXEHrt] à un lion qui se reposait à proximité. En pensant rapidement, [Root.Heir.GetName]..."
 ZZZ_enhanced_fetishist.63.a:3 "...a utilisé[Root.GetXEHrt] l'arme de poing à portée de main contre le lion."
 ZZZ_enhanced_fetishist.63.b:3 "...a utilisé[Root.GetXEHrt] son cheval lour comme appât pour donner [Root.GetAuAlaHrt] [Root.GetLuiElleHrt] le temps de prendre le Lion."
 ZZZ_enhanced_fetishist.63.c:3 "...a tiré[Root.GetXEHrt] l'épée et a decoupé la tête du lion."
 ZZZ_enhanced_fetishist.63.d:3 "...a personnellement lutté[Root.GetXEHrt] contre le lion pour le soumettre, le prenant comme animal de compagnie."
 ZZZ_enhanced_fetishist.64.t:3 "Mort du Lion Royal"
 ZZZ_enhanced_fetishist.64.d:3 "Le lion de compagnie de la famille royale, une fois engagé dans la soumission et ramené à la maison comme prix, est finalement décédé des suites de sa vieillesse. La famille royale pleure la perte de leur animal de compagnie et ami inhabituel et une cérémonie funéraire officielle a eu lieu pour l'enterrement du lion dans le jardin royal."
 ZZZ_enhanced_fetishist.64.a:3 "Tu vas nous manquer..."
 ZZZ_enhanced_fetishist.65.t:3 "Migration de Suomenusko vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.65.d:3 "Apparemment, ayant entendu parler du succès de notre communauté Suomenusko autour de [Root.GetCapitalName] [Root.GetAuEnNP] [Root.GetName], un groupe de voyageurs Suomenusko nous a approchés pour demander la permission de s'installer dans la province de [Root.GetName]. Ils promettent de travailler dur pour le bien de notre nation et d'obéir à nos lois."
 ZZZ_enhanced_fetishist.65.a:3 "Nous souhaitons la bienvenue à notre maison familiale Suomenusko."
 ZZZ_enhanced_fetishist.65.b:3 "Non, non, je ne pense pas."

 ZZZ_enhanced_fetishist.66.t:3 "Danse slave"
 ZZZ_enhanced_fetishist.66.d:3 "Notre adoption des pratiques slaves a eu un résultat très inhabituel et inattendu. Les styles de danse populaires dans les pays slaves sont devenus incroyablement populaires ici, en particulier parmi la noblesse et bien à faire. Cela a fait du peuple de notre tribunal un produit très en demande non seulement dans les tribunaux inférieurs de notre propre pays, mais aussi dans les tribunaux des pays voisins. Nous avons pu profiter de cette occasion pour établir des liens et trouver des informations pertinentes par le biais de notre tribunal."
 ZZZ_enhanced_fetishist.66.a:3 "Que la danse continue!"
 ZZZ_enhanced_fetishist.67.t:3 "Festival Oublié"
 ZZZ_enhanced_fetishist.67.d:3 "Comment cela s'est-il passé, nous ne savons pas. [Root.GetLeLaLDir] [Root.Ruler.GetTitle] [Root.Ruler.GetName] l'avait clairement marqué sur le calendrier royal officiel, les préparatifs initiaux ont été faits et des listes d'invités ont été établies. Pourtant, d'une manière ou d'une autre, tout était oublié et le jour saint allait et venait sans événement officiel du gouvernement. Peut-être que ce ne serait normalement pas un tel problème, mais récemment une délégation slave a accusé notre gouvernement de ne suivre que superficiellement sa foi, que nous n'apprécions pas leurs rites et rituels sacrés. Maintenant que [Root.GetLeLaLDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a oublié[Root.GetXEDir] cet événement, il semble donner foi aux accusations de la délégation."
 ZZZ_enhanced_fetishist.67.a:3 "C'est juste une journée..."
 ZZZ_enhanced_fetishist.67.b:3 "C'est absurde, nous avions juste besoin de plus de temps pour bien nous préparer."
 ZZZ_enhanced_fetishist.68.t:3 "Migration Slave Vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.68.d:3 "Nous avons récemment été approchés par un grand groupe de fidèles slaves migrants qui cherchent à s'établir de façon permanente dans notre pays. Maintenant, il se trouve qu'il existe une importante communauté slave dans [Root.GetCapitalName] dans la province de [Root.GetName]. Nous pourrions facilement installer ces gens [Root.GetAuEnNP] [Root.GetName] et nous savons que les Slaves font d'excellents soldats, devons-nous agir?"
 ZZZ_enhanced_fetishist.68.a:3 "Nous allons les montrer à leur nouveau domicile."
 ZZZ_enhanced_fetishist.68.b:3 "Ils se retourneraient contre nous."

 ZZZ_enhanced_fetishist.69.t:3 "Chevaux D'exception"
 ZZZ_enhanced_fetishist.69.d:3 "Il semble que Tengri nous ait bénis. Notre dernier stock de chevaux a été exceptionnel, ils sont beaucoup plus solides, plus rapides et robustes que notre stock normal. Nous les avons entraînés pour notre armée et avons été extrêmement impressionnés, l'ennemi n'aura aucune chance!"
 ZZZ_enhanced_fetishist.69.a:3 "Louez Tengri!"
 ZZZ_enhanced_fetishist.70.t:3 "Pauvres Chevaux"
 ZZZ_enhanced_fetishist.70.d:3 "Notre dernier stock de chevaux a été terrible, les bêtes sont faibles même pour leur espèce et sont faibles en plus. Nos chamans ont averti que c'est un signe que Tengri est mécontent de nous et que nous devons être plus vigilants quant à l'observation des rituels et sacrifices appropriés requis pour garder Tengri heureux. Jusqu'à ce que nous ayons regagné la faveur de Tengri, nous devrons faire face à la mauvaise qualité de nos chevaux dans un avenir prévisible."
 ZZZ_enhanced_fetishist.70.a:3 "Kuk sugor!"
 ZZZ_enhanced_fetishist.71.t:3 "L'étalon Blanc"
 ZZZ_enhanced_fetishist.71.d:3 "[Root.GetLeLaLDirCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a eu la chose la plus particulière qui s'est produite ce mois-ci. En visitant l'éleveur de chevaux local, [Root.GetLeLaLDirCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été[Root.GetXEDir] approché[Root.GetXEDir] par un grand étalon blanc qui lui a facilement permis de le monter. L'éleveur a été étonné, expliquant que le cheval en question était indiscipliné depuis le jour de sa naissance et qu'il ne laissait personne le conduire, peu importe le monter. Heur[Root.GetEuxEuseDir], [Root.GetLeLaLDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a ramené l'étalon à la maison et a rapidement constaté que le cheval était inégalé en vitesse ou en puissance et ne permettait qu'à [Root.GetLuiElleDir] ou sa famille de le monter."
 ZZZ_enhanced_fetishist.71.a:3 "Il sera nommé 'Shadowfax'."
 ZZZ_enhanced_fetishist.71.b:3 "Nous l'appellerons 'Atrax'."
 ZZZ_enhanced_fetishist.71.c:3 "Son nom est 'Bree'."
 ZZZ_enhanced_fetishist.72.t:3 "[ZZZ_enhanced_white_stallion_name] est mort"
 ZZZ_enhanced_fetishist.72.d:3 "Ayant vécu bien au-delà des années de tout autre cheval connu, beaucoup commençaient à se demander si [ZZZ_enhanced_white_stallion_name] était immortel. Mais hélas, [ZZZ_enhanced_white_stallion_name] n'était pas immortel et est finalement décédé à un âge que les générations futures croiront être fabriqué. Il a été enterré dans le même cimetière normalement réservé à la famille royale et des funérailles officielles ont eu lieu."
 ZZZ_enhanced_fetishist.72.a:3 "Nous ne t'oublierons jamais, [ZZZ_enhanced_white_stallion_name]."
 ZZZ_enhanced_fetishist.73.t:3 "Migration de Tengri vers [Root.GetLeLaLDir] [Root.GetName]"
 ZZZ_enhanced_fetishist.73.d:3 "Des cavaliers qualifiés et d'autres disciples de Tengri sont arrivés à [Owner.Capital.GetCapitalName] à la recherche d'un public avec [Owner.GetLeLaLDir] [Owner.Monarch.GetTitle] [Owner.Monarch.GetName]. Ils semblent vouloir s'installer dans l'une de nos provinces, [Root.GetName] en particulier. Ils nous ont promis leurs services en échange de notre acquiescement, devons-nous autoriser leur migration?"
 ZZZ_enhanced_fetishist.73.a:3 "Nous roulerons ensemble!"
 ZZZ_enhanced_fetishist.73.b:3 "Ils devraient rouler ailleurs."

 ZZZ_enhanced_fetishist.74.t:3 "Jugement de Zun"
 ZZZ_enhanced_fetishist.74.d:3 "Un homme est traîné devant vous et vous pouvez sentir la chaleur de la colère traverser votre corps pendant que les charges vous sont lues. L'homme en question est un commerçant puissant qui fréquente votre tribunal et investit souvent dans le gouvernement. Il ne fait aucun doute que cet homme doit faire face au jugement de Zun, mais ses contributions sont tellement utiles et sans lui, nous perdrons sûrement des revenus, au moins à terme."
 ZZZ_enhanced_fetishist.74.a:3 "Tous doivent faire face au jugement de Zun."
 ZZZ_enhanced_fetishist.74.b:3 "Vous avez sûrement le mauvais homme?"
 ZZZ_enhanced_fetishist.74.c:3 "Nous ne nous sommes jamais livrés à ses plans."
 ZZZ_enhanced_fetishist.75.t:3 "Retours Jugés"
 ZZZ_enhanced_fetishist.75.d:3 "Lorsqu'un homme ou une femme est envoyé pour être jugé par Zun, la plupart des gens s'attendent à ne plus jamais revoir cette personne. Zun est sévère et comme la punition est rare, les rapatriés sont encore plus rares, mais il semble maintenant que nous en ayons un. Chassés dans le désert pour le meurtre de leur conjoint, ils ont pu rentrer chez nous. Cependant, comme la plupart des rapatriés, ils ne sont pas revenus inchangés. On dit que leur personnalité a complètement changé mais qu'ils sont devenus extraordinairement bons dans ce qu'ils font. Ils ont offert leurs services à notre cour en tant que:3 "
 ZZZ_enhanced_fetishist.75.a:3 "un trésorier."
 ZZZ_enhanced_fetishist.75.b:3 "un commerçant."
 ZZZ_enhanced_fetishist.75.c:3 "un maître recrue."
 ZZZ_enhanced_fetishist.76.t:3 "L'héritier Fait Face au Jugement"
 ZZZ_enhanced_fetishist.76.d:3 "Nous ne pouvions pas le croire quand nous l'avons entendu, notre hériti[Root.GetErEreHrt] bien-aimé[Root.GetXEHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] a été[Root.GetXEHrt] accusé[Root.GetXEHrt] de meurtre. Apparemment, [Root.GetIlElleHrt] était sorti[Root.GetXEHrt] boire et quand un paysan a refusé de renoncer à son siège, [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] l'a assassiné dans une rage ivre. Bien qu'[Root.GetIlElleHrt] regrette maintenant profondément cette action, elle a été vue par un grand nombre de témoins et en tant que représentant de Zun le Législateur sur Terre, nous sommes obligés à infliger la punition appropriée, quelle que soit la station. Pour cette infraction, [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] doit être jugé[Root.GetXEHrt] par Zun, emmené[Root.GetXEHrt] dans le désert sans nourriture ni eau et laissé[Root.GetXEHrt] là pour voir s'[Root.GetIlElleHrt] peut survivre."
 ZZZ_enhanced_fetishist.76.a:3 "[Root.Heir.GetName], comment as-tu pu?"
 ZZZ_enhanced_fetishist.76.b:3 "Je ne vois aucun problème ici."
 ZZZ_enhanced_fetishist.77.t:3 "Le Retour de l'Hériti[Root.GetErEreHrt]"
 ZZZ_enhanced_fetishist.77.d:3 "À la surprise de beaucoup, [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] a survécu[Root.GetXEHrt] son jugement. [Root.GetIlElleHrtCap] est tombé[Root.GetXEHrt] à [Root.Capital.GetCapitalName] à peine conscient[Root.GetXEHrt] et s'est effondré[Root.GetXEHrt] dès qu'ils ont été approchés, mais c'est sans aucun doute [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName]. [Root.GetIlElleHrtCap] est différent[Root.GetXEHrt] cependant: comme la plupart des juges de Zun, [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] a renvoyé[Root.GetXEHrt] une personne différente. Quoi qu'il en soit, les nouvelles de la survie [Root.GetDuDelaHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] se sont propagées comme une traînée de poudre à travers [Root.GetLeLaNP] [Root.GetName] et les gens voient maintenant [Root.GetLeLaLHrt] [Root.Heir.GetTitle] [Root.Heir.GetName] comme ayant été[Root.GetXEHrt] oint[Root.GetXEHrt] par Zun lui-même."
 ZZZ_enhanced_fetishist.77.a:3 "[Root.GetLeLaLHrtCap] [Root.Heir.GetTitle] [Root.Heir.GetName] revient!"
 ZZZ_enhanced_fetishist.78.t:3 "Migration Zuniste vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.78.d:3 "Nous avons été approchés par des compagnons disciples de Zun, bien qu'ils viennent d'un pays lointain. Ils sont venus entendre notre dévotion à Zun afin de demander refuge auprès des païens. Nous avons déjà une importante communauté zuniste dans [Root.GetName], devrions-nous permettre à ces personnes de s'y installer?"
 ZZZ_enhanced_fetishist.78.a:3 "Zun nous aime tous également."
 ZZZ_enhanced_fetishist.78.b:3 "Nous ne les jugeons pas dignes."

 ZZZ_enhanced_fetishist.79.t:3 "Un Grand Temple"
 ZZZ_enhanced_fetishist.79.d:3 "Nous avons adoré avec diligence les anciens dieux, veillant à ce qu'ils reçoivent leurs dévotions et sacrifices appropriés. Pourtant, nous ne pouvons nous empêcher de sentir que quelque chose manque. Nous nous sommes tournés vers ceux qui nous ont précédés et nous avons réalisé ce qui nous manquait. Nous n'avons pas de temple propre aux dieux, pas de toute façon comparable aux anciens. Cela doit être corrigé immédiatement, ce sera un processus long et coûteux, mais cela doit être fait."
 ZZZ_enhanced_fetishist.79.a:3 "Commencez la construction immédiatement!"
 ZZZ_enhanced_fetishist.79.a.tt:3 "§RAVERTISSEMENT: LA CATHÉDRALE DOIT ÊTRE EN PROVINCE POUR OBTENIR LE MODIFICATEUR SUIVANT!§!\nUne fois le Grand Temple terminé §Y[Root.GetName]§! obtiendra: \n"
 ZZZ_enhanced_fetishist.79.b:3 "Après réflexion, nous ne pouvons pas nous le permettre."
 #80 is a hidden check event
 ZZZ_enhanced_fetishist.81.t:3 "Projet du Grand Temple Annulé"
 ZZZ_enhanced_fetishist.81.d:3 "Malheureusement, il semble que pour une raison ou une autre, il ait été décidé de ne pas construire le Grand Temple, même après toutes les dépenses qui y ont été consacrées."
 ZZZ_enhanced_fetishist.81.a:3 "Une honte."
 ZZZ_enhanced_fetishist.82.t:3 "Grand Temple Terminé"
 ZZZ_enhanced_fetishist.82.d:3 "Cela a pris un temps extrêmement long et une énorme somme d'argent, mais le Grand Temple est terminé et c'est une beauté qui rivalise avec le Parthénon et le Panthéon. Les dieux doivent sûrement être contents!"
 ZZZ_enhanced_fetishist.82.a:3 "Louez les dieux!"
 ZZZ_enhanced_fetishist.83.t:3 "Échec du Projet du Grand Temple"
 ZZZ_enhanced_fetishist.83.d:3 "Malheureusement, nous avons perdu le contrôle de la ville dans laquelle le Grand Temple était construit, mettant ainsi fin à nos grands rêves."
 ZZZ_enhanced_fetishist.83.a:3 "Mais le temps et l'argent, vous dieux..."
 ZZZ_enhanced_fetishist.84.t:3 "Haruspicy"
 ZZZ_enhanced_fetishist.84.desc:3 "De temps en temps, on devrait demander aux dieux leur faveur. Pour ce faire, il faut sacrifier un animal et demander à un expert qualifié, généralement un chaman, de lire les os et les entrailles des animaux. Ce faisant, ils pourront déterminer la faveur des dieux. Les dieux ont tendance à préférer des sacrifices plus importants, mais cela ne signifie pas qu'ils considéreront nécessairement mal un sacrifice plus petit. Que devons-nous sacrifier pour la lecture haurispicy de cette année?"
 ZZZ_enhanced_fetishist.84.a:3 "Plusieurs oiseaux."
 ZZZ_enhanced_fetishist.84.b:3 "Plusieurs chèvres."
 ZZZ_enhanced_fetishist.84.c:3 "Plusieurs moutons."
 ZZZ_enhanced_fetishist.84.d:3 "Plusieurs taureaux."
 ZZZ_enhanced_fetishist.85.t:3 "Présages Lus"
 ZZZ_enhanced_fetishist.85.d1:3 "Le chaman chargé de lire les présages tremblait quand il est revenu du temple. Nerveusement, il nous a informés que les présages ne pouvaient pas être interprétés d'une autre manière, les dieux étaient mécontents et nous n'avions pas leur faveur. Il semble que de mauvais temps nous attendent."
 ZZZ_enhanced_fetishist.85.d2:3 "Le chaman chargé de lire les présages paraissait plutôt content en revenant du temple. Les présages ont l'air bien et les dieux nous sourient. Il semble que nos efforts seront couronnés de succès."
 ZZZ_enhanced_fetishist.85.d3:3 "Le chaman chargé de lire les présages courait presque du temple pour faire son rapport. Les présages n'étaient pas seulement bons, ils étaient super! "Les dieux m'ont assuré de notre succès futur!" dit le chaman, un grand sourire aux lèvres."
 ZZZ_enhanced_fetishist.85.d4:3 "Il semble que tout le temple se soit vidé alors qu'une vague de personnes se précipitait vers le palais. Heureusement, c'était avec des nouvelles incroyables, les présages n'auraient pas pu être meilleurs. "Le succès n'est même pas une question milord!" dit un chaman essoufflé, les autres acquiesçant de la tête."
 ZZZ_enhanced_fetishist.85.a:3 "Nous avons été abandonnés..."
 ZZZ_enhanced_fetishist.85.b:3 "Les dieux nous ont montré leur faveur!"
 ZZZ_enhanced_fetishist.86.t:3 "Migration Hellénique vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.86.d:3 "Nous avons reçu la visite d'un homme qui représente un groupe de fidèles helléniques qui ont échappé à la persécution dans un autre pays. Ils espèrent trouver refuge dans notre propre pays car ils ont entendu que nous adorons nous aussi leur panthéon des dieux. Nous pourrions les faire s'installer [Root.GetAuEnNP] [Root.GetName] si nous les voulons."
 ZZZ_enhanced_fetishist.86.a:3 "Bien sûr, ils sont les bienvenus!"
 ZZZ_enhanced_fetishist.86.b:3 "Nous n'avons pas de place pour eux."

 ZZZ_enhanced_fetishist.92.t:3 "Le Quatrième Chemin"
 ZZZ_enhanced_fetishist.92.d:3 "On nous a appris à suivre le Noble Sentier afin de nous incarner avec succès. La Quatrième Voie, «Samyag Karman» ou Action Juste, dit que nous ne devons pas commettre d'inconduite sensuelle, prendre ce qui ne nous appartient pas, blesser ou tuer. À bien des égards, Samyag Karman a rendu notre nation stable et prospère, mais elle a ses inconvénients. Pour ne pas déplaire aux dieux, les moines de la province [no_killing_province.GetName] ont encouragé nos sujets à ne pas rejoindre l'armée. Au début, leur influence était négligeable, cependant, avec le temps, le mot s'est répandu et nous commençons à en ressentir les conséquences."
 ZZZ_enhanced_fetishist.92.a:3 "Rester fidèle à la voie noble est une entreprise honorable."
 ZZZ_enhanced_fetishist.92.a.tt:3 "Permettez aux hommes qui veulent suivre le Noble Sentier de rester en dehors de l'armée."
 ZZZ_enhanced_fetishist.92.b:3 "Leur devoir envers notre nation est plus grand que celui envers les dieux!"
 ZZZ_enhanced_fetishist.92.b.tt:3 "Forcer les déserteurs à rejoindre l'armée. Ils, ainsi que leurs proches, vont probablement opposer une certaine résistance."
 ZZZ_enhanced_fetishist.93.t:3 "L'esprit de Générosité"
 ZZZ_enhanced_fetishist.93.d:3 "Pour grandir en tant qu'êtres humains et approcher de la libération spirituelle, nous devons gagner le mérite. Selon nos enseignements, nous le faisons par la prière, la diligence et la dévotion, et l'accumulation de mérite se poursuivra dans nos incarnations à venir. Le plus grand signe de bon cœur est le transfert volontaire du mérite aux autres. Cela prouve que nous accomplissons non seulement la prière, la diligence et la dévotion pour notre propre bénéfice, mais aussi pour celui de tous les autres.\n\nNotre grand souverain, [Root.GetLeLaLDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], a organisé une grande cérémonie au sanctuaire familial des [Root.Monarch.Dynasty.GetName]. À la fin, [Root.GetIlElleDir] transmettra le mérite qu'[Root.GetIlElleDir] a rassemblé pendant le rituel. À qui doit-[Root.GetIlElleDir] le dédier?"
 ZZZ_enhanced_fetishist.93.a:3 "À ses ancêtres, afin de soulager leurs souffrances dans la prochaine vie."
 ZZZ_enhanced_fetishist.93.a.tt:3 "Tout le monde se souviendra de la grande ascendance [Root.GetDuDelaDir] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 ZZZ_enhanced_fetishist.93.b:3 "À tous les êtres sensibles, pour le plus grand bien."
 ZZZ_enhanced_fetishist.93.b.tt:3 "Tout le monde sera ému par la nature humble et généreuse [Root.GetDuDelaDir] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 ZZZ_enhanced_fetishist.94.t:3 "Un Homme Béni"
 ZZZ_enhanced_fetishist.94.d:3 "Nous avons entendu des récits d'un homme bas-né, possédant une présence apaisante et un chemin avec les mots, alors qu'il apparaît également sage dans les voies de la philosophie. Ses semblables le traitent avec le plus grand respect, comme s'il était un chaman entraîné. Curieux, l'homme évite les possessions terrestres et ne demande jamais plus que l'occasion de prêcher sa perspicacité aux autres - en fait, il est devenu quelque chose d'une attraction locale alors que les gens demandent son aide dans toutes sortes de questions, allant de celles du cœur à ceux de l'agriculture ou du devoir civique. Certains membres de la noblesse soutiennent qu'il commencera à facturer de l'argent pour ses conseils un jour maintenant, tandis que d'autres le voient clairement comme autre chose que de passer le reste de sa vie à méditer dans le temple local."
 ZZZ_enhanced_fetishist.94.a:3 "Faites de lui notre conseiller de confiance."
 ZZZ_enhanced_fetishist.94.b:3 "Il devrait rester dans le temple de son village."
 ZZZ_enhanced_fetishist.95.t:3 "Écriture Sacrée"
 ZZZ_enhanced_fetishist.95.d:3 "[bon_neighbors.GetLeLaNP] [bon_neighbors.GetName] nous [bon_neighbors.GetAOntNP] envoyé une lettre furieuse, nous informant qu'un moine [Root.GetRootAdjMS] gênant vend des livres à l'intérieur de ses frontières, tout en les faisant passer pour des textes sacrés. Non seulement il s'agit manifestement de matériel contrefait, mais l'écriture contient également plusieurs erreurs en ce qui concerne la vision du monde de Bön, et les autorités [bon_neighbors.GetDuDelaNP] [bon_neighbors.GetName] nous accusent d'essayer de provoquer des émeutes religieuses dans leurs rues. Il y a l'argument selon lequel le moine essayait simplement d'explorer sa propre philosophie, mais compte tenu de la popularité des écrits [bon_neighbors.GetAuEnNP] [bon_neighbors.GetName], il est raisonnable de supposer que ce moine est en effet un charlatan utilisant notre foi pour gagner de l'argent...\n\nLe dommage déjà fait, tout ce que nous pouvons faire est d'envoyer des troupes pour trouver et escorter le moine hors du pays [bon_neighbors.GetDuDelaNP] [bon_neighbors.GetName]."
 ZZZ_enhanced_fetishist.95.a:3 "Donc c'est."
 ZZZ_enhanced_fetishist.96.t:3 "Migration de Bön Vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.96.d:3 "Une caravane migratoire a été arrêtée en direction [Root.GetDuDelaNP] [Root.GetName] où un groupe de fidèles Bön avait prévu de s'installer. Apparemment, on leur avait vendu de faux titres pour atterrir [Root.GetAuEnNP] [Root.GetName] et pensait qu'ils étaient une présence attendue dans la province. Maintenant que cela se produit, [Root.GetLeLaNP] [Root.GetName] a beaucoup d'espace et si nous le voulions, nous pourrions facilement accueillir les migrants."
 ZZZ_enhanced_fetishist.96.a:3 "Il serait cruel de les dénoncer maintenant."
 ZZZ_enhanced_fetishist.96.b:3 "Ce n'est pas notre affaire si elles étaient dupes."

 ZZZ_enhanced_fetishist.97.t: 0 "L'illusion de la réalité"
 ZZZ_enhanced_fetishist.97.d: 0 "Les prédicateurs qui ont atteint notre peuple récemment n'ont pas été comme ceux que nous avons vus dans le passé. Ils ne parlent pas du monde dans lequel nous vivons comme une bénédiction, mais comme une malédiction, forcée sur nous par celui qu'ils appellent «le Démiurge». Ils disent que la véritable illumination et le salut ne peuvent être trouvés qu'au-delà du monde matériel dans lequel nous existons.
 ZZZ_enhanced_fetishist.97.a: 0 "L'élément divin sera le nôtre!"
 ZZZ_enhanced_fetishist.98.t: 0 "L'ange paon"
 ZZZ_enhanced_fetishist.98.d: 0 "Un petit groupe de migrants a récemment emménagé dans notre pays. Ils apportent avec eux des traditions particulières et une religion encore plus particulière. Ils prétendent suivre le premier des anges du Dieu unique, qui a la domination sur la Terre. Les tentatives pour en savoir plus ont été étonnamment repoussées, il semble que ces personnes ne sont pas comme les autres religieux. "
 ZZZ_enhanced_fetishist.98.a: 0 "Quoi qu'il en soit, nous suivrons aussi Melek Taus!"

 ZZZ_enhanced_fetishist.99.t: 0 "Accusations de satanisme"
 ZZZ_enhanced_fetishist.99.d: 0 "Bien que nous suivions la voie des Nostikks, il y a ceux dans notre [Root.GovernmentName] qui suivent plutôt les voies du christianisme. Normalement, cela ne pose aucun problème, en fait nous dirions que nos similitudes l'emportent sur Cependant, un groupe de dirigeants chrétiens féroces a répandu la rumeur scandaleuse selon laquelle nos voies sont le satanisme et que nous adorons les puissances obscures. Cela a provoqué le mécontentement parmi notre peuple, comment devrions-nous réagir? "
 ZZZ_enhanced_fetishist.99.a: 0 "Lancez notre propre campagne de propagande."
 ZZZ_enhanced_fetishist.99.b: 0 "Supprimez définitivement les fauteurs de troubles."
 ZZZ_enhanced_fetishist.99.c: 0 "Nous n'avons pas besoin de répondre aux blowhards."
 ZZZ_enhanced_fetishist.99.d: 0 "Montrez-leur la vérité par l'exemple."
 ZZZ_enhanced_fetishist.100.t: 0 "Tolérance globale"
 ZZZ_enhanced_fetishist.100.d: 0 "Nous avons eu plus de succès que d'habitude dans notre message de tolérance parmi les masses. Nous avons clairement indiqué que ce qui se passe dans le monde matériel n'a pas vraiment d'importance par rapport à ce qui se passe dans le spirituel. En tant que tel , il ne faut pas trop se préoccuper de ce que les autres choisissent de croire ou de faire. Pour l'instant du moins, il semble que les gens agiront sur ce que nous leur avons dit. "
 ZZZ_enhanced_fetishist.100.a: 0 "Aimez vos voisins."
 ZZZ_enhanced_fetishist.101.t: 0 "Résolution sans faille"
 ZZZ_enhanced_fetishist.101.d: 0 "Notre façon de penser est devenue populaire parmi les soldats de notre armée. Cela a eu l'effet involontaire, quoique positif, de les imprégner d'un fort fatalisme. Puisqu'ils savent que le monde matériel est un endroit mauvais pleins de douleur, ils ne craignent ni la mort ni l'éternité. Nos officiers ont commencé à utiliser cette nouvelle force, mais ne parviennent pas à s'entendre sur l'opportunité de se concentrer sur le moral des troupes en général ou de profiter de cette occasion pour renforcer la discipline. "
 ZZZ_enhanced_fetishist.101.a: 0 "Nos hommes ne broncheront pas."
 ZZZ_enhanced_fetishist.101.b: 0 "Nos hommes agiront en tandem."
 ZZZ_enhanced_fetishist.101.c: 0 "Nous devrions pouvoir faire les deux."
 ZZZ_enhanced_fetishist.102.t: 0 "[gnostic_missionary_origin.GetLeLaRelCap] [gnostic_missionary_origin.GetRelN] se propage [Root.GetAuEnNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.102.d: 0 "Il semble que les missionnaires de [gnostic_missionary_origin.GovernmentName] [gnostic_missionary_origin.GetDuDeNP] [gnostic_missionary_origin.GetName] aient été incroyablement actifs [Root.GetAuEnNP] [Root.GetName] ces derniers temps. Voyant que les gens partageaient nombre de leurs croyances, les missionnaires ont utilisé cette base pour répandre leur propre interprétation de l'univers. On peut désormais dire que les gens [Root.GetDuDeNP] [Root.GetName] sont plus [gnostic_missionary_origin.GetRelMP] que [Root.Owner.GetRelMP]. "
 ZZZ_enhanced_fetishist.102.a: 0 "Qu'il en soit ainsi."
 ZZZ_enhanced_fetishist.102.b: 0 "Non, non, je ne pense pas."

 ZZZ_enhanced_fetishist.103.t: 0 "La tradition nous lie tous"
 ZZZ_enhanced_fetishist.103.d: 0 "Notre focalisation sur la tradition s'est bien passée avec les dirigeants locaux et la population en général. Il n'a jamais été aussi facile de gouverner [Root.GetLeLaNP] [Root.GetName]."
 ZZZ_enhanced_fetishist.103.a: 0 "Tradition!"
 ZZZ_enhanced_fetishist.104.t: 0 "Opportunités de trading uniques"
 ZZZ_enhanced_fetishist.104.d: 0 "Notre foi a apporté des bonus inattendus à nos politiques commerciales. Les communautés de Yézidis existent partout et toujours désireuses de commercer avec ceux qui partagent leur vision du monde. Nos marchands ont transformé cette préférence en un véritable boom commercial en ces dernières années, dont les fruits se font désormais vraiment sentir. "
 ZZZ_enhanced_fetishist.104.a: 0 "Très excellent!"
 ZZZ_enhanced_fetishist.104.a: 0 "Peut-être pourrions-nous utiliser notre position d'une autre manière?"
 ZZZ_enhanced_fetishist.105.t: 0 "Tensions religieuses"
 ZZZ_enhanced_fetishist.105.d: 0 "Les Yézidis ont toujours été une communauté très unie, et le fait que nous les rejoignions ne s'est pas toujours bien passé avec ceux qui la pratiquent déjà. Beaucoup de Yézidis nous disent constamment que nous ne sommes pas vraiment l'un des et que nous ne pouvons jamais l'être. Normalement, il ne reste que des mots, cependant, les chefs religieux yézidis [Root.GetDuDeNP] [Root.GetName] ont plongé leur peuple dans une frénésie, affirmant que nos prétendues "fausses croyances" ont corrompu leur jeunesse continuez à le faire s'ils n'agissent pas. Une rébellion surgira presque certainement [Root.GetAuEnNP] [Root.GetName] à la suite de cette peur si nous n'agissons pas de manière décisive. "
 ZZZ_enhanced_fetishist.105.a: 0 "Aplanissez les choses."
 ZZZ_enhanced_fetishist.105.a: 0 "Nous leur montrerons de fausses croyances!"
 ZZZ_enhanced_fetishist.106.t: 0 "Migration [yazidi_migrant_origin.GetRelFS] vers [Root.GetLeLaNP] [Root.GetName]"
 ZZZ_enhanced_fetishist.106.d: 0 "Un grand groupe de Yézidis a demandé [Root.GetAuAlaDir] [Root.Owner.GetTitle] [Root.Owner.Ruler] de déménager [Root.GetAuAlaNP] [Root.GetName] où ils peuvent vivre en paix. Afin de faciliter ce déménagement , et afin de s'assurer que tout se passe bien, les Yézidis ont offert leurs services dans notre administration pendant un certain temps.Avec plusieurs de leurs membres ayant déjà travaillé comme administrateurs, il serait stupide de refuser cette opportunité sans d'abord considérer les avantages. "
 ZZZ_enhanced_fetishist.106.a: 0 "Très bien, laissez-les entrer."
 ZZZ_enhanced_fetishist.106.a: 0 "Nos propres administrateurs vont bien, merci."

 #MISC
 ZZZ_enhanced_misc.4.t:3 "L'abolition de l'esclavage"
 ZZZ_enhanced_misc.4.d:3 "L'esclavage, une fois qu'une pratique presque inoffensive est devenue la chose la plus terrible. Le temps de l'esclavage temporaire est révolu, les esclaves du monde moderne sont soumis à une vie de servitude qui se transmet à leurs enfants. Nous ne pouvons plus tolérer cette pratique et, à ce titre, la traite des esclaves et l'esclavage sont désormais interdits dans toute notre nation."
 ZZZ_enhanced_misc.4.a:3 "Liberté pour tous!"

 religious_events.18.z1:3 "Nous deviendrons parfaits."
 religious_events.18.z2:3 "Nous embrassons le chemin vertueux et humble."
 religious_events.18.z3:3 "Nous suivrons le chemin de Peter Waldo."
 religious_events.18.z4:3 "Nous devons accepter les douze conclusions."
 religious_events.18.z5:3 "Il n'y a qu'une seule nature de Dieu."
 religious_events.18.z6:3 "Nos corps sont les seuls temples de Dieu."
 religious_events.18.z7:3 "Deux natures, une volonté."
 religious_events.18.z8:3 "Nous rejetons le mensonge de l'idolâtrie."
 religious_events.18.z9:3 "Nous prions pour la venue du monde futur."
 religious_events.18.z10:3 "Par nos sens, nous toucherons le divin."
 religious_events.18.z11:3 "Nous maintiendrons l'enseignement de Nestorius."
 religious_events.18.z12:3 "Nous serons comme Adam était."
 religious_events.18.z13:3 "Nous suivrons le chemin juste."

 religious_events.19.z1:3 "Nous respecterons les sept obligations."
 religious_events.19.z2:3 "Nous rejoindrons la Nation des Melek Taus."
 religious_events.19.z3:3 "L'arbitrage de la religion est pour Allah seul."
 religious_events.19.z4:3 "Nous signerons le Pacte du gardien du temps."
 religious_events.19.z5:3 "Le Grand Livre de l'éternité guide notre chemin."
 religious_events.19.z6:3 "Le Hajj n'est qu'une superstition."
 religious_events.19.z7:3 "Nous devons réconcilier Allah et le mal."
 religious_events.19.z8:3 "Par le seul Coran, nous trouvons la vérité."
 religious_events.19.z9:3 "La substance d'Ali peut être transsubstantiée."

 religious_events.21.z1:3 "Nous chercherons à mettre fin à la violence."

 religious_events.22.z1:3 "Nous suivrons les enseignements de Mazdak."
 religious_events.22.z2:3 "Nous adopterons la foi Khurmazta comme la nôtre."
 religious_events.22.z3: 0 "Avant il n'y avait rien, il y avait Zurvan."
 religious_events.22.z4: 0 "Gayõmart sera notre guide."
 religious_events.22.z5: 0 "Nous attendons le retour du vrai messie."

 religious_events.23.z1:3 "Nous suivrons la Torah originale."
 religious_events.23.z2:3 "La Torah seule est l'autorité suprême."

 religious_events.999.z1:3 "La lumière prévaudra."
 religious_events.999.z2: 0 "Nous suivons Jean-Baptiste."
 religious_events.999.z3: 0 "Valentinus savait la vérité."
 religious_events.999.z4: 0 "Le serpent a sauvé les hommes, pas les damnés."
 religious_events.999.z5: 0 "Priscillian en a le droit."
 religious_events.999.z6: 0 "Nous devons expérimenter toutes choses dans la vie."

 religious_events.998.z1: 0 "Le livre noir contient la vérité."
 religious_events.998.z2: 0 "Xwedê est super."
