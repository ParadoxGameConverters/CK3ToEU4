l_german:

 #Wonders (Province Modifiers)
 wonder_cathedral:0 "Große Kathedrale"
 desc_wonder_cathedral:0 "Als Zeugnis der Frömmigkeit ihres Erbauers streckt sich die Kirche bis in den Himmel."
 wonder_mosque:0 "Große Moschee"
 desc_wonder_mosque:0 "Dieses Gebäude zeugt von der Frömmigkeit seines Erbauers."
 wonder_synagogue:0 "Große Synagoge"
 desc_wonder_synagogue:0 "Wer das Gebäude betritt, wird an den Wert einer Religionsgemeinschaft erinnert."
 wonder_temple_pagan:0 "Großer Tempel"
 desc_wonder_temple_pagan:0 "Die Stätte des Tempels soll der heiligste Boden im Reich sein."
 wonder_temple_buddhist:0 "Großer Tempel"
 desc_wonder_temple_buddhist:0 "Die Stätte des Tempels soll der heiligste Boden im Reich sein."
 wonder_temple_hindu:0 "Großer Tempel"
 desc_wonder_temple_hindu:0 "Die Stätte des Tempels soll der heiligste Boden im Reich sein."
 wonder_statue_ruler:0 "Herrscherstatue"
 desc_wonder_statue_ruler:0 "Ein Herrscher ist in dieser großen Statue verewigt."
 wonder_statue_horse:0 "Statue des Glitzerhufs"
 desc_wonder_statue_horse:0 "Manche können einfach nicht akzeptieren, dass ihr bester Freund jemals diese Welt verlassen wird. Jetzt müssen sie es nicht."
 wonder_fortress:0 "Große Festung"
 desc_wonder_fortress:0 "Die Festung ist ein sicherer Hafen, ein Zuhause fern der Heimat für viele Krieger."
 wonder_underground_city:0 "Große unterirdische Stadt"
 desc_wonder_underground_city:0 "Teilweise aus dem Fels gehauen, auf dem er sitzt, weiß nur sein Besitzer genau, wie weit sich diese Tunnel erstrecken."
 wonder_wall:0 "Große Mauern"
 desc_wonder_wall:0 "Ein Megaprojekt, das ist ein Bau massiver Stadtmauern."
 wonder_harbor:0 "Großer Hafen"
 desc_wonder_harbor:0 "Der prachtvolle Hafen ist stark frequentiert und bringt sowohl Handel als auch Tourismus in die Gegend."
 wonder_lighthouse:0 "Großer Leuchtturm"
 desc_wonder_lighthouse:0 "Das Gebäude ist ein hohes und sichtbares Wahrzeichen, das Matrosen hilft und ihre Schiffe nachts in den Hafen führt."
 wonder_amphitheatre:0 "Großes Amphitheater"
 desc_wonder_amphitheater:0 "Das Amphitheater ist der Inbegriff von Hochkultur und eine einzigartige Attraktion im Reich."
 wonder_palace:0 "Königlicher Palast"
 desc_wonder_palace:0 "Dieser Palast ist ein königliches Symbol der prestigeträchtigen Abstammung seines Erbauers und einzigartig."
 wonder_garden:0 "Prächtiger Garten"
 desc_wonder_garden:0 "Der Garten ist ein Wunderwerk der Wissenschaft und Schönheit."
 wonder_forest:0 "Königlicher Wald"
 desc_wonder_forest:0 "Mehr als eine Reihe von Jagdgebieten scheinen Teile der Provinz unter einem besonderen Grad an Unabhängigkeit zu operieren."
 wonder_university:0 "Große Universität"
 desc_wonder_university:0 "Ein hoher Lehrstuhl, berühmt im ganzen Reich."
 wonder_library:0 "Große Bibliothek"
 desc_wonder_library:0 "Bücher sind kostbar, da das Wissen über vergangene und neue Dinge auf ihren Seiten geschrieben ist. Dieses Leuchtfeuer des Wissens wird die Kapazität haben, Tausende von Büchern zu speichern, und wird über Lesemöglichkeiten verfügen."
 wonder_mausoleum:0 "Großes Mausoleum"
 desc_wonder_mausoleum:0 "Ein einfaches Grab reicht manchen Herrschern nicht."
 wonder_pyramid:0 "Große Pyramide"
 desc_wonder_pyramid:0 "'Bau es höher!', waren anscheinend die letzten Worte seines Architekten."
 wonder_pagan_stones:0 "Großer Steinkreis"
 desc_wonder_pagan_stones:0 "Riesige stehende Felsen sind in einem großen Kreis platziert, mit einer Öffnung nach Osten, wo die Sonne aufgeht."
 wonder_pyramid_giza:0 "Große Pyramide von Cheops"
 desc_wonder_pyramid_giza:0 "Die seltsam geformten Pyramiden waren schon immer da."
 wonder_amphitheater_colosseum:0 "Kolosseum"
 desc_wonder_amphitheater_colosseum:0 "Das Amphitheater hat im Laufe der Jahrhunderte viele Verwendungen erfahren, darunter Gladiatoren- und Tierkämpfe und später sogar als Marktstände für städtische Kaufleute."
 wonder_cathedral_hagia_sophia:0 "Hagia Sophia"
 desc_wonder_cathedral_hagia_sophia:0 "Eine der schönsten Kathedralen in diesem Teil der Karte."
 wonder_pagan_stones_stonehenge:0 "Stonehenge"
 desc_wonder_pagan_stones_stonehenge:0 "Einige glauben, dass die Felsen von Göttern gelegt wurden. Andere sagen, es sei heidnischer Aberglaube, weigern sich aber, sich ihnen zu nähern."
 wonder_mausoleum_halicarnassus:0 "Mausoleum von Halicarnassus"
 desc_wonder_mausoleum_halicarnassus:0 "Ein riesiges oberirdisches Grab, errichtet von Mausolos, einem Satrapen im Persischen Reich, für sich und Artemisia II von Karien."
 wonder_temple_solomon:0 "Tempel Salomos"
 desc_wonder_temple_solomon:0 "Ein Hügel, zutiefst heilig für jüdische Gläubige, da er der Standort des antiken Tempels Salomos sein soll."
 wonder_lighthouse_alexandria:0 "Leuchtturm von Alexandria"
 desc_wonder_lighthouse_alexandria:0 "Der Leuchtturm ist seit langem das höchste Gebäude der Welt, ein beeindruckendes Bauwerk, das weithin sichtbar ist und gleichzeitig seinen Zweck erfüllt, Schiffe in den Hafen zu leiten."
 wonder_temple_hindu_konark:0 "Konark Sonnentempel"
 desc_wonder_temple_hindu_konark:0 "Konark Sonnentempel;Dieser Tempel wurde in Form eines riesigen verzierten Streitwagens gebaut, der dem Sonnengott Surya gewidmet ist."
 wonder_apostolic_palace:0 "Apostolischer Palast"
 desc_wonder_apostolic_palace:0 "Der Palast des Papstes selbst, der im Herzen Roms sitzt."wonder_house_of_wisdom:0 "Haus der Weisheit"
 desc_wonder_house_of_wisdom:0 "Eine großartige Universität, die einen Großteil des Wissens der Welt beherbergt."
 wonder_underground_city_petra:0 "Petra"
 desc_wonder_underground_city_petra:0 "Die große Wüstenstadt Petra existiert seit Hunderten von Jahren"

