l_french:
 CK3_NAME:3 "Crusader Universalis"
 CK3_DESC:3 "Die Karten Europas haben sich seit dem 11. Jahrhundert unglaublich verändert. Ein ehrgeiziger Spieler, vielleicht ein Geschenk Gottes, vielleicht eine Brut des Teufels, trieb das Geschäft Europas zu einem Ziel. Aber kann dieser ehrgeizige Spieler die Entfaltung eines ganzen Planeten für weitere vier Jahrhunderte kontrollieren, ohne seine übernatürlichen Eigenschaften zu verlieren?"
 CK3A_NAME:3 "Il sera une fois"
 CK3A_DESC:3 "Le monde est resté inchangé pendant de longs siècles. Même les bellicistes les plus rebelles sont restés silencieux et personne n'a tenté de tuer son voisin. Pourtant, cette période de stagnation, don d'un diable à coup sûr, doit prendre fin. Aujourd'hui, le 11 novembre, dans l'année de notre Seigneur 1444, la Renaissance a commencé, un nouveau mouvement qui détruira le statu quo éternel."

 string_from_ck3:0 "Un[Root.GetXEDir] [Root.Monarch.GetTitle] [Root.GetRootAdjMS][Root.GetXEDir], qui règne à [From.Capital.GetCapitalName]... Attendez, mais c'est un jeu converti de Crusader Kings!\n\nL'Équipe des Convertisseurs vous souhaite la bienvenue dans la nouvelle étape de votre mégacampagne. Nous espérons qu'il n'y a pas trop de lèpre des frontières, mais qui sait.\n\nSi vous avez des suggestions ou si vous souhaitez signaler un bogue, postez-le sur le fil de discussion dédié du forum et nous irons prendre en compte votre contribution.\n\nSi vous avez le désire d'avoir un accélére d'IA, vous pouvez entrer en modalité "Observeur" en ouvrant la console et en y tapant observer. Sinon, on continue:\n\nUn[Root.GetXEDir] [Root.Monarch.GetTitle] [Root.GetRootAdjMS][Root.GetXEDir], qui règne à [From.Capital.GetCapitalName]..."
