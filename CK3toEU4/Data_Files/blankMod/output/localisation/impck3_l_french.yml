 isis_desc:3 "Isis est la mère et la femme idéales, et à la fois la protectrice des morts et la déesse des enfants."
 anubis:3 "Anubis"
 anubis_desc:3 "Anubis est un dieu à tête de chacal associé à la momification et à l'au-delà."