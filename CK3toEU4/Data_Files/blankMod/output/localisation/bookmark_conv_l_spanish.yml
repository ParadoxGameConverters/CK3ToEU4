l_spanish:
 CK3_NAME:3 "Crusader Universalis"
 CK3_DESC:3 "Los mapas de Europa han cambiado increíblemente desde el siglo XI. Un jugador ambicioso, tal vez un regalo de Dios, tal vez un engendro del Diablo, condujo el negocio de Europa hacia un objetivo. Pero, ¿puede este ambicioso jugador controlar el desarrollo de un planeta entero durante cuatro siglos más sin perder sus cualidades sobrenaturales?"
 CK3A_NAME:3 "Serase una vez"
 CK3A_DESC:3 "El mundo permaneció sin cambios durante largos siglos. Incluso los belicistas más rebeldes permanecieron callados y nadie intentó asesinar a su vecino. Sin embargo, este tiempo de estancamiento, un regalo de un demonio seguro, tiene que terminar. Hoy, 11 de noviembre, en el año de nuestro Señor 1444, comenzó el Renacimiento, un nuevo movimiento que destruirá el status quo eterno."

 string_from_ck3:0 "Un[Root.GetXaDir] [Root.Monarch.GetTitle] [Root.GetAdjective], gobernando desde [From.Capital.GetCapitalName]... ¡Espere, este es un juego convertido de Crusader Kings!\n\nComo Equipo de los Convertidores, Le damos la bienvenida al nuevo paso de Su megacampaña. Ojalá no haya mucha mapa-lepra, pero quién sabe.\n\nSi Usted tiene alguna sugerencia o desea señalar algún error, publíquelo en el hilo del foro dedicado y consideraremos su opinión.\n\nSi Usted planea tener un time-lapse de IA, puede ingresar al modo observador abriendo la consola y escribiendo observer. Si no, reanudemos:\n\nUn[Root.GetXaDir] [Root.Monarch.GetTitle] [Root.GetAdjective], gobernando desde [From.Capital.GetCapitalName]..."

