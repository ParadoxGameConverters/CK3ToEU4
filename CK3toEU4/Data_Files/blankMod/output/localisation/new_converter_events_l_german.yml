l_german:
 #Religion
 ZZZ_enhanced_religion.1.t:3 "The [From.Religion.GetName] Reformation"
 ZZZ_enhanced_religion.1.desc:3 "[From.Monarch.GetTitle] [From.Monarch.GetName] hat eine Vision erhalten! In dieser Vision standen die Anhänger der Götter auseinander, und einer nach dem anderen wurden sie von einem mächtigen Kreuz aus Holz beiseite gefegt. Bald gab es keine Anhänger der Götter mehr, und [From.Monarch.GetTitle] [From.Monarch.GetName] sah, wie Odin selbst langsam verblasste. Plötzlich gab es ein helles Licht, und da war Thor, der das Holzkreuz zerschmetterte, und hinter ihm standen alle, die beiseite gefegt wurden, und zerstörten zusammen das, gegen das sie allein machtlos waren. [From.Monarch.GetTitle] [From.Monarch.GetName] vertraut auf die Vision von seine und hat eine neue religiöse Hierarchie etabliert. Darüber hinaus hat sie seine die meisten gelehrten Theologen damit beauftragt, die großen Sagen so zu standardisieren, dass es jeweils eine endgültige Ausgabe gibt. Zusammen sind diese standardisierten Sagen als The Heilögu Sögurnar bekannt."
 ZZZ_enhanced_religion.1.a:3 "Odin führt uns!"
 ZZZ_enhanced_religion.1.aa:3 "Odin führt uns!"
 ZZZ_enhanced_religion.1.b:3 "LÜGNER! SCHARLATAN!"
 ZZZ_enhanced_religion.1.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.2.desc:3 "Die alte Religion [From.Religion.GetName] wird von fremden Heiden angegriffen! Eine großartige Geschichte hat die Runde gemacht und die Bauern angezündet. Diese Geschichte, die einfach als Amžina Ugnis oder "Eine ewige Flamme" bekannt ist und oft von Barden und Mumien aufgeführt wird, bringt die Praktizierenden von [From.Religion.GetName] auf ein höheres Niveau als diejenigen, die anderen Überzeugungen folgen. Die Stärke dieses religiösen Aufschwungs hat eine große Konferenz von Theologen erzwungen. Während der Konferenz haben einige wichtige Führer eine Reihe von Reformen vorangetrieben, darunter eine lockere, aber unbestreitbare Hierarchie und die glaubensweite Akzeptanz der Amžina Ugnis als endgültigen heiligen Text für den Glauben [From.Religion.GetName]."
 ZZZ_enhanced_religion.2.a:3 "Die Götter haben diese Männer und Frauen geführt!"
 ZZZ_enhanced_religion.2.aa:3 "Die Götter haben diese Männer und Frauen geführt!"
 ZZZ_enhanced_religion.2.b:3 "Blithering idioten!"
 ZZZ_enhanced_religion.2.c:3 "Verfluchte heiden!"

 ZZZ_enhanced_religion.3.desc:3 "Es ist Zeit für die Gejagten, die Jäger zu werden. Müde von den ständigen Einfällen benachbarter Ketzer und Heiden versammelten sich [From.Religion.GetName] Theologen aus dem ganzen Land zu einer großen Versammlung. Dort konsolidierten sie die Mythen des [From.Religion.GetName] zu einem einzigen Epos, The Kalevala. Während der Arbeit an dem Epos entschieden sich die Theologen für eine einfache, aber klare Hierarchie, um sicherzustellen, dass die bei der Versammlung gelegten Grundlagen nicht mit der Zeit verloren gehen."
 ZZZ_enhanced_religion.3.a:3 "Wir werden diejenigen vernichten, die sich den Göttern widersetzen!"
 ZZZ_enhanced_religion.3.aa:3 "Wir werden diejenigen vernichten, die sich den Göttern widersetzen!"
 ZZZ_enhanced_religion.3.b:3 "Dies wird [Root.Religion.GetName] zerstören, nicht speichern!"
 ZZZ_enhanced_religion.3.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.4.desc:3 "Unser Glaube ist größer als der Himmel und unangreifbar. Zumindest wurden die Gläubigen [From.Religion.GetName] unterrichtet, aber in letzter Zeit wurde diese unbestreitbare Tatsache in Frage gestellt, als ketzerische und heidnische Kräfte in ihr heiliges Land eindringen. Als Reaktion auf diese Aggressionen wurde eine große Versammlung von Theologen einberufen, und es wurde beschlossen, dass es Zeit war, zurückzuschlagen. Eine kirchliche Hierarchie wurde gebildet, eine große Aufzählung der heiligen Inschriftensteine wurde angeordnet. Unter Verwendung des aus diesen Steinen gesammelten Textes hat [From.Monarch.GetTitle] [From.Monarch.GetName] ein massives Bauprojekt in Auftrag gegeben. Auf einem großen Berg soll eine bearbeitete Version aller sanktionierten Inschriften angebracht werden, und diese ausgewählten Texte werden es tun gemeinsam werden die offiziellen Mieter des reformierten Glaubens [From.Religion.GetName]. Diese offizielle Sammlung ist einfach als The Inscriptions zu bezeichnen."
 ZZZ_enhanced_religion.4.a:3 "Noch einmal unangreifbar!"
 ZZZ_enhanced_religion.4.aa:3 "Noch einmal unangreifbar!"
 ZZZ_enhanced_religion.4.b:3 "Nichts weiter als ein Eitelkeitsprojekt!"
 ZZZ_enhanced_religion.4.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.5.desc:3 "Die nachricht verbreitete sich wie ein lauffeuer in allen ländern von [From.Religion.GetName]. Es sollte eine Synode von Theologen geben, deren Größe beispiellos sein würde. Überall hatten Omen-Leser genau die gleichen Vorzeichen gelesen, dass die Götter und die Zyklen bald vergessen würden, wenn es keine Veränderung gäbe. Zusammen haben die Theologen den Glauben [From.Religion.GetName] reformiert, um besser auf die Herausforderungen der Neuzeit vorbereitet zu sein. Mit einer strengen kirchlichen Hierarchie und einem offiziellen Kompendium heiliger Mythen und Legenden, die einfach als The Tales bekannt sind, wurde der Glaube [From.Religion.GetName] erfolgreich wiedergeboren!"
 ZZZ_enhanced_religion.5.a:3 "Der Zyklus wird nicht unterbrochen!"
 ZZZ_enhanced_religion.5.aa:3 "Der Zyklus wird nicht unterbrochen!"
 ZZZ_enhanced_religion.5.b:3 "Dies wird unseren Kreis brechen!"
 ZZZ_enhanced_religion.5.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.6.desc:3 "¡El sol atraviesa la oscuridad! La antigua religión [From.Religion.GetName] ha sido reformada, sus enseñanzas y profecías han sido sopesadas por su autenticidad y compiladas en un solo volumen, El Libro del Sol. Los teólogos [de.Religion.GetName] se han reunido en una gran convocatoria, cerrando las puertas hasta que se pueda establecer una clara jerarquía eclesiástica. En celebración de la reforma de su fe."
 ZZZ_enhanced_religion.6.a:3 "Alle sollen die Sonne preisen!"
 ZZZ_enhanced_religion.6.aa:3 "Alle sollen die Sonne preisen!"
 ZZZ_enhanced_religion.6.b:3 "Dunkelheit nimm diese Ketzer!"
 ZZZ_enhanced_religion.6.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.7.desc:3 "Die Zeit vergeht, und die Anhänger der Religion [From.Religion.GetName] haben Angst, dass die alten Wege verschwinden und durch ihre aggressiveren Nachbarn ersetzt werden. Als Antwort auf diese Befürchtungen hat [From.Monarch.GetTitle] [From.Monarch.GetName] ein großes Konklave der am meisten gelehrten Theologen des Landes aufgerufen. Durch viele schlaflose Tage und Nächte ist das Konklave in Übereinstimmung mit mehreren wichtigen religiösen Angelegenheiten entstanden, einschließlich der Standardisierung des Mdodus und der Organisation von Mönchen."
 ZZZ_enhanced_religion.7.a:3 "Die alten Wege werden niemals sterben!"
 ZZZ_enhanced_religion.7.aa:3 "Die alten Wege werden niemals sterben!"
 ZZZ_enhanced_religion.7.b:3 "Dummköpfe!"
 ZZZ_enhanced_religion.7.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.8.desc:3 "Wie ein Phönix aus der Asche wurde die alte und verehrte Religion der Griechen und Römer wiedergeboren. [From.Monarch.GetTitle] [From.Monarch.GetName] forderte die christliche Kirche zum ersten Mal seit Jahrhunderten zur Herrschaft in ganz Europa auf und hat es geschafft, eine funktionierende Hierarchie von Auguren und ein kodifiziertes Glaubenssystem wiederherzustellen, das so detailliert ist wie das christliche und Islamische Gegenstücke. Die Anhänger des hellenischen Glaubens, die nicht mehr in die Vergangenheit verbannt sind, blicken jetzt in die Zukunft."
 ZZZ_enhanced_religion.8.a:3 "Allmächtiger Jupiter, zeig uns den Weg!"
 ZZZ_enhanced_religion.8.aa:3 "Allmächtiger Jupiter, zeig uns den Weg!"
 ZZZ_enhanced_religion.8.b:3 "Wollen sie wieder irrelevant werden!?"
 ZZZ_enhanced_religion.8.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.9.desc:3 "Einmal schlugen die Namen der Götter Ra und Osiris tief in die Herzen der Menschen ein. Über Jahrhunderte hinweg versuchten Männer aus Angst vor dem Tod, diese Brücke zwischen unserer Welt und der nächsten zu verbrennen, bis nur die dünnsten Bretter unter der Führung von [From.Monarch.GetName] wurde der kuschitische Glaube jedoch wiederbelebt und wieder in den Vordergrund gerückt. Die Brücke, die einst fast verloren war, steht wieder stark. "
 ZZZ_enhanced_religion.9.a:3 "Wir werden diese Brücke für immer mehr erhalten!"
 ZZZ_enhanced_religion.9.aa:3 "Wir werden diese Brücke für immer mehr erhalten!"
 ZZZ_enhanced_religion.9.b:3 "Dies ist ein Verrat an den Göttern!"
 ZZZ_enhanced_religion.9.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.10.desc:3 "Sie versuchten, die Macht der Táltos wegzunehmen, unser Volk anzulügen und die angebliche Unrichtigkeit der Táltos zu proklamieren. [Root.Monarch.GetName] wusste es besser, [Root.Monarch.GetHdieserdiese] lehnte ab Um die Auserwählten der Götter aufzugeben, und unter der Führung von [Root.Monarch.GetHihmihr] haben die Táltos ihren rechtmäßigen Platz an der Spitze der Gesellschaft wieder aufgenommen. Jetzt mit kodifizierten Gesetzen und Praktiken wird unser Volk nie wieder von denen in die Irre geführt werden, die dies tun würden lehne die Auserwählten ab! "
 ZZZ_enhanced_religion.10.a:3 "Wir folgen den Táltos!"
 ZZZ_enhanced_religion.10.aa:3 "Wir folgen den Táltos!"
 ZZZ_enhanced_religion.10.b:3 "Die Táltos brauchten keine neuen Gesetze!"
 ZZZ_enhanced_religion.10.c:3 "Verfluchte Heiden!"

 ZZZ_enhanced_religion.11.desc:3 "Mit der Härte eines Schneesturms wurde die alte turumistische Religion wiederbelebt. Unter der sorgfältigen Leitung von [From.Monarch.GetName] wurde die Religion zu einer offiziellen turumistischen Kirche reformiert, die von einem regiert wird Erzpriester, ausgewählt von Schamanen, die fortan von der offiziellen Kirche gesalbt und gebilligt werden müssen."
 ZZZ_enhanced_religion.11.a:3 "Ein neuer Wind weht!"
 ZZZ_enhanced_religion.11.aa:3 "Ein neuer Wind weht!"
 ZZZ_enhanced_religion.11.b:3 "Wir werden diesem sogenannten Erzpriester nicht folgen!"
 ZZZ_enhanced_religion.11.c:3 "Verfluchte Heiden!"

 #Fetishist
 ZZZ_enhanced_fetishist.4.t:3 "Ältere Führung"
 ZZZ_enhanced_fetishist.4.d:3 "Wir haben Menschen getroffen und gesehen, die wir zunächst für unsere eigenen gehalten haben. Wir stellten jedoch schnell fest, dass ihre Wege anders waren als unsere. Sie waren organisierter und ihre Schamanen schienen alle auf die gleiche Weise ausgebildet zu sein, mit einer Struktur, die impliziert, dass einige Schamanen einen höheren Rang als andere haben. Überraschenderweise akzeptieren alle Schamanen dieser Menschen dies und folgen ihren Vorgesetzten ohne Frage. Diese Leute behaupten, dass sie uns einmal sehr ähnlich waren, aber größere Wahrheiten über das Universum entdeckt haben und dass sie damit diejenigen zurückschlagen konnten, die die alten Wege in Frage stellen würden."
 ZZZ_enhanced_fetishist.4.a:3 "Und was sind diese größeren Wahrheiten?"

 ZZZ_enhanced_fetishist.5.t:3 "Die Reitmeister"
 ZZZ_enhanced_fetishist.5.d:3 "Wir wussten, dass man ein Pferd zähmen und für alles verwenden kann, von der Nachrichtenübermittlung bis zum Kampf, aber wir erkannten nicht, dass wir keine wahre Meisterschaft kannten, bis wir die Anhänger von Tengri in der Nähe von [Root.Capital.GetCapitalName] reiten sahen. Sie haben mit ihren Pferden Dinge gemacht, die wir nie für möglich gehalten hätten. Sie führen einen Teil des Erfolgs ihres Volkes auf Tengri zurück, den Gott des Himmels. Diese Reitmeister haben zugestimmt, uns beizubringen, wie wir besser mit unseren eigenen Pferden umgehen können, solange wir uns bereit erklären, Tengri unseren eigenen Dank auszusprechen."
 ZZZ_enhanced_fetishist.5.a:3 "Möge Tengri uns bevorzugen."

 ZZZ_enhanced_fetishist.6.t:3 "Die großen Verteidiger"
 ZZZ_enhanced_fetishist.6.d:3 "Viele Jahre lang hatten wir von einem Volk gehört, das seine Wege entschieden verteidigt, jeden Eindringling zurückgewiesen und alle Missionare ignoriert hatte. Keine Nation konnte diese Leute nach den Gerüchten brechen. Wir haben uns erkundigt und konnten einige dieser sagenumwobenen Völker treffen. Sie sprechen von ihrer Hingabe an ihre Götter, insbesondere an Divas, die über alle anderen herrschen, und an Pelkkunas, den Gott des Donners. Sie haben uns ihre Riten und Rituale gezeigt und uns ermutigt, ihre Wege nachzuahmen, damit auch uns der göttliche Schutz der Divas gewährt wird."
 ZZZ_enhanced_fetishist.6.a:3 "Wir werden die Verteidiger von Pelkkunas sein."

 ZZZ_enhanced_fetishist.7.t:3 "Die Jäger"
 ZZZ_enhanced_fetishist.7.d:3 "Eine Gruppe von Jägern ist zu [Root.Capital.GetCapitalName] gekommen, aber dies sind keine gewöhnlichen Jäger. Sie kleiden sich in seltsame Gewänder und sprechen eine seltsame Sprache. Durch Übersetzer konnten wir feststellen, dass diese Jäger auf einer heiligen Expedition hierher gekommen sind. Ihre Leute glauben, dass alle Tiere einen Emuu haben, eine Mutter der Vorfahren, zu der bei der Jagd gebetet werden muss. Um sicherzustellen, dass die Emuus besänftigt werden, sind diese Jäger gereist, um die Namen neuer Emmu zu entdecken, die nicht in ihrer Heimat beheimatet und als solche ihnen unbekannt sind. Sie haben uns gebeten, ihnen zu helfen, sicherzustellen, dass kein Tier jemals wieder gejagt wird, ohne zuerst den Emmus zu beschwichtigen."
 ZZZ_enhanced_fetishist.7.a:3 "Eine edle Sache."

 ZZZ_enhanced_fetishist.8.t:3 "Der Dreistufige Baum"
 ZZZ_enhanced_fetishist.8.d:3 "Besucher aus einem fernen Land sind in [Root.Capital.GetCapitalName] angekommen. Sie bringen eine interessante Idee mit, dass die Welt auf einem Baum thront, speziell in der Mitte. In den oberen Zweigen dieses massiven "Weltbaums" liegen die Himmelskörper. Wir Männer liegen zwischen den mittleren Ästen und dem Stamm und am Fuße des Baumes, der sich bis in die Wurzeln erstreckt, befindet sich die Unterwelt, in die die Toten gehen. Diese Besucher haben in diesem Punkt am stärksten argumentiert und zuweilen darauf bestanden, dass auch wir den Weltbaum und den Platz des Menschen darauf erkennen."
 ZZZ_enhanced_fetishist.8.a:3 "Also liegen wir dann in der Mitte?"

 ZZZ_enhanced_fetishist.9.t:3 "Zun Der Gesetzgeber"
 ZZZ_enhanced_fetishist.9.d:3 "Wir haben Menschen getroffen, die die Sonne verehren und von denen sie sagen, dass sie der Gott Zun sind. Zun ist der Gesetzgeber und beurteilt alle. Männer müssen danach streben, gerecht und freundlich zu sein, um den Erwartungen von Zun gerecht zu werden. Diejenigen, die abscheuliche Verbrechen begehen, können Zun direkt zur Entscheidung vorgelegt werden, indem sie eine Woche lang in einer Wüste ohne Nahrung oder Wasser allein gelassen werden. Wenn die Person nach dieser Zeit lebend gefunden wird, wird sie von Zun als rehabilitationsfähig eingestuft. Es wird gesagt, dass niemand, der überlebt hat, dasselbe zurückgegeben hat. Ihr Beharren auf Gerechtigkeit und Fairness hat bei vielen unserer Leute großen Anklang gefunden."
 ZZZ_enhanced_fetishist.9.a:3 "Preiset die Sonne!"

 ZZZ_enhanced_fetishist.10.t:3 "Die Göttliche Gegenwart"
 ZZZ_enhanced_fetishist.10.d:3 "Fremde aus einem fernen Land sind uns kürzlich begegnet, sie bringen ihren Glauben mit. Sie behaupten, dass man sein Leben dem Gebet, dem Fleiß und der Hingabe widmen muss, um wahres Glück zu erlangen. Mit diesen könnte man viele Dinge tun, einschließlich das Verbannen von Dämonen. Diese Fremden behaupten auch, dass Häuser mit zusätzlichen Sitzen für die Schutzgötter gebaut werden müssen. Wir haben bereits Berichte über zusätzliche Stühle gehört, die in Häusern in der Nähe des Besuchs der Fremden gebaut wurden."
 ZZZ_enhanced_fetishist.10.a:3 "Wir müssen das weiter untersuchen."

 ZZZ_enhanced_fetishist.11.t:3 "Die Olympier"
 ZZZ_enhanced_fetishist.11.d:3 "Reisende Gelehrte sind im Gericht von [Root.Monarch.GetName] angekommen. Sie verbringen ihre Tage damit, mit allen und jedem zu streiten, und führen häufig kreisende Auseinandersetzungen, bei denen der Partner des Gelehrten gegen das argumentiert, wofür er erst eine Stunde zuvor gestanden hatte. Diese Gelehrten behaupten, die ehrenamtlichen Nachkommen einer langen Tradition zu sein, die vor Jahrhunderten an einem kleinen Ort namens "Glees" begann. Sie haben bereits eine treue Anhängerschaft, die begonnen hat, sie in Stil und Kleidung zu kopieren, und viele gehen sogar so weit, sich ihren religiösen Praktiken anzuschließen, bei denen es darum geht, einer großen Anzahl von Göttern Opfer zu bringen, die angeblich auf einem großen Berg weit entfernt leben weg genannt "Olympus"."
 ZZZ_enhanced_fetishist.11.a:3 "Ein ungeprüftes Leben ist nicht lebenswert."

 ZZZ_enhanced_fetishist.12.t:3 "Das Andere"
 ZZZ_enhanced_fetishist.12.d:3 "Als wir allmählich mehr von der Welt gesehen haben, haben wir erkannt, dass es viele Völker gibt, die uns ähnlich sind, auch wenn sie keine perfekten Spiegel sind. Sie haben ihre eigenen Rituale, Götter und Überzeugungen. Während wir mit diesen Menschen interagiert haben, hat es natürlich einen Kulturaustausch gegeben. Es ist heutzutage nicht ungewöhnlich, dass einheimische Familien einem Gott Opfer bringen, der hauptsächlich in einem Land bekannt ist, dessen Erreichung Monate, wenn nicht Jahre dauern würde."
 ZZZ_enhanced_fetishist.12.a:3 "Wir sind uns ähnlicher als wir anders sind."

 ZZZ_enhanced_fetishist.39.aa:3 "Solange sie den wahren Traditionen folgen."
 ZZZ_enhanced_fetishist.39.aa.tt:3 "Eine große Anzahl samaritanischer Einwanderer lässt sich in der Provinz [Root.GetName] nieder."
 ZZZ_enhanced_fetishist.39.ab:3 "Solange sie wahre Gläubige sind."
 ZZZ_enhanced_fetishist.39.ab.tt:3 "Eine große Anzahl karaitischer Einwanderer lässt sich in der Provinz [Root.GetName] nieder."
 ZZZ_enhanced_fetishist.39.ac:3 "Solange sie wahre Gläubige sind."
 ZZZ_enhanced_fetishist.39.ac.tt:3 "Eine große Anzahl [jewish_immigrants_origin.Religion] Einwanderer lässt sich in der Provinz [Root.GetName] nieder."
 #
 ZZZ_enhanced_fetishist.49.aa:3 "Solange sie Mazdak erkennen."
 ZZZ_enhanced_fetishist.49.ab:3 "Solange sie dem richtigen Weg folgen."
 ZZZ_enhanced_fetishist.49.ac:3 "Solange sie die Wahrheit kennen."

 ZZZ_enhanced_fetishist.51.t:3 "Schamanen Billigen Hierarchie"
 ZZZ_enhanced_fetishist.51.d:3 "Es scheint, dass unsere Versuche, die Schamanen in einer tragfähigen Hierarchie zu organisieren, erfolgreich waren. Es scheint, dass die meisten Schamanen die neue Ordnung mögen, die auferlegt wurde, weil sie ihre Praktiken standardisiert, was bedeutet, dass sie überall hingehen können, ohne sich Sorgen um die lokale Bevölkerung machen zu müssen. Darüber hinaus empfinden viele eine hierarchische Struktur als beruhigend, da keine Fragen darüber offen bleiben, wer in Streitfällen eine größere Autorität besitzt. Insgesamt hat dies nicht nur das Glück der Schamanen, sondern auch das unseres Volkes erheblich gesteigert."
 ZZZ_enhanced_fetishist.51.a:3 "Ausgezeichnet!"
 ZZZ_enhanced_fetishist.52.t:3 "Schamanen Missbilligen die Hierarchie"
 ZZZ_enhanced_fetishist.52.d:3 "Es scheint, dass unsere Versuche, die Schamanen in einer tragfähigen Hierarchie zu organisieren, auf eine Katastrophe gestoßen sind. Viele Schamanen haben es gewohnt, fast vollständige Autorität in ihrem Kontrollbereich zu haben, und haben sich unter dem, was sie" ein übermäßig einschränkendes System "nennen, gescheuert Es gab unzählige Fälle, in denen Schamanen ihre vermeintlichen Vorgesetzten einfach ignorierten und so handelten, wie sie wollten. Diese verärgerten Schamanen haben auch ihren Einfluss auf die Menschen genutzt, um [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu verleumden."
 ZZZ_enhanced_fetishist.52.a:3 "Sollte eine Hierarchie diesen Unsinn nicht aufhalten?"
 ZZZ_enhanced_fetishist.53.t:3 "Veneration of the Ancestors"
 ZZZ_enhanced_fetishist.53.d:3 "Our people have always honoured those who came before, and know that they watch over us still, guiding those who seek them. In order to honour our beloved ancestors, [From.Monarch.GetTitle] [From.Monarch.GetName] has conducted a large ceremony in their honour. Attended by thousands, the ceremony went better than expected. Even better, the harvest has been unusually good this year, and many attribute it to the pleasure of the ancestors."
 ZZZ_enhanced_fetishist.53.a:3 "May they continue to watch over us."
 ZZZ_enhanced_fetishist.54.t:3 "Ruf Nach Reformen"
 ZZZ_enhanced_fetishist.54.d:3 "Viele unserer Themen in [Root.GetName] waren den Reformen ausgesetzt, die vorgeschlagen wurden, um uns angeblich in die Moderne zu bringen. Anstatt von diesen radikalen Veränderungen abgestoßen zu werden, haben die Bürger von [Root.GetCapitalName] die Idee mit Begeisterung aufgenommen, und mehrere Schlüsselfiguren haben sich zur Unterstützung der Reformen erhoben. Wenn wir dem ein Ende setzen wollen, müssen wir eher früher als später handeln."
 ZZZ_enhanced_fetishist.54.a:3 "Reform kann gut sein."
 ZZZ_enhanced_fetishist.54.b:3 "Lassen Sie uns dies im Keim ersticken."

 ZZZ_enhanced_fetishist.55.t:3 "Opfer Für Diven"
 ZZZ_enhanced_fetishist.55.d:3 "In [Root.GetName] lief es in letzter Zeit nicht besonders gut. Die Ernte war schlecht und mehrere bekannte Handelsunternehmen hatten unerwartete Rückschläge. Noch nichts, was eine Krise definiert, aber die Menschen fordern, dass wir etwas unternehmen. Eine populäre Forderung war, dass die Regierung Divas, dem Chef der Götter, ein großes Opfer bringt. Sollten wir Divas Zorn riskieren?"
 ZZZ_enhanced_fetishist.55.a:3 "Es ist einen Versuch wert."
 ZZZ_enhanced_fetishist.55.b:3 "Zeit- und Geldverschwendung."
 ZZZ_enhanced_fetishist.56.t:3 "Sacrifice Réussi"
 ZZZ_enhanced_fetishist.56.d:3 "Seit wir vor einiger Zeit unser Opfer für Divas gebracht haben, laufen die Dinge außergewöhnlich gut. Die schlechte Ernte wurde hinter der wunderbaren vergessen, die wir gerade hatten, und die Handelsunternehmen haben ihre Verluste und noch einige mehr wieder gut gemacht. Da der Patriotismus zu jeder Zeit besteht, haben unsere Personalvermittler einen enormen Zustrom neuer Mitarbeiter verzeichnet, die bestrebt sind, ihr Glück mit Service zurückzuzahlen. Es scheint, dass Divas unsere Angebote freundlich aufgenommen und uns entsprechend belohnt hat."
 ZZZ_enhanced_fetishist.56.a:3 "Ehre sei den Diven!"
 ZZZ_enhanced_fetishist.57.t:3 "Opfer Erfolglos"
 ZZZ_enhanced_fetishist.57.d:3 "Es scheint nicht, dass Divas unser Opfer freundlich betrachtet hat. Die Ernte war weiterhin schlecht und mehrere zuvor wohlhabende Handelsunternehmen sind inzwischen vollständig bankrott gegangen. Die Leute haben uns wegen ihrer Probleme nicht freundlich angesehen."
 ZZZ_enhanced_fetishist.57.a:3 "Vielleicht hätten wir Kühe anstelle von Ziegen opfern sollen..."
 ZZZ_enhanced_fetishist.58.t:3 "Die große Verteidigung von [Root.GetName]"
 ZZZ_enhanced_fetishist.58.d:3 "Nous avons été attaqués par des païens et des hérétiques qui oseraient souiller nos voies sacrées et nos traditions. En tant que fiers adeptes des Divas et des Pelkkunas, nous sommes obligés de défendre [Root.GetName] jusqu'au dernier homme."
 ZZZ_enhanced_fetishist.58.a:3 "Erhebe Landsleute und rette [Root.GetName]!"
 ZZZ_enhanced_fetishist.59.t:3 "Romuvans Migrieren zu [Root.GetName]"
 ZZZ_enhanced_fetishist.59.d:3 "Es scheint, dass die kleine Romuvan-Community in [Root.GetCapitalName], [Root.GetName] unter der größeren Romuvan-Community berühmt ist. Wir wurden von einer ziemlich großen Gruppe von Romuvan-Migranten angesprochen, die sich ihren Verwandten in [Root.GetName] anschließen möchten. Sie haben versprochen, im Austausch für unsere Zustimmung für den Staat zu arbeiten und ihr Wissen über Befestigungen zu nutzen, um die Verteidigungsfähigkeit der Provinz zu verbessern."
 ZZZ_enhanced_fetishist.59.a:3 "Wir begrüßen unsere Brüder und Schwestern aus Romuvan!"
 ZZZ_enhanced_fetishist.59.b:3 "Wir wollen ihre Art hier nicht."

 ZZZ_enhanced_fetishist.60.t:3 "Unkontrollierbare Wilderei"
 ZZZ_enhanced_fetishist.60.desc:3 "In letzter Zeit ist [Root.GetName] ein Paradies für Wilderer und Wildjäger geworden. Diese Menschen töten nicht aus Not, sondern nur aus Profit- oder Sportgründen. Eine erstaunliche Menge Fleisch, die ganze Dörfer hätte ernähren können, ist verschwendet worden, und die Menschen sind durch die fortgesetzte Untätigkeit der örtlichen Behörden unruhig geworden. Wenn wir nichts unternehmen, riskieren wir, den Emmus, die Muttergeister der Tiere und unser eigenes Volk zu verärgern."
 ZZZ_enhanced_fetishist.60.a:3 "Senden Sie das Militär, um sie auszuräumen."
 ZZZ_enhanced_fetishist.60.b:3 "Die lokalen Behörden müssen nur an ihre Pflichten "erinnert" werden."
 ZZZ_enhanced_fetishist.60.c:3 "Das erinnert mich daran, ich wollte eine neue Elfenbeinstatue."
 ZZZ_enhanced_fetishist.60.d:3 "Also, wie kann *ich* mich engagieren?"
 ZZZ_enhanced_fetishist.61.t:3 "Boom der Tierpopulation in [Root.GetName]"
 ZZZ_enhanced_fetishist.61.d:3 "In den letzten Jahren hat [Root.GetName] ein nahezu beispielloses Tierwachstum verzeichnet. Viele sehen dies als den Emmus, der uns dafür dankt, dass wir [From.GetName] vor einiger Zeit von Wilderern befreit haben. Unabhängig vom Grund hat der enorme Boom der lokalen Bevölkerung zusätzliches Fleisch geliefert und mehr Tiere bedeuten mehr tierische Nebenprodukte. Lukrative tierische Nebenprodukte."
 ZZZ_enhanced_fetishist.61.a:3 "Die Emmus haben uns geehrt."
 ZZZ_enhanced_fetishist.62.t:3 "Wilderei Verbreitet"
 ZZZ_enhanced_fetishist.62.desc:3 "Da wir der Ansicht waren, dass die Zunahme von Wilderungsvorfällen nur vorübergehend sein würde, haben wir beschlossen, keine wesentlichen Maßnahmen gegen die Wilderer zu ergreifen. Diese Modeerscheinung scheint jedoch nicht zu sterben, da sie sich auf [Root.GetName] ausgeweitet hat, und jetzt haben auch sie eine Wilderei-Epidemie. Sollen wir endlich unseren Fuß setzen?"
 ZZZ_enhanced_fetishist.62.a:3 "Das war's, schick das Militär."
 ZZZ_enhanced_fetishist.62.b:3 "*Seufz*, wie viel kostet das?"
 ZZZ_enhanced_fetishist.62.c:3 "Töte sie alle."
 ZZZ_enhanced_fetishist.62.d:3 "Sie sagen also, Löwenköpfe sind wieder im Verkauf?"
 ZZZ_enhanced_fetishist.62.e:3 "Oder wir können die offensichtliche Nachfrage nutzen."
 ZZZ_enhanced_fetishist.63.t:3 "[Root.Heir.GetTitle] [Root.Heir.GetName]'s Jagdreise"
 ZZZ_enhanced_fetishist.63.desc:3 "Kürzlich hat [Root.Heir.GetTitle] [Root.Heir.GetName], der Erbe von [Root.GetName], beschlossen, mit [Root.GetHihmihr] Retainern auf eine große Jagd zu gehen. Die Expedition von [Root.Heir.GetTitle] stieß fast auf eine Katastrophe, als [Root.Heir.GetName] von den anderen getrennt wurde, die ihren Steinbruch verfolgten. [Root.Heir.GetName] landete auf einer Lichtung im Wald. Alleine wurde [Root.Heir.GetName] plötzlich mit einem Löwen konfrontiert, der sich in der Nähe ausgeruht hatte. Schnell nachdenken, [Root.Heir.GetName] ..."
 ZZZ_enhanced_fetishist.63.a:3 "Benutzte die Seitenwaffe [Root.GetHdieserdiese] hatte griffbereit gehalten."
 ZZZ_enhanced_fetishist.63.b:3 "Used [Root.GetHunseresunserer] horse as bait to give [Root.GetHihmihr] time to take on the Lion."
 ZZZ_enhanced_fetishist.63.c:3 "Drew [Root.GetHunseresunserer] Schwert und nahm es frontal."
 ZZZ_enhanced_fetishist.63.d:3 "Rang den Löwen persönlich zur Unterwerfung und nahm ihn als Haustier."
 ZZZ_enhanced_fetishist.64.t:3 "Tod des königlichen Löwen"
 ZZZ_enhanced_fetishist.64.d:3 "Der Haustierlöwe der königlichen Familie, der einst unterworfen und als Preis mit nach Hause genommen wurde, ist endgültig an Altersschwäche gestorben. Die königliche Familie trauert um ihr ungewöhnliches Haustier und ihren Freund, und für die Beerdigung des Löwen im königlichen Garten wurde eine feierliche Trauerfeier abgehalten."
 ZZZ_enhanced_fetishist.64.a:3 "Sie werden uns fehlen..."
 ZZZ_enhanced_fetishist.65.t:3 "Suomenusko Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.65.d:3 "Anscheinend hat eine Gruppe von Suomenusko-Reisenden von dem Erfolg unserer Suomenusko-Community um [Root.GetCapitalName] in [Root.GetName] gehört und uns um Erlaubnis gebeten, sich in der Provinz [Root.GetName] niederzulassen. Sie versprechen, hart für das Wohl unserer Nation zu arbeiten und unsere Gesetze zu befolgen."
 ZZZ_enhanced_fetishist.65.a:3 "Wir begrüßen unser Haus in der Familie Suomenusko."
 ZZZ_enhanced_fetishist.65.b:3 "Nein, nein, ich denke nicht."

 ZZZ_enhanced_fetishist.66.t:3 "Tanz Slawisch"
 ZZZ_enhanced_fetishist.66.d:3 "Unsere Übernahme slawischer Praktiken hatte ein äußerst ungewöhnliches und unerwartetes Ergebnis. Tanzstile, die in slawischen Ländern beliebt sind, sind hier unglaublich beliebt geworden, besonders bei Adligen und Wohlhabenden. Dies hat die Bevölkerung unseres Hofes nicht nur in den kleineren Gerichten unseres Landes, sondern auch in den Gerichten der Nachbarländer zu einer sehr gefragten Ware gemacht. Wir konnten diese Gelegenheit nutzen, um über unser Gericht Verbindungen herzustellen und relevante Informationen herauszufinden."
 ZZZ_enhanced_fetishist.66.a:3 "Möge der tanz weitergehen!"
 ZZZ_enhanced_fetishist.67.t:3 "Festival Vergessen"
 ZZZ_enhanced_fetishist.67.d:3 "Wie es passiert ist, wissen wir nicht. [Root.Ruler.GetTitle] [Root.Ruler.GetName] hatte es auf dem offiziellen königlichen Kalender deutlich markiert, erste Vorbereitungen getroffen und Gästelisten erstellt. Doch irgendwie wurde alles vergessen und der heilige Tag kam und ging ohne offizielles Ereignis der Regierung. Vielleicht wäre dies normalerweise kein solches Problem, aber kürzlich beschuldigte eine slawische Delegation unsere Regierung, ihrem Glauben nur oberflächlich zu folgen, dass wir ihre heiligen Riten und Rituale nicht schätzten. Nachdem [Root.Monarch.GetTitle] [Root.Monarch.GetName] dieses Ereignis vergessen hat, scheint es den Anschuldigungen der Delegation Glaubwürdigkeit zu verleihen."
 ZZZ_enhanced_fetishist.67.a:3 "Es ist nur ein tag..."
 ZZZ_enhanced_fetishist.67.b:3 "Unsinn, wir brauchten nur mehr Zeit, um uns richtig vorzubereiten."
 ZZZ_enhanced_fetishist.68.t:3 "Slawische Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.68.d:3 "Wir wurden kürzlich von einer großen Gruppe migrierender slawischer Gläubiger angesprochen, die ein dauerhaftes Zuhause in unserem Land suchen. Jetzt ist es einfach so, dass es in [Root.GetCapitalName] in der Provinz [Root.GetName] eine beträchtliche slawische Gemeinschaft gibt. Wir könnten diese Leute leicht in [Root.GetName] ansiedeln und wir wissen, dass die slawischen Leute ausgezeichnete Soldaten sind, sollten wir Maßnahmen ergreifen?"
 ZZZ_enhanced_fetishist.68.a:3 "Wir werden sie zu ihrem neuen Zuhause zeigen."
 ZZZ_enhanced_fetishist.68.b:3 "Sie würden uns anmachen."

 ZZZ_enhanced_fetishist.69.t:3 "Außergewöhnliche Pferde"
 ZZZ_enhanced_fetishist.69.d:3 "Es scheint, dass Tengri uns gesegnet hat. Unser jüngster Bestand an Pferden war außergewöhnlich, sie sind weitaus stärker, schneller und robuster als unser normaler Bestand. Wir haben sie für unsere Armee trainiert und waren äußerst beeindruckt, der Feind wird keine Chance haben!"
 ZZZ_enhanced_fetishist.69.a:3 "Lob Tengri!"
 ZZZ_enhanced_fetishist.70.t:3 "Arme Pferde"
 ZZZ_enhanced_fetishist.70.d:3 "Unser neuester Pferdebestand war schrecklich, die Bestien sind selbst für ihre Spezies dunkel und darüber hinaus schwach. Unsere Schamanen haben gewarnt, dass dies ein Zeichen dafür ist, dass Tengri mit uns unzufrieden ist und dass wir wachsamer sein müssen, wenn wir die richtigen Rituale und Opfer einhalten, die erforderlich sind, um Tengri zufrieden zu stellen. Bis wir Tengris Gunst wiedererlangt haben, müssen wir uns auf absehbare Zeit mit der schlechten Qualität unserer Pferde auseinandersetzen."
 ZZZ_enhanced_fetishist.70.a:3 "Kuk sugor!"
 ZZZ_enhanced_fetishist.71.t:3 "Der Weiße Hengst"
 ZZZ_enhanced_fetishist.71.d:3 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hatte gerade in diesem Monat das Merkwürdigste. Beim Besuch des örtlichen Pferdezüchters wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] von einem großen weißen Hengst angesprochen, der es [Root.Monarch.GetTitle] [Root.Monarch.GetName] leicht erlaubte, ihn zu reiten. Der Züchter war erstaunt und erklärte, dass das fragliche Pferd seit dem Tag seiner Geburt widerspenstig gewesen sei und niemandem erlaubt habe, ihn zu führen, egal, ob er reite oder nicht. Erfreut nahm [Root.Monarch.GetTitle] [Root.Monarch.GetName] den Hengst mit nach Hause und stellte bald fest, dass das Pferd in Geschwindigkeit oder Kraft unübertroffen war und nur [Root.Monarch.GetTitle] [Root.Monarch.GetName] zuließ. oder [Root.GetMihmihr] Familie, um ihn zu reiten."
 ZZZ_enhanced_fetishist.71.a:3 "Er soll 'Shadowfax' heißen."
 ZZZ_enhanced_fetishist.71.b:3 "Wir werden ihn "Atrax" nennen."
 ZZZ_enhanced_fetishist.71.c:3 "Sein Name ist "Bree"."
 ZZZ_enhanced_fetishist.72.t:3 "[ZZZ_enhanced_white_stallion_name] Stirbt"
 ZZZ_enhanced_fetishist.72.d:3 "Viele lebten weit über die Jahre eines anderen bekannten Pferdes hinaus und fragten sich, ob [ZZZ_enhanced_white_stallion_name] unsterblich war. Aber leider war [ZZZ_enhanced_white_stallion_name] nicht unsterblich und ist schließlich in einem Alter gestorben, von dem zukünftige Generationen glauben werden, dass es erfunden ist. Er wurde auf demselben Friedhof beigesetzt, der normalerweise der königlichen Familie vorbehalten ist, und es wurde eine formelle Beerdigung abgehalten."
 ZZZ_enhanced_fetishist.72.a:3 "Wir werden dich niemals vergessen [ZZZ_enhanced_white_stallion_name]."
 ZZZ_enhanced_fetishist.73.t:3 "Tengri-Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.73.d:3 "Erfahrene Reiter und andere Anhänger von Tengri sind in [Owner.Capital.GetCapitalName] angekommen und suchen eine Audienz bei [Owner.Monarch.GetTitle] [Owner.Monarch.GetName]. Sie scheinen sich in einer unserer Provinzen niederlassen zu wollen, speziell [Root.GetName]. Sie haben uns ihre Dienste im Austausch für unsere Zustimmung versprochen. Sollten wir ihre Migration zulassen?"
 ZZZ_enhanced_fetishist.73.a:3 "Wir werden zusammen fahren!"
 ZZZ_enhanced_fetishist.73.b:3 "Sie sollten woanders fahren."

 ZZZ_enhanced_fetishist.74.t:3 "Urteil von Zun"
 ZZZ_enhanced_fetishist.74.d:3 "Ein Mann wird vor Sie gezogen und Sie können fühlen, wie die Hitze des Zorns durch Ihren Körper strömt, während Ihnen die Anklagen vorgelesen werden. Der fragliche Mann ist ein mächtiger Händler, der Ihr Gericht besucht und oft in die Regierung investiert. Es besteht kein Zweifel, dass dieser Mann dem Urteil von Zun gegenüberstehen muss, aber seine Beiträge sind einfach so nützlich und ohne ihn werden wir sicherlich einige Einnahmen verlieren, zumindest in der Art der Laufzeit."
 ZZZ_enhanced_fetishist.74.a:3 "Alle müssen sich dem Urteil von Zun stellen."
 ZZZ_enhanced_fetishist.74.b:3 "Sicher hast du den falschen Mann?"
 ZZZ_enhanced_fetishist.74.c:3 "Wir haben uns nie seinen Plänen hingegeben."
 ZZZ_enhanced_fetishist.75.t:3 "Beurteilte Rückgabe"
 ZZZ_enhanced_fetishist.75.d:3 "Wenn ein Mann oder eine Frau geschickt wird, um von Zun beurteilt zu werden, erwarten die meisten Menschen, diese Person nie wieder zu sehen. Zun ist hart und da die Bestrafung selten ist, sind Rückkehrer noch seltener, aber es scheint, dass wir jetzt eine haben. Sie wurden wegen Mordes an ihrem Ehepartner in die Wüste vertrieben und konnten zu uns zurückkehren. Wie die meisten Rückkehrer kehrten sie jedoch nicht unverändert zurück. Es wird gesagt, dass sich ihre Persönlichkeit völlig verändert hat, aber dass sie außerordentlich gut in dem geworden sind, was sie tun. Sie haben ihre Dienste an unserem Hof angeboten als:3 "
 ZZZ_enhanced_fetishist.75.a:3 "ein schatzmeister."
 ZZZ_enhanced_fetishist.75.b:3 "ein händler."
 ZZZ_enhanced_fetishist.75.c:3 "ein rekrutmeister."
 ZZZ_enhanced_fetishist.76.t:3 "Erbe Steht vor Gericht"
 ZZZ_enhanced_fetishist.76.d:3 "Wir konnten es nicht glauben, als wir es hörten, unser geliebter Erbe [Root.Heir.GetTitle] [Root.Heir.GetName] wurde des Mordes beschuldigt. Anscheinend war sie beim Trinken und als ein Bauer sich weigerte, seinen Platz aufzugeben, ermordete [Root.Heir.GetTitle] [Root.Heir.GetName] ihn in betrunkener Wut. Obwohl sie die Aktion jetzt zutiefst bedauert, wurde sie von einer großen Anzahl von Zeugen gesehen, und als Vertreter von Zun, dem Gesetzgeber auf Erden, wird von uns erwartet, dass wir unabhängig von der Station die richtige Strafe verhängen. Für diese Straftat sollte [Root.Heir.GetTitle] [Root.Heir.GetName] von Zun beurteilt, ohne Nahrung oder Wasser in die Wüste gebracht und dort gelassen werden, um zu sehen, ob sie überleben können."
 ZZZ_enhanced_fetishist.76.a:3 "[Root.Heir.GetName], wie könnten sie?"
 ZZZ_enhanced_fetishist.76.b:3 "Ich sehe hier kein Problem."
 ZZZ_enhanced_fetishist.77.t:3 "Erbe Kehrt Zurück"
 ZZZ_enhanced_fetishist.77.d:3 "Zur Überraschung vieler hat [Root.Heir.GetTitle] [Root.Heir.GetName] das Urteil [Root.Heir.GetHerHis] überlebt. [Root.Heir.GetSheHe] stolperte kaum bewusstlos in [Root.Capital.GetCapitalName] und brach zusammen, sobald sie angesprochen wurden, aber es ist zweifellos [Root.Heir.GetTitle] [Root.Heir.GetName]. [Root.Heir.GetSheHe] ist jedoch anders, wie die meisten, die von Zun beurteilt werden. [Root.Heir.GetTitle] [Root.Heir.GetName] hat eine andere Person zurückgegeben. Unabhängig davon hat sich die Nachricht vom Überleben von [Root.Heir.GetTitle] [Root.Heir.GetName] wie ein Lauffeuer in [Root.GetName] verbreitet, und die Leute sehen jetzt [Root.Heir.GetTitle] [Root.Heir.GetName] als von Zun selbst gesalbt worden."
 ZZZ_enhanced_fetishist.77.a:3 "[Root.Heir.GetTitle] [Root.Heir.GetName] kehrt zurück!"
 ZZZ_enhanced_fetishist.78.t:3 "Zunistische Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.78.d:3 "Wir wurden von anderen Anhängern von Zun angesprochen, obwohl sie aus einem weit entfernten Land stammen. Sie haben von unserer Hingabe an Zun gehört, um um Zuflucht vor den Heiden zu bitten. Wir haben bereits eine beträchtliche Zunistengemeinschaft in [Root.GetName]. Sollten wir diesen Leuten erlauben, sich dort niederzulassen?"
 ZZZ_enhanced_fetishist.78.a:3 "Zun liebt uns alle gleich."
 ZZZ_enhanced_fetishist.78.b:3 "No los juzgamos dignos."

 ZZZ_enhanced_fetishist.79.t:3 "Ein Großer Tempel"
 ZZZ_enhanced_fetishist.79.d:3 "Wir haben die alten Götter fleißig verehrt und dafür gesorgt, dass sie ihre richtigen Andachten und Opfer erhalten. Wir können jedoch nicht anders, als das Gefühl zu haben, dass etwas fehlt. Wir haben uns an diejenigen gewandt, die vorher gekommen sind, und wir haben erkannt, was uns gefehlt hat. Wir haben keinen richtigen Tempel für die Götter, keinen, der mit den Alten verglichen werden kann. Dies muss sofort behoben werden, es wird ein langer und teurer Prozess sein, aber es muss getan werden."
 ZZZ_enhanced_fetishist.79.a:3 "Beginnen Sie sofort mit dem Bau!"
 ZZZ_enhanced_fetishist.79.a.tt:3 "§RWARNUNG: DIE KATHEDRALE MUSS IN DER PROVINZ SEIN, UM DEN FOLGENDEN MODIFIERER ZU ERHALTEN!§!\nSobald der Große Tempel fertig ist §Y[Root.GetName]§! wird bekommen: \n"
 ZZZ_enhanced_fetishist.79.b:3 "Beim zweiten Gedanken können wir uns das nicht leisten."
 #80 is a hidden check event
 ZZZ_enhanced_fetishist.81.t:3 "Grand Temple Projekt Abgesagt"
 ZZZ_enhanced_fetishist.81.d:3 "Leider scheint es aus dem einen oder anderen Grund beschlossen worden zu sein, den Großen Tempel nicht zu bauen, trotz aller damit verbundenen Kosten."
 ZZZ_enhanced_fetishist.81.a:3 "Eine schande."
 ZZZ_enhanced_fetishist.82.t:3 "Großer Tempel Fertiggestellt"
 ZZZ_enhanced_fetishist.82.d:3 "Es hat extrem lange gedauert und viel Geld, aber der Große Tempel wurde fertiggestellt und es ist eine Schönheit, die mit dem Parthenon und dem Pantheon konkurriert. Sicher müssen sich die Götter freuen!"
 ZZZ_enhanced_fetishist.82.a:3 "Lobe die Götter!"
 ZZZ_enhanced_fetishist.83.t:3 "Grand Temple-Projekt Schlägt Fehl"
 ZZZ_enhanced_fetishist.83.d:3 "Leider haben wir die Kontrolle über die Stadt verloren, in der der Große Tempel gebaut wurde, und damit unsere großen Träume beendet."
 ZZZ_enhanced_fetishist.83.a:3 "Aber die Zeit und das Geld, ihr Götter..."
 ZZZ_enhanced_fetishist.84.t:3 "Haruspicy"
 ZZZ_enhanced_fetishist.84.d:3 "Hin und wieder sollte man die Götter um ihre Gunst bitten. Dazu muss man ein Tier opfern und einen ausgebildeten Experten, normalerweise einen Schamanen, die Knochen und Eingeweide der Tiere lesen lassen. Auf diese Weise können sie die Gunst der Götter bestimmen. Die Götter bevorzugen tendenziell größere Opfer, aber das bedeutet nicht, dass sie ein kleineres Opfer notwendigerweise schlecht sehen. Was sollten wir für die diesjährige Lesart opfern?"
 ZZZ_enhanced_fetishist.84.a:3 "Mehrere vögel."
 ZZZ_enhanced_fetishist.84.b:3 "Mehrere ziegen."
 ZZZ_enhanced_fetishist.84.c:3 "Mehrere achafe."
 ZZZ_enhanced_fetishist.84.d:3 "Mehrere bullen."
 ZZZ_enhanced_fetishist.85.t:3 "Omen Lesen"
 ZZZ_enhanced_fetishist.85.d1:3 "Der Schamane, der für das Lesen der Vorzeichen verantwortlich war, zitterte, als er sich aus dem Tempel meldete. Nervös teilte er uns mit, dass die Vorzeichen nicht anders interpretiert werden könnten, die Götter unzufrieden seien und wir ihre Gunst nicht hätten. Es scheint, als ob uns schlechte Zeiten bevorstehen."
 ZZZ_enhanced_fetishist.85.d2:3 "Der Schamane, der für das Lesen der Vorzeichen verantwortlich war, schien ziemlich erfreut zu sein, als er aus dem Tempel berichtete. Die Omen sehen gut aus und die Götter lächeln uns zu. Es scheint, als ob unsere Bemühungen erfolgreich sein werden."
 ZZZ_enhanced_fetishist.85.d3:3 "Der Schamane, der für das Lesen der Vorzeichen verantwortlich war, rannte fast aus dem Tempel, um seinen Bericht zu erstatten. Die Vorzeichen waren nicht nur gut, sie waren großartig! "Die Götter haben mir unseren zukünftigen Erfolg versichert!" sagte der Schamane mit einem breiten Grinsen im Gesicht."
 ZZZ_enhanced_fetishist.85.d4:3 "Es scheint, als ob der ganze Tempel geleert wäre, als eine Welle von Menschen auf den Palast zueilte. Zum Glück gab es unglaubliche Neuigkeiten, die Vorzeichen hätten nicht besser sein können. "Erfolg ist nicht einmal eine Frage, Herr!" sagte ein atemloser Schamane, die anderen nickten zustimmend."
 ZZZ_enhanced_fetishist.85.a:3 "Wir wurden verlassen..."
 ZZZ_enhanced_fetishist.85.b:3 "Die Götter haben uns ihre Gunst gezeigt!"
 ZZZ_enhanced_fetishist.86.t:3 "Griechische Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.86.d:3 "Wir wurden von einem Mann besucht, der eine Gruppe hellenischer Gläubiger vertritt, die der Verfolgung in einem anderen Land entkommen sind. Sie hoffen, Zuflucht in unserem eigenen Land zu finden, da sie gehört haben, dass auch wir ihr Pantheon der Götter verehren. Wir könnten sie in [Root.GetName] niederlassen, wenn wir sie wollen."
 ZZZ_enhanced_fetishist.86.a:3 "Natürlich sind sie herzlich willkommen!"
 ZZZ_enhanced_fetishist.86.b:3 "Wir haben keinen Platz für sie."

 ZZZ_enhanced_fetishist.92.t:3 "Der Vierte Weg"
 ZZZ_enhanced_fetishist.92.d:3 "Uns wurde beigebracht, dem Edlen Pfad zu folgen, um erfolgreich inkarniert zu werden. Der vierte Weg, "Samyag Karman" oder "Right Action", besagt, dass wir kein sinnliches Fehlverhalten begehen, das, was nicht uns gehört, nicht verletzen oder töten dürfen. In vielerlei Hinsicht hat Samyag Karman unsere Nation stabil und erfolgreich gemacht, aber es hat seine Nachteile. Um den Göttern nicht zu missfallen, haben Mönche in der Provinz [no_killing_province.GetName] unsere Untertanen ermutigt, sich nicht der Armee anzuschließen. Anfangs war ihr Einfluss vernachlässigbar, aber im Laufe der Zeit hat sich das Wort verbreitet und wir beginnen, die Konsequenzen zu spüren."
 ZZZ_enhanced_fetishist.92.a:3 "Dem Edlen Pfad treu zu bleiben, ist ein ehrenhaftes Unterfangen."
 ZZZ_enhanced_fetishist.92.a.tt:3 "Erlaube den Männern, die dem Edlen Pfad folgen wollen, sich aus der Armee herauszuhalten."
 ZZZ_enhanced_fetishist.92.b:3 "Ihre Pflicht gegenüber unserer Nation ist größer als die gegenüber den Göttern!"
 ZZZ_enhanced_fetishist.92.b.tt:3 "Zwinge die Deserteure, sich der Armee anzuschließen. Sie werden zusammen mit ihren Verwandten wahrscheinlich Widerstand leisten."
 ZZZ_enhanced_fetishist.93.t:3 "Der Geist der Großzügigkeit"
 ZZZ_enhanced_fetishist.93.d:3 "Um als Menschen zu wachsen und uns der geistigen Befreiung zu nähern, müssen wir uns Verdienste verdienen. Nach unseren Lehren tun wir dies durch Gebet, Fleiß und Hingabe, und die Anhäufung von Verdiensten wird sich auf unsere kommenden Inkarnationen übertragen. Das äußerste Zeichen eines guten Herzens ist die willige Übertragung von Verdiensten auf andere. Dies beweist, dass wir nicht nur Gebet, Fleiß und Hingabe zu unserem eigenen Vorteil, sondern auch zum Wohl aller anderen verrichten.\n\nUnser großer Herrscher, [Root.Monarch.GetTitle] [Root.Monarch.GetName], hat arrangierte eine große Zeremonie im Familienschrein [Root.Monarch.Dynasty.GetName]. Am Ende wird sie das Verdienst weitergeben, das sie während des Rituals gesammelt hat. Wem soll sie es widmen?"
 ZZZ_enhanced_fetishist.93.a:3 "[Root.GetMIhmIhr] vorfahren, um ihr Leiden im nächsten Leben zu lindern."
 ZZZ_enhanced_fetishist.93.a.tt:3 "Jeder wird an die große Abstammung von [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! erinnert."
 ZZZ_enhanced_fetishist.93.b:3 "Alle fühlenden Wesen zum Wohle der Allgemeinheit."
 ZZZ_enhanced_fetishist.93.b.tt:3 "Jeder wird von [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'S bescheidener und großzügiger Natur bewegt."
 ZZZ_enhanced_fetishist.94.t:3 "Ein Gesegneter Mann"
 ZZZ_enhanced_fetishist.94.d:3 "Wir haben berichte über einen niedergeborenen mann gehört, der eine beruhigende Präsenz und einen Weg mit Worten besitzt, während er auch in den Wegen der Philosophie weise erscheint. Seine Mitmenschen behandeln ihn mit größtem Respekt, als wäre er ein ausgebildeter Schamane. Als Kuriosität meidet der Mann irdische Besitztümer und bittet nie um mehr als die Gelegenheit, seine Einsichten anderen zu predigen - tatsächlich ist er zu einer lokalen Anziehungskraft geworden, da Menschen seine Hilfe in allen möglichen Angelegenheiten suchen, die zwischen denen des Herzens liegen zu denen der Landwirtschaft oder der Bürgerpflicht. Einige Adlige argumentieren, dass er jeden Tag Geld für seinen Rat verlangen wird, während andere ihn als eindeutig für etwas anderes gedacht ansehen, als den Rest seines Lebens damit zu verbringen, im örtlichen Tempel zu meditieren."
 ZZZ_enhanced_fetishist.94.a:3 "Machen Sie ihn zu unserem anvertrauten berater."
 ZZZ_enhanced_fetishist.94.b:3 "Er sollte in seinem dorftempel bleiben."
 ZZZ_enhanced_fetishist.95.t:3 "Heiliges Schreiben"
 ZZZ_enhanced_fetishist.95.d:3 "[bon_neighbor.GetName] haben uns einen wütenden Brief geschickt, in dem sie uns über einen lästigen [Root.GetAdjective] -Mönch informieren, der Bücher innerhalb ihrer Grenzen verkauft und sie als heilige Texte weitergibt. Es handelt sich nicht nur offensichtlich um gefälschtes Material, sondern das Schreiben enthält auch einige Fehler in Bezug auf die Bön-Weltanschauung, und die Behörden in [bon_neighbor.GetName] werfen uns vor, religiöse Unruhen in ihren Straßen auszulösen. Es gibt das Argument, dass der Mönch lediglich versucht hat, seine eigene Philosophie zu erforschen, aber angesichts der Popularität der Schriften in [bon_neighbor.GetName] ist es vernünftig anzunehmen, dass dieser Mönch tatsächlich ein Scharlatan ist, der unseren Glauben benutzt, um Geld zu verdienen...\n\nDer bereits angerichtete Schaden ist, dass wir nur Truppen schicken können, um den Mönch zu finden und aus dem Land [bon_neighbor.GetName] zu eskortieren."
 ZZZ_enhanced_fetishist.95.a:3 "So ist es."
 ZZZ_enhanced_fetishist.96.t:3 "Bön Migration zu [Root.GetName]"
 ZZZ_enhanced_fetishist.96.d:3 "Eine wandernde Karawane wurde angehalten, um nach [Root.GetName] zu fahren, wo eine Gruppe von Bön-Gläubigen geplant hatte, sich niederzulassen. Anscheinend waren ihnen falsche Taten verkauft worden, um in [Root.GetName] zu landen, und sie dachten, dass sie eine erwartete Präsenz in der Provinz seien. Jetzt hat [Root.GetName] viel Platz und wenn wir wollten, könnten wir die Migranten problemlos unterbringen."
 ZZZ_enhanced_fetishist.96.a:3 "Es wäre grausam, sie jetzt herauszustellen."
 ZZZ_enhanced_fetishist.96.b:3 "Es geht uns nichts an, wenn sie sich täuschen lassen."

 ZZZ_enhanced_fetishist.97.t: 0 "Die Illusion der Realität"
 ZZZ_enhanced_fetishist.97.d: 0 "Die Prediger, die unser Volk in letzter Zeit erreicht haben, waren nicht wie die, die wir in der Vergangenheit gesehen haben. Sie sprechen nicht von der Welt, in der wir leben, als Segen, sondern als Fluch, gezwungen auf uns durch den, den sie "Der Demiurg" nennen. Sie sagen, dass wahre Erleuchtung und Erlösung nur jenseits der materiellen Welt gefunden werden können, in der wir existieren. "
 ZZZ_enhanced_fetishist.97.a: 0 "Das göttliche Element soll unser sein!"
 ZZZ_enhanced_fetishist.98.t: 0 "Der Pfauengel"
 ZZZ_enhanced_fetishist.98.d: 0 "Eine kleine Gruppe von Migranten ist kürzlich in unser Land gezogen. Sie bringen besondere Traditionen und eine noch eigentümlichere Religion mit. Sie behaupten, dass sie den vordersten Engeln des einen Gottes folgen, der hat die Herrschaft über die Erde. Versuche, mehr zu lernen, wurden überraschend zurückgewiesen. Es scheint, dass diese Menschen nicht wie andere religiöse Menschen sind. "
 ZZZ_enhanced_fetishist.98.a: 0 "Egal, auch wir werden Melek Taus folgen!"

 ZZZ_enhanced_fetishist.99.t: 0 "Vorwürfe des Satanismus"
 ZZZ_enhanced_fetishist.99.d: 0 "Obwohl wir dem Weg der Nostikks folgen, gibt es in unserem [Root.GovernmentName] diejenigen, die stattdessen den Wegen des Christentums folgen. Normalerweise verursacht dies keine Probleme, tatsächlich würden wir argumentieren, dass unsere Ähnlichkeiten überwiegen Unsere Differenzen. Eine Gruppe feuriger christlicher Führer hat jedoch das skandalöse Gerücht verbreitet, dass unsere Wege Satanismus sind und dass wir dunkle Mächte verehren. Dies hat Unzufriedenheit in unserem Volk verursacht. Wie sollen wir reagieren? "
 ZZZ_enhanced_fetishist.99.a: 0 "Starten Sie unsere eigene Propagandakampagne."
 ZZZ_enhanced_fetishist.99.b: 0 "Entfernen Sie die Unruhestifter dauerhaft."
 ZZZ_enhanced_fetishist.99.c: 0 "Wir müssen nicht auf Blowhards reagieren."
 ZZZ_enhanced_fetishist.99.d: 0 "Zeigen Sie ihnen die Wahrheit anhand eines Beispiels."
 ZZZ_enhanced_fetishist.100.t: 0 "Globale Toleranz"
 ZZZ_enhanced_fetishist.100.d: 0 "Wir waren erfolgreicher als gewöhnlich in unserer Botschaft der Toleranz unter den Massen. Wir haben deutlich gemacht, dass das, was in der materiellen Welt geschieht, im Vergleich zu dem, was im Geistigen geschieht, keine Rolle spielt Man sollte sich nicht zu sehr mit dem befassen, was andere glauben oder tun. Zumindest für den Moment scheint es, dass die Menschen nach dem handeln werden, was wir ihnen gesagt haben. "
 ZZZ_enhanced_fetishist.100.a: 0 "Liebe deine Nachbarn."
 ZZZ_enhanced_fetishist.101.t: 0 "Unerschütterliche Entschlossenheit"
 ZZZ_enhanced_fetishist.101.d: 0 "Unsere Denkweise ist bei den Soldaten unserer Armee populär geworden. Dies hatte den unbeabsichtigten, wenn auch positiven Effekt, sie mit einem starken Fatalismus zu erfüllen. Da sie wissen, dass die materielle Welt ein böser Ort ist Voller Schmerz als Angst fürchten sie weder Tod noch Ewigkeit. Unsere Offiziere haben begonnen, diese neu gewonnene Stärke zu nutzen, können sich jedoch nicht darauf einigen, ob sie sich auf die allgemeine Moral der Truppen konzentrieren sollen oder ob sie diese Gelegenheit nutzen sollten, um die Disziplin zu erhöhen. ""
 ZZZ_enhanced_fetishist.101.a: 0 "Unsere Männer sollen nicht zurückschrecken."
 ZZZ_enhanced_fetishist.101.b: 0 "Unsere Männer werden zusammenarbeiten."
 ZZZ_enhanced_fetishist.101.c: 0 "Wir sollten in der Lage sein, beides zu tun."
 ZZZ_enhanced_fetishist.102.t: 0 "[gnostic_missionary_origin.Religion] Spreads to [Root.GetName]"
 ZZZ_enhanced_fetishist.102.d: 0 "Es scheint, dass Missionare aus dem [gnostic_missionary_origin.GovernmentName] von [gnostic_missionary_origin.GetName] in letzter Zeit in [Root.GetName] unglaublich aktiv waren Missionare haben diese Grundlage genutzt, um ihre eigene Interpretation des Universums zu verbreiten. Man kann nun sicher sagen, dass die Menschen von [Root.GetName] mehr [gnostic_missionary_origin.Religion] als [Root.Owner.Religion] sind. "
 ZZZ_enhanced_fetishist.102.a: 0 "So sei es."
 ZZZ_enhanced_fetishist.102.b: 0 "Nein, nein, ich denke nicht."

 ZZZ_enhanced_fetishist.103.t: 0 "Tradition bindet uns alle"
 ZZZ_enhanced_fetishist.103.d: 0 "Unser Fokus auf Tradition ist sowohl bei den lokalen Führern als auch bei der allgemeinen Bevölkerung gut angekommen. Die Entscheidung [Root.GetName] war noch nie einfacher."
 ZZZ_enhanced_fetishist.103.a: 0 "Tradition!"
 ZZZ_enhanced_fetishist.104.t: 0 "Einzigartige Handelsmöglichkeiten"
 ZZZ_enhanced_fetishist.104.d: 0 "Unser Glaube hat unerwartete Boni in unsere Handelspolitik gebracht. Überall gibt es Gemeinschaften von Jesiden, die stets bemüht sind, mit denen zu handeln, die ihre Weltanschauung teilen. Unsere Händler haben diese Präferenz zu einem ernsthaften Handelsboom gemacht die letzten Jahre, deren Früchte jetzt wirklich gefühlt werden. "
 ZZZ_enhanced_fetishist.104.a: 0 "Sehr gut!"
 ZZZ_enhanced_fetishist.104.a: 0 "Vielleicht könnten wir unsere Position auf andere Weise nutzen?"
 ZZZ_enhanced_fetishist.105.t: 0 "Religiöse Spannungen"
 ZZZ_enhanced_fetishist.105.d: 0 "Die Yazidis waren schon immer eine enge Gemeinschaft, und unser Beitritt ist bei denen, die es bereits praktizieren, nicht immer gut angekommen. Viele Yazidis sagen uns immer wieder, dass wir nicht wirklich einer von ihnen sind Normalerweise haben die jazidischen Religionsführer von [Root.GetName] ihr Volk in Raserei versetzt und behauptet, dass unsere angeblichen "falschen Überzeugungen" ihre Jugend und ihren Willen korrumpiert haben Tun Sie dies weiterhin, wenn sie nicht handeln. In [Root.GetName] wird es mit ziemlicher Sicherheit zu einer Rebellion infolge dieser Angstmacherei kommen, wenn wir nicht entschlossen handeln. "
 ZZZ_enhanced_fetishist.105.a: 0 "Glatte Dinge vorbei."
 ZZZ_enhanced_fetishist.105.a: 0 "Wir werden ihnen falsche Überzeugungen zeigen!"
 ZZZ_enhanced_fetishist.106.t: 0 "[yazidi_migrant_origin.Religion] Migration in [Root.GetName]"
 ZZZ_enhanced_fetishist.106.d: 0 "Eine große Gruppe von Jesiden hat [Root.Owner.GetTitle] [Root.Owner.Ruler] gebeten, nach [Root.GetName] zu ziehen, wo sie in Frieden leben können. Um diesen Schritt zu erleichtern und um sicherzustellen, dass alles reibungslos verläuft, bieten die Jesiden ihre Dienste seit einiger Zeit in unserer Verwaltung an. Da einige ihrer Mitglieder zuvor als Administratoren gearbeitet haben, wäre es dumm, diese Gelegenheit abzulehnen, ohne zuerst die Vorteile in Betracht zu ziehen. ""
 ZZZ_enhanced_fetishist.106.a: 0 "Sehr gut, lass sie rein."
 ZZZ_enhanced_fetishist.106.a: 0 "Unseren eigenen Administratoren geht es gut, danke."

 #MISC
 ZZZ_enhanced_misc.4.t:3 "Die Abschaffung der Sklaverei"
 ZZZ_enhanced_misc.4.d:3 "Sklaverei, einst eine fast harmlose Praxis, ist zu einer schrecklichen Sache geworden. Die Zeiten der vorübergehenden Sklaverei sind lange vorbei. Sklaven in der modernen Welt sind einer lebenslangen Knechtschaft ausgesetzt, die an ihre Kinder weitergegeben wird. Wir können diese Praxis nicht länger dulden, und als solche ist der sklavenhandel und die sklaverei von nun an in unserer ganzen nation verboten."
 ZZZ_enhanced_misc.4.a:3 "Freiheit für alle!"

