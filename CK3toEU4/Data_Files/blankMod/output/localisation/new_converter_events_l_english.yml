 religious_events.999.t:0  "[Root.GetName] Converts to Gnosticism"
 religious_events.999.d:0  "Gnostic communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.999.z1:3 "The light shall prevail."
 religious_events.999.z2:3 "We follow John the Baptist."
 religious_events.999.z3:3 "Valentinus knew the truth."
 religious_events.999.z4:3 "The serpent saved men, not damned them."
 religious_events.999.z5:3 "Priscillian has the right of it."
