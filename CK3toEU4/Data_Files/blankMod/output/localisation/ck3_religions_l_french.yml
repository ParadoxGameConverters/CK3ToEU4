 desc_harmonized_confucian: 0 "Nous avons incorporé tous les idéaux confucéens dans notre pays et notre philosophie nationale."
 harmonized_other_eastern: 0 "Harmonized with Eastern"
 desc_harmonized_other_eastern: 0 "Nous avons incorporé toutes les religions orientales dans notre pays et notre philosophie nationale."
 
 
 
 
 