 # Deities desc
 ukko_desc:0 "Ukko est le dieu le plus important du paganisme finnois. Il est le dieu du tonnerre et le chef des cieux."
 tapio_desc:0 "Tapio est le dieu de la chasse et le maître des forêts."
 ahti_desc:0 "Ahti est le maître des eaux et le dieu de la pêche."
 mielikki_desc:0 "Mielikki est la déesse de la forêt et de la chasse."
 akras_desc:0 "Äkräs est le dieu de l'agriculture et de la fertilité."
 tuoni_desc:0 "Tuoni est le dieu de la mort et le chef des enfers."
 perun_desc:0 "Perun est le dieu du tonnerre et le dieu le plus élevé du panthéon slave."
 jarilo_desc:0 "Jarilo est le dieu du printemps, de la fertilité et de la végétation."
 lada_desc:0 "Lada est la déesse de l'harmonie, de l'amour et de la beauté."
 veles_desc:0 "Veles est le dieu de la terre, des eaux et des enfers."
 svarog_desc:0 "Svarog est le du feu et parfois également décrit comme le dieu de la forge."
 svetovid_desc:0 "Svetovid à quatre têtes est le dieu de la guerre, de la fertilité et de l'abondance."
 perkunas_desc:0 "Perkunas est le dieu du tonnerre et du ciel et un fils de Dievas."
 ausrine_desc:0 "Aušrine est la déesse de l'étoile du matin. Elle est souvent associée à la beauté et à la jeunesse."
 saule_desc:0 "Saule est la déesse du soleil. Elle est souvent associée à la vie, à la fertilité et à la santé."
 laima_desc:0 "Laima est la déesse de la chance et du destin. Elle est associée à l'accouchement, au mariage et à la mort."
 gabija_desc:0 "Gabija est la déesse du feu. Elle est également la protectrice de la maison et de la famille."
 dievas_desc:0 "Dievas est le dieu suprême de la mythologie balte."
 tiwaz_desc:0 "Tiwaz est le dieu de la guerre et le chef du premier panthéon germanique."
 wodan_desc:0 "Wodan ou Wodanaz est le dieu des poètes, des voyants et de la magie. Il est également associé à la chasse, à la guerre et à la victoire."
 dunar_desc:0 "Dunar ou Dunaraz est le dieu du tonnerre et du ciel."
 frijjo_desc:0 "Frijjo est la déesse de l'amour et l'épouse de Wodan."
 austro_desc:0 "Austro est la déesse de l'aube et du printemps."
 fraujaz_desc:0 "Fraujaz est le dieu de la fertilité et de la prospérité."
 amun_desc:0 "Amon est le roi du panthéon égyptien et est également le dieu du vent."
 maat_desc:0 "Maât est la déesse de la vérité, de l'équilibre, de l'ordre et de la justice. Maât assure la stabilité de l'Égypte."
 ra_desc:0 "Ra est le dieu du soleil et est associé au faucon ou au faucon."
 seth_desc:0 "Seth est le dieu du désordre, de la violence, du chaos et des tempêtes."
 isis_desc:0 "Isis est la mère et la femme idéales, à la fois la protectrice des morts et la déesse des enfants."
 anubis_desc:0 "Anubis est un dieu à tête de chacal associé à la momification et à l'au-delà."
