 ##Fetishist Cults
 west_african_pagan_reformed_cult:0 "Eldership"
 west_african_pagan_reformed_cult_desc:0 "We follow the ways of our kin who have shown us the greater truths in the universe and we have become stronger as a result."
 tengri_cult:0 "Tengri"
 tengri_cult_desc:0 "We follow Tengri, lord of the sky and chief among all the gods. Under his guidance, we have mastered the art of horsemanship."
 baltic_cult:0 "Romuva"
 baltic_cult_desc:0 "We are the defenders of Pelkkunas. We stand strong and fast for the glory of Divas, Pelkkunas and our people. With their blessing we shall never flag or fail."
 finnish_cult:0 "Suomenusko"
 finnish_cult_desc:0 "We honour the animals of our land and appease their ancestral mothers, the Emmus with the proper rituals and rites."
 slavic_cult:0 "Rodnovery"
 slavic_cult_desc:0 "We believe in the Three-Tiered world tree. Offerings are made to Pelun, Dagbbog, Mokkoss and Ladah who look over the tree from above. Care is made to not neglect Vales who sustains the structure and cares for the dead."
 zunist_cult:0 "Zunism"
 zunist_cult_desc:0 "We follow the teachings of Zun the Lawgiver who judges all equally and fairly. There is no greater thing than to be just, fair and kind in the eyes of Zun. Our people work hard to live up to those ideals and our leaders are held accountable when they do not meet the expectations of Zun."
 bon_cult:0 "Bön"
 bon_cult_desc:0 "We dedicate ourselves to prayer, diligence and devotion so that we may incarnate and achieve sutra, tantra and Dzogchen. Our homes have been fortified with the protection of gods, whom we build seats for in our houses."
 hellenic_cult:0 "Hellenic"
 hellenic_cult_desc:0 "We honour the gods of Olympus and dedicate ourselves to becoming the best of men."
 pagan_cult:0 "Paken"
 pagan_cult_desc:0 "We have embraced those whose beliefs are different than our own, adopting their practices and sacrificing to their gods. We have only become stronger for it."
 
