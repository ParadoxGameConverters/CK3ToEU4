 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:0 "Unreformed Pagan"
 desc_ZZZ_enhanced_unreformed_religion:0 "This country follows an unreformed pagan religion. This makes conversions harder until they are able to reform their faith."
 fraticelli_rome:0 "The Occupation of Rome"
 desc_fraticelli_rome:1 "To occupy Rome as a Fraticelli, could do nothing other than elicit general outrage."
 fraticelli_subjugation:0 "Subjugation of the Papacy"
 desc_fraticelli_subjugation:0 "We have subjugated the lands of the Papacy. This injures our standing in the eyes of other Fraticelli Faithful."
 
 
 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:0 "Reformation Efforts"
 desc_west_african_pagan_reformed_migration_into_ZZZ:0 "Certain elements of society wish to enact change in our society, both religiously and administratively."
 ZZZ_baltic_pagan_migration_into_africa:0 "Romuvan Migration"
 desc_ZZZ_baltic_pagan_migration_into_africa:0 "A large number of Romuva faithful have migrated to this province. They have worked tirelessly to improve [Root.GetName]'s defences as thanks."
 ZZZ_enhanced_poachers:0 "Uncontrolled Poachers"
 desc_ZZZ_enhanced_poachers:0 "Poachers and Game Hunters who only kill for sport are rampant in [Root.GetName]. This has resulted in an increased black market and an incensed population angry that the government appears to be doing nothing."
 ZZZ_enhanced_animal_boom:0 "Animal Population Boom"
 desc_ZZZ_enhanced_animal_boom:0 "The population of animals in [Root.GetName] has exploded, providing ample food and animal byproducts."
 ZZZ_finnish_pagan_migration_into_africa:0 "Suomenusko Migration"
 desc_ZZZ_finnish_pagan_migration_into_africa:0 "A large number of Suomenusko faithful have migrated to this province. They have promised to work hard for our country in order to show their thanks."
 ZZZ_slavic_pagan_migration_into_africa:0 "Slavic Migration"
 desc_ZZZ_slavic_pagan_migration_into_africa:0 "A large number of Slavic faithful have migrated to this province. They have set up local militias and a surprising amount of their young men have joined up with the army, and if the stories are to be believed, a few of their women have tried as well!"
 ZZZ_tengri_pagan_migration_into_africa:0 "Tengri Migration"
 desc_ZZZ_tengri_pagan_migration_into_africa:0 "A large number of Tengri faithful have migrated to this province. Their horsemen have proved an excellent asset to the country."
 ZZZ_zunist_pagan_migration_into_africa:0 "Zunist Migration"
 desc_ZZZ_zunist_pagan_migration_into_africa:0 "A large number of Zunist faithful have migrated to this province. They have promised to help defend [Root.GetName] until death."
 ZZZ_enhanced_mighty_temple_being_built:0 "Grand Temple Being Built"
 desc_ZZZ_enhanced_mighty_temple_being_built:0 "A grand temple to the gods is currently being built within [Root.GetCapitalName]."
 ZZZ_hellenic_pagan_migration_into_africa:0 "Hellenic Migration"
 desc_ZZZ_hellenic_pagan_migration_into_africa:0 "A large number of Hellenic faithful have migrated to this province. They have promised to help better adminstrate [Root.GetName]."
 ZZZ_bon_pagan_migration_into_africa:0 "Bön Migration"
 desc_ZZZ_bon_pagan_migration_into_africa:0 "A large number of Bön faithful have migrated to this province. They have promised to work hard and cause no trouble."
 ZZZ_spreading_of_reformed_pagan_rituals:0 "$RELIGION$ Rituals"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:0 "This country has begun a serious concerted effort to spread $RELIGION$ rituals among the population."
 
 
 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:0 "Grand Temple"
 desc_ZZZ_enhanced_mighty_temple:0 "A grand temple to the gods, comparable to the Pantheon or Parthenon stands here."
 ZZZ_enhanced_zoro_mecca:0 "The Conquest of Mecca"
 desc_ZZZ_enhanced_zoro_mecca:0 "We were driven out of our lands by the Muslim invader. Our ancient temples were desecrated and the eternal fires of Zoroaster extinguished, but now we have our revenge. [Root.GetCapitalName], holy city of Islam, lies under our control."
 ZZZ_enhanced_hellenic_rome:0 "The Reconquest of Rome"
 desc_ZZZ_enhanced_hellenic_rome:0 "Long ago the Christian heathens drove us nearly to the brink of extinction, but we have persevered and with the aid of the gods we have retaken Rome and avenged the death of the Empire."
 
