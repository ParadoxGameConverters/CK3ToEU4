 mazdaki_religion_desc:3 "Mazdak fue un sacerdote zoroastriano que afirmaba ser profeta de Ahura Mazda. Intentó reformar la religión con elementos gnósticos y defendía las posesiones comunitarias y los programas de bienestar."
 manichean_religion_desc:3 "El maniqueísmo es una religión gnóstica que incorpora elementos del cristianismo, el zoroastrismo, el budismo y el gnosticismo."
 baltic_pagan_reformed_religion_desc:3 "El culto báltico reformado tiene un libro sagrado con un mito sobre la creación, capítulos sobre los dioses y un libro de profecías. La iglesia también tiene una liturgia estandarizada y una jerarquía eclesiástica formal liderada por el alto sacerdote de Dievas."
 finnish_pagan_reformed_religion_desc:3 "El culto finlandés reformado tiene un libro sagrado con un mito sobre la creación, capítulos sobre los dioses y un libro de hechizos y misterios. La iglesia también tiene una liturgia estandarizada y una jerarquía eclesiástica formal liderada por el alto sacerdote de Ukko."
 slavic_pagan_reformed_religion_desc:3 "El culto eslavo reformado tiene un libro sagrado con un mito sobre la creación, capítulos sobre los dioses y un libro de profecías. La iglesia también tiene una liturgia estandarizada y una jerarquía eclesiástica formal liderada por el alto sacerdote de Perún."
 zun_pagan_reformed_religion_desc:3 "Zun, dios del sol y dador de justicia, encarna la sabiduría, el poder, el fuego y la luz que expulsa a la noche. El culto Zun reformado tiene un libro sagrado que detalla mitos sobre la creación y define la doctrina de su iglesia, además de una liturgia estandarizada y una jerarquía eclesiástica formal liderada por el alto sacerdote."
 hellenic_pagan_religion_desc:3 "La religión helena es politeísta, con un panteón formado por doce dioses mayores que incluyen a Júpiter, Marte, Mercurio, Venus, Minerva y Vesta. Se originó en la Grecia antigua y, con las conquistas de Alejandro Magno y el Imperio Romano, pasó a ser la religión dominante del Mediterráneo hasta la expansión del cristianismo."
 hellenic_pagan_reformed_religion_desc:3 "La religión helena es politeísta, con un panteón formado por doce dioses mayores que incluyen a Júpiter, Marte, Mercurio, Venus, Minerva y Vesta. Se originó en la Grecia antigua y, con las conquistas de Alejandro Magno y el Imperio Romano, pasó a ser la religión dominante del Mediterráneo hasta la expansión del cristianismo."
 jain_religion_desc:3 "El jainismo es una religión muy antigua que procede de la tradición ascética Sramana de la India, en oposición a los brahmanes y al sistema de castas. El principio básico del jainismo es Ahimsa - la no violencia - que se interpreta de un modo más radical que en cualquier otra religión."
 cathar_religion_desc:3 "La doctrina de los cátaros, o albigenses, rechaza la confesión y la santidad del clero y del Papa. Solo tienen un único sacramento: el consolamentum, para borrar el pecado y transformar al creyente en cátaro, que significa 'perfecto'."
 fraticelli_religion_desc:3 "Los Fraticelli, o 'pequeños hermanos', es un grupo hereje católico que se originó en la orden de los monjes Franciscanos. Se centra en la pobreza y el ascetismo, especialmente para el clero. Los herejes Fraticelli se oponen vehementemente a la riqueza y los alardes de opulencia de la iglesia."
 waldensian_religion_desc:3 "Los herejes valdenses, originados inicialmente como un movimiento reformista dentro de la iglesia católica, son anticlericales y defienden el regreso a los votos de pobreza. Se oponen a la pena capital y creen que los seglares también pueden administrar los sacramentos."
 lollard_religion_desc:3 "Los herejes lolardos se oponen a la corrupción patente en la iglesia católica. Como muchas herejías católicas, desprecian la riqueza y la ostentación del clero y abogan por regresar a una forma de cristiandad original."
 monophysite_religion_desc:3 "El monofisismo es una doctrina de los primeros tiempos del cristianismo que afirma que Cristo solo tenía una única naturaleza. Es la posición opuesta al nestorianismo, que defiende que Cristo tiene dos naturalezas distintas: una divina y una humana."
 bogomilist_religion_desc:3 "El bogomilismo es una corriente cristiana originalmente ortodoxa con elementos gnósticos que rechaza completamente la jerarquía eclesiástica y aboga por regresar a los principios iniciales de la cristiandad. Los bogomilistas creen que el mundo fue creado por un malvado demiurgo: el demonio."
 monothelite_religion_desc:3 "El monotelismo es una doctrina de Cristo que fue declarada hereje en el año 681. Los monotelistas trataron de desarrollar la postura miafisita y monofisita sobre la naturaleza única de Cristo, afirmando que tenía una naturaleza humana y otra divina pero solo una única voluntad. La iglesia monotelista está encabezada por el patriarca de Antioquía."
 iconoclast_religion_desc:3 "La herejía iconoclasta invadió el Imperio Bizantino en varias oleadas. Los iconoclastas creen que las imágenes religiosas, específicamente iconos y representaciones de figuras sagradas, son una forma de idolatría y no se debe permitir. En su momento de apogeo, los iconoclastas destruyeron una gran cantidad de ornamentos e iconos, a veces incluso instados por emperadores iconoclastas."
 paulician_religion_desc:3 "Los paulicianos son una corriente gnóstica cristiana de herejes influidos por el maniqueísmo; se originó en Armenia."
 nestorian_religion_desc:3 "El nestorianismo fue una facción de los comienzos del cristianismo que afirma que Cristo tiene dos naturalezas, una divina y una humana. Esta corriente se opone a la monofisita, donde Cristo solo tiene una única naturaleza. La iglesia nestoriana la encabeza el patriarca oriental."
 messalian_religion_desc:3 "Los mesalianos o euquites ("aquellos que rezan"), son una secta hereje cristiana que se originó en Mesopotamia, influenciada por cultos dualistas como el zoroastrismo. Los mesalianos creen que Dios puede percibirse a través de los sentidos carnales y que esta percepción es necesaria para lograr la perfección. Todas las personas nacen con un demonio interior que solo pueden expulsar a través de la oración intensa. También creen que Lucifer es el hijo primogénito de Dios y una fuerza para el bien, y que el incesto es sagrado porque fue practicado por los hijos de Adán y Eva. No tienen ritos formales ni una estricta jerarquía eclesiástica."
 zikri_religion_desc:3 "Los zikris son los seguidores del imán Akhar Zaman Hazrat Syed Muhammad Jaunpuri (imán Mehdi.)"
 yazidi_religion_desc:3 "Los yazidíes creen que Dios creó el mundo y dejó a siete ángeles al mando liderados por el ángel del pavo real, Malek Taus o Shaytan, un ser que los cristianos y los musulmanes solían identificar como Satanás."
 kharijite_religion_desc:3 "El jariyismo es una de las ramas del islám, que fue marginada y reprimida a comienzos del siglo VII. Consideran que un pecador no arrepentido es un 'kafir' y rechazan también la noción de infalibilidad de los califas."
 druze_religion_desc:3 "Los drusos son un grupo religioso originado en la secta islamailita del islám chií, pero tiene muchas características del gnosticismo, el neoplatonismo y también de las religiones abrahámicas."
 hurufi_religion_desc:3 "El hurufismo es una doctrina mística y cabalística de la secta sufi, dentro del islám."
 samaritan_faith_religion_desc:3 "El samaritarismo es una religión abrahámica estrechamente ligada al judaísmo. Los samaritanos afirman que su fe es la verdadera religión de los antiguos israelitas anteriores al Cautiverio de Babilonia, preservada solo por quienes permanecieron en la tierra de Israel, a diferencia del judaísmo, que describen como una religión afín pero alterada."
 karaite_faith_religion_desc:3 "El  judaísmo caraíta es un movimiento judío caracterizado por el reconocimiento de Tanaj como única autoridad máxima legal en la religión, la ley y la teología judaica. En esto se diferencia del judaísmo rabínico, más generalizado. Los caraítas afirman que todos los mandamientos divinos entregados a Moisés por Dios fueron grabados en la Torá escrita, sin ninguna Ley Oral ni explicación adicional."
 khurmazta_religion_desc:3 "Khurmazta (zarvana) es una forma sincrética de zoroastrismo que se practicaba entre los sogdianos. Mezcla zoroastrismo con hinduismo, budismo y varias religiones paganas. Además de Khurmazta, también se adoran deidades menores como Weshparkar, dios del viento y se les hacen ofrendas, normalmente en forma de estatuillas."
 bon_religion_desc:3 "Bön es la antigua religión prebudista indígena del Tíbet. Es de naturaleza chamanística y animista con múltiples deidades. Tras la introducción del budismo en el Tíbet, el bön adoptó mucho de sus elementos."
 west_african_pagan_religion_desc:3 "La religión de África occidental incluye muchas de las diversas creencias paganas de las tribus del África subsahariana. El culto a los antepasados, el animismo y el chamanismo totémico dominan, pero también hay varios panteones de dioses."
 norse_pagan_religion_desc:3 "El antiguo sistema de creencias germánicas tiene un gran panteón de dioses bajo el sabio dios guerrero Odin (o Wodan) que gobierna todas las ramas del árbol mundial, Yggdrasil. Los otros dos dioses principales son Thor (Thunar), amigo de la humanidad y Frey, dios de la fertilidad."
 slavic_pagan_religion_desc:3 "El Paganismo Eslavo es politeísta, el dios principal es Perun, dios del trueno y el rayo. Otras deidades importantes incluyen Veles, dios del inframundo, Svarog, Jarilo y Svantevit."
 baltic_pagan_religion_desc:3 "El Paganismo Báltico es politeísta, con un panteón de dioses dirigido por Dievs, dios del cielo. Otros dioses principales incluyen Perkunas, dios del trueno y el rayo, Saule, diosa del sol y la fertilidad, Daugava y Meness."
 finnish_pagan_religion_desc:3 "El Paganismo Finlandés es diverso, y varía mucho entre tribus y regiones. Reverencia a una multitud de dioses, incluidos Ukko / Perkele, Kuu y, en el este, Mastor-Ava, diosa de la Tierra."
 tengri_pagan_religion_desc:3 "El Tengrismo es la religión de los pueblos esteparios de Eurasia, especialmente los nómadas turcos y mongoles. El dios principal es Tengri, el dios creador que gobierna los cielos."
 zun_pagan_religion_desc:3 "Zun, el Dador de la justicia, es el dios del sol originalmente adorado por la dinastía Zunbil en Afganistán. Zun encarna la sabiduría, el poder, el fuego y la luz que aleja la noche."
 pagan_religion_religion_desc:3 "Desde los albores de la historia, tanto Europa como el Medio Oriente han sido el hogar de innumerables religiones y cultos paganos no relacionados con las religiones abrahámicas."
 aztec_pagan_religion_desc:3 "La religión azteca presenta un mito de la creación centrado en el sacrificio, incluso los dioses fueron sacrificados para mantener el sol en movimiento. Esto se refleja en los numerosos festivales y rituales de la religión, que presentan sacrificios humanos a gran escala. Los principales dioses son Huitzilopochtli, dios de la guerra y el sacrificio humano, Tlaloc, dios del trueno y la lluvia, Xiuhtecuhtli, dios del fuego, Xipe Totec, 'nuestro Señor el Desollado' y Quetzalcóatl, dios de la sabiduría."
 west_african_pagan_reformed_religion_desc:3 "La religión africana reformada es una fusión de muchas creencias populares, con un solo Libro Sagrado que incluye un mito de la creación, capítulos sobre los espíritus, fábulas de tótems animales y dioses."
 