name: "CodeQL"
on:
  push:
  pull_request:
  schedule:
    - cron: '0 16 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze_main:
    name: Analyze Local
    if: github.repository_owner == 'ParadoxGameConverters'
    runs-on: [self-hosted, linux]

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
    - name: Build solution
      run: |
       chmod u+x build_linux.sh
       ./build_linux.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: Cleanup
      uses: colpal/actions-clean@v1
      if: always() # To ensure this step runs even when earlier steps fail      

  analyze:
    name: Analyze Foreign
    if: github.repository_owner != 'ParadoxGameConverters'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
       
    - name: Install Prerequisites
      run: |
       sudo apt-key adv --fetch-keys https://repos.codelite.org/CodeLite.asc
       sudo apt-add-repository 'deb https://repos.codelite.org/wx3.2/ubuntu/ jammy universe'
       sudo add-apt-repository ppa:ubuntu-toolchain-r/test
       sudo apt-get update
       sudo apt-get install libcurl4-openssl-dev libwxbase3.2-0-unofficial \
                libwxbase3.2unofficial-dev libwxgtk3.2-0-unofficial libwxgtk3.2unofficial-dev \
                wx3.2-headers wx-common libnotify-dev libnotify4 libcurl4-openssl-dev
      
    - name: Build solution
      run: |
       # Link gcc-11 and g++-11 to their standard commands
       sudo ln -s /usr/bin/gcc-11 /usr/local/bin/gcc
       sudo ln -s /usr/bin/g++-11 /usr/local/bin/g++
       chmod u+x build_linux_foreign.sh
       ./build_linux_foreign.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
